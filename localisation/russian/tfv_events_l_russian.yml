l_russian:
 tfv_australia.1.t: "[From.GetAdjective] Предложение по Сингапурской стратегии" #NT!
 tfv_australia.1.d: "Сингапурская стратегия была краеугольным камнем нашей политики сдерживания против [JAP.GetNameDef] с момента окончания Великой войны. Однако передислокация Главного флота в Сингапур в случае нападения зависит от поддержки наших союзников в [From.GetNameDef]. Поскольку потенциальная угроза британским владениям на Дальнем Востоке с каждым днем ​​возрастает, высшее командование [From.GetAdjective] представило потенциальную новую военную стратегию, которая позволит Австралии получить гораздо больший контроль над защитой региона.\n\nЭто разумный план. , и единственный вопрос заключается в том, верим ли мы, что они смогут обеспечить необходимую нам безопасность." #NT!
 tfv_australia.1.a: "Австралия должна обеспечить первую линию обороны в Юго-Восточной Азии." #NT!
 tfv_australia.1.b: "Сингапурская стратегия останется прежней." #NT!
 tfv_australia.2.t: "[From.GetNameDefCap] Передача колониальных владений" #NT!
 tfv_australia.2.d: "[From.GetAdjective] принял закон, который передаст контроль над всеми колониальными владениями [From.GetAdjective] вблизи Сингапура и Борнео [Root.GetNameDef].\n\nНаша национальная безопасность наконец-то в наших собственных руках." #NT!
 tfv_australia.2.a: "Мы не разочаруем." #NT!
 tfv_australia.3.t: "[From.GetNameDefCap] Отклоняет стратегические корректировки" #NT!
 tfv_australia.3.d: "Несмотря на наши обоснованные опасения по поводу жизнеспособности Сингапурской стратегии, наши предложения об ее изменении были отклонены парламентом [From.GetAdjective]. \nЭто кажется результатом доминирования военного консерватизма в Верховном командовании [From.GetAdjective], но факт в том, что, если наши опасения оправдаются, нам, возможно, придется столкнуться с вражескими силами на наших берегах." #NT!
 tfv_australia.3.a: "С поддержкой [From.GetAdjective] или без нее, [Root.GetNameDef] выстоит!" #NT!
 tfv_australia.10.t: "[From.GetNameDefCap] обеспечивает защиту наших колоний" #NT!
 tfv_australia.10.d: "[From.GetNameDefCap] инициировал переговоры с дипломатами [Root.GetAdjective] о потенциальной передаче ответственности за защиту территории [Root.GetAdjective] в Юго-Восточной Азии.\n\nУчитывая проблемы, связанные с защитой указанной территории, партнерство может быть не такой уж плохой идеей. Это означало бы, что в обозримом будущем указанная территория будет лишь номинально [Root.GetAdjective], но номинальное владение, безусловно, лучше, чем полная их потеря." #NT!
 tfv_australia.10.a: "[From.GetNameDefCap] будет исполнителем интересов [Root.GetAdjective] в регионе." #NT!
 tfv_australia.10.b: "Территория [Root.GetAdjective] останется в руках [Root.GetAdjective]!" #NT!
 tfv_australia.11.t: "[From.GetNameDefCap] Протектораты Седес" #NT!
 tfv_australia.11.d: "Войска [Root.GetAdjective] были готовы взять на себя ответственность за защиту всей территории [From.GetAdjective] в Юго-Восточной Азии, как только [From.GetLeader] одобрит соглашение.\n\nХотя при передаче было встречено некоторое местное сопротивление, страх перед иностранной агрессией заставляет большинство признать необходимость [Root.GetAdjective] защиты." #NT!
 tfv_australia.11.a: "[Root.GetNameDefCap] сделает то, что должна." #NT!
 tfv_australia.12.t: "[From.GetAdjective] Блокировать региональные меры безопасности" #NT!
 tfv_australia.12.d: "Считая себя достаточно способными защитить территорию [From.GetAdjective] в Юго-Восточной Азии, [From.GetNameDef] отказались от нашего предложения о совместной стратегии обороны.\n\nНесомненно, их действия мотивированы опасениями колониального контроля, и их можно понять. Однако, если они не смогут защитить свою территорию – чего мы опасаемся – мы можем увидеть, что она будет использована в качестве стартовой платформы для нападения на австралийский континент." #NT!
 tfv_australia.12.a: "Мы можем только надеяться, что они смогут сопротивляться." #NT!
 tfv_australia.20.t: "[From.GetNameDefCap] требует нашей аннексии!" #NT!
 tfv_australia.20.d: "Мы уже давно с тревогой следим за ростом националистического рвения в [From.GetNameDef], и похоже, что наконец настал день, когда он выплеснулся за пределы собственных границ.\nСсылаясь на общее наследие «наций-первопроходцев», высказывались предположения о том, что объединенное государство Океания. Однако перед лицом сопротивления [Root.GetAdjective] риторика становится всё более агрессивной.\n\nТеперь политические спекуляции переросли в открытую враждебность, и [From.GetLeader] публично требует присоединения всей территории [Root.GetAdjective] к государству [From.GetNameDef].\nЕсли мы откажемся , силовое вторжение кажется вполне возможным." #NT!
 tfv_australia.20.a: "У нас нет другого выбора, кроме как принять наш новый статус провинции [From.GetNameDef]." #NT!
 tfv_australia.20.b: "Если им нужны наши острова, они могут сражаться за них!" #NT!
 tfv_australia.21.t: "[From.GetNameDefCap] Принимает аннексию" #NT!
 tfv_australia.21.d: "[From.GetAdjective] принял наш ультиматум и принял свой новый статус провинции [Root.GetNameDef]. В то время как [From.GetAdjective] PM [From.GetLeader] оплакивает потерю «независимости» [From.GetAdjective], этот момент знаменует собой начало новой эры для Океании.\n\n[From.GetNameDef], как и мы, больше не являются болонками Империи, которая не иметь наши интересы в глубине души." #NT!
 tfv_australia.21.a: "[Root.GetNameDefCap] и Новая Зеландия вместе к более сильному будущему!" #NT!
 tfv_australia.22.t: "[From.GetNameDefCap] отказывается от нашего предложения единства" #NT!
 tfv_australia.22.d: "Не признавая своего шаткого положения на геополитическом ландшафте Тихого океана, правительство [From.GetAdjective] отклонило наше предложение сделать Новую Зеландию одной из передовых провинций [Root.GetNameDef].\nНе осознавая, что они всего лишь британская болонка, цитирует [From.GetAdjective] премьер-министр [From.GetLeader]. принципы [From.GetAdjective] «свободы и независимости».\n\nПохоже, нам следует напомнить [From.GetNameDef], что именно мы подразумеваем, описывая их положение как «геополитически нестабильное»." #NT!
 tfv_australia.22.a: "К оружию, [Root.GetAdjective]с!" #NT!
 tfv_australia.31.t: "[Root.GetNameDefCap] как мировой лидер" #NT!
 tfv_australia.31.d: "Учитывая нашу недавнюю политику дистанцирования от Империи, для страны, столь доминирующей в своей сфере, как мы, имеет смысл занять позицию лидера, а не последователя.\nМы соберем другие региональные державы для нашего дела. и обеспечим защиту наших взаимных интересов на мировой арене.\n\nМы больше не будем служить колониальным державам Европы, мы обеспечим новый, более справедливый баланс сил." #NT!
 tfv_australia.31.a: "[Root.GetNameDefCap] ведет путь в будущее!" #NT!
 tfv_australia.32.t: "[From.GetNameDefCap] Просьбы о политическом сотрудничестве" #NT!
 tfv_australia.32.d: "После формального выхода [From.GetNameDef] из Содружества, правительство [From.GetAdjective] теперь ищет новых союзников. Учитывая, что Европа, по-видимому, находится на грани нового дорогостоящего конфликта, а также стратегическую ценность [From.GetNameDef] для любого потенциального конфликта в Тихом океане, партнерство может быть в наших интересах.\n\nОно, безусловно, будет ориентировано на Юго-Восточную Азию и Дальний Восток. и Тихий океан как части нашей сферы влияния, и гарантировать, что что бы ни случилось в Европе, интересы [Root.GetAdjective] не будут затронуты." #NT!
 tfv_australia.32.a: "Мы будем рады назвать их своим союзником!" #NT!
 tfv_australia.32.b: "Мы можем лучше защитить свои интересы самостоятельно." #NT!
 tfv_australia.33.t: "[From.GetNameDefCap] соглашается на тихоокеанское сотрудничество" #NT!
 tfv_australia.33.d: "Видя очевидные преимущества транстихоокеанского партнерства, [From.GetNameDef] согласился на наше предложение о региональном альянсе." #NT!
 tfv_australia.33.a: "Старые мастера умерли. Мы все теперь равны." #NT!
 tfv_australia.34.t: "[From.GetNameDefCap] Отклоняет проект сотрудничества" #NT!
 tfv_australia.34.d: "Будь то неспособность признать нашу общую историю или просто вопрос политического оппортунизма, [From.GetNameDef] отклонил наше предложение о транстихоокеанском партнерстве.\n\nХотя их участие было бы большим преимуществом, мы должны двигаться вперед с нашей собственной повесткой дня. , к нашим собственным целям." #NT!
 tfv_australia.34.a: "Мы по-прежнему будем делать все возможное для нашего уголка мира." #NT!
 tfv_australia.34.b: "Мы потерпели неудачу." #NT!
 tfv_australia.41.t: "В поисках [INS.GetAdjective] свободы" #NT!
 tfv_australia.41.d: "В условиях, когда в бывших [HOL.GetAdjective] колониях свирепствовали беспорядки, становится очевидным, что [INS.GetNameDef], наш доверенный сосед, нуждается в помощи для поддержания своего с таким трудом завоеванного авторитета. Пока им нужна наша поддержка, [Root.GetNameDef] будет поддерживать правительство [INS.GetAdjective].\n\nОднажды [INS.GetNameDef] сможет противостоять европейским колониальным силам как наш тихоокеанский брат. А до тех пор мы будем следить за тем, чтобы они стояли вместе с нами." #NT!
 tfv_australia.41.a: "Вместе в оружии, если понадобится, против всего мира!" #NT!
 tfv_australia.50.t: "[From.GetNameDefCap] Запрашивает членство в [Root.GetFactionName]" #NT!
 tfv_australia.50.d: "Определяя себя как нация рабочих, свободных от старой европейской буржуазии, [From.GetNameDef] постепенно перешла в [Root.GetAdjective] сферу политики. Правительство [From.GetAdjective] официально запросило национальное членство в [Root.GetFactionName].\n\nВ преддверии мировой революции [From.GetLeader] представляет видение [Root.GetNameDef] и [From.GetNameDef] как двух ключевых полюсов нового, социалистического мирового порядка, строящего о доминировании [From.GetNameDef] в Океании и [Root.GetNameDef] в Евразии." #NT!
 tfv_australia.50.a: "Любую революционную нацию приветствуют с распростёртыми объятиями!" #NT!
 tfv_australia.50.b: "Мы не можем допустить конфликтов, в которые нас наверняка втянут [From.GetAdjective]." #NT!
 tfv_australia.51.t: "Братья революции" #NT!
 tfv_australia.51.d: "[From.GetNameDefCap] рассмотрел нашу просьбу о членстве в [From.GetFactionName] и объявил нас ценным союзником в этом деле!" #NT!
 tfv_australia.51.a: "Мировая революция ждет!" #NT!
 tfv_australia.52.t: "Делать это в одиночку" #NT!
 tfv_australia.52.d: "После нескольких недель зашедших в тупик переговоров и бюрократических ловушек стало очевидно, что [From.GetNameDef] не заинтересован в том, чтобы дать нам окончательный ответ о нашем присоединении к [From.GetFactionName].\nПоскольку мы надеялись на быстрые и окончательные переговоры, [Root.GetNameDef] должен подготовиться к истинную свободу трудящимся всего мира самостоятельно." #NT!
 tfv_australia.52.a: "Мы боремся за угнетенных во всех уголках мира!" #NT!
 tfv_australia.60.t: "[From.GetNameDefCap] Налагает господство" #NT!
 tfv_australia.60.d: "Ссылаясь на права всех трудящихся на свободу и самоопределение, правительство [From.GetAdjective] требует, чтобы государство [Root.GetAdjective] поддалось волне «океанического социализма», захлестнувшей наш регион.\n\nНезависимо от реальных интересов народа согласно [Root.GetNameDef], угроза со стороны [From.GetNameDef] реальна, и нет никаких сомнений в том, что они, вероятно, будут настаивать на своих требованиях всеми доступными им средствами..." #NT!
 tfv_australia.60.a: "У нас действительно нет выбора. За революцию, товарищи." #NT!
 tfv_australia.60.b: "[Root.GetNameDefCap] никогда не отправится!" #NT!
 tfv_australia.61.t: "[From.GetNameDefCap] Присоединяйтесь к революционной борьбе!" #NT!
 tfv_australia.61.d: "Признавая истинность и правоту коммунистического дела, [From.GetNameDef] согласился с необходимостью объединения наших усилий под общим океаническим знаменем." #NT!
 tfv_australia.61.a: "Снизу поднимется красная волна и поглотит мир!" #NT!
 tfv_australia.62.t: "[From.GetNameDefCap] Попытки сорвать революцию" #NT!
 tfv_australia.62.d: "Удерживая народ [From.GetAdjective] под своей буржуазной хваткой, жирные коты, контролирующие правительство [From.GetNameDef], теперь заявили, что ни при каких условиях не будут сотрудничать с государством [Root.GetAdjective].\nЖалко им, что мы не ищем их сотрудничество, а скорее сотрудничество тех, кто рабствует под тяжестью своего пышного ожирения!" #NT!
 tfv_australia.62.a: "Мы принесём настоящую свободу [From.GetNameDef]!" #NT!
 tfv_australia.70.t: "[From.GetNameDefCap] требует права контролировать протектораты" #NT!
 tfv_australia.70.d: "Утверждая, что неспособность [Root.GetNameDef] защитить свои колониальные владения в Юго-Восточной Азии будет иметь катастрофические последствия для [From.GetNameDef] национальной обороны, [From.GetLeader] потребовал, чтобы на правительство [From.GetAdjective] была возложена полная, независимая ответственность за защиту региона. \nХотя это и не является прямым требованием, рост [From.GetAdjective] стратегического и военного влияния в регионе имеет некоторый смысл. Противовесом является недавнее политическое дистанцирование от нас, которое принял [From.GetNameDef].\nЭто будет соглашение с потенциальным партнером, а не субъектом, и оно оставит колонии де-факто вне наших рук, если [From.GetNameDef] решит сделать это так. ." #NT!
 tfv_australia.70.a: "Да, стабильность Юго-Восточной Азии является приоритетом." #NT!
 tfv_australia.70.b: "Нет, мы будем единственным распорядителем собственных колониальных владений!" #NT!
 tfv_australia.71.t: "Оборонительная комиссия" #NT!
 tfv_australia.71.d: "После предложений военного командования [Root.GetAdjective] [From.GetNameDef] решил предоставить нам «промежуточный контроль» над всеми колониальными владениями [From.GetAdjective] в Юго-Восточной Азии.\n\nПоскольку старые силы Тихоокеанского региона не были мудрее, наши попытки обеспечить [Root.GetNameDef] Доминирование в регионе сохраняется." #NT!
 tfv_australia.71.a: "Мы заставим старую страну гордиться." #NT!
 tfv_australia.72.t: "[From.GetNameDefCap] Отклоняет «Оборонный проект»" #NT!
 tfv_australia.72.d: "Несмотря на попытки Верховного командования [Root.GetAdjective], [From.GetNameDef] отклонил нашу просьбу о контроле над их колониями в регионе Юго-Восточной Азии.\n\nОднако наши амбиции неумерены. Мы продолжим искать способы обеспечить известность [Root.GetAdjective] в Тихоокеанском регионе." #NT!
 tfv_australia.72.a: "[Root.GetNameDefCap] остается сильным, несмотря на эту неудачу." #NT!
 tfv_australia.80.t: "Предложение из-за моря" #NT!
 tfv_australia.80.d: "[From.GetNameDefCap] со временем стал более симпатизировать имперским амбициям [Root.GetNameDef]. Будучи единственной крупной военной силой, базирующейся в регионе, [From.GetAdjective] решили, что лучше быть нашим гордым союзником, чем нашим смиренным слугой.\n\nЧтобы поднять наш интерес, предложение о западно-тихоокеанском альянсе четко обрисовывает в общих чертах Сфера [Root.GetAdjective] также будет включать несколько территорий, которые в настоящее время контролируются врагами [From.GetNameDef]." #NT!
 tfv_australia.80.a: "Вместе мы полностью доминируем в восточном полушарии!" #NT!
 tfv_australia.80.b: "В наших амбициях нет места этим захолустным фермерам!" #NT!
 tfv_australia.81.t: "[From.GetNameDefCap] одобряет Альянс" #NT!
 tfv_australia.81.d: "Наша делегация в Японию вернулась с триумфом. Мы подписали официальный альянс с [JAP.GetName]. В документе четко определены сферы интересов каждой из наших стран, в которые другая не может вмешиваться." #NT!
 tfv_australia.81.a: "[Root.GetAdjective] и [From.GetAdjective] в западной части Тихого океана выиграют от этого." #NT!
 tfv_australia.82.t: "Правительство [From.GetAdjective] сопротивляется партнерству!" #NT!
 tfv_australia.82.d: "Несмотря на наш выход на авансцену мировой арены, [From.GetNameDef] отказался признать нашу значимость в западно-тихоокеанском регионе. \nПартия [From.GetAdjective] не только категорически отказала нам, но и недвусмысленно заявила, что их доктрина Нансин-рона вполне может вывести их за пределы Индонезии, к самому австралийскому континенту." #NT!
 tfv_australia.82.a: "Если они не встанут с нами, мы заставим их преклонить перед нами колени." #NT!
 tfv_australia.90.t: "Коронационный визит" #NT!
 tfv_australia.90.desc: "[AST.GetLeader] отправился в Великобританию, чтобы принять участие в церемонии коронации короля Георга VI и королевы Елизаветы. После нескольких недель обедов, ужинов, вечеринок в саду, приемов и ужинов ему наконец удалось добиться частной аудиенции у нового короля. После обмена любезностями и светской беседы тема переходит к политике, и король спрашивает, чем он может помочь [AST.GetNameDef]." #NT!
 tfv_australia.90.a: "Попросите короля посетить Австралию, чтобы поднять боевой дух." #NT!
 tfv_australia.90.b: "Попросите короля поддержать кампанию по набору персонала." #NT!
 tfv_australia.90.c: "Попросите короля публично поддержать правительство." #NT!
 tfv_australia.92.t: "Король Эдуард VIII посещает Австралию" #NT!
 tfv_australia.92.desc: "[AST.GetLeader] отправился в Великобританию, чтобы принять участие в церемонии бракосочетания короля Эдуарда VIII и Уоллис Симпсон. После нескольких недель обедов, ужинов, вечеринок в саду, приемов и ужинов ему наконец удалось добиться частной аудиенции у нового короля. \n\nПосле обмена любезностями и светской беседы тема переходит к политике. Король продолжает длинную тираду о солидарности и верности Содружества по отношению к метрополии, и, переходя к вопросу о континентальной политике, [AST.GetLeader] не может не чувствовать себя немного некомфортно. Король спрашивает, что он может сделать, чтобы помочь [AST.GetNameDef] и вызвать любовь к себе местных жителей." #NT!
 tfv_australia.92.a: "Попросите короля посетить Австралию, чтобы поднять боевой дух." #NT!
 tfv_australia.92.b: "Попросите короля поддержать кампанию по набору персонала." #NT!
 tfv_australia.92.c: "Попросите короля публично поддержать правительство." #NT!
 tfv_australia.95.t: "В Индонезии растет число националистов" #NT!
 tfv_australia.95.desc: "В последние недели по всей Индонезии наблюдается заметный рост националистической агитации. По оценкам разведки, число сторонников националистов выросло до угрожающих размеров. Особую тревогу вызывают сообщения о том, что некоторые лидеры националистов открыто обсуждают возможность вооруженного восстания. Буквально вчера военное судно перехватило подозрительное рыболовное судно к югу от Явы. На борту было обнаружено оружие и боеприпасы без официальной маркировки. Допрос экипажа пока не дал результатов, но есть подозрение, что кто-то пытается намутить обстановку." #NT!
 tfv_australia.95.a: "Глубоко тревожно." #NT!
 tfv_australia.96.t: "Гражданская война!" #NT!
 tfv_australia.96.desc: "Вооруженные националисты выходят на улицы по всей Индонезии. Действия военных и полиции против восстания пока оказались безуспешными. Это вооруженное восстание произошло в результате внезапного роста националистических настроений, что теперь означает, что мы находимся в полномасштабной гражданской войне." #NT!
 tfv_australia.96.a: "Сопротивляйтесь националистическим отбросам!" #NT!
 tfv_australia.96.b: "Присоединяйтесь к восстанию!" #NT!
 tfv_canada.1.t: "[From.GetNameDefCap] Запрос Североамериканского Альянса" #NT!
 tfv_canada.1.d: "Поскольку дипломатические интересы на североамериканском континенте совпадают, а Европа с каждым днем ​​находится в еще большей суматохе, [From.GetNameDef] предложил радикальный политический шаг.\nЗаключив пакт о взаимной обороне, мы можем обеспечить безопасность и целостность Америки, одновременно значительно расширяя ее. наши политические и военные варианты в любой конкретной ситуации. [From.GetLeader] заявил, что это был «очевидный выбор», призванный обеспечить процветание [Root.GetNameDef], а также [From.GetNameDef], а [Root.GetLeader], кажется, согласен, что трудно утверждать обратное." #NT!
 tfv_canada.1.a: "Это разумная стратегия. Мы присоединимся к [From.GetNameDef]!" #NT!
 tfv_canada.1.b: "Мы не допустим, чтобы нас втянули в проблемы за пределами наших границ." #NT!
 tfv_canada.2.t: "Создан Северо-Американский Альянс" #NT!
 tfv_canada.2.d: "Сегодня отмечается подписание нового договора, прославляющего дружбу и поддержку, разделяемую между [Root.GetNameDef] и [From.GetNameDef]. Наши две страны обещают помогать друг другу в вопросах внешней политики, включая защиту нашего континента.\n\nПоскольку наши страны работают вместе, у иностранных агрессоров мира нет шансов против нас." #NT!
 tfv_canada.2.a: "От моря до моря!" #NT!
 tfv_canada.3.t: "[From.GetNameDefCap] Отвергает Северо-Американский альянс" #NT!
 tfv_canada.3.d: "Несмотря на преимущество формального военного сотрудничества между нашими двумя странами, примером которого является Объединенный совет обороны, [From.GetAdjective] отверг наши переговоры о постоянном союзе.\nПакт гарантировал бы целостность Североамериканского континента, но теперь, похоже, нам придется найти другие средства защиты Родины." #NT!
 tfv_canada.3.a: "У нас есть другие варианты." #NT!
 tfv_canada.10.t: "[From.GetNameDefCap] претендует на членство в [Root.GetFactionName]" #NT!
 tfv_canada.10.d: "После выхода из Содружества [From.GetNameDef] ведет переговоры о позиции одного из наших союзников в [Root.GetFactionName]. Их коммунистические убеждения сильны, и нельзя отрицать, что союзник на Американском континенте принес бы большую пользу делу мировой революции...\nХотя их концепция патриотического социализма, независимая природа и попытка чуда индустриализации [From.GetLeader] могут все вызвать проблемы в будущем, кажется, это слишком хорошая возможность, чтобы ее упустить." #NT!
 tfv_canada.10.a: "Мы приветствуем всех настоящих революционеров с распростертыми объятиями!" #NT!
 tfv_canada.10.b: "Сейчас это слишком большой риск." #NT!
 tfv_canada.11.t: "Настоящая американская революция" #NT!
 tfv_canada.11.d: "Избавившись от остатков буржуазии, подкрепленной столетиями колониального насилия, мы наконец-то вышли на мировую арену. Мы стоим бок о бок с [From.GetNameDef] в [From.GetFactionName], стремясь распространить мировую революцию на все уголки земного шара!" #NT!
 tfv_canada.11.a: "Мы покажем этому континенту, что на самом деле означает революция!" #NT!
 tfv_canada.12.t: "[From.GetNameDefCap] отказывается от членства в [From.GetFactionName]" #NT!
 tfv_canada.12.d: "Опасаясь влияния, которое это окажет на «глобальную стабильность», [From.GetLeader] публично отклонил нашу просьбу о членстве в [From.GetFactionName].\nПоскольку [From.GetNameDef] не выше мелкой политики старого мира, наши революционные усилия были бы потрачены впустую. в любом случае.\n\nДаже если [Root.GetNameDef] останется одиноким в мире фашизма, мы не сдадимся, пока истинный социализм не будет доступен каждому рабочему во всех странах нашего земного шара!" #NT!
 tfv_canada.12.a: "За справедливость, понимание и канадский путь!" #NT!
 tfv_canada.20.t: "[From.GetNameDefCap] ищет альянса" #NT!
 tfv_canada.20.d: "После подъема консервативного национализма в политике [From.GetAdjective], [From.GetNameDef] ищет новых союзников, которые действительно способны помочь их делу, в отличие от слабых «демократий» Содружества.\n\nПартнерство с [From.GetNameDef] будет не только быть идеологически естественным, но обеспечило бы наличие сильного государства, которое могло бы... преследовать наши интересы на североамериканском континенте." #NT!
 tfv_canada.20.a: "Вполне естественно, что [From.GetAdjective] и [Root.GetAdjective] работают вместе!" #NT!
 tfv_canada.20.b: "Наши интересы находятся в Европе, [From.GetNameDef] должен поставить свою точку зрения." #NT!
 tfv_canada.21.t: "Альянс власти" #NT!
 tfv_canada.21.d: "[From.GetNameDefCap] принял наше предложение о союзе, видя явную выгоду в отношениях с сильным американским государством.\nБлагодаря этому дипломатическому шагу у нас будет гораздо больше возможностей проецировать нашу мощь в Северной Америке, и это не совпадение, что ось Берлин-Оттава проходит через Лондон." #NT!
 tfv_canada.21.a: "Мы выступаем как глобальная сила." #NT!
 tfv_canada.22.t: "Гниль Европы" #NT!
 tfv_canada.22.d: "Не имея возможности даже заглянуть за пределы своих крохотных границ, [From.GetName] из [From.GetLeader] отклонил наше предложение о союзе.\nКонечно, с вероятным крахом государства [From.GetAdjective] и всей Европы под тяжестью своих собственных народов, мы могли бы быть лучше без них." #NT!
 tfv_canada.22.a: "Мы покажем им, что на самом деле означает величие." #NT!
 tfv_canada.30.t: "Синархическая революция" #NT!
 tfv_canada.30.d: "По мере того как влияние синархистов растет, их требования становятся все сильнее. Похоже, что наше правительство больше не сможет сдерживать свою правую политику, поскольку о столкновениях между синархистами и сторонниками правительства сообщалось в [Root.GetNameDef]. Это включает в себя применение летального оружия с обеих сторон.\nХотя неясно, когда и как произошла милитаризация Синархистской партии, они представляют реальную и непосредственную угрозу нынешнему правительству.\n\nГражданская война не за горами." #NT!
 tfv_canada.30.a: "Поддержите националистов." #NT!
 tfv_canada.30.b: "Поддержите республиканцев." #NT!
 tfv_canada.30.c: "Уступить власть националистам." #NT!
 tfv_canada.40.t: "План доминирования" #NT!
 tfv_canada.40.d: "Сила недавно реформированного государства [Root.GetAdjective] неоспорима, но таковы и реалии региональной политики. Наш старый враг, [USA.GetNameDef], доминирует на континенте и оказался неспособен держаться в стороне от дел за пределами своих границ.\nЭто делает предложение сотрудничества с [From.GetNameDef] еще более ценным. У любой из наших стран может не хватить сил, чтобы самостоятельно предотвратить вмешательство [USA.GetAdjective], но против как севера, так и юга [USA.GetLeader] придется дважды подумать, прежде чем предпринимать действия.\n\nИ, возможно, они будут более склонны к возвращению законных [Root.GetAdjective] территория..." #NT!
 tfv_canada.40.a: "Мы выжмем жизнь из нашего гнилого состояния соседа!" #NT!
 tfv_canada.40.b: "Мы не можем допустить, чтобы нас считали агрессорами." #NT!
 tfv_canada.41.t: "Мексика соглашается" #NT!
 tfv_canada.41.d: "Правительство [MEX.GetAdjective] полностью согласно с угрозой, которую представляет для наших стран агрессивная политика наших южных соседей. Единственный способ выжить — это разорвать мертвую хватку, которую они держат на континенте. Мы должны нанести удар как можно скорее, прежде чем они успеют закончить перевооружение. Определенные территориальные уступки нашим новым друзьям, конечно, придется сделать, но вместе мы положим конец американской гегемонии!" #NT!
 tfv_canada.41.a: "Белый дом снова сгорит!" #NT!
 tfv_canada.42.t: "Мексика отказывается" #NT!
 tfv_canada.42.desc: "Правительство [MEX.GetAdjective] отклонило наше предложение работать вместе против нашего общего врага. Кажется, они верят, что могут просто игнорировать гремучую змею, готовящуюся их ударить, надеясь, что она оставит их в покое, пока они не предпримут никаких угрожающих движений. Похоже, что мы должны заботиться только о своей защите." #NT!
 tfv_canada.42.a: "Дураки! Трусы! ПРЕДАТЕЛИ!" #NT!
 tfv_canada.50.t: "Враг внутри" #NT!
 tfv_canada.50.d: "Сегодня на одном из наших заводов произошел взрыв, и хотя первоначально это выглядело как промышленная авария, расследование показало, что взрывчатка была намеренно заложена вдоль производственных линий.\nХотя мы оплакиваем гибель людей, нападение на военные действия не может быть возможным. игнорируется.\n\nКто бы ни стоял за этой атакой, он представляет угрозу для всего [Root.GetNameDef]!" #NT!
 tfv_canada.50.a: "Мы не дадим врагу сломить нас!" #NT!
 tfv_canada.51.t: "Еще одна атака" #NT!
 tfv_canada.51.d: "Еще одно нападение произошло на территории [Root.GetAdjective], на этот раз оно было нацелено непосредственно на один из наших военных заводов!\nПроизводство остановлено, поскольку начались репарации, но виновные все еще на свободе.\n\nПо крайней мере, стало ясно, что это работа группа, а не отдельный человек." #NT!
 tfv_canada.51.a: "Чем больше их круг, тем легче их будет выследить." #NT!
 tfv_canada.52.t: "Квебекский круг" #NT!
 tfv_canada.52.d: "Правоохранительные органы сотрудничают с военной полицией, чтобы добиться больших успехов в случае продолжающегося саботажа на заводе. После нападения на еще одну фабрику стало очевидно, что диверсию совершили не иностранные шпионы, а группа, протестующая против принудительного призыва на военную службу, введенного в Квебеке!\n\nНезависимо от их политических интересов, наша страна находится в состоянии войны. и они предатели в высшей степени." #NT!
 tfv_canada.52.a: "Их необходимо остановить!" #NT!
 tfv_canada.53.t: "Конец линии" #NT!
 tfv_canada.53.d: "Для «Квебекского круга» была заложена ловушка на фабрике, которая считалась их наиболее вероятной следующей целью саботажа. Глубокой ночью правоохранительные органы поджидали злоумышленников.\nКогда диверсанты прибыли, они оказались гораздо более крупной группой, чем ожидалось, и более тяжело вооруженной, с украденным армейским снаряжением. Завязалась перестрелка, повредившая столько производственных линий, сколько предполагалось по планам Квебекского круга.\nОднако после ожесточенных боев ни один диверсант не остался в живых. Квебекский круг подошел к концу." #NT!
 tfv_canada.53.a: "Победа, а не поражение для [Root.GetNameDef]!" #NT!
 tfv_canada.60.t: "[From.GetNameDefCap] Требует лабрадора и ньюфаундленда" #NT!
 tfv_canada.60.d: "Давно выражая желание «репатриировать» колониальные территории Лабрадора и Ньюфаундленда как часть своей страны, [From.GetNameDef] теперь пошел на шаги, требуя их.\n[From.GetLeader] ясно дал понять, что [From.GetNameDef] считает это [From.GetAdjective] почвой. и что они «предпримут необходимые шаги для достижения этой цели»." #NT!
 tfv_canada.60.a: "Дайте им то, что они хотят, [Root.GetNameDef] не может сейчас из-за этого ссориться." #NT!
 tfv_canada.60.b: "Мы не даем ни пяди [ENG.GetAdjective] земли!" #NT!
 tfv_canada.61.t: "Судьба сбылась" #NT!
 tfv_canada.61.d: "С уступкой [From.GetNameDef] Лабрадора и Ньюфаундленда, [Root.GetNameDef] наконец-то стал целостным. Поистине, от моря до моря, каждый настоящий [Root.GetAdjective] теперь находится в наших границах, где им и место.\nНашим следующим шагом должно быть обеспечение безопасности и защищенности государства [Root.GetAdjective]!" #NT!
 tfv_canada.61.a: "Береговая линия – единственная безопасная граница!" #NT!
 tfv_canada.62.t: "Имперское высокомерие" #NT!
 tfv_canada.62.d: "Ссылаясь на свое разрушающееся «имперское право» и призывая к защите статуса Лабрадора и Ньюфаундленда как колониальных владений, [From.GetNameDef] отказался уступить землю, которая по праву принадлежит нам! Эти люди - [Root.GetAdjective], а Ньюфаундленд и Лабрадор владеют ресурсами [Root.GetAdjective], но они должны подчиняться хозяевам [From.GetAdjective].\nЭто неприемлемое положение дел, но ясно, что [From.GetNameDef] невозможно убедить в дипломатическом решении..." #NT!
 tfv_canada.62.a: "[ROOT.GetNameDefCap] будет один!" #NT!
 mex_nationalists_chosen: "На стороне националистов." #NT!
 mex_republicans_chosen: "На стороне республиканцев." #NT!
 tfv_south_africa.1.t: "[From.GetNameDefCap] Запрашивает африканский мандат" #NT!
 tfv_south_africa.1.d: "Пока мы боремся с военным охватом всей Империи, [From.GetNameDef] обратился к нам с просьбой об административном соглашении. Наши колонии в Южной и Центральной Африке должны быть переданы им со всеми правами и обязанностями по их защите." #NT!
 tfv_south_africa.1.a: "Нам необходимо сосредоточить свою энергию на Европе." #NT!
 tfv_south_africa.1.b: "Мы можем прекрасно удерживать эти колонии." #NT!
 tfv_south_africa.1.c: "Колонии должны защищаться." #NT!
 tfv_south_africa.2.t: "[From.GetNameDefCap] одобряет" #NT!
 tfv_south_africa.2.d: "Учитывая растущие обязательства ближе к дому, [From.GetNameDef] согласилась, что ее африканские колонии пока должны управляться нами." #NT!
 tfv_south_africa.2.a: "Мы будем доброжелательными повелителями." #NT!
 tfv_south_africa.3.t: "[From.GetNameDefCap] Отказывается" #NT!
 tfv_south_africa.3.d: "Ссылаясь на отсутствие прямой угрозы своим колониям в Африке, [From.GetNameDef] очень ясно дала понять, что они не намерены передавать нам управление ее владениями." #NT!
 tfv_south_africa.3.a: "Они нам не доверяют?" #NT!
 tfv_south_africa.4.t: "Африканский компромисс" #NT!
 tfv_south_africa.4.d: "После долгих раздумий британское правительство пришло к компромиссу относительно защиты африканских колоний. Согласно этой новой схеме, колонии будут нести ответственность за собственную оборону, но будут пользоваться большей свободой управления своими делами." #NT!
 tfv_south_africa.4.a: "Хороший компромисс – он никого не устраивает." #NT!
 tfv_south_africa.10.t: "Иностранная помощь для нашей борьбы" #NT!
 tfv_south_africa.10.desc: "Великая война за будущее нашей страны наконец-то наступила. Теперь мы должны заручиться любой возможной поддержкой, чтобы гарантировать, что мы победим в этой борьбе. На карту поставлено выживание культуры [From.GetAdjective] и нашего образа жизни!" #NT!
 tfv_south_africa.10.a: "Нам следует подойти к немцам." #NT!
 tfv_south_africa.10.b: "Голландцы нам помогут." #NT!
 tfv_south_africa.11.t: "[SAF.GetNameDefCap] зовет на помощь!" #NT!
 tfv_south_africa.11.desc: "В [From.GetName] вспыхнула жестокая борьба. Поскольку они борются за выживание своего образа жизни, они отчаянно нуждаются в любой поддержке, которую мы можем предоставить. Это также будет возможность испытать некоторые из наших новых вооружений и заполучить ценного союзника в Южной Африке." #NT!
 tfv_south_africa.11.a: "Отправьте им истребители." #NT!
 tfv_south_africa.11.b: "Отправьте им танки." #NT!
 tfv_south_africa.11.c: "Отправьте им винтовки и артиллерию." #NT!
 tfv_south_africa.11.e: "Им придется сражаться самостоятельно." #NT!
 tfv_south_africa.12.t: "[From.GetNameDefCap] умоляет нас о помощи" #NT!
 tfv_south_africa.12.desc: "В Южной Африке вспыхнули тяжелые бои между националистами и юнионистами. Националисты, сильно превосходящие по численности и вооружению, обратились к нам, дому своих предков, за поддержкой." #NT!
 tfv_south_africa.12.a: "Отправьте им истребители." #NT!
 tfv_south_africa.12.b: "Отправьте им танки." #NT!
 tfv_south_africa.12.c: "Отправьте им винтовки и артиллерию." #NT!
 tfv_south_africa.12.e: "Им придется сражаться самостоятельно." #NT!
 tfv_south_africa.13.t: "Немецкий ответ" #NT!
 tfv_south_africa.13.desc.a: "Наша делегация в [GER.GetNameDef] вернулась с пустыми руками. Несмотря на теплые слова правительства [GER.GetAdjective], им не удалось заручиться какими-либо твердыми обязательствами по поддержке. Похоже, мы больше не можем рассчитывать на помощь немецкого правительства в нашей борьбе." #NT!
 tfv_south_africa.13.desc.b: "Ссылаясь на отсутствие доступных материалов, правительство [GER.GetAdjective] решило, что дальнейшая поддержка больше не в его интересах. Вместо этого все усилия сосредоточены на создании собственной армии. Это ставит нас в трудное положение." #NT!
 tfv_south_africa.13.a: "Обратитесь к нашим голландским друзьям." #NT!
 tfv_south_africa.13.b: "Мы добьемся успеха сами или погибнем в попытке." #NT!
 tfv_south_africa.14.t: "Ответ [HOL.GetAdjective]" #NT!
 tfv_south_africa.14.desc.a: "Наша делегация в [HOL.GetNameDef] была расстроена бесконечными препятствиями и задержками. Встречи с должностными лицами [HOL.GetAdjective] и руководителями отрасли отменяются в последнюю минуту, на звонки не отвечают, на телеграммы не отвечают. Похоже, что правительство [HOL.GetAdjective] на самом деле не заинтересовано в помощи нам в наших усилиях." #NT!
 tfv_south_africa.14.desc.b: "Несмотря на первоначальную поддержку, последний раунд переговоров с правительством [HOL.GetAdjective] о новом оборудовании провалился. Похоже, [HOL.GetAdjective] больше не желают принимать оплату алмазами, ссылаясь на проблемы с их конвертацией в конвертируемую валюту." #NT!
 tfv_south_africa.14.a: "Обратитесь к нашим немецким друзьям." #NT!
 tfv_south_africa.14.b: "Мы добьемся успеха сами или погибнем в попытке." #NT!
 tfv_south_africa.15.t: "[From.GetNameDefCap] отправляет оборудование" #NT!
 tfv_south_africa.15.desc.a: "Прибыла партия самолетов из Германии. Наши летчики очень хотят их заполучить, и за места в новую эскадрилью началась жесткая конкуренция." #NT!
 tfv_south_africa.15.desc.b: "После долгих переговоров с нашими [GER.GetAdjective] друзьями они согласились отправить нам партию лёгких танков. Хотя их немного, они вполне могут решающим образом склонить чашу весов в нашу пользу." #NT!
 tfv_south_africa.15.desc.c: "К нам прибыл корабль из [GER.GetNameDef]. В трюме он вез тонны винтовок и несколько тяжелых орудий для добровольцев из Германии, пробравшихся к нам другим путем." #NT!
 tfv_south_africa.15.a: "Они будут наиболее полезны." #NT!
 tfv_south_africa.15.b: "Они составят основу нашей армии." #NT!
 tfv_south_africa.15.c: "Их поддержка приветствуется." #NT!
 tfv_south_africa.16.t: "[From.GetNameDefCap] отправляет оборудование" #NT!
 tfv_south_africa.16.desc.a: "Партия самолетов прибыла из [HOL.GetNameDef] благодаря щедрому пожертвованию нескольких ведущих деятелей авиационной промышленности [HOL.GetAdjective]. Наши летчики очень хотят их заполучить, и за места в новую эскадрилью началась жесткая конкуренция." #NT!
 tfv_south_africa.16.desc.b: "После долгих переговоров с нашими [HOL.GetAdjective] друзьями они согласились прислать нам партию экспериментальных лёгких танков. Хотя их немного, они вполне могут решающим образом склонить чашу весов в нашу пользу." #NT!
 tfv_south_africa.16.desc.c: "К нам прибыл корабль из [HOL.GetNameDef]. В трюме он вез тонны винтовок и несколько тяжелых орудий для добровольцев из [HOL.GetNameDef], пробравшихся к нам другими путями." #NT!
 tfv_south_africa.16.a: "Они будут наиболее полезны." #NT!
 tfv_south_africa.16.b: "Они составят основу нашей армии." #NT!
 tfv_south_africa.16.c: "Их поддержка приветствуется." #NT!
 tfv_south_africa.20.t: "[From.GetNameDefCap] Просит членства в Коминтерне" #NT!
 tfv_south_africa.20.d: "Революция добилась успеха в [From.GetNameDef]! Новое коммунистическое правительство взяло на себя управление страной и добивается членства в Коминтерне." #NT!
 tfv_south_africa.20.a: "Приветствуем наших новых товарищей по борьбе против империализма!" #NT!
 tfv_south_africa.20.b: "Принятие их членства в данный момент лишь открыло бы нам путь к возможному конфликту в отдаленном регионе." #NT!
 tfv_south_africa.21.t: "Членство в Коминтерне утверждено" #NT!
 tfv_south_africa.21.d: "После тщательного рассмотрения Центральный Комитет Коминтерна одобрил нашу просьбу о членстве." #NT!
 tfv_south_africa.21.a: "Бок о бок [Root.GetNameDef] и [From.GetFactionName] пойдут в будущее!" #NT!
 tfv_south_africa.22.t: "В членстве в Коминтерне отказано" #NT!
 tfv_south_africa.22.d: "Коминтерн отклонил наше заявление, ссылаясь на неразрешимые различия между нашим частным взглядом на учение Маркса и ортодоксальными интерпретациями. Не заходя так далеко, чтобы называть нас социальными фашистами или еще хуже, они, тем не менее, ясно дают понять, что мы не можем ожидать от них никакой помощи." #NT!
 tfv_south_africa.22.a: "Возможно, это они ошибаются?" #NT!
 tfv_south_africa.30.t: "[From.GetNameDefCap] Требования Мадагаскара" #NT!
 tfv_south_africa.30.d: "После беспорядков в Европе правительство [From.GetAdjective] открыто поставило под сомнение наше право на суверенитет на Мадагаскаре, а также нашу способность защитить проживающее там население. Такое поведение, наконец, вышло за рамки простой риторики: администрация [From.GetAdjective] потребовала, чтобы мы уступили им контроль над островом." #NT!
 tfv_south_africa.30.a: "У нас нет выбора. Есть более важные дела, которыми нужно заняться." #NT!
 tfv_south_africa.30.b: "Каждый квадратный метр почвы [Root.GetAdjective] священн. Мы не уступим!" #NT!
 tfv_south_africa.31.t: "[From.GetNameDef] Доходность" #NT!
 tfv_south_africa.31.d: "Правительство [From.GetAdjective] мудро решило разрешить нам мирную оккупацию Мадагаскара." #NT!
 tfv_south_africa.31.a: "Еще один шаг к демонтажу империалистической системы колониализма!" #NT!
 tfv_south_africa.32.t: "[From.GetAdjective] Отказывается" #NT!
 tfv_south_africa.32.d: "Администрация [From.GetAdjective] упорно отказывается даже обсуждать вопрос о передаче нам Мадагаскара. По словам их представителя, они считают себя более чем способными, желающими и готовыми защитить остров." #NT!
 tfv_south_africa.32.a: "Тогда нам придется прибегнуть к силе." #NT!
 tfv_south_africa.32.b: "Пусть они сохранят этот никчемный клочок грязи." #NT!
 tfv_south_africa.40.t: "Договор об исследованиях с [From.GetNameDef]" #NT!
 tfv_south_africa.40.d: "После успешной военной миссии в [From.GetNameDef] их правительство предложило заключить официальное соглашение об исследованиях между нашими двумя странами." #NT!
 tfv_south_africa.40.a: "Мы будем рады предложить всю возможную помощь." #NT!
 tfv_south_africa.40.b: "Раскрытие им наших секретов поставит под угрозу нашу национальную безопасность." #NT!
 tfv_south_africa.41.t: "[SOV.GetNameDefCap] Согласен" #NT!
 tfv_south_africa.41.d: "Советы согласились позволить нам изучить их пути и методы. Несколько [SOV.GetAdjective] ученых приехали преподавать в наши школы и университеты." #NT!
 tfv_south_africa.41.a: "Учиться у [SOV.GetNameDef] — значит учиться у победителей истории!" #NT!
 tfv_south_africa.42.t: "[SOV.GetNameDefCap] Отказывается" #NT!
 tfv_south_africa.42.d: "После нескольких раундов переговоров делегация [SOV.GetNameDef] покинула нас, сославшись на сомнения в нашей способности сохранить их исследования в секрете. Похоже, нам не разрешат делиться технологиями с нашими союзниками." #NT!
 tfv_south_africa.42.a: "Очень неудачно." #NT!
 tfv_south_africa.50.t: "Поддержка Испании" #NT!
 tfv_south_africa.50.d: "В Испании вспыхнула борьба между националистическим правительством и законным республиканским правительством. Среди людей ведутся серьезные споры о позиции нашего правительства." #NT!
 tfv_south_africa.50.a: "Возможно, кого-то из наших солдат заинтересует отдых в Испании?" #NT!
 tfv_south_africa.50.b: "Если люди желают присоединиться к борьбе, мы не остановим их." #NT!
 tfv_south_africa.50.c: "Почему мы должны сражаться в войне за полмира?" #NT!
 tfv_south_africa.51.t: "Прибывают волонтеры из Южной Африки" #NT!
 tfv_south_africa.51.d: "Хотя правительство [SAF.GetAdjective] официально сохраняет свою приверженность, оно позволило большому числу своих граждан присоединиться к нашему делу в качестве добровольцев." #NT!
 tfv_south_africa.51.a: "Наиболее желанный." #NT!
 tfv_south_africa.52.t: "Добровольцы с гражданской войны в Испании возвращаются" #NT!
 tfv_south_africa.52.d: "Боевые действия в Испании закончились, и выжившие добровольцы вернулись домой. Они приносят с собой ценный опыт современной войны." #NT!
 tfv_south_africa.52.a: "Они помогут нам в следующей войне." #NT!
 tfv_south_africa.60.t: "Свобода Анголы" #NT!
 tfv_south_africa.60.d: "Освободившись из-под власти своих колониальных угнетателей, народ [ANG.GetName] готов взять на себя ответственность за свою судьбу. Они сформировали временное правительство и разработали проект конституции. Остается только передать власть от наших военных губернаторов новому правительству [ANG.GetAdjective]." #NT!
 tfv_south_africa.60.a: "Любой новой нацией необходимо тщательно управлять, иначе контрреволюция победит!" #NT!
 tfv_south_africa.60.b: "Мы приветствуем их с распростертыми объятиями!" #NT!
 tfv_south_africa.60.c: "Ситуация пока не позволяет этого сделать." #NT!
