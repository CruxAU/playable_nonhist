 tfv_new_zealand.1.t: "[From.GetNameDefCap] Просит членства в Коминтерне" #NT!
 tfv_new_zealand.1.desc: "Революция добилась успеха в [From.GetNameDef]! Новое коммунистическое правительство взяло на себя управление страной и добивается членства в Коминтерне." #NT!
 tfv_new_zealand.1.a: "Приглашаем всех присоединиться к борьбе." #NT!
 tfv_new_zealand.1.b: "Принятие их только открыло бы нам путь к возможному конфликту в отдаленном районе." #NT!
 tfv_new_zealand.2.t: "Членство в Коминтерне утверждено" #NT!
 tfv_new_zealand.2.desc: "После тщательного рассмотрения Центральный Комитет Коминтерна одобрил нашу просьбу о членстве." #NT!
 tfv_new_zealand.2.a: "[Root.GetNameDefCap] и [From.GetFactionName] будут маршировать бок о бок!" #NT!
 tfv_new_zealand.3.t: "В членстве в Коминтерне отказано" #NT!
 tfv_new_zealand.3.desc: "Нашей делегации пришлось выдержать длинную лекцию председателя Коминтерна, объяснявшего, что такая маленькая страна, как наша, не может быть той развитой индустриальной страной, которая могла бы произвести коммунистическую революцию. Мы, видимо, что-то другое. В любом случае мы не можем быть частью Коминтерна." #NT!
 tfv_new_zealand.3.a: "Возможно, это они ошибаются?" #NT!
 tfv_new_zealand.4.t: "[From.GetNameDefCap] хочет присоединиться к нашему делу" #NT!
 tfv_new_zealand.4.desc: "Видя мощь наших непобедимых армий, правительство [NZL.GetName] решило, что они предпочитают быть на нашей стороне конфликта. Вопрос в том, стоит ли нам их допускать." #NT!
 tfv_new_zealand.4.a: "Лишь бы они знали свое место." #NT!
 tfv_new_zealand.4.b: "Зачем брать с помощью дипломатии то, что можно получить с помощью войны?" #NT!
 tfv_new_zealand.5.t: "Япония одобряет" #NT!
 tfv_new_zealand.5.desc: "Наша просьба о союзе с Японией была одобрена." #NT!
 tfv_new_zealand.5.a: "Это обеспечит нам безопасность." #NT!
 tfv_new_zealand.6.t: "Япония отказывается от союза" #NT!
 tfv_new_zealand.6.desc: "Правительство [JAP.GetAdjective] даже не удосужилось дать нам официальный ответ на наш запрос. Ходят слухи, что в правительственных кругах [JAP.GetAdjective] это действительно считается источником большого веселья." #NT!
 tfv_new_zealand.6.a: "Грубый." #NT!
 tfv_new_zealand.7.t: "Умер Майкл Джозеф Сэвидж" #NT!
 tfv_new_zealand.7.desc: "При трагическом повороте событий столь любимый премьер-министр Новой Зеландии Майкл Джозеф Сэвидж скончался от рака. Вся страна оплакивает человека, которому многие приписывают создание системы социального обеспечения Новой Зеландии. История запомнит его мужество и доброту к окружающим." #NT!
 tfv_new_zealand.7.a: "Его будет не хватать." #NT!
 tfv_raj.1.t: "Фонды истребителей" #NT!
 tfv_raj.1.desc: "По всей Империи в местных сообществах были созданы «Фонды истребителей» для сбора денег на новые истребители для Королевских ВВС. Богатые люди также вложили деньги в покупку самолетов для армии. Низам Гиперабада пожертвовал достаточно денег, чтобы профинансировать покупку двух полных эскадрилий. Вопрос в том, где их разместить." #NT!
 tfv_raj.1.a: "Им следует поехать в Великобританию." #NT!
 tfv_raj.1.b: "Они нужны нам для защиты Родины!" #NT!
 tfv_raj.2.t: "Индийский принц пожертвовал истребители" #NT!
 tfv_raj.2.desc: "Низам Гиперабадский, индийский принц, щедро пожертвовал деньги на приобретение двух полных эскадрилий наших самых современных истребителей для Королевских ВВС. Правительство выразило благодарность и заявило, что первый самолет будет называться «Дух Гиперабада»." #NT!
 tfv_raj.2.a: "Они окажутся очень полезными." #NT!
 tfv_raj.21.t: "Бенгальский голод" #NT!
 tfv_raj.21.desc: "Бенгалия и раньше страдала от голода, но на этот раз события сделали ситуацию намного хуже, чем обычно. Поразительно некомпетентная колониальная администрация показала себя совершенно неспособной – или, возможно, даже не желающей – адекватно отреагировать на циклон, уничтоживший большую часть урожая риса в Бенгалии. Поскольку беженцы прибывают из пострадавших от войны регионов страны, спрос на продовольствие растет с каждым днем, в то время как предложение сокращается. \n\nЦены на продукты питания резко выросли, в результате чего люди перестали ходить на работу, за которую больше не платят достаточно, чтобы прокормить свои семьи. Число призывников в армию также значительно сократилось, поскольку все больше и больше людей отказываются покидать свои дома, чтобы сражаться за правительство, которое ничего не делает, чтобы им помочь." #NT!
 tfv_raj.21.a: "Это катастрофа!" #NT!
 tfv_raj.30.t: "Индийские коммунисты просят поддержки" #NT!
 tfv_raj.30.desc: "Субхас Чандра Бос, лидер блока «Вся Индия вперед», приехал в Москву просить нашей помощи в борьбе за свободу Индии. Ссылаясь на традиционные конфликты между Россией и Великобританией в Индии, восходящие к временам Большой игры, он считает, что мы являемся естественным выбором, чтобы помочь индийцам добиться независимости от Британии." #NT!
 tfv_raj.30.a: "Давайте покончим с Британской империей раз и навсегда." #NT!
 tfv_raj.30.b: "Какая абсурдная идея." #NT!
 tfv_raj.31.t: "[SOV.GetNameDefCap] поддерживает независимость Индии" #NT!
 tfv_raj.31.desc: "Посол [SOV.GetAdjective] сегодня посетил министерство иностранных дел, чтобы обсудить вопрос независимости Индии. В ходе встречи он очень ясно дал понять, что [SOV.GetNameDef] считает наше дальнейшее господство над Индией совершенно неприемлемым. Похоже, что слова Бозе достигли слуха [SOV.GetLeader] и склонили русских на свою сторону. \n\nНа данный момент [SOV.GetAdjective], похоже, ограничиваются обучением индийских добровольцев в своей стране, но они вполне могут вмешаться в любой конфликт, возникающий на субконтиненте." #NT!
 tfv_raj.31.a: "Тогда они не оставляют нам выбора. Мы должны отпустить их." #NT!
 tfv_raj.31.b: "Если они хотят снова сыграть в Большую игру, тогда давайте сыграем.\n\n§RМы не сможем отомстить восстанию, если не будем проводить политику глобальной защиты или не инвестировать в Индию посредством фокуса.§!" #NT!
 tfv_raj.32.t: "[SOV.GetNameDefCap] поддерживает наше дело" #NT!
 tfv_raj.32.desc_SOV_helps: "Наши переговоры в Москве имели ошеломляющий успех. Сегодня заголовок «Правды» гласит: «Борьба индийского народа за свободу — это наша борьба!» Сам товарищ [SOV.GetLeader] встретился с Чандрой Бозе и обещал ему полную поддержку." #NT!
 tfv_raj.32.desc_SOV_helps_ENG_reject: "Наши надежды на легкий путь к независимости были жестоко разрушены британским колониальным ведомством. Когда посол [SOV.GetAdjective] подошел к ним с просьбой разрешить нам самим определять свою судьбу, ему быстро ответили, что обсуждать нечего. Правительство [ENG.GetAdjective] утверждает, что вопрос нашей независимости является внутренним делом, в которое никакая иностранная держава не может вмешиваться." #NT!
 tfv_raj.32.a: "Бой продолжается." #NT!
 tfv_raj.33.t: "[SOV.GetAdjective] отказываются помогать" #NT!
 tfv_raj.33.desc: "Субхас Чандра Бос пытался убедить правительство [SOV.GetAdjective] помочь в нашей борьбе, но его усилия не увенчались успехом. После нескольких дней ожидания разговора с [SOV.GetLeader] ему была предоставлена ​​возможность встретиться, продлившейся всего десять минут. \n\nХотя [SOV.GetLeader] выразил большое восхищение революционной борьбой нашего народа, он также дал понять, что не верит, что наша страна готова к следующему шагу на пути к полному коммунизму." #NT!
 tfv_raj.33.a: "Может, стоит спросить у немцев?" #NT!
 tfv_raj.34.t: "Свобода для Индии" #NT!
 tfv_raj.34.desc: "Сегодняшний день знаменует собой начало новой эры в истории Индии. После столетий иностранного правления мы наконец добились полной независимости. Местным государственным служащим [ENG.GetAdjective] было приказано оказать помощь в переходе к самоуправлению [RAJ.GetAdjective], и они будут отправлены домой в течение следующих нескольких месяцев. \n\nС помощью наших новых товарищей [SOV.GetAdjective] мы теперь можем сосредоточиться на стоящей перед нами задаче — построении нации для нашего народа." #NT!
 tfv_raj.34.a: "Триумф!" #NT!
 tfv_raj.40.t: "Индийские националисты просят поддержки" #NT!
 tfv_raj.40.desc: "Субхас Чандра Бос, лидер Блока «Вся Индия вперед», приехал в Берлин просить нашей помощи в борьбе за свободу Индии. В письме к [GER.GetLeader] он выразил свое восхищение и предположил, что независимая Индия станет ценным союзником в наших усилиях по восстановлению [GER.GetNameDef] его законного места в мире." #NT!
 tfv_raj.40.a: "Британцы захватили наши колонии. Теперь мы берем их." #NT!
 tfv_raj.40.b: "Какая абсурдная идея." #NT!
 tfv_raj.41.t: "[GER.GetNameDefCap] поддерживает независимость Индии" #NT!
 tfv_raj.41.desc: "Посол [GER.GetAdjective] сегодня посетил министерство иностранных дел, чтобы обсудить вопрос независимости Индии. В ходе встречи он очень ясно дал понять, что [GER.GetLeader] считает наше дальнейшее господство над Индией совершенно неприемлемым. Похоже, что Бозе пообещал, что независимая Индия будет поддерживать интересы [GER.GetAdjective] в регионе. \n\nПосол отказался уточнить, что его правительство готово сделать, если мы откажемся, но мы должны предположить, что они могут даже прибегнуть к войне." #NT!
 tfv_raj.41.a: "Тогда они не оставляют нам выбора. Мы должны отпустить их." #NT!
 tfv_raj.41.b: "Мы уже играли в Большую игру в Индии раньше. Давайте посмотрим, насколько хорошо немцы играют в эту игру.\n\n§RМы не сможем отомстить восстанию, если не будем проводить политику глобальной обороны или не инвестировать в Индию посредством фокуса.§!" #NT!
 tfv_raj.42.t: "[GER.GetNameDefCap] поддерживает наше дело" #NT!
 tfv_raj.42.desc_GER_helps: "После встречи с министром иностранных дел [GER.GetAdjective] и отстаивания своей позиции Субхас Чандра Бос сумел убедить [GER.GetAdjective] поддержать нас. Бозе также встретился с немецким лидером [GER.GetLeader] и в течение нескольких часов обсуждал вопросы, представляющие общий интерес, включая набор индийских добровольцев из британских военнопленных." #NT!
 tfv_raj.42.desc_GER_helps_ENG_reject: "Наши надежды на легкий путь к независимости были жестоко разрушены британским колониальным ведомством. Когда посол [GER.GetAdjective] подошел к ним с просьбой разрешить нам самим определять свою судьбу, ему быстро ответили, что обсуждать нечего. Правительство [ENG.GetAdjective] утверждает, что вопрос нашей независимости является внутренним делом, в которое никакая иностранная держава не может вмешиваться." #NT!
 tfv_raj.42.a: "Бой продолжается." #NT!
 tfv_raj.43.t: "[GER.GetAdjective] отказываются помогать" #NT!
 tfv_raj.43.desc: "Субхас Чандра Бос пытался убедить правительство [GER.GetAdjective] помочь в нашей борьбе, но его усилия не увенчались успехом. После нескольких дней ожидания разговора с [GER.GetLeader] ему была предоставлена ​​возможность встретиться, продлившейся всего десять минут. \n\nХотя [GER.GetLeader] выразил огромное восхищение нашей ситуацией и фанатичным духом сопротивления, он также ясно дал понять, что не верит, что наша страна стоит того, чтобы тратить на нее ресурсы." #NT!
 tfv_raj.43.a: "Проклятие." #NT!
 tfv_raj.44.t: "Свобода для Индии" #NT!
 tfv_raj.44.desc: "Сегодняшний день знаменует собой начало новой эры в истории Индии. После столетий иностранного правления мы наконец добились полной независимости. Местным государственным служащим [ENG.GetAdjective] было приказано оказать помощь в переходе к самоуправлению [RAJ.GetAdjective], и они будут отправлены домой в течение следующих нескольких месяцев. \n\nС помощью наших новых друзей [GER.GetAdjective] мы теперь можем сосредоточиться на стоящей перед нами задаче — построении нации для нашего народа." #NT!
 tfv_raj.44.a: "Триумф!" #NT!
 AST_CREATE_FACTION: "Мы создадим свою фракцию." #NT!
 SAF_colonies_tt: "Выпуск §YKenya§! и §YZimbabwe§! как куклы." #NT!
 SAF_soviet_research_tt: "Заключить соглашение об исследованиях с Южной Африкой." #NT!
 tfv_raj_focus_paratrooper_tt: "Десантники Battaglione Azad Hindoustan будут дислоцированы в Италии." #NT!
 tfv_raj.201.t: "Баттальоне Азад Хиндустан" #NT!
 tfv_raj.201.desc: "Набранные из военнопленных, солдаты батальона Азад Хиндустан поклялись отдать свою жизнь за свободу Индии. Обученные диверсиям и проникновению, эти элитные солдаты также способны сбрасываться с парашютом, чтобы сеять хаос в тылу врага." #NT!
 tfv_raj.201.a: "Ударьте с небес, братья!" #NT!
 tfv_raj.210.t: "Саботаж?" #NT!
 tfv_raj.210.desc: "Местные рабочие только что прервались на обед, когда на одном из наших заводов произошел сильный взрыв. Самому зданию был нанесен значительный ущерб, несколько рабочих получили ранения от летящего стекла. К счастью, станки, похоже, остались практически нетронутыми. Подразделения полиции и армии построили периметр, пока следователи разбираются в завалах в поисках разгадки причины взрыва.\n\nХодят слухи, что это была работа ячейки сопротивления движения "Выход из Индии", которая превратила свой протест в насилие в борьбе за свободу." #NT!
 tfv_raj.210.a: "Тревожный." #NT!
 tfv_raj.211.t: "Саботаж!" #NT!
 tfv_raj.211.desc: "Всего через несколько недель после первого взрыва внезапно была разрушена вторая фабрика, снова сразу после того, как рабочие покинули главное здание на обед. Не может быть никаких сомнений в том, что это работа организованной группы сопротивления, проводящей хорошо спланированную кампанию диверсий и терроризма. Наглые нападения средь бела дня показывают, что нападавшие, похоже, очень уверены в себе." #NT!
 tfv_raj.211.a: "Их никто не остановит?" #NT!
 tfv_raj.212.t: "Враг внутри" #NT!
 tfv_raj.212.desc: "Третий взрыв разрушил завод в одном из наших штатов. На этот раз, похоже, время нападения было выбрано неправильно, поскольку бомба взорвалась в середине смены. Десятки рабочих погибли, еще десятки до сих пор числятся пропавшими без вести. Следователи расследуют несколько версий, в ряде домов уже проведены обыски. Результаты вызывают глубокую тревогу: от пропаганды «Выходи из Индии» до инструментов, которые можно использовать для создания сырой взрывчатки. \n\nОднако никто из арестованных, похоже, не является зачинщиком, и они до сих пор отказываются говорить." #NT!
 tfv_raj.212.a: "Это выходит из под контроля." #NT!
 tfv_raj_quit_india_unrest_tt: "Ожидается, что сторонники движения потребуют перемен." #NT!
 tfv_new_zealand.9.t: "[From.GetNameDefCap] требует контроля над [Root.GetAdjective] Полинезией" #NT!
 tfv_new_zealand.9.desc: "[From.GetNameDefCap] направил дипломатический запрос к [Root.GetNameDef] с просьбой установить контроль над их владениями в Тихом океане. Ссылаясь на тесные отношения своего правительства с народом маори, министры из [From.GetNameDef] заявляют, что у них есть понимание и глубокие личные отношения с народами Тихоокеанского региона, которые дадут им чувство принадлежности и побудят их бороться за дело [From.GetFactionName]. Многие считают, что [From.GetLeader] имеет амбиции превратить [From.GetNameDef] в нечто вроде единого полинезийского государства, и принесет ли это пользу [Root.GetNameDef], еще предстоит определить." #NT!
 tfv_new_zealand.9.a: "Разумная просьба." #NT!
 tfv_new_zealand.9.b: "Острова имеют слишком большую ценность." #NT!
 tfv_new_zealand.91.t: "[From.GetNameDefCap] Принимаю!" #NT!
 tfv_new_zealand.91.desc: "Наш разумный запрос на контроль над полинезийскими государствами, оккупированными [From.GetNameDefCap], был принят, и теперь мы контролируем ряд новых островных территорий." #NT!
 tfv_new_zealand.91.a: "Отличный." #NT!
 tfv_new_zealand.92.t: "[From.GetNameDefCap] Отклонено" #NT!
 tfv_new_zealand.92.desc: "Делегация [Root.GetAdjective] в [From.GetNameDefCap] вернулась с неутешительной новостью о том, что [Root.GetNameDefCap] не получит ни одной из полинезийских территорий [From.GetNameDefCap]." #NT!
 tfv_new_zealand.92.a: "Черт возьми!" #NT!
