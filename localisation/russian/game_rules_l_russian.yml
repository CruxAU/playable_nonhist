 RULE_HISTORICAL_NOR_AI_DESC: "@NOR Норвегия попытается сохранить демократию и противостоять немецкому вторжению @GER, прежде чем продолжить борьбу в качестве правительства в изгнании вместе с союзниками." #NT!
  ### SOUTH AMERICA ### 
 CHL_AI_BEHAVIOR: "@КХЛ Чили" #NT!
 RULE_HISTORICAL_CHL_AI_DESC: "Чилийский ИИ укрепит демократическую систему и выберет поддержку социал-демократической политики, сохраняя при этом баланс сил, и присоединится к глобальной борьбе, только если она затянется." #NT!
 RULE_OPTION_CHL_COMMUNIST: "Социалистическая Республика Чили" #NT!
 RULE_OPTION_CHL_COMMUNIST_AI_DESC: "Чилийский ИИ воспользуется нестабильностью, вызванной фашистами, чтобы потребовать отставки Артуро Алессандри и увеличить президентские полномочия, чтобы создать коммунистическое государство." #NT!
 RULE_OPTION_CHL_OPERATION_BOLIVAR: "Сотрудничество с операцией Боливар" #NT!
 RULE_OPTION_CHL_OPERATION_BOLIVAR_DESC: "Чилийский ИИ пойдет по пути фашизма, выбрав сторону Германского Рейха, если у них появится такая возможность, и в конечном итоге вступит в войну и попытается восстановить былое Королевство Чили." #NT!
 RULE_OPTION_CHL_PAN_HISPANISM: "Паниспанизм" #NT!
 RULE_OPTION_CHL_PAN_HISPANISM_DESC: "Чилийский ИИ пойдет по пути фашизма, в конечном итоге решив не вставать ни на одну из великих мировых держав. Позже они либо завоюют латиноамериканский мир, либо объединят его дипломатическим путем." #NT!
 RULE_OPTION_CHL_ANTI_IMPERIALISM: "Антиимпериализм" #NT!
 RULE_OPTION_CHL_ANTI_IMPERIALISM_DESC: "Чилийский ИИ предпочтет поддержать различные организации мапуче, в конечном итоге заставив их взять под свой контроль страну. Позже оно отправится в крестовый поход против империализма, изгнав контролируемые Европой государства из Южной и Центральной Америки." #NT!
 RULE_OPTION_CHL_LE_DELUGE: "Королевство Араукания и Патагония" #NT!
 RULE_OPTION_CHL_LE_DELUGE_DESC: "Чилийский ИИ будет следовать традициям и, таким образом, отстранит Алессандри от власти, поставив на его место Ибаньеса. Затем начнется гражданская война, в которой Антуан III восстановит старое Королевство Араукания и Патагония, объявив себя преемником Наполеона." #NT!
 BRA_AI_BEHAVIOR: "@BRA Бразилия" #NT!
 RULE_HISTORICAL_BRA_AI_DESC: "Варгас попытается остаться у власти, тщательно устраняя политическую оппозицию в Бразилии, прежде чем в конечном итоге присоединиться к союзникам и начать сотрудничать с Соединенными Штатами." #NT!
 RULE_OPTION_FASCISM: "Фашизм" #NT!
 RULE_FASCISM_BRA_AI_DESC: "Движение интегралистов предаст Варгаса и поставит лидером одного из своих. Затем они попытаются доминировать в Южной Америке посредством дипломатии и силы." #NT!
 RULE_DEMOCRATIC_BRA_AI_DESC: "Бразилия попытается свергнуть Варгаса, отменив чрезвычайное положение. Затем он попытается реформировать нацию, увеличив демократическое участие, прежде чем в конечном итоге начать сотрудничать с США против держав Оси." #NT!
 RULE_OPTION_MONARCHIST_HENRIQUE: "Монархист - Дом Педро Энрике" #NT!
 RULE_OPTION_MONARCHIST_HENRIQUE_DESC: "ИИ попытается реформировать Бразильскую империю, заручившись поддержкой Педро Энрике как законного наследника престола. Затем она попытается завоевать или интегрировать соседей Бразилии." #NT!
 RULE_OPTION_MONARCHIST_ALCANTARA: "Монархист - Дом Педро де Алькантара" #NT!
 RULE_OPTION_MONARCHIST_ALCANTARA_DESC: "ИИ попытается реформировать Бразильскую империю, заручившись поддержкой Педро де Алькантары как законного наследника престола. Затем она попытается воссоединиться с Португалией посредством дипломатии или силы." #NT!
 RULE_OPTION_BRA_COMMUNIST_STALINISM: "Коммунизм - Луис Карлос Престес" #NT!
 RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "Бразилия попытается свергнуть демократическое правительство и заменить его коммунистическим правительством, ориентированным на Советский Союз, во главе с Луисом Карлосом Престесом. Затем он присоединится к Коминтерну и будет помогать Советскому Союзу." #NT!
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "Коммунизм - Альянса Насьональ Либертадора" #NT!
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT_DESC: "Бразилия возродит АНЛ и попытается свергнуть демократическое правительство. Его заменит совет ANL, который затем проведет коммунистические реформы, прежде чем в конечном итоге попытаться освободить континент от фашизма и империализма." #NT!
 ARG_AI_BEHAVIOR: "@ARG Аргентина" #NT!
 RULE_HISTORICAL_ARG_AI_DESC: "ИИ попытается следовать историческим событиям, избегая вступления в войну и постепенно сотрудничая с Великобританией и США." #NT!
 RULE_FASCISM_ARG_AI_DESC: "ИИ попытается превратить страну в фашистскую и присоединится к державам Оси, чтобы открыть новый фронт в Южной Америке." #NT!
 RULE_COMMUNIST_ARG_AI_DESC: "ИИ попытается превратить страну в коммунистическую и присоединится к Коминтерну, чтобы сосредоточиться на распространении своей идеологии в Южной Америке." #NT!
 RULE_DEMOCRATIC_ARG_AI_DESC: "ИИ попытается стать демократическим и присоединится к союзникам, чтобы защитить демократию и свободу в Южной Америке." #NT!
 RULE_ALLOW_RELEASE_NATIONS_NOT_CHILE_TOOLTIP: "§Y[CHL.GetName]§! может освободить эту страну только через фокус §YКрестовый поход против империализма§! или спустившись по веткам §YДемократическая§! или §YКоммунистическая§! в §YДереве фокусов§!." #NT!
 RULE_ALLOW_RELEASE_NATIONS_NOT_QUEBEC_TOOLTIP: "§Y[CAN.GetName]§! может освободить эту страну, только выполнив либо §Y$CAN_forced_quebec_conscription$§! или §Y$CAN_compromise_with_quebec$§!." #NT!
 RULE_OPTION_HISTORICAL_PAR_AI_DESC: "ИИ будет держаться подальше от глобальной политики и сосредоточится на внутренних проблемах, преодолевая нестабильность, не позволяющую ему участвовать в войне." #NT!
 RULE_OPTION_COMMUNIST_PAR_AI_DESC: "ИИ сохранит коммунистическое правительство Рафаэля Франко и попытается отомстить Боливии за войну в Чако." #NT!
 RULE_OPTION_COMMUNIST_PAR_AI: "коммунист" #NT!
 RULE_OPTION_DEMOCRATIC_PAR_AI_DESC: "ИИ будет бороться против переворота Рафаэля Франко и вступит в гражданскую войну, чтобы попытаться сохранить свое демократическое правительство в неприкосновенности." #NT!
 RULE_OPTION_DEMOCRATIC_PAR_AI: "Демократический" #NT!
 URG_AI_BEHAVIOR: "@URG Уругвай" #NT!
 RULE_OPTION_HISTORICAL_URG_AI_DESC: "ИИ попытается держаться в стороне от мировых дел и сосредоточиться на внутренней индустриализации, что приведет к власти партию Колорадо. Только присоединение к союзникам в конце войны." #NT!
 RULE_OPTION_DEMOCRATIC_ALT_AI_URG_DESC: "ИИ попытается держаться в стороне от мировых дел и сосредоточиться на внутренней индустриализации, что приведет к власти партию Бланко. Только присоединение к союзникам в конце войны." #NT!
 RULE_OPTION_DEMOCRATIC_ALT_AI: "Альтернативный демократический" #NT!
 RULE_OPTION_FASCIST_AI_URG_DESC: "ИИ объединится с Осью, превратив страну в плацдарм для завоевания Южной Америки." #NT!
 RULE_OPTION_FASCIST_URG_AI: "Фашистский" #NT!
 RULE_DICTATORSHIP_URG_AI_DESC: ""
 RULE_OPTION_DISPERSE_MILITARY_POWER: "Рассредоточение военной мощи" #NT!
 RULE_OPTION_DISPERSE_MILITARY_POWER_AI_DESC: "ИИ будет оставаться нейтральным в мировых делах и пытаться развивать свою страну, если его не провоцировать." #NT!
 RULE_OPTION_DICTATORSHIP_NEUTRAL: "Нейтральная диктатура" #NT!
 RULE_OPTION_DICTATORSHIP_NEUTRAL_AI_DESC: "ИИ пойдет по пути авторитарной диктатуры, но постарается оставаться нейтральным." #NT!
