l_russian:
 czech.50.t: "Советско-чешские требования!" #NT!
 czech.50.d: "[CZE.GetLeader] и его новые друзья в Советском Союзе обратились к нашей администрации с возмутительным требованием!\n\nПросьба о помощи была отправлена ​​французам, и они указали, что из-за внезапной и серьезной угрозы, которую они представляют неподготовленные, они отказались от нашей гарантии...\n\nТребование простое; Откажитесь от всех прав на территории Бессарабии и Трансильвании и позвольте [SOV.GetLeader] сформировать новое правительство.\n\nКаким должен быть наш ответ?" #NT!
 czech.50.a: "Кажется, у нас нет выбора." #NT!
 czech.50.b: "Мы просто проигнорируем такое нелепое требование." #NT!
 czech.51.t: "[From.GetNameDefCap] Принимает" #NT!
 czech.51.d: "[From.GetLeader] принял наши требования относительно правительства Румынии, теперь у нас есть прямые линии снабжения и дружественный режим между нами." #NT!
 czech.52.t: "Наше предложение игнорируется!" #NT!
 czech.52.d: "[CZE.GetLeader] сообщил [SOV.GetLeader] через Telegram, что [FROM.GetNameDefCap], судя по всему, полностью проигнорировал наше предложение, никаких попыток дипломатического ответа не предпринималось в течение нескольких дней с момента отправки требования, а наши военные сообщают о сосредоточении румынских войск на нашей границе." #NT!
 czech.52.a: "Как они посмели! Предупреждайте чехов! Мы идем на войну!" #NT!
 czech.52.b: "Это может обостриться и пойти на спад." #NT!
 czech.53.d: "В те дни, когда наши требования были отправлены правительству [From.GetNameAdj], не было ничего, кроме радиомолчания, и есть сообщения о том, что румынские войска окопываются на нашей границе. К сожалению, похоже, они не собираются сдаваться без боя. \n\nМы ничего не можем сделать без одобрения [SOV.GetNameAdj], мы должны сообщить им." #NT!
 czech.53.a: "Готовьте войска! Ждем советских указаний!" #NT!
 czech.54.t: "[SOV.GetLeader] Отступит!" #NT!
 czech.54.d: "[SOV.GetLeader] сообщил нам, что они не собираются выполнять свои угрозы в адрес Румынии. К сожалению, без их поддержки мы мало что можем сделать..." #NT!
 czech.54.a: "О чем он думает?!" #NT!
 czech.60.t: "Крах [CZE.GetName]" #NT!
 czech.60.d: "Сегодня утром наши союзники в [CZE.GetName] официально сдались [GER.GetLeader]. После такого громкого поражения и ужасной боевой обстановки теперь возникает вопрос, что делать дальше.\n\nМногие советники предлагают нам обратиться к немцам с мирным соглашением." #NT!
 czech.60.a: "Какая польза от чехов?" #NT!
 czech.60.b: "Мы не должны унижаться!" #NT!
 czech.61.t: "[SOV.GetLeader] Сдается!" #NT!
 czech.61.d: "Вчера к нам обратилась небольшая группа дипломатов [From.GetNameAdj] с предложением условной капитуляции. Они предлагают передать нам всю Богемию и Словакию вместе с небольшими уступками.\n\nНаши советники предлагают нам принять эта сделка на данный момент, поскольку дальнейшее продвижение в Карпаты будет практически невозможной кампанией." #NT!
 czech.61.a: "Германия победительница! Примите предложение." #NT!
 czech.61.b: "Мы еще не закончили! Мусор." #NT!
 czech.62.t: "Немцы отказываются от мира!" #NT!
 czech.62.d: "Немцы ответили на наши призывы к миру, посадив в тюрьму наших послов! Мы должны продолжать борьбу!" #NT!
 czech.62.a: "Проклятые поджигатели войны... Будем сражаться!" #NT!
 DOD_romania.400.t: "Обрушение санитарного кордона" #NT!
 DOD_romania.400.desc: "Учитывая капитуляцию наших союзников в Польше и недавние территориальные потери, наши военные советники предложили нам подготовиться к продолжению нашей борьбы с демократически ориентированными странами в качестве правительства в изгнании. Это даст нам гораздо больше шансов вернуть себе нашу страну, если мы ее потеряем..." #NT!
 DOD_romania.401.t: "[From.GetAdjective] предложение о вступлении в альянсы" #NT!
 DOD_romania.401.desc: "В связи с капитуляцией Польши и территориальными потерями на ее материке [From.GetLeader] предложил присоединиться к нашим фракциям." #NT!
 germany.40.d_4: "Требования Германии относительно Судетской области Чехословакии, где проживает значительное количество этнических немцев, достигли апогея. [GER.GetLeader] разместил войска вдоль чехословацкой границы для подготовки к нападению. В Мюнхене проходят переговоры между Советским Союзом и Германией в надежде на мирное окончание Судетского кризиса. Какова будет позиция России?" #NT!
 POR_portugal_invasion_of_rio: "Retake Rio" #NT!
 POR_rio_saga.1.t: "Любопытное предложение" #NT!
 POR_rio_saga.1.desc: "Вскоре после наших заявлений о недавних претензиях на законную португальскую колониальную территорию в Бразилии, некоторые из наших высокопоставленных военно-морских сил обратились к нам с предложением.\n\nПредложение предполагает, что мы отправим португальских моряков незаметно проникнуть в город Рио-де-Жанейро. В Жанейро и прилегающих портах для мягкого переворота местной администрации, если этот план окажется успешным, он предоставит нам прекрасную зону высадки для наших войск, чтобы незаметно начать полномасштабное вторжение без официального объявления войны до более позднего периода. \n\nПлан прост, но чрезвычайно рискован для многих военно-морских сотрудников и моряков, если нас обнаружат. Он также подвергается резкой критике со стороны португальских вооруженных сил, а это означает, что провал может повредить нашей репутации в их глазах.\n\nТеперь это просто приходит к решению принять такое предложение." #NT!
 POR_rio_saga.1.a: "Примите план." #NT!
 POR_rio_saga.1.b: "Бразилия всегда была дружелюбна, измените план и вместо этого используйте наше влияние." #NT!
 POR_rio_saga.1.a_tt: "Выполнение плана займет несколько месяцев.\n" #NT!
 POR_rio_saga.2.t: "Странная активность в доках Рио" #NT!
 POR_rio_saga.2.desc: "Недавно мы получили сообщения о резко возросшем количестве португальских моряков, посетителей и иммигрантов, прибывающих на берег в Рио-де-Жанейро за последние несколько месяцев.\n\nОбычно это не было бы проблемой и было бы тепло встречено, однако, многие из эти мужчины в хорошей форме и военного возраста. И наряду с новостями о предполагаемых новых притязаниях португальского правительства на территорию Бразилии, они начинают выглядеть подозрительно для местных жителей.\n\nКроме того, буквально сегодня утром местная полиция отреагировала на сообщения о подозрительной деятельности и обнаружила тайник с немаркированными современные винтовки и даже три хранящихся и разобранных современных артиллерийских орудия.\n\nДвое подозреваемых взяты под стражу, как к этому относиться?" #NT!
 POR_rio_saga.2.a: "«Допросите» их." #NT!
 POR_rio_saga.2.b: "Не о чем беспокоиться. Но мы возьмем эти пушки..." #NT!
 POR_rio_saga.3.t: "Успешного проникновения!" #NT!
 POR_rio_saga.3.desc: "План удался!\n\n По пути мы потеряли несколько хороших людей, но ни один из них нас не подвел, и все смогли держать язык за зубами.\n\nНаши люди готовы к тихому сражению. захват города и прилегающих земель путем оккупации местных дорог, больниц, полицейских участков, правительственных зданий и объектов основных служб. Сейчас, уже слишком поздно, местные власти заметили наше присутствие и организовали оборону. По нашим оценкам, им понадобится как минимум несколько дней, чтобы собрать свои силы.\n\nПришло время быстро перебросить наших более профессиональных людей в этот район, прежде чем мы выталкиваются." #NT!
 POR_rio_saga.3.a: "Рио наш! Теперь остальная Бразилия!" #NT!
 POR_rio_saga.4.t: "Допрос зашел в тупик" #NT!
 POR_rio_saga.4.desc: "Наша операция по сбору информации от наших новых гостей зашла в тупик, судя по всему, нам кажется, что эта пара действовала в одиночку и хотела продать оружие на черном рынке. Как им удалось провезти в страну такой большой тайник и кому они собирались его продать, пока неизвестно." #NT!
 POR_rio_saga.4.a: "И это все, что нужно?" #NT!
 POR_rio_saga.5.t: "Обнаружено проникновение!" #NT!
 POR_rio_saga.5.desc: "После задержания пары португальских моряков наша операция по проникновению в общество Рио была раскрыта. Мы прилагаем усилия, чтобы эвакуировать как можно больше людей, но, похоже, многие из отправленных были заключены в тюрьму и ожидают суда.\n\nСледует ожидать, что они будут казнены..." #NT!
 POR_rio_saga.5.a: "К черту этот план! Мы вернем нашу землю сейчас же!" #NT!
 POR_rio_saga.6.t: "Сюжет обнаружен!" #NT!
 POR_rio_saga.6.desc: "Задержанные португальцы наконец решили, что с них достаточно: нам предоставили список мест и имен, связанных с португальским заговором по созданию плацдарма для полномасштабного вторжения в нашу страну.\n\nПочему кто-то может так подумать останется незамеченным, это сбивает с толку, но, тем не менее, это похоже на правду. Национальная и местная полиция сейчас ведет охоту и преследует всех, кто причастен к заговору." #NT!
 POR_rio_saga.6.a: "Я не думаю, что мы увидели конец этого..." #NT!
 POR_rio_saga.7.t: "Рио-де-Жанейро под внезапной оккупацией!" #NT!
 POR_rio_saga.7.desc: "Вчера в 4 часа утра штаб-квартира Гражданской полиции в Рио-де-Жанейро в центре города была быстро и профессионально захвачена неизвестными враждебными силами.\n\nК 4:15 местная правительственная администрация находилась под прицелом.\n \nК 6 утра почти весь район нашей столицы был оккупирован. Столь неожиданный шаг, судя по всему, был предпринят португальским военно-морским флотом и был не чем иным, как национальным замешательством и пугающим маневром португальской администрации, которая находится у власти и года.\n\nМы должны действовать быстро, если у нас есть хоть какой-то шанс на успех. отбиваясь от того, что теперь выглядит как полномасштабное вторжение..." #NT!
 POR_rio_saga.7.a: "Мы должны атаковать и немедленно вернуть город!" #NT!
 POR_rio_saga.7.b: "Меу-сеньор Иисус! Поднимите оборону! Быстрый!" #NT!
 ENG_Raj_Civil_war_tt: "§RКак только этот фокус будет взят, если Радж вступит в гражданскую войну, мы сможем сражаться бок о бок с лоялистами§!\n" #NT!
 tfv_raj.50.t: "Индийские националисты просят поддержки" #NT!
 tfv_raj.50.desc: "Субхас Чандра Бос, лидер Всеиндийского блока вперед, прибыл в Токио, чтобы попросить нас о помощи в борьбе за свободу Индии. В письме к [JAP.GetLeader] он выразил свое восхищение и предположил, что независимая Индия станет ценным союзником в наших усилиях по закреплению [JAP.GetNameDef] на его законном месте в мире." #NT!
 tfv_raj.50.a: "У англичан дни сочтены." #NT!
 tfv_raj.50.b: "Какая абсурдная идея." #NT!
 tfv_raj.51.t: "[JAP.GetNameDefCap] поддерживает независимость Индии" #NT!
 tfv_raj.51.desc: "Посол [JAP.GetAdjective] сегодня посетил министерство иностранных дел, чтобы обсудить вопрос независимости Индии. В ходе встречи он очень ясно дал понять, что [JAP.GetLeader] считает наше дальнейшее господство над Индией совершенно неприемлемым. Похоже, что Бозе пообещал, что независимая Индия будет поддерживать интересы [JAP.GetAdjective] в регионе. \n\nПосол отказался уточнить, что его правительство готово сделать, если мы откажемся, но мы должны предположить, что они могут даже прибегнуть к войне." #NT!
 tfv_raj.51.a: "Тогда они не оставляют нам выбора. Мы должны отпустить их." #NT!
 tfv_raj.51.b: "Мы уже играли в Большую игру в Индии раньше. Посмотрим, насколько хорошо в нее играют японцы. \n\n§RМы не сможем отомстить восстанию, если не будем проводить политику глобальной защиты или инвестировать в Индию посредством фокуса.§!" #NT!
 tfv_raj.52.t: "[JAP.GetNameDefCap] поддерживает наше дело" #NT!
 tfv_raj.52.desc_JAP_helps: "После встречи с министром иностранных дел [JAP.GetAdjective] и отстаивания своей позиции Субхас Чандра Бос сумел убедить японцев поддержать нас. Бос также встретился с японским лидером Тодзё и в течение нескольких часов обсуждал вопросы, представляющие общий интерес, в том числе набор индийских добровольцев из британских военнопленных." #NT!
 tfv_raj.52.desc_JAP_helps_ENG_reject: "Наши надежды на легкий путь к независимости были жестоко разрушены британским колониальным ведомством. Когда посол [JAP.GetAdjective] подошел к ним с просьбой разрешить нам самим определять свою судьбу, ему быстро ответили, что обсуждать нечего. Правительство [ENG.GetAdjective] утверждает, что вопрос нашей независимости является внутренним делом, в которое никакая иностранная держава не может вмешиваться." #NT!
 tfv_raj.52.a: "Бой продолжается." #NT!
 tfv_raj.53.t: "[JAP.GetAdjective] отказать в помощи" #NT!
 tfv_raj.53.desc: "Субхас Чандра Бос пытался убедить правительство [JAP.GetAdjective] помочь в нашей борьбе, но его усилия не увенчались успехом. После нескольких дней ожидания разговора с Тодзё ему предоставили возможность встретиться, продлившейся всего десять минут. \n\nХотя Тодзё выразил большое восхищение нашей ситуацией и фанатичным духом сопротивления, он также ясно дал понять, что не верит, что наша страна стоит того, чтобы тратить на нее ресурсы." #NT!
 tfv_raj.53.a: "Проклятие." #NT!
 tfv_raj.54.t: "Свобода для Индии" #NT!
 tfv_raj.54.desc: "Сегодняшний день знаменует собой начало новой эры в истории Индии. После столетий иностранного правления мы наконец добились полной независимости. Местным государственным служащим [ENG.GetAdjective] было приказано помочь в переходе к самоуправлению [RAJ.GetAdjective], и они будут отправлены домой в течение следующих нескольких месяцев. \n\nС помощью наших новых друзей [JAP.GetAdjective] мы теперь можем сосредоточиться на стоящей перед нами задаче — построении нации для нашего народа." #NT!
 tfv_raj.54.a: "Триумф!" #NT!
 PRC_take_over_states: "Возьмите на себя ответственность за оккупированную территорию" #NT!
 PRC_take_inner_mongolia: "Оккупируйте Внутреннюю Монголию" #NT!
 PRC_take_upper_manchuria: "Оккупируйте Северную Маньчжурию." #NT!
 PRC_take_Gansu: "Примите на себя руководство Ганьсу" #NT!
 PRC_take_Xian: "Примите на себя руководство Сиань" #NT!
 PRC_take_Suiyuan: "Примите на себя руководство Суйюанем" #NT!
 PRC_take_Ordos: "Примите на себя руководство Ордосом" #NT!
 PRC_remove_Yan_Xishan: "Remove Yan Xishan" #NT!
 PRC_remove_sheng_shikai: "Remove Sheng Shikai" #NT!
 wtt_xian_incident.300.t: "Серьезность ситуации" #NT!
 wtt_xian_incident.300.desc: "[ROOT.GetLeader] был взят некоторыми из высших офицеров вооруженных сил для «обсуждения» сегодня. Что касается геополитической ситуации, в которой мы оказались.\n\nФельдмаршал Юй-Мин выразился просто; «Мы ни при каких обстоятельствах не можем вести войну на два фронта.\n\n[ROOT.GetLeader], по сути, вынуждена, мы должны отправить [PRC.GetLeader] предложение о союзе для создания Объединенного китайского фронта. Мы также предложим уступки в Сиане, и пообещает не вмешиваться в их дела.\n\nЕсли мы откажемся, это может дорого стоить." #NT!
 wtt_xian_incident.300.a: "Хорошо, пришлите предложение, от которого они не откажутся." #NT!
 wtt_xian_incident.300.b: "Нет! Мы должны продолжить кампанию." #NT!
 wtt_xian_incident.301.t: "Предложение от националистов" #NT!
 wtt_xian_incident.301.desc: "Видя шаткое положение, в котором они находятся, националистическое правительство пришло к [ROOT.GetLeader] с предложением.\n\nИх предложение включает в себя множество упоминаний о «Едином фронте» против Японии. Они предлагают уступить Сиань и не вмешиваться в коммунистические дела в обозримом будущем.\n\nМы считаем, что нам следует принять это, революция будет бессмысленной, если японский империализм захватит Китай." #NT!
 wtt_xian_incident.301.a: "Мы принимаем!" #NT!
 wtt_xian_incident.301.b: "Эти собаки предлагают слишком мало!" #NT!
 wtt_xian_incident.302.t: "[ROOT.GetLeader] Принимаю!" #NT!
 wtt_xian_incident.302.desc: "Наше предложение было принято. Единый фронт должен быть сформирован немедленно!" #NT!
 wtt_xian_incident.302.a: "Время перенести наше внимание на Восток!" #NT!
 wtt_xian_incident.303.t: "[ROOT.GetLeader] отказывает нам!" #NT!
 wtt_xian_incident.303.desc: "Наше предложение было отклонено. Нам придется бороться с японцами и коммунистами в одиночку." #NT!
 wtt_xian_incident.303.a: "Мрачно, но нам все равно придется сражаться." #NT!
 BUL_free_balkan_states_guarantees_communist_tt: "Гарантия каждые §YCommunist§! страна независимая или союзная §Y[BUL.GetNameWithFlag]§!:" #NT!
 BUL_confederation_will_invite_more_tt: "Если выбран фокус §YПохоронить обиды прошлого§!, он также пригласит неприсоединившиеся страны на Балканах." #NT!
 BUL_bury_the_grudges_of_the_past_explanatory_monarchist_tt: "Любой независимый §YDemocratic§! или §YNon-Aligned§! нация на Балканах получит событие §Y'[BUL.GetNameDef] приглашает нас на [GetDemocraticBalkanConfederationName]'§!.\n§РБолгария откажется от любых территориальных претензий в этих странах§!." #NT!
 nonhist_ENG.1.t: "Победа настоящих революционеров!" #NT!
 nonhist_ENG.1.desc: "После победы над ложным режимом, который отказался сотрудничать, побежденные народы Шотландии, Уэльса и Северной Ирландии наконец освободились от англичан!\n\nВедутся мирные переговоры, чтобы позволить «британской» нации не существовать. более." #NT!
 nonhist_ENG.1.a: "Ура!" #NT!
 ROM_might_change_sides_tt: "§RРумыния может в конечном итоге перейти на другую сторону в войне!§!" #NT!
 ROM_cannot_change_sides_tt: "§RЕсли все стороны согласны, Румыния должна оставаться верной этой фракции.§!" #NT!
 nonhist_ROM.1.t: "[FROM.GetNameDef] Требования Приднестровья" #NT!
 nonhist_ROM.1.desc: "[ROM.GetNameDef] сегодня утром направил дипломатов с просьбой передать право собственности на наши «оккупированные» территории в Приднестровье под контроль Румынии.\n\nНаши советники говорят, что они угрожают покинуть [Root.GetFactionName].\n\nКак нам реагировать?" #NT!
 nonhist_ROM.1.a: "Примите, при условии, что они подпишут некоторые «бумаги»." #NT!
 nonhist_ROM.1.b: "Они не имеют значения, игнорируйте это" #NT!
 nonhist_ROM.2.t: "[FROM.GetNameDef] Согласен" #NT!
 nonhist_ROM.2.desc: "[FROM.GetNameDef] согласился на наши условия при условии, что мы подпишем некоторые документы, гарантирующие наш союз." #NT!
 nonhist_ROM.3.t: "[FROM.GetNameDef] Нас игнорирует!" #NT!
 nonhist_ROM.3.desc: "Прошло несколько дней с тех пор, как [FROM.GetNameDef] получил наш запрос, и когда мы сегодня снова спросили об этом, нам сказали, что есть более важные дела, которыми нужно заняться!" #NT!
 nonhist_ROM.3.a: "Это безобразие, нашему союзу конец!" #NT!
 nonhist_ROM.3.b: "У нас нет выбора, мы останемся в [Root.GetFactionName]." #NT!
 HOL_join_the_major_fascist_powers: "Присоединяйтесь к восходящим европейским державам" #NT!
 HOL_join_the_major_fascist_powers_desc: "Новые растущие националистические державы в Европе все чаще проявляют себя как альтернатива немецкому нацизму, и мы не упустили из виду, что союз был бы выгоден." #NT!
 RAJ_seek_help_from_japan: "Обратитесь за помощью в Японию" #NT!
 RAJ_seek_help_from_japan_promised: "Японцы пообещали помощь" #NT!
 RAJ_seek_help_from_japan_desc: "Новая сфера процветания Японии обещает очистить Азию от европейских колониальных держав. Нам следует приблизиться к ним и заручиться их поддержкой." #NT!
 RAJ_squeeze_western_asia: "Сжать Западную Азию" #NT!
 RAJ_squeeze_western_asia_desc: "Мы должны обеспечить присутствие администрации Коминтерна в Афганистане и Иране, чтобы обеспечить безопасность ценных ресурсов и линий снабжения в войне против немцев." #NT!
 RAJ_himalayan_conquests: "Гималайские завоевания" #NT!
 RAJ_himalayan_conquests_desc: "Пришло время, наконец, создать индийскую администрацию, используя наши новые свободы и единство в северных регионах." #NT!
 CAN_will_support_communists_tt: "Канадский ИИ с большей вероятностью будет поддерживать эти страны материалами и волонтерами." #NT!
 HOL_join_the_western_alliance: "Присоединяйтесь к Социалистическому Западу" #NT!
 HOL_join_the_western_alliance_desc: "Коммунистическое движение в Западной Европе становилось все более успешным, и теперь они решили стоять отдельно от Коминтерна. Поскольку они гораздо ближе к нам географически, объединение с ними принесет гораздо больше пользы делу коммунизма, чем опора на далекие Советы." #NT!
 FRA_has_restored_napoleon_tt: "Франция восстановила власть Наполеона VI." #NT!
 GRE_byzantium_restored_tt: "Византия была восстановлена ​​анатолийскими беженцами" #NT!
 POL_seek_an_alliance_with_french_empire: "Присоединяйтесь к континентальной системе" #NT!
 POL_seek_an_alliance_with_byzantine: "Присоединяйтесь к новому Риму" #NT!
 POL_seek_an_alliance_with_tsar: "Ищите союз с царем" #NT!
 nonhist_generic.1.t: "[From.GetNameDefCap] стремится объединить [From.GetFactionName] и [Root.GetFactionName]." #NT!
 nonhist_generic.1.d.a: "Перед лицом растущих угроз свободе и демократическим ценностям [alliance_applicant.GetAdjective] смотрят на оба наших соответствующих союза как на защитников свободы. Теперь они хотят присоединиться к нашим двум альянсам, чтобы противостоять силам, которые могут угрожать демократии." #NT!
 nonhist_generic.1.d.b: "Наша тяжелая попытка опрокинуть нынешний мировой порядок не ускользнула от внимания стран-единомышленников. [alliance_applicant.GetAdjective] осознают, что их лучший шанс обеспечить себе процветающее будущее — это объединиться с нами в предстоящем конфликте, и поэтому они предложили официально объединить наши два союза, чтобы лучше защитить себя от наших общих врагов." #NT!
 nonhist_generic.1.d.c: "[alliance_applicant.GetNameDefCap] признала, что она должна объединиться с другими социалистическими республиками, чтобы укрепить место коммунизма в мире. Признавая нашу ведущую роль в международном бедственном положении рабочих, [alliance_applicant.GetAdjective] теперь просит официально объединить два наших союза в один." #NT!
 nonhist_generic.1.d.e: "Поскольку нынешние потрясения в международной политике продолжают отражаться по всему миру, [alliance_applicant.GetAdjective] считают нас своим величайшим шансом пережить эти неспокойные времена. Поэтому они просят объединить свою фракцию с нашей, чтобы мы могли вместе пережить надвигающуюся бурю." #NT!
 nonhist_generic.1.a: "Все, кто выступает за свободу и демократию, могут поддержать нас." #NT!
 nonhist_generic.1.b: "Мир принадлежит всем сильным!" #NT!
 nonhist_generic.1.c: "Если мы будем вместе, революция не сможет не победить." #NT!
 nonhist_generic.1.e: "И мы выдержим это!" #NT!
 nonhist_generic.1.f: "Нам лучше без них." #NT!
 nonhist_generic.1.g: "У нас уже есть союзники, которые нам нужны." #NT!
 nonhist_generic.2.t: "[alliance_applicant.GetFactionName] объединен с фракцией [alliance_applicant.GetAdjective]." #NT!
 nonhist_generic.2.d: "[alliance_inviter.GetNameDefCap] решил принять нашу просьбу о присоединении к фракции [alliance_applicant.GetAdjective] к [alliance_applicant.GetFactionName]. Отныне мы выстоим или падем вместе." #NT!
 nonhist_generic.2.a: "Вместе мы защитим демократию." #NT!
 nonhist_generic.2.b: "Никто не сможет противостоять нам!" #NT!
 nonhist_generic.2.c: "Бедственное положение рабочих не могло и мечтать о более прекрасных защитниках!" #NT!
 nonhist_generic.2.e: "Мы пока оставим наши разногласия в стороне." #NT!
 POL_GRE_ALLIANCE: "Пшеворский пакт" #NT!
 POL_FRA_ALLIANCE: "Континентальный Альянс" #NT!
 POL_SOV_ALLIANCE: "Альянс Конгресса" #NT!
 nonhist_POL.1.t: "[From.GetNameDefCap] предлагает союз" #NT!
 nonhist_POL.1.d.a: "Чиновники [From.GetNameDef] заявили о заинтересованности в подписании союза с новой Германской империей. Полагая, что Кайзер [Root.GetLeader] более дружелюбен к независимости [From.GetAdjective], чем его предшественник [Root.GetHerHis], и ссылаясь на то, что современное воплощение [From.GetNameDef] можно напрямую отнести к Акту от 5 ноября, подписанному центральными державами, [From.GetNameDef] предлагает, чтобы два государства подписали формальный союз.\nПринятие ознаменовало бы монументальную аномалию в истории отношений [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] и обозначило бы потенциально светлое будущее для двух стран." #NT!
 nonhist_POL.1.d.b: "Чиновники [From.GetNameDef] заявили о заинтересованности в заключении союза с новой Российской империей. Полагая, что царь [Root.GetLeader] более дружелюбен к независимости [From.GetAdjective], чем предшественник [Root.GetHerHis], и ссылаясь на то, что современное воплощение [From.GetNameDef] можно напрямую отнести к Актам Конгресса, подписанным Российской Империей в прошлом, [From.GetNameDef] предлагает, чтобы два государства подписали договор формальный союз.\nПринятие ознаменовало бы монументальную аномалию в истории отношений [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] и обозначило бы потенциально светлое будущее для двух стран." #NT!
 nonhist_POL.1.d.c: "Чиновники [From.GetNameDef] заявили о заинтересованности в подписании союза с новой Византийской империей. Полагая, что Архонт [Root.GetLeader] более дружелюбен к независимости [From.GetAdjective], чем любые другие крупные державы, и ссылаясь на то, что современное воплощение [From.GetNameDef] можно напрямую отнести к греческой православной традиции, [From.GetNameDef] предлагает двум государствам подписать формальный союз.\nПринятие будет означать обозначить монументальную аномалию в истории отношений [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] и обозначить потенциальное светлое будущее для двух стран." #NT!
 nonhist_POL.1.d.e: "Официальные лица [From.GetNameDef] заявили о заинтересованности в подписании союза с новой Французской империей. Полагая, что [Root.GetLeader] более дружелюбен к интересам [From.GetAdjective], чем предшественник [Root.GetHerHis], и ссылаясь на то, что современное воплощение [From.GetNameDef] можно напрямую отнести к Варшавскому герцогству, дарованному самим Наполеоном, [From.GetNameDef] предлагает двум государствам подписать формальный союз.\ nПринятие ознаменовало бы монументальную аномалию в истории отношений [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] и обозначило бы потенциально светлое будущее для двух стран." #NT!
 nonhist_POL.1.a: "Мы принимаем!" #NT!
 nonhist_POL.1.b: "[From.GetNonIdeologyName] по-прежнему наш враг." #NT!
 nonhist_POL.1.c: "Переведите Данциг, и они заключили сделку!" #NT!
 nonhist_POL.1.e: "Перенесите Восточную Польшу, и они заключат сделку!" #NT!
 nonhist_POL.1.f: "Восстановите герцогство, и они заключят сделку!" #NT!
 nonhist_POL.2.t: "[From.GetNonIdeologyName] Принимаю!" #NT!
 nonhist_POL.2.desc: "[From.GetNameDefCap] вернулся к нам с милостивым принятием нашего предложения, пусть наш новый союз будет плодотворным!" #NT!
 nonhist_POL.2.a: "За долгосрочное партнерство!" #NT!
 nonhist_POL.3.t: "[From.GetNonIdeologyName] Отказ." #NT!
 nonhist_POL.3.desc: "Ссылаясь на исторические обиды и тонко намекая на спорные территории, [From.GetNonIdeologyName] отклонил наше предложение. Это вызвало возмущение в кабинете министров, требующем компенсации за невыполненные обещания." #NT!
 nonhist_POL.3.a: "Они получат за что!" #NT!
 nonhist_POL.401.t: "Альянс для Востока?" #NT!
 nonhist_POL.401.desc: "[From.GetNameDefCap] вернулся к нам с условным предложением, которое, как они утверждают, принесет взаимную выгоду обеим сторонам. Они утверждают, что акты Конгресса первоначального королевства [Root.GetAdjective] Российской империи включали регионы «оккупированной» российской территории в Польше. Они заявляют, что согласились бы подписать альянс, но только в том случае, если то, что они заявляют, будет признано и исправлено." #NT!
 nonhist_POL.401.a: "Обмен этих проблемных земель на армию кажется выгодным." #NT!
 nonhist_POL.401.b: "Они просят слишком многого!" #NT!
 nonhist_POL.402.t: "Французский контроль над внешней политикой?" #NT!
 nonhist_POL.402.desc: "[From.GetNameDefCap] вернулся к нам с условным предложением, которое, как они утверждают, принесет взаимную выгоду обеим сторонам. Они утверждают, что роспуск Варшавского герцогства в 1813 году был нелегитимным актом и восстановление герцогства (конечно, с французским контролем над внешней политикой) необходимо для того, чтобы принять [Root.GetAdjective] просьбы о союзе." #NT!
 nonhist_POL.402.a: "Взрыв в прошлое." #NT!
 nonhist_POL.402.b: "Не будьте смешными!" #NT!
 nonhist_POL.5.t: "[From.GetNameDefCap] Отказывается" #NT!
 nonhist_POL.5.desc: "К сожалению, с поляками, похоже, не может быть достигнуто никакого соглашения, и они отказались от нашего предложения об уступках в обмен на союз. Напряженность на границе [From.GetAdjective] уже растет, и некоторые опасаются, что на горизонте может появиться война." #NT!
 nonhist_POL.5.a: "Мы возьмем то, что нам причитается." #NT!
 nonhist_POL.6.t: "Польша требует Трансильванию" #NT!
 nonhist_POL.6.desc: "Новое польское правительство пришло к нам с возмутительным требованием, они «смиренно просят» вернуть им «законное и данное Богом» право собственности на Трансильванский край. \n\nПредположительно, эта просьба подкреплена обещанием «справедливого насилия», если она не будет выполнена...\n\nСледует ли нам вообще относиться к этому серьезно?" #NT!
 nonhist_POL.6.a: "Они злятся, но у нас нет выбора..." #NT!
 nonhist_POL.6.b: "Или еще... что?" #NT!
 nonhist_POL.7.t: "[From.GetNameDefCap] переводит Трансильванию" #NT!
 nonhist_POL.7.desc: "Вместо того, чтобы противостоять мощи наших армий, трусливые [From.GetAdjective] решили вернуть наши законные территории. Вся Трансильвания, находившаяся под контролем [From.GetNameDefCap], была передана нашей администрации, и наши войска взяли на себя полный контроль." #NT!
 nonhist_POL.7.a: "Как и должно быть." #NT!
 nonhist_POL.8.t: "[From.GetNameDefCap] отказывается отдать Трансильванию" #NT!
 nonhist_POL.8.desc: "Угнетатели славян в [From.GetNameDefCap] решили проигнорировать наше законное требование. Назвав наше заявление «незаконным» и «смехотворным», они полностью отклонили нашу просьбу." #NT!
 nonhist_POL.8.a: "Ну славян в регионе не так много..." #NT!
 nonhist_POL.8.b: "Они зашли слишком далеко!" #NT!
 nonhist_CAN.1.t: "Канадская поддержка синархистской бахи" #NT!
 nonhist_CAN.1.desc: "Новое правительство в [FROM.GetNameDefCap] недавно начало кампанию по финансированию, снабжению и поддержке синархической военизированной группировки.\n\nГруппа быстро завоевала популярность в более бедных и религиозных районах страны. Их усилия приведут к свержению нашего правительства, если мы не будем осторожны. Стоит ли принимать меры?" #NT!
 nonhist_CAN.1.a: "Сразитесь с ними сейчас! Пока мы можем!" #NT!
 nonhist_CAN.1.b: "Арестовать руководство." #NT!
 nonhist_CAN.1.c: "Они не представляют угрозы." #NT!
 nonhist_CAN.1.d: "Мы должны поддержать это." #NT!
 CAN_mexican_baja_tt: "§RМексика все еще может бороться с нашим влиянием.§!" #NT!
 NHMMAP_suprise_attack: "Неожиданная атака!" #NT!
 NHMMAP_suprise_attack_desc: "Похоже, что мы переживаем полномасштабное вторжение греческих войск. Это неожиданное нападение со стороны дружественной греческой республики, похоже, исходило от внутренних сил внутри страны, которые свергли свое правительство. На нашу нацию нападают с такой неожиданной яростью, что мы совершенно застигнуты врасплох!" #NT!
 POL_the_carpathian_pathway: "Карпатская тропа" #NT!
 POL_the_carpathian_pathway_desc: "Карпаты уже давно являются предметом споров между Венгрией и Румынией, в то время как (по общему признанию, небольшие) славянские меньшинства оказались в ловушке между ними. Больше никогда! Мы потребуем передать эту территорию в руки нашей администрации! Это действие также дает нам вескую причину и доступ в Югославию, делая славянское объединение более осуществимым." #NT!
 GER_baltic_wargoal: "Война с Прибалтикой" #NT!
 GER_baltic_wargoal_desc: "В нашей войне против Советского Союза ключевым моментом является тонкое распыление врага. Мы должны обеспечить, чтобы противник охватил как можно большую территорию, поэтому страны Балтии должны подчиниться нашей воле." #NT!
 LAT_enforce_military_rule: "Обеспечьте соблюдение военного правила" #NT!
 LAT_enforce_military_rule_desc: "Латвия не одинока в своей борьбе за независимость. Литва и Эстония также окружены такими же врагами, как и наши, но их правительствам не хватает решимости сделать то, что необходимо для защиты своего народа. Мы должны обеспечить соблюдение военного положения во всех странах Балтии." #NT!
 control_all_nordic_states_NHMMAP_tt: "Контролируйте или позвольте члену фракции контролировать все §YSwedish§!, §YNorwegian§! и §YDanish§! состояния." #NT!
 transfer_nordic_occupied_tt: "Переносит все неосновное §YNordic§! государства, оккупированные членами вашей фракции." #NT!
