 JAP_SOV_begin_invasions: "Выполнить план" #NT!
 JAP_magadan_prepared_tt: "Когда начнется война с [SOV.GetNameDefCap], силы вторжения будут под прикрытием отправлены в Магадан и проложат морские линии снабжения в этом районе.\n§Y3 Японские подразделения появятся в штате§!" #NT!
 JAP_kamchatka_prepared_tt: "Когда начнется война с [SOV.GetNameDefCap], силы вторжения будут отправлены на Камчатку под прикрытием и проложат военно-морские линии снабжения в этом районе.\n§Y3 Японские подразделения появятся в штате§!." #NT!
 JAP_kamchatka_invade_tt: "На Камчатке высадится военно-морское вторжение, и в этом районе будут построены порты снабжения." #NT!
 JAP_magadan_invade_tt: "Морское вторжение высадится в Магадане, и в этом районе будут построены порты снабжения." #NT!
