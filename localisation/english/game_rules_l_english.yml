 RULE_OPTION_DEMOCRATIC_ENG_AI_DESC:0 "The @ENGBritish AI will attempt to protect @POLPoland and lead the allies in their defensive war against the @GERGermans, by going down the relevant path in the national focus tree."
 RULE_OPTION_TRADE_UNIONS:0 "Communist - Comintern"
 RULE_OPTION_TRADE_UNIONS_ENG_AI_DESC:0 "The @ENGBritish AI will become communist and join the Comintern to Tackle Fascism"
 RULE_OPTION_COMMUNIST_COMINTERN_2:0 "Communist - Comintern Anticapitalist"
 RULE_OPTION_COMMUNIST_COMINTERN_2_ENG_AI_DESC:0 "The @ENGBritish AI will become communist and join the Comintern to Tackle Capitalism. Most games this leads to a lategame war with @USAUSA."
 RULE_OPTION_COMMUNIST_BCA_ENG_AI_DESC:0 "The @ENGBritish AI will become communist, form it's own faction and enforce decolonization on the European powers."
 RULE_OPTION_COMMUNIST_BCA_2_ENG_AI_DESC:0 "The @ENGBritish AI will become communist and join hands with the other western-european communist powers (if any exist)."
 RULE_OPTION_THE_KINGS_PARTY:0 "Empower the King's Party"
 RULE_OPTION_THE_KINGS_PARTY_AXIS:0 "Empower the King's Party - Join Axis"
 RULE_OPTION_THE_KINGS_PARTY_ENG_AI_DESC:0 "The @ENGBritish AI will attempt to support King Edward VIII's marriage to Wallis Simpson and empower the King's Party, by going down the relevant path in the national focus tree."
 RULE_OPTION_THE_KINGS_PARTY_AXIS_ENG_AI_DESC:0 "The @ENGBritish AI will attempt to support King Edward VIII's marriage to Wallis Simpson and empower the King's Party, then join @GERGermany's Faction"
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT:0 "No More Appeasement"
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT_ENG_AI_DESC:0 "The @ENGBritish AI will attempt to end its policy of Appeasement and replace it with democratic interventionism."
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS:0 "Organize the Blackshirts"
 RULE_OPTION_FASCIST_ANTI_GERMAN:0 "Anti-German Blackshirts"
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS_ENG_AI_DESC:0 "The @ENGBritish AI will attempt to organize the blackshirts and become fascist, and attempt to reclaim the empire."
 RULE_OPTION_FASCIST_ANTI_GERMAN_ENG_AI_DESC:0 "The @ENGBritish AI will attempt to organize the blackshirts and become fascist, eventually going to war with @GERGermany to prevent a continental hegemony."
 RULE_OPTION_ENG_NO_DECOLONIZE:0 "No Decolonizing"
 RULE_OPTION_ENG_NO_DECOLONIZE_NO_CIVILWAR:0 "No Decolonizing - No Civil War"
 RULE_OPTION_ENG_NO_DECOLONIZE_AI_DESC:0 "The @ENGBritish AI will never decolonize - This will lead to a civil war if the AI goes Communist."
 RULE_OPTION_ENG_NO_DECOLONIZE_NO_CIVILWAR_AI_DESC:0 "The @ENGBritish AI will never decolonize - The communist civil war has been disabled (this also works for a player @ENGBritain)."
 RULE_OPTION_DEMOCRATIC_DECOLONIZE_ENG_AI_DESC:0 "The @ENGBritish AI will remain Democratic, and enact a policy of Decolonization."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to remain neutral in world affairs, in late 1939 the AI will choose a path based on the trade influence of @GERGermany and @ENGBritain. (the @ENGBritish AI typically invests more than @GERGerman AI)"
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY:0 "Communist - Independent"
 RULE_OPTION_COMMUNIST_COMINTERN_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to revive the legacy of the "De Zeven Provinciën" mutiny and go communist, and will then join the Comintern."
 RULE_OPTION_COMMUNIST_WESTERN_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to revive the legacy of the "De Zeven Provinciën" mutiny and go communist, and will then attempt to join any western communist faction if any exist."
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to revive the legacy of the "De Zeven Provinciën" mutiny and go communist, and will maintain that the Netherlands is the only bastion of true communism, and will not join any alliances."
 RULE_OPTION_ORANJE_BOVEN:0 "Monarchist - Join Allies"
 RULE_OPTION_ORANJE_BOVEN_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to support monarchism and put Queen Wilhelmina in power, then join the Allies to oppose @GERGermany."
 RULE_OPTION_ORANJE_BOVEN_2:0 "Monarchist - Wilhelminism"
 RULE_OPTION_ORANJE_BOVEN_2_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to support monarchism and put Queen Wilhelmina in power, then will either join @GERGermany if they are Monarchist, or start a war with them if they are not."
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA:0 "Democratic - Move to Batavia"
 RULE_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA_HOL_AI_DESC:0 "The @HOLDutch AI will remain democratic, and join the allies in late 1940, if they ever capitulate they will move their capital to Batavia in the @INSEast Indies"
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS:0 "Democratic - Zuiderzee Works"
 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC:0 "The @HOLDutch AI will remain democratic, and join the allies in 1939, they will focus building up on the continent and defending the mainland."
 RULE_CAVE_TO_THE_GERMANS_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to cave to the @GERGermans in the trade war, and ally them once becoming fascist, by going down the relevant path in the national focus tree."
 RULE_FASCIST_ALTERNATE_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to cave to the @GERGermans in the trade war, but reject the Axis, instead joining either another Fascist European alliance, @FRANapoleon's alliance or the King's party in @ENGBritain, if any of these exist."
 RULE_OPTION_NETHERLANDS_FIRST:0 "Fascist - Netherlands First"
 RULE_NETHERLANDS_FIRST_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to cave to the @GERGermans in the trade war, but reject the Axis, insead aiming for higher ambitions in a United Low countries and eventually attempting to take back the old colonies."
 RULE_OPTION_DEMOCRATIC_BENELUX:0 "Democratic - BeNeLux"
 RULE_DEMOCRATIC_BENELUX_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to remain democratic and lead the low countries into the creation of the @BEL@HOL@LUXBenelux"
 RULE_OPTION_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES:0 "Democratic - European Union"
 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to remain democratic and lead Europe's minor democracies in the creation of a European Union."
 RULE_OPTION_SECULAR_REPUBLIC:0 "Secular Republic"
 RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "The trend towards moderate secularism and the rule of law will be strengthened in @MEXMexico, with the country aligning itself towards @USAAmerica."
 RULE_OPTION_SOCIAL_CATHOLICISM:0 "Social Catholicism"
 RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "Moderate reformers within the Catholic Church will create a new concordat within @MEXMexico, bringing an end to the social strife of totalitarianism and aligning Mexico towards @ENGBritain."
 RULE_OPTION_FASCIST_DICTATORSHIP:0 "Fascist Dictatorship"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "Plutarco Calles, Saturnino Cedillo and the other military strongmen will abort @MEXMexico's nascent attempts at democracy, aligning towards @GERGermany."
 RULE_OPTION_THEOCRATIC_ORDER:0 "Theocratic Order"
 RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "The Synarchists and Cristeros will take power in @MEX Mexico, creating a new Latin American order to purge the continent of heretics."
 RULE_OPTION_SOVIET_REPUBLIC:0 "Soviet Republic"
 RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "@MEXMexico will align itself towards the @SOVSoviet Union, spreading the Revolution into Latin America at the tip of a bayonet."
 RULE_OPTION_CARDENISMO:0 "Cárdenismo"
 RULE_OPTION_CARDENISMO_DESC:0 "Lázaro Cárdenas and his left-wing successors will create a Bolivarian Alliance and strike at the Yanqui imperialists."
