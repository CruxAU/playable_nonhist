 RULE_OPTION_ITA_DEMOCRATIC_PLAN_AI_DESC:0 "@ITAItalian anti-fascists will join forces to overthrow the fascist regime by force, forming a social-democratic government and seeking to form a Confederation with former colonies in Africa."
 RULE_OPTION_ITA_DEMOCRATIC_FREESTATES_PLAN:0 "Socialist/Free States of Europe"
 RULE_OPTION_ITA_DEMOCRATIC_FREESTATES_PLAN_AI_DESC:0 "@ITAItalian anti-fascists will join forces to overthrow the fascist regime by force, forming a social-democratic government and seeking to form a faction with other democratic powers in europe, and will guarantee minor countries in europe to maintain peace."
 RULE_OPTION_FIN_FASCIST_PLAN: "Fascist"
 RULE_OPTION_FIN_FASCIST_PLAN_DESC: "The @FINFinnish Right, led by the Patriotic People's Movement, will overthrow the former conservative democracy, attempting to strengthen ties with @GERGermany and relying on organizations like the Mustapaidat and Suojeluskunta to develop a powerful military and expand the country's borders according to the Greater Finland idea."
 RULE_OPTION_FIN_COMMUNIST_PLAN: "Communist"
 RULE_OPTION_FIN_COMMUNIST_PLAN_DESC: "Seeking help from the @SOVSoviet Union, communists will organize the @FINFinnish left movement, uniting socialists, social-democrats and other left-wing elements in order to coup the government and lead the country towards a new revolution against the capitalist and fascist threats abroad."
 RULE_OPTION_FIN_DEMOCRATIC_PLAN: "Democratic"
 RULE_OPTION_FIN_DEMOCRATIC_PLAN_DESC: "Finnish Social-Democrats will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. @FINFinland will then attempt to join other western major democracies in order to preserve the country's sovereignty and its conservative-left society."
