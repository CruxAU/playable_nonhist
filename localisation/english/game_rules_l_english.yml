 RULE_OPTION_FIN_DEMOCRATIC_ANTISOV_NORDIC_BALTIC_DESC: "@FINFinnish §CSocial-Democrats§! will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. The new Socialist government begin antagonising the @SOVSoviet Union, and may get a guarantee from a @ENG@FRAmajor power before creating a Nordic Defence faction with other @SWE@NOR@DEN@ICENordic §CDemocratic§! and §RCommunist§! countries in 1939. The AI will attempt to influence and puppet @EST@LIT@LATBaltic states."
 RULE_OPTION_FIN_DEMOCRATIC_FINNO_RUSSIAN: "Finno-Russian Confederation"
 RULE_OPTION_FIN_DEMOCRATIC_FINNO_RUSSIAN_DESC: "@FINFinnish §CSocial-Democrats§! will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. The new Socialist government begin antagonising the @SOVSoviet Union, and may get a guarantee from a @ENG@FRAmajor power before creating a Nordic Defence faction with other @SWE@NOR@DEN@ICENordic §CDemocratic§! and §RCommunist§! countries in 1939. The AI will attempt to influence and puppet @EST@LIT@LATBaltic states. @FINFinland will declare the confederated Finno-Russian Republics and attempt to overthrow the @SOVSoviet regime in late 1941."
 RULE_OPTION_FIN_DEMOCRATIC_PRO_SOV: "Socialist Neutrality"
 RULE_OPTION_FIN_DEMOCRATIC_PRO_SOV_DESC: "@FINFinnish §CSocial-Democrats§! will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. The new Socialist government will sign a non-aggression agreement with the @SOVSoviet Union but will otherwise remain neutral in world affairs."
 RULE_OPTION_FIN_DEMOCRATIC_PRO_SOV_NORDIC: "Socialist Nordic Union"
 RULE_OPTION_FIN_DEMOCRATIC_PRO_SOV_NORDIC_DESC: "@FINFinnish §CSocial-Democrats§! will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. The new Socialist government will sign a non-aggression agreement with the @SOVSoviet Union, and create a Nordic Defence faction with other @SWE@NOR@DEN@ICENordic §CDemocratic§! and §RCommunist§! countries in 1939."
 RULE_OPTION_FIN_DEMOCRATIC_PRO_SOV_NORDIC_BALTIC: "Socialist Nordic - Baltic Keeper"
 RULE_OPTION_FIN_DEMOCRATIC_PRO_SOV_NORDIC_BALTIC_DESC: "@FINFinnish §CSocial-Democrats§! will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. The new Socialist government will sign a non-aggression agreement with the @SOVSoviet Union, and create a Nordic Defence faction with other @SWE@NOR@DEN@ICENordic §CDemocratic§! and §RCommunist§! countries in 1939. The AI will attempt to influence and puppet @EST@LIT@LATBaltic states."
 RULE_OPTION_FIN_DEMOCRATIC_PRO_SOV_NORDIC_SAMPI: "Socialist Nordic - Sampi Keeper"
 RULE_OPTION_FIN_DEMOCRATIC_PRO_SOV_NORDIC_SAMPI_DESC: "@FINFinnish §CSocial-Democrats§! will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. The new Socialist government will sign a non-aggression agreement with the @SOVSoviet Union, and create a Nordic Defence faction with other @SWE@NOR@DEN@ICENordic §CDemocratic§! and §RCommunist§! countries in 1939. The AI will attempt to influence and puppet @EST@LIT@LATBaltic states, demand control over Sami territories in @SWESweden and @NORNorway, and eventually declare war on @GERGermany in late 1940."
 RULE_OPTION_GER_COMMUNIST_STALINIST: "Proletarian Dictatorship - Neutral"
 RULE_OPTION_GER_COMMUNIST_STALINIST_AI_DESC: "The @GERGerman AI will attempt to overthrow the Nazis, and bring the §Rcommunist§! revolution to @GERGermany. They will then attempt to establish a dictatorship of the proletariat. The AI will not set up spheres of influence with the @SOVSoviet Union, nor start revolutions in neigbouring countries."
 RULE_OPTION_GER_COMMUNIST_STALINIST_SPHERES: "Proletarian Dictatorship - Spheres of Influence"
 RULE_OPTION_GER_COMMUNIST_STALINIST_SPHERES_AI_DESC: "The @GERGerman AI will attempt to overthrow the Nazis, and bring the §Rcommunist§! revolution to @GERGermany. They will then attempt to establish a dictatorship of the proletariat. The AI will set up spheres of influence with the @SOVSoviet Union, but will not start revolutions in neigbouring countries."
 RULE_OPTION_GER_COMMUNIST_STALINIST_EXP: "Proletarian Dictatorship - Start Revolutions"
 RULE_OPTION_GER_COMMUNIST_STALINIST_EXP_AI_DESC: "The @GERGerman AI will attempt to overthrow the Nazis, and bring the §Rcommunist§! revolution to @GERGermany. They will then attempt to establish a dictatorship of the proletariat. The AI will set up spheres of influence with the @SOVSoviet Union, and will also invade @AUSAustria, might invade @ITAItaly and will start revolutions in neigbouring countries."
 RULE_OPTION_GER_COMMUNIST_SPARTACUS: "Revive the Spartacus League"
 RULE_OPTION_GER_COMMUNIST_SPARTACUS_AI_DESC: "The @GERGerman AI will attempt to overthrow the Nazis, and bring the §Rcommunist§! revolution to @GERGermany. They will then attempt to install a more democratic socialist regime under the new Spartacus League, and spread the communist revolutionary wildfire throughout Europe."
 RULE_OPTION_GER_COMMUNIST_SPARTACUS_NEU: "Spartacus League Localised"
 RULE_OPTION_GER_COMMUNIST_SPARTACUS_NEU_AI_DESC: "The @GERGerman AI will attempt to overthrow the Nazis, and bring the §Rcommunist§! revolution to @GERGermany. They will then attempt to install a more democratic socialist regime under the new Spartacus League, and will only invade @AUSAustria, and instigate revolutions in neighbouring European countries."
