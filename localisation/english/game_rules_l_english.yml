 RULE_OPTION_LEFT_KAMENEV:0 "Left Opposition - Lev Kamenev"
 RULE_OPTION_LEFT_KAMENEV_SOV_AI_DESC:0 "The @SOVSoviet AI will try to re-instate the Left oppositon, but will reject Trotsky and instate the Zinovyevite Kamenev, Kamenev is §Ydecentralist§! and §Ycooperative with opposition§!."
 RULE_OPTION_LEFT_MIL:0 "Left Opposition - Military Leadership"
 RULE_OPTION_LEFT_MIL_SOV_AI_DESC:0 "The @SOVSoviet AI will try to re-instate the Left oppositon, but will reject all leaders and instate a random military leader. This leader will behave §Yindustrialist§! and §Ymilitarist§!."
 RULE_LEFT_OPPOSITION_COOPERATIVE:0 "Cooperation Opposition - Left"
 RULE_OPTION_LEFT_OPPOSITION_COOPERATIVE_SOV_AI_DESC:0 "The @SOVSoviet AI will try to re-instate the Left Opposition and include other opposition groups in the party as well as re-start the permanent revolution. The goal for the AI is to be §Yvery cooperative§! and form the Supreme Soviet. §YA random left leader will be chosen§!"
 RULE_OPTION_RIGHT_BUKHARIN:0 "Right Opposition - Nikolay Bukharin"
 RULE_OPTION_RIGHT_BUKHARIN_SOV_AI_DESC:0 "The @SOVSoviet AI will try to put Bukharin in power, and re-from the NEP. Bukharin is §Yindustrialist§! and §Ycooperative with captialists§!."
 RULE_OPTION_RIGHT_RYKOV:0 "Right Opposition - Aleksey Rykov"
 RULE_OPTION_RIGHT_RYKOV_SOV_AI_DESC:0 "The @SOVSoviet AI will try to instate the right oppositon, but will reject Bukharin and instate his ally Rykov, Rykov is §Yindustrialist§! and a §Ymoderate§!."
 RULE_OPTION_RIGHT_ZINOVYEV:0 "Right Opposition - Grigory Zinovyev"
 RULE_OPTION_RIGHT_ZINOVYEV_SOV_AI_DESC:0 "The @SOVSoviet AI will try to instate the right oppositon, but will reject Bukharin and instate the faction leader Zinovyev, Zinovyev is §Ymilitarist§! and §Yrevolutionary§!."
 RULE_OPTION_RIGHT_MIL:0 "Right Opposition - Military Leadership"
 RULE_OPTION_RIGHT_MIL_SOV_AI_DESC:0 "The @SOVSoviet AI will try to re-instate the Right oppositon, but will reject all leaders and instate a random military leader. This leader will behave §Ymilitarist§! and §Yindustrialist§!."
 RULE_RIGHT_OPPOSITION_COOPERATIVE:0 "Cooperation Opposition - Right"
 RULE_OPTION_RIGHT_OPPOSITION_COOPERATIVE_SOV_AI_DESC:0 "The @SOVSoviet AI will try to re-instate the Right Opposition and include other opposition groups in the party as well. The goal for the AI is to be §Yvery cooperative§! and form the Supreme Soviet. §YA random right leader will be chosen§!"
 RULE_OPTION_COMMUNIST_SSR_LOYAL:0 "Communist SSR - Loyal"
 RULE_OPTION_COMMUNIST_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the §RKPP§! will take leadership, an understanding with the @SOVUSSR will be made protect itself against aggression, and @POLPoland will surrender the east."
 RULE_OPTION_COMMUNIST_SSR_INDEPENDENT:0 "Communist SSR - Independence"
 RULE_OPTION_COMMUNIST_SSR_INDEPENDENT_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the §RKPP§! will take leadership, @POLPoland will surrender the east to the @SOVUSSR, but will declare independence in the late game."
 RULE_OPTION_COMMUNIST_SSR_INDEPENDENT_ALLIES:0 "Communist SSR - Independence Join Allies"
 RULE_OPTION_COMMUNIST_SSR_INDEPENDENT_ALLIES_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the §RKPP§! will take leadership, @POLPoland will surrender the east to the @SOVUSSR, but will declare independence in the late game and attempt to join the Allies."
 RULE_OPTION_COMMUNIST_ALLIES_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the §RKPP§! will take leadership headed by Maria Koszutska. The Polish AI will then attempt to join the Allies."
 RULE_OPTION_COMMUNIST_SSR:0 "Communist SSR"
 RULE_COMMUNIST_SSR_BALTIC_AI_DESC:0 "The AI will attempt to establish a §Rcommunist§! regime loyal to the @SOVSoviet Union."
 RULE_OPTION_COMMUNIST_BALTIC_SSR:0 "Communist - Baltic SSR"
 RULE_COMMUNIST_BALTIC_SSR_BALTIC_AI_DESC:0 "The AI will attempt to establish a §Rcommunist§! regime loyal to the @SOVSoviet Union, and then instigate revolutions in the @LIT@LAT@ESTBaltic states to form the United Baltic SSR."
 RULE_OPTION_COMMUNIST_BELARUS_SSR:0 "Communist - Baltic-Belarus SSR"
 RULE_COMMUNIST_BELARUS_SSR_BALTIC_AI_DESC:0 "The AI will attempt to establish a §Rcommunist§! regime loyal to the @SOVSoviet Union, and then request control over @BLRBelarussian territory in the @SOVSoviet Union. It will then attempt to annex the @LIT@LAT@ESTBaltic states to form the Baltic-Belarus SSR."
 RULE_OPTION_COMMUNIST_REVOLUTIONARY_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the §RKPP§! will take leadership headed by Maria Koszutska. @POLPoland will then expand it's territory into the @LIT@LAT@ESTBaltics, and lategame will attempt to dismantle capitalist countries in Europe."
 RULE_OPTION_SANATION_HISTORICAL:0 "Sanation Center - Historical"
 RULE_OPTION_HISTORICAL_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under Ignacy Mościcki, and remain neutral unless attacked. This is historical behavior."
 RULE_OPTION_SANATION_CASTLE_ALLIES:0 "Sanation Center - Allies"
 RULE_OPTION_SANATION_CASTLE_ALLIES_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under Ignacy Mościcki, and then attempt to join the allies (if world tension is high enough)."
 RULE_OPTION_SANATION_CASTLE_LIT_ALLY:0 "Sanation Center - Lithuanian Alliance"
 RULE_OPTION_SANATION_CASTLE_LIT_ALLY_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under Ignacy Mościcki, and then attempt to create an alliance with @LITLithuania."
 RULE_OPTION_SANATION_LEFT_ALLIES:0 "Sanation Left - Allies"
 RULE_OPTION_SANATION_LEFT_ALLIES_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under the left chairman, Walery Sławek. The AI will attempt to join the allies (if world tension is high enough), and extend an invitation to @ROMRomania."
 RULE_OPTION_SANATION_LEFT_BALTIC:0 "Sanation Left - Baltic Alliance"
 RULE_OPTION_SANATION_LEFT_BALTIC_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under the left chairman, Walery Sławek. The AI will attempt to form an alliance with the @LIT@LAT@ESTBaltic States, and @ROMRomania."
 RULE_OPTION_SANATION_LEFT_INTERMARIUM:0 "Sanation Left - Intermarium"
 RULE_OPTION_SANATION_LEFT_INTERMARIUM_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under the left chairman, Walery Sławek. The AI will attempt to form an alliance with the @LIT@LAT@ESTBaltic States, and extend membership to as many european countries as possible."
 RULE_OPTION_SANATION_RIGHT_ALLIES:0 "Sanation Right - Allies"
 RULE_OPTION_SANATION_RIGHT_ALLIES_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under the right chairman, Edward Rydz-Śmigły. The AI will attempt to join the allies (if world tension is high enough) and demand @LITLithuanian annexation."
 RULE_OPTION_SANATION_RIGHT_OZON:0 "Sanation Right - Revanchism"
 RULE_OPTION_SANATION_RIGHT_OZON_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under the right chairman, Edward Rydz-Śmigły. The AI will enact a policy of @POLPolish Revanchism, and make demands of their neighbors."
 RULE_FASCIST_POL_AI_DESC:0 "The @POLPolish AI will write a nationalist and §Lfascist§! constitution, and will reconcile with @GERGermany for protection, requesting @SOVSoviet territory in exchange for loyalty."
 RULE_OPTION_DEMOCRATIC_ALLIES:0 "Democratic - Join Allies"
 RULE_OPTION_DEMOCRATIC_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the §CPSL§! will take leadership. The Polish AI will then attempt to join the Allies. With 'No Step Back' DLC the AI will press for @LIBLiberia and Guarantee the @EST@LAT@LIT Baltics."
 RULE_OPTION_DEMOCRATIC_MORGES:0 "Democratic - Morges Pact"
 RULE_OPTION_DEMOCRATIC_MORGES_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the §CPSL§! will take leadership. The Polish AI will then attempt to create the Front Morges with @FRAFrance, invite @ROMRomania in the faction and press for @LIBLiberia."
 RULE_OPTION_DEMOCRATIC_MIEDZYMORZE:0 "Democratic - Międzymorze"
 RULE_OPTION_DEMOCRATIC_MIEDZYMORZE_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the §CPSL§! will take leadership. The Polish AI will then attempt to create the Międzymorze with @FRAFrance, and invite as many European countries into the pact as they can."
 RULE_OPTION_GERMAN_PUPPET:0 "Fascist - German Loyalty"
 RULE_OPTION_FASCIST_POL_INDEPENDENT:0 "Fascist - Polish Independence"
 RULE_FASCIST_INDEPENDENT_POL_AI_DESC:0 "The @POLPolish AI will write a nationalist and §Lfascist§! constitution, and will reconcile with @GERGermany for protection, but will declare independence from @GERGermany in the lategame."
 RULE_OPTION_FALANGE:0 "Falangist - Commonwealth"
 RULE_FALANGE_POL_AI_DESC:0 "The @POLPolish AI will write a nationalist and §Lfascist§! constitution, and embrace Falangism. They will create a Falangist faction and demand @LITLithuania to form the @POL@LIT Polish-Lithuanian Commonwealth."
 RULE_OPTION_FALANGE_INTERNATIONAL:0 "Falangist International"
 RULE_FALANGE_INTERNATIONAL_POL_AI_DESC:0 "The @POLPolish AI will write a nationalist and §Lfascist§! constitution, and embrace Falangism. The AI will attempt to create a Falangist Intermarium with as many allies as possible to oppose both @GERGermany and the @SOVSoviet Union."
 RULE_OPTION_COMMONWEALTH:0 "Monarchist - Commonwealth"
 RULE_COMMONWEALTH_POL_AI_DESC:0 "The @POLPolish AI will crown Friedrich Christian as King and attempt to restore the @POL@LITPolish-Lithuanian Commonwealth, including the eastern territories."
 RULE_OPTION_COMMONWEALTH_ALLIES:0 "Monarchist - Commonwealth Allies"
 RULE_COMMONWEALTH_ALLIES_POL_AI_DESC:0 "The @POLPolish AI will crown Friedrich Christian as King and attempt to restore the @POL@LITPolish-Lithuanian Commonwealth. They will then attempt to join the Allies"
 RULE_OPTION_COMMONWEALTH_ALLIANCE:0 "Monarchist Pact - Commonwealth"
 RULE_COMMONWEALTH_ALLIANCE_POL_AI_DESC:0 "The @POLPolish AI will crown Friedrich Christian as King and attempt to restore the @POL@LITPolish-Lithuanian Commonwealth. They will then seek to form a faction with a continental european imperial power if any exist."
 RULE_OPTION_ROMANIA_ALLIES:0 "Monarchist - Poland-Romania Allies"
 RULE_ROMANIA_ALLIES_POL_AI_DESC:0 "The @POLPolish AI will crown a Hohenzollern as King and attempt to form a union with @ROMRomania. They will then attempt to join the Allies."
 RULE_OPTION_ROMANIA_ALLIANCE:0 "Monarchist Pact - Poland-Romania"
 RULE_ROMANIA_ALLIANCE_POL_AI_DESC:0 "The @POLPolish AI will crown a Hohenzollern as King and attempt to form a union with @ROMRomania. They will then seek to form a faction with a continental european imperial power if any exist."
 RULE_OPTION_ROMANIA:0 "Monarchist - Poland-Romania"
 RULE_ROMANIA_POL_AI_DESC:0 "The @POLPolish AI will crown a Hohenzollern as King and attempt to form a union with @ROMRomania. The AI will then attempt to claim @SLOSlovakia and @HUNHungary as Personal Unions."
 RULE_OPTION_HABSBURG:0 "Monarchist - Habsburg King"
 RULE_HABSBURG_POL_AI_DESC:0 "The @POLPolish AI will crown Karl Albrecht von Habsburg as King and attempt to form a union with @CZECzechoslovakia. The AI will then attempt to create a Habsburg alliance or press claims on @HUNHungary."
 RULE_OPTION_HABSBURG_ALLIES:0 "Monarchist - Habsburg Allies"
