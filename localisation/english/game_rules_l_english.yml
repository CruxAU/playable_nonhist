 RULE_VOLUNTEERS_SOVIET_CHINA_ONLY_ONE_TT:0 "§RWe cannot send Volunteers to more than one Chinese faction.§!"
 RULE_VOLUNTEERS_SOVIET_SCW_TT:0 "§RThe Soviet Union cannot send Volunteers to a Spanish faction that has rebelled against the Republican government.§!"
