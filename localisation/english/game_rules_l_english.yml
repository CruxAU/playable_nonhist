 RULE_OPTION_MONARCHIST_ALCANTARA_DESC: "The AI will attempt to reform the Empire of Brazil by gaining support for Pedro de Alcântara as the rightful heir to the throne. It will then attempt to reunify with Portugal through diplomacy or force."
 RULE_OPTION_BRA_COMMUNIST_STALINISM: "Communism - Luís Carlos Prestes"
 RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "Brazil will attempt to overthrow the democratic government and replace it with a Soviet aligned, §Rcommunist§! government headed by Luís Carlos Prestes. It will then join the Comintern and aide the Soviet Union."
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "Communism - Aliança Nacional Libertadora"
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT_DESC: "Brazil will resurrect the ANL and attempt to overthrow the democratic government. It will be replaced by the ANL council who will then implement §Rcommunist§! reforms before ultimately attempting to liberate the continent from fascism and imperialism."

 ARG_AI_BEHAVIOR: "@ARG Argentina"
 RULE_HISTORICAL_ARG_AI_DESC: "The AI will attempt to adhere to historical events by avoiding entry into the war and gradually cooperating with the UK and USA."
 RULE_FASCISM_ARG_AI_DESC: "The AI will attempt to turn the country §Lfascist§! and will join the Axis powers to open up a new front in South America."
 RULE_COMMUNIST_ARG_AI_DESC: "The AI will attempt to turn the country §Rcommunist§! and will join the Comintern to focus on spreading their ideology in South America."
 RULE_DEMOCRATIC_ARG_AI_DESC: "The AI will attempt to turn §Cdemocratic§! and will join the Allies to safe guard democracy and freedom in South America"

 RULE_ALLOW_RELEASE_NATIONS_NOT_CHILE_TOOLTIP: "§Y[CHL.GetName]§! may only release this country via the §YCrusade Against Imperialism§! focus or by going down the §CDemocratic§! or §YCommunist§! branches in the §YFocus Tree§!."

 RULE_ALLOW_RELEASE_NATIONS_NOT_QUEBEC_TOOLTIP: "§Y[CAN.GetName]§! may only release this country via by completing either §Y$CAN_forced_quebec_conscription$§! or §Y$CAN_compromise_with_quebec$§!."


 RULE_OPTION_HISTORICAL_PAR_AI_DESC: "The AI will keep out of global politics and focus on internal issues, going through instabilities keeping it out of the war."
 RULE_OPTION_COMMUNIST_PAR_AI_DESC: "The AI will keep Rafael Franco's §Rcommunist§! government and seek to take revenge against Bolivia for the Chaco War."
 RULE_OPTION_COMMUNIST_PAR_AI: "Communist"
 RULE_OPTION_DEMOCRATIC_PAR_AI_DESC: "The AI will fight against Rafael Franco's coup and enter a civil war to try and keep its §Cdemocratic§! government intact."
 RULE_OPTION_DEMOCRATIC_PAR_AI: "Democratic"
 URG_AI_BEHAVIOR: "@URG Uruguay"
 RULE_OPTION_HISTORICAL_URG_AI_DESC: "The AI will attempt to keep out of world affairs and focus on internal industrialization, putting the Colorado party in power. Only joining the allies at the end of the war."
 RULE_OPTION_DEMOCRATIC_ALT_AI_URG_DESC: "The AI will attempt to keep out of world affairs and focus on internal industrialization, putting the §CBlanco party§! in power. Only joining the allies at the end of the war."
 RULE_OPTION_DEMOCRATIC_ALT_AI: "Alt Democratic"
 RULE_OPTION_FASCIST_AI_URG_DESC: "The AI will align with the Axis, turning the country into a §Lspringboard§! for a South American conquest."
 RULE_OPTION_FASCIST_URG_AI: "Fascist"

 RULE_OPTION_DISPERSE_MILITARY_POWER: "Disperse Military Power"
 RULE_OPTION_DISPERSE_MILITARY_POWER_AI_DESC: "The AI will stay neutral in world affairs and try and develop their own country unless provoked."
 RULE_OPTION_DICTATORSHIP_NEUTRAL: "Neutral Dictatorship"
 RULE_OPTION_DICTATORSHIP_NEUTRAL_AI_DESC: "The AI will go down the route of an authoritarian dictatorship but try and remain neutral"
 DICTATORSHIP_WARMONGER: "Warmonger"
 RULE_OPTION_DICTATORSHIP_WARMONGER_AI_DESC: "The AI will go down the route of an authoritarian dictatorship and try to expand their territory"
 PAR_AI_BEHAVIOR: "@PAR Paraguay"

RULE_ALLOW_RELEASE_NATIONS_NO_SLOVAKIA_TOOLTIP: "§Y[HUN.GetName]§! and §Y[CZE.GetName]§! may only release this country via events or focuses."

 AUS_AI_BEHAVIOR: "@AUS Austria"
 RULE_OPTION_HISTORICAL_AUS_AI_DESC: "The AI will turn §Lfascist§! and attempt to stave off the Anschluss with the Vaterländische Front at the helm."
 RULE_OPTION_MONARCHIST_PUPPET_AUS_AI: "Monarchist - Subjugation"
 RULE_OPTION_MONARCHIST_PUPPET_AUS_AI_DESC: "The AI will attempt to reform the Austro-Hungarian Empire by rebuilding their military and demanding subjugation of the countries that now occupy their old lands."
 RULE_OPTION_MONARCHIST_ANNEX_AUS_AI: "Monarchist - Annexation"
 RULE_OPTION_MONARCHIST_ANNEX_AUS_AI_DESC: "The AI will attempt to reform the Austrian Empire by rebuilding their military and then expanding and annexing their old lost territories."
 RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI: "Non-Aligned Federative"
 RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI_DESC: "The AI will attempt to form the Danubian Federation by inviting other nations along the Danube under a §gnon-aligned§! rule."
 RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI: "Soviet Austrian"
 RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI_DESC: "The AI will attempt to go §Rcommunist§! and overthrow the government before aligning with the USSR and joining the Comintern"
 RULE_OPTION_AUS_COMMUNIST_AI: "Communist"
 RULE_OPTION_AUS_COMMUNIST_AI_DESC: "The AI will attempt to go §Rcommunist§! and overthrow the government. Adhering to a strict Austromarxist agenda they will create a faction of their own"
 RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI: "Austrian Democratic - Federative"
 RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI_DESC: "The AI will attempt to form the Danubian Federation by inviting other nations along the Danube under a §Cdemocratic§! rule."
 RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI: "Austrian Democratic - Allies"
 RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI_DESC: "The AI will attempt to join the Allies by re-establishing §Cdemocracy§! in Austria."
 RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI: "Austrian Democratic - Alpine Federation"
 RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI_DESC: "The AI will attempt to re-establish §Cdemocracy§! in Austria and form the Alpine Federation."
 RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI: "Variant Historical - Östfrei!"
 RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI_DESC: "The AI will largely follow the Historical path, but will attempt to stave of Anschluss by any means possible, fighting tooth and claw for their independence until the bitter end. This might present a challenge or delay to the outbreak of the war"


 BEL_AI_BEHAVIOR: "@BEL Belgium"
 RULE_OPTION_HISTORICAL_BEL_AI: "Historical"
 RULE_OPTION_HISTORICAL_BEL_AI_DESC: "Belgium will initially try to stave off attacks, but will then fall back to the Congo and continue the war from there."
 RULE_OPTION_NATIONALIST_FASCIST_BEL_AI: "Nationalist Fascists (Rexist)"
 RULE_OPTION_NATIONALIST_FASCIST_BEL_AI_DESC: "The AI will go with the §LRexist Fascists§!, and establish a tall highly industrial state, then assist the fascists in the war."
 RULE_OPTION_EXPANSIONIST_FASCIST_BEL_AI: "Expansionist Fascists (VNV)"
 RULE_OPTION_EXPANSIONIST_FASCIST_BEL_AI_DESC: "The AI will go with the §LFlemish Nationalist Fascists§!, and aggressively try to unite the low countries then turn on France."
 RULE_OPTION_DEFENSIVE_DEMOCRAT_BEL_AI: "Defensive Democrats"
 RULE_OPTION_DEFENSIVE_DEMOCRAT_BEL_AI_DESC: "The AI will throw off the shackles of their weak-willed king, and attempt to defend Belgium at all costs whilst remaining §Cdemocratic§!."
 RULE_OPTION_COMMUNIST_BEL_AI: "Socialists"
 RULE_OPTION_COMMUNIST_BEL_AI_DESC: "The AI will allow the Labour party to win the election, and then slowly begin to align themselves with the §RCommunist§! bloc."

 COG_AI_BEHAVIOR: "@COG Belgian Congo"
 RULE_OPTION_HISTORICAL_COG_AI_DESC: "The Congolese AI will stay with Belgium and utilize its relationship with the nation to its fullest potential, eventually looking for increased autonomy"
 RULE_OPTION_COG_DEM_INDEPENDENCE_AI: "Democratic Emancipation Movements"
 RULE_OPTION_COG_DEM_INDEPENDENCE_AI_DESC: "The Congolese AI will attempt to gain it's independence as soon as it can through peaceful means, and later campaign for §Cdemocracy§! throughout Africa."
 RULE_OPTION_COG_COM_INDEPENDENCE_AI: "Communist Emancipation Movements"
 RULE_OPTION_COG_COM_INDEPENDENCE_AI_DESC: "The Congolese AI will attempt to gain it's independence as soon as it can through peaceful means, and later attempt to spread §Rcommunism§! throughout Africa."
 RULE_OPTION_COG_COM_REVOLUTION_AI: "The Simba's Revolution"
 RULE_OPTION_COG_COM_REVOLUTION_AI_DESC: "The Congolese AI will attempt to break free from their colonial overlords through a violent §Rrevolution§! and subsequent civil war, and will then attempt to spread §Rcommunism§! throughout the African continent."

 AFG_AI_BEHAVIOR: "@AFG Afghanistan"
 RULE_OPTION_HISTORICAL_AFG_AI_DESC: "The Afghan AI will attempt to stay neutral throughout the time period while also attempting to gain economic concessions from the Allies, Comintern and Axis powers."
 RULE_OPTION_FASCISM_AFG_AI_DESC: "The Afghan AI will attempt to oust King Zahir Shah and replace him with §LAmanullah Khan§! who will then attempt to rapidly modernize the country. Afghanistan will then look to expanding its borders with the aid of the Axis powers."
 RULE_OPTION_DEMOCRATIC_AFG_AI_DESC: "The Afghan AI will push King Zahir Shah to oust his uncles before continuing on a path of radical reforms. This will culminate in Afghanistan becoming a §Cdemocracy§! and joining the Allies."
 RULE_OPTION_COMMUNIST_AFG_AI_DESC: "The Afghan AI will cozy up to the Soviet Union and implement radical reforms to transform the nation into a §RCommunist§! state. It will then join the Comintern and attempt to take control of central Asia."

 IRQ_AI_BEHAVIOR: "@IRQ Iraq"
 RULE_OPTION_HISTORICAL_IRQ_AI: "Historical"
 RULE_OPTION_HISTORICAL_IRQ_AI_DESC: "The AI will flip-flop between historical coups, culminating in the Golden Square seizing control and going to war with the UK before ultimately restoring the monarchy and surrendering."
 RULE_OPTION_FASCISM_IRQ_AI: "Fascism - Golden Square"
 RULE_OPTION_FASCISM_IRQ_AI_DESC: "The AI will attempt to put the §LGolden Square§! in power as soon as possible before joining the Axis to fight the UK. They will then attempt to annex neighbouring Arab territories."
 RULE_OPTION_HASHEMITE_IRQ_AI: "Hashemite - Non-Aligned"
 RULE_OPTION_HASHEMITE_IRQ_AI_DESC: "The AI will attempt to remain loyal to the UK while building up its power in the region, gradually taking over administration of territory and ultimately forming the Hashemite Arab Federation."
 RULE_OPTION_SIDQI_IRQ_AI: "Bakr Sidqi - Non-Aligned"
 RULE_OPTION_SIDQI_IRQ_AI_DESC: "Bakr Sidqi will launch his historical coup but will not be assassinated. Instead, the government will work with Iran and Turkey to form a regional power bloc."
 RULE_OPTION_KURDISTAN_IRQ_AI: "Kurdistan Independence"
 RULE_OPTION_KURDISTAN_IRQ_AI_DESC: "The §CKurds§! of Northern Iraq will launch a revolt against the Iraqi government. If they succeed, they will attempt to unify their lands across Turkey and Iran."

