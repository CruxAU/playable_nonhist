 RULE_OPTION_MONARCHIST:0 "Monarchist"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC:0 "@LITLithuania will attempt to restore the monarchy and claim the @POL@LITPolish-Lithuanian Commonwealth."
 RULE_OPTION_MONARCHIST_AGGRESSIVE:0 "Monarchist - Greater Commonwealth"
 RULE_OPTION_MONARCHIST_AGGRESSIVE_LIT_AI_DESC:0 "@LITLithuania will attempt to restore the monarchy and claim the @POL@LITPolish-Lithuanian Commonwealth, and will then invade the @SOVSoviet Union to form the Greater Commonwealth."
 RULE_OPTION_BALTIC_ENTENTE:0 "Baltic Entente"
 RULE_OPTION_FP_NEUTRAL:0 "Farmer's Party - Neutral"
 RULE_FP_LAT_AI_DESC:0 "The @LATLatvian AI will remain neutral for most of the campaign, and will restore the influence of the Farmer's Party."
 RULE_OPTION_FP_BALTIC_UNION:0 "Farmer's Party - Baltic Union"
 RULE_FP_BALTIC_UNION_LAT_AI_DESC:0 "The @LATLatvian AI will restore the influence of the Farmer's Party, and will then attempt form a union with the @LIT@ESTBaltic States. The AI will attempt to invite @SWE@NOR@DEN@FINScandinavian countries in the beginning of the 1940's." 
 RULE_OPTION_FP_BALTIC_ENTENTE:0 "Farmer's Party - Baltic Entente"
 RULE_FP_BALTIC_ENTENTE_LAT_AI_DESC:0 "The @LATLatvian AI will restore the influence of the Farmer's Party, and will then attempt form a faction with the @LIT@ESTBaltic States." 
 RULE_OPTION_FASCIST_RK_OSTLAND:0 "Fascist - Axis Ostland"
