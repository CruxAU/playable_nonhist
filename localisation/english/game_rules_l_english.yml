 RULE_OPTION_SWE_COMMUNIST_LINDEROT_COMINTERN_AGGR: "Linderot's Socialism - Comintern Assertive"
 RULE_OPTION_SWE_COMMUNIST_LINDEROT_COMINTERN_AGGR_DESC: "With @SWESwedish radio aligning itself with Trade Unions, the §RSocialist Party§! will gain enough Riksdag seats to form a majority and Nils Flyg will become Prime Minister. Flyg will however soon be ousted by the Stalinist Sven Linderot, who will demand Åland from @FINFinland. @SWESweden will join either the Comintern or another Stalinist §Rcommunist§! faction in 1940, and declare war on @GERGermany and @ENGEngland if they are not Stalinists themselves soon after."
 RULE_OPTION_SWE_COMMUNIST_LINDEROT_NORDIC: "Linderot's Socialism - Nordic Union"
