 RULE_OPTION_FASCIST_SCANDI:0 "Fascist - Scandinavian Empire"
 RULE_OPTION_FASCIST_UGRA:0 "Fascist - Finno-Ugra"
 RULE_FASCIST_FINLAND_EST_AI_DESC:0 "The @ESTEstonian AI will have Vaps establish a §Lfascist government§!, the AI will then attempt to coup the government of @FINFinalnd, and will then join the Axis together with @FINFinland."
 RULE_FASCIST_AXIS_SCANDI_EST_AI_DESC:0 "The @ESTEstonian AI will have Vaps establish a §Lfascist government§!, the AI will then attempt to coup the government of @FINFinalnd, and will then join the Axis together with @FINFinland. The AI will attempt to form @DEN@SWE@NOR@FINScandinavia by invading those countries."
 RULE_FASCIST_SCANDI_EST_AI_DESC:0 "The @ESTEstonian AI will have Vaps establish a §Lfascist government§!, the AI will then attempt to coup the government of @FINFinalnd, and attempt to form @DEN@SWE@NOR@FINScandinavia by invading those countries in the lategame. (this mostly never goes well)"
 RULE_FASCIST_AXIS_UGRA_EST_AI_DESC:0 "The @ESTEstonian AI will have Vaps establish a §Lfascist government§!, the AI will then attempt to unite with @FINFinalnd, and will then join the Axis. The AI will attempt to unite the Finno-Urgic Peoples."
 RULE_FASCIST_UGRA_EST_AI_DESC:0 "The @ESTEstonian AI will have Vaps establish a §Lfascist government§!, the AI will then attempt to unite with @FINFinalnd and attempt to unite the Finno-Urgic Peoples by invading @SWESweden and @NORNorway, and the @SOVSoviet Union in the lategame."
 RULE_FASCIST_RK_OSTLAND_LAT_AI_DESC:0 "The @LATLatvian AI will allow §LPērkonkrusts§! to overthrow the government, And will join @GERGermany. The AI will then attempt to form Ostland, and gain territory in the @SOVSoviet Union." 
 RULE_FASCIST_RK_BALTIC_LAT_AI_DESC:0 "The @LATLatvian AI will allow §LPērkonkrusts§! to overthrow the government, And will join @GERGermany. The AI will then attempt to form the Baltic Empire."
 RULE_FASCIST_BALTIC_LAT_AI_DESC:0 "The @LATLatvian AI will allow §LPērkonkrusts§! to overthrow the government, but will reject a @GERGerman alliance, then attempting to take over the @LIT@ESTBaltic States."
 RULE_FASCIST_BALTIC_2_LAT_AI_DESC:0 "The @LATLatvian AI will allow §LPērkonkrusts§! to overthrow the government, but will reject a @GERGerman alliance, then attempting to take over the @LIT@ESTBaltic States, and eventually attack the @SWE@DEN@NOR@FINScandinavian Countries."
 RULE_FASCIST_BALTIC_3_LAT_AI_DESC:0 "The @LATLatvian AI will allow §LPērkonkrusts§! to overthrow the government, but will reject a @GERGerman alliance, then attempt to offer an alliance to other §LFascist§! @LIT@ESTBaltic States, or puppet them if they are not Fascist."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Communist - Balkan Federation"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "@BULBulgaria will attempt to form a §RBalkan alliance§!, influencing its neighbors to embrace the revolution and ultimately unifying the Balkans."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_AUTONOMY:0 "Communist - Balkan Autonomous Republics"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_AUTONOMY_BUL_AI_DESC:0 "@BULBulgaria will attempt to form a §RBalkan alliance§!, influencing its §RCommunist§! neighbors to embrace the revolution and promote working together as independent countries."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "@BULBulgaria will flip to §Rcommunism§! and attempt to join the Comintern and fight together with its @SOVSoviet comrades against fascism and capitalism in Europe."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Democratic - Allies"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "The government led by Nikola Mushanov will follow §Csocialist§! policies, and attempt to join the Allies."
 RULE_OPTION_DEMOCRATIC_TSARDOM_ALLIES:0 "Democratic Regency - Allies"
 RULE_OPTION_DEMOCRATIC_TSARDOM_ALLIES_BUL_AI_DESC:0 "The @BULBulgarian §CDemocratic Party§! will attempt to join the Allies in the late game as it conspires against Tsar Boris to remove him from power and form a regency council."
 RULE_OPTION_DEMOCRATIC_TSARDOM_BALKANS:0 "Democratic Regency - Balkan Federation"
 RULE_OPTION_DEMOCRATIC_TSARDOM_BALKANS_BUL_AI_DESC:1 "The @BULBulgarian §CDemocratic Party§! will seek to improve its relations with neighboring §Cdemocratic§! and §gnon-aligned§! nations to form a Balkan Confederation in the late game, and eventually unify the balkans into a single country."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Democratic - Balkan Alliance"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "The government led by Nikola Mushanov will follow §Csocialist§! policies, seeking to improve its relations with neighboring §CDemocratic§! nations to form a Balkan Confederation and defend the Balkans against foreign aggressors."
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BALKANS:0 "Democratic - Balkan Federation"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BALKANS_BUL_AI_DESC:1 "The government led by Nikola Mushanov will follow §Csocialist§! policies, seeking to improve its relations with neighboring §CDemocratic§! nations to form a Balkan Confederation and eventually unify the balkans into a single country."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "As §Lfascism§! rises in the country, right-wing leader Hristo Lukov will attempt to join the Axis, eventually overthrowing the Tsar and imposing a military dictatorship."
 RULE_OPTION_FASCIST_THIRD_EMPIRE:0 "Fascist - Third Empire"
 RULE_OPTION_FASCIST_THIRD_EMPIRE_BUL_AI_DESC:0 "As §Lfascism§! rises in the country, right-wing leader Hristo Lukov will attempt to join the Axis, eventually overthrowing the Tsar and forming the Third Bulgarian Empire."
 RULE_OPTION_FASCIST_BALKANS_DOMINANCE:0 "Fascist - Balkans Dominance"
 RULE_OPTION_FASCIST_BALKANS_DOMINANCE_BUL_AI_DESC:0 "As §Lfascism§! rises in the country, right-wing leader Hristo Lukov will overthrow the Tsar and impose a military dictatorship, then go on to assert @BULBulgarian Dominance over the Balkans"
 RULE_OPTION_BORIS_AXIS:0 "Boris III - Join Axis"
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Tsar Boris III will lead the country towards the Axis, relying on @GERGerman arbitration to expand @BULBulgarian borders peacefully, eventually signing the Tripartite Pact and delaying @BULBulgarian participation in the war, a regency council will take over lategame."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "The Return of Ferdinand I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Following the death of Tsar Boris III, his father Ferdinand I will sit on the throne once again, seeking revenge against those who wronged him decades ago."
 RULE_OPTION_REGENCY_COUNCIL:0 "Neutral Regency"
 RULE_OPTION_REGENCY_COUNCIL_BUL_AI_DESC:0 "Following the death of Tsar Boris III, a regency council will form that will declare bulgaria a neutral country in world affairs until Simeon II is of age."
 RULE_OPTION_BORIS_ALLIES:0 "Boris III - Join Allies"
 RULE_OPTION_BORIS_ALLIES_BUL_AI_DESC:0 "Tsar Boris III will lead the country towards the Allies, relying on @ENGBritish arbitration to expand @BULBulgarian borders peacefully, or by force."
 RULE_OPTION_BALKAN_PRUSSIA:0 "Boris III - Axis Balkan Dominance"
 RULE_OPTION_BALKAN_PRUSSIA_BUL_AI_DESC:0 "Tsar Boris III will lead the country in an extended buildup of Military and Naval force, joining the Axis in the late game and attempting to secure supremacy on the bosporus."
 RULE_OPTION_METAXIST:0 "Historical - Metaxism"
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "@GREGreece will pursue a policy of neutrality while developing the ideas of Metaxism."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Monarchist - Allies"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "@GREGreece will become an absolute monarchy and seek to join the Allies."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Monarchist - Central Powers"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "@GREGreece will become an absolute monarchy and seek to join the Central Powers with @GERGermany or @AUS@HUNAustria-Hungary."
 RULE_OPTION_STALINIST_GRE_AI:0 "Stalinist"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "@GREGreece will flip to §RStalinism§! and attempt to join the Comintern and spark a battle for the Bosporus with @TURTurkey."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Communist"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "@GREGreece will flip to §RSocialism§! and attempt to fight fascism in Europe alongside communist @YUGYugoslavia."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Venezelist"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "@GREGreece will become a §Cdemocracy§!, and fight for the right to fulfill the Megali Idea."
 RULE_OPTION_DEMOCRATIC_GRE_AI_DESC:0 "@GREGreece will become a §Cdemocracy§!, and remain neutral in world affairs."
 RULE_OPTION_FASCISM_METAXIST:0 "Fascist - Metaxist"
 RULE_OPTION_FASCISM_METAXIST_GRE_AI_DESC:0 "@GREGreece will become a §LFascist Metaxist§! Monarchy and attempt to join the Axis, sabotaging Axis relations with @TURTurkey and attempting to form @GREGreater Greece."
 RULE_OPTION_FASCISM_HELLENOTURKISM:0 "Fascist - Helleno-Turkism"
 RULE_OPTION_FASCISM_HELLENOTURKISM_GRE_AI_DESC:0 "@GREGreece will become a §LNational Socialist§! republic and attempt to join the Axis alongside @TURTurkey."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Anatolian Fascist"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "@GREGreece will become democratic, suffer a §Lcollapse in government§!, and then go on to aspire for the grandest of ambitions..."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Kemalist Neutrality"
 RULE_OPTION_HISTORICAL_IDEO_TUR_AI_DESC:1 "@TURTurkey will pursue the policy of Kemalism under the leadership of İsmet İnönü, and maintain neutrality in world affairs for longer."
 RULE_OPTION_KEMALIST_NATIONALIST_TUR_AI:0 "Kemalist Interventionist"
 RULE_OPTION_KEMALIST_NATIONALIST_TUR_AI_DESC:1 "@TURTurkey will pursue the policy of Kemalism under the leadership of İsmet İnönü."
 RULE_OPTION_KEMALIST_DEMOCRATIC_TUR_AI:0 "Kemalist Democracy"
 RULE_OPTION_KEMALIST_DEMOCRATIC_TUR_AI_DESC:1 "@TURTurkey will transition into a §CKemalist democracy§! under the leadership of Celâl Bayar, and maintain neutrality in world affairs for longer."
 RULE_OPTION_FUNDAMENTALIST_NEUTRAL_TUR_AI:0 "Traditionalist Neutrality"
 RULE_OPTION_FUNDAMENTALIST_NEUTRAL_TUR_AI_DESC:0 "@TURTurkey will reform the policy of Kemalism to cater to fundamentalist islamists under the leadership of Fevzi Çakmak, and maintain neutrality in world affairs for longer."
 RULE_OPTION_FUNDAMENTALIST_NATIONALIST_TUR_AI:0 "Traditionalist Interventionist"
 RULE_OPTION_FUNDAMENTALIST_NATIONALIST_TUR_AI_DESC:0 "@TURTurkey will reform the policy of Kemalism to cater to fundamentalist islamists, transitioning into a §gquasi-fascist dictatorship§! under the leadership of Fevzi Çakmak."
 RULE_OPTION_DEMOCRATIC_FUNDAMENTALIST_TUR_AI:0 "Traditionalist Democracy"
 RULE_OPTION_DEMOCRATIC_FUNDAMENTALIST_TUR_AI_DESC:1 "@TURTurkey will transition into a §Ctraditionalist democracy§! under the leadership of Adnan Menderes, and maintain neutrality in world affairs for longer."
 RULE_OPTION_FASCIST_TUR_AI:0 "Kemalist Fascism"
 RULE_OPTION_FASCIST_TUR_AI_DESC:0 "@TURTurkey will reform the policy of Kemalism to cater to the Kadro Movement and the §LFascist Redshirts§! under the leadership of Recep Peker."
 RULE_OPTION_FASCIST_TUR_AI:0 "Kemalist Fascism"
 RULE_OPTION_FASCIST_TUR_AI_DESC:0 "@TURTurkey will reform the policy of Kemalism to cater to the Kadro Movement and the §LFascist Redshirts§! under the leadership of Recep Peker."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "Kemalist Communism"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "@TURTurkey will reform the policy of Kemalism to cater to the Kadro Movement and the §RCommunist Worker's militia§! under the leadership of Şevket Süreyya Aydemir."
 RULE_OPTION_OTTOMAN:0 "Restore the Ottoman Sultanate"
 RULE_OPTION_OTTOMAN_DESC:0 "The Republic of @TURTurkey will collapse and from its ashes the Ottoman Sultanate shall be restored to power once again. §YThe option chosen for Turkish Alignment will be ignored!§!"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:0 "@TURTurkey will Align itself randomly with higher chances assigned to countries that are the same ideology, but countries that invest more into turkey in the early-mid game will have a much higher chance of having @TURTurkey align itself with them. Assuming they are an eligible country for @TURTurkish alignment. §Y(must be either:@ENG@GER@SOV@SPR or biggest§! §Cdemocratic§!§Y/§!§Lfascist§!§Y/§!§Rcommunist§! §Yfaction leader or independent country in Europe - @FRA@ITA@YUG@GRE, @POL(not communist), @BUL(not fascist)§!"
 RULE_OPTION_NEUTRALITY_TUR_AI_DESC:0 "@TURTurkey will never align itself with any foreign power unless it finds itelf at war."
 RULE_OPTION_JOIN_BRITAIN_TUR_AI_DESC:0 "@TURTurkey will always align itself with the @ENGUnited Kingdom, even if they are a different ideology. The AI will join @ENGBritain sooner if they have more influence."
 RULE_OPTION_JOIN_GERMANY_TUR_AI_DESC:0 "@TURTurkey will always align itself with @GERGermany, even if they are a different ideology. The AI will join @GERGermany sooner if they have more influence."
 RULE_OPTION_JOIN_SOVIET_TUR_AI_DESC:0 "@TURTurkey will always align itself with the @SOVSoviet Union, even if they are a different ideology. The AI will join the @SOVSoviets sooner if they have more influence.§YThis path will only work for a§! §RCommunist§! §Y@SOVSoviet Union.§!"
 RULE_OPTION_JOIN_EURO_TUR_AI_DESC:0 "@TURTurkey will always align itself with a §Cdemocratic§! faction leader in Europe, (Not the Allies!). The AI will join this faction sooner if they have more influence.§YThis path requires at least one§! §Cdemocratic§! §Yfaction leader in mainland Europe§!"
 RULE_OPTION_JOIN_MED_F_TUR_AI_DESC:0 "@TURTurkey will always align itself with a §Lfascist§! country bordering the Mediterranean. The AI will join this faction sooner if they have more influence.§YThis path requires at least one§! §Lfascist§! §Ynation of the following NOT in the Axis:§!@ITA@FRA@YUG@SPR@GRE@POL"
 RULE_OPTION_JOIN_MED_C_TUR_AI_DESC:0 "@TURTurkey will always align itself with a §Rcommunist§! country bordering the Mediterranean. The AI will join this faction sooner if they have more influence.§YThis path requires at least one§! §Rcommunist§! §Ynation of the following NOT in the Comintern:§!@SPR@FRA@ITA@YUG@GRE@BUL"
 RULE_OPTION_BALKAN_ENTENTE:0 "Safeguard the Balkans"
 RULE_OPTION_BALKAN_ENTENTE_DESC:0 "@TURTurkey will commit itself to maintaining security in the Balkans and attempt to form a faction with @GREGreece, @ROMRomania, and @YUGYugoslavia."
 RULE_OPTION_PEACE_TUR_AI_DESC:0 "@TURTurkey will attempt to not start new wars or expand it's territory"
 RULE_OPTION_AGGR_TUR_AI_DESC:0 "@TURTurkey will not have any restrictions on starting new wars or expanding it's territory, but will not start ridiculous wars or try to create a Turanist Empire."
 RULE_OPTION_TUR_TURAN_DESC:0 "@TURTurkey will not have any restrictions on starting new wars or expanding it's territory, and will go down the Turanist ambition part of it's focus tree."
 RULE_EXILES_TSARIST_ROME:0 "Tsarist Exiles - Third Rome"
 RULE_OPTION_EXILES_TSARIST_ROME_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, reinstate Tsarist Russia, and promote Metropolitan Meletius to Arch-Patriarch of the Orthodox Church's Third Roman Empire."
 RULE_EXILES_TSARIST_PROTECTOR:0 "Tsarist Exiles - Slavic Protector"
 RULE_OPTION_EXILES_TSARIST_PROTECTOR_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, reinstate Tsarist Russia, attempt to re-create the triple entente and give guarantees to the slavic world."
 RULE_EXILES_TSARIST_SLAVIC:0 "Tsarist Exiles - Pan-Slavic Nationalism"
 RULE_OPTION_EXILES_TSARIST_SLAVIC_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, reinstate Tsarist Russia, and demand annexation of the slavic nations to create the Pan-Slavic Union"
 RULE_EXILES_FASCIST_AXIS:0 "Fascist Exiles - Join Axis"
 RULE_OPTION_EXILES_FASCIST_AXIS_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, establish a §Lfascist§! government, and then attempt to join the Axis."
 RULE_EXILES_FASCIST_AXIS_AMERICAS:0 "Fascist Exiles - Berlin-Moscow-Tokyo Axis"
 RULE_OPTION_EXILES_FASCIST_AXIS_AMERICAS_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, establish a §Lfascist§! government, then attempt to join the Axis, inviting @JAPJapan into the faction if they have a fascist government. In the late game @SOVRussia will influence south america and attempt to retake @USAAlaska."
 RULE_EXILES_FASCIST_PACIFIC:0 "Fascist Exiles - Pacific Empire"
 RULE_OPTION_EXILES_FASCIST_PACIFIC_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, establish a §Lfascist§! government, and then attempt to go to war with @JAPJapan and @CHIChina, to establish a empire in the Pacific, influencing South America and lategame going to war with the @USAUSA."
 RULE_EXILES_FASCIST_JAPAN_PUPPET:0 "Fascist Exiles - Japanese Puppet"
 RULE_OPTION_EXILES_FASCIST_JAPAN_PUPPET_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, establish a §Lfascist§! government with @JAPJapanese support, and remain a faithful @JAPJapanese puppet."
 RULE_EXILES_FASCIST_JAPAN_PUPPET_REBEL:0 "Fascist Exiles - Rebellious Puppet"
 RULE_OPTION_EXILES_FASCIST_JAPAN_PUPPET_REBEL_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war and establish a §Lfascist§! government with @JAPJapanese support. But will declare independence from @JAPJapan in the 1940s"
 RULE_OPTION_RIGHT_COUP_ALWAYS:0 "Stalin Always Killed"
 RULE_OPTION_RIGHT_COUP_ALWAYS_AI_DESC:0 "Stalin is killed before he can mobilize the armed forces, and the opposition takes over without a civil war.\n§YRequires a right-opposition path to have any effect§!"
 RULE_OPTION_ALWAYS_UNION:0 "Always"
 RULE_OPTION_ALWAYS_UNION_FRA_AI_DESC:0 "The @FRA@ENGFranco British Union will always form\n§YRequires @FRAFrance to capitualte in the same faction as @ENGBritain§!"
 RULE_OPTION_ALWAYS_DENY_FRA_AI_DESC:0 "The @FRAFrench will always deny @GERGermany remilitarising the Rhineland. (this usually leads to war)"
 RULE_OPTION_RIGHT_COUP_NEVER:0 "Stalin Never Killed"
 RULE_OPTION_RIGHT_COUP_NEVER_AI_DESC:0 "Stalin is unable to be killed before he can mobilize the armed forces, and civil war will always start.\n§YRequires a right-opposition path to have any effect§!"
 RULE_OPTION_NEVER_UNION:0 "Never"
 RULE_OPTION_NEVER_UNION_FRA_AI_DESC:0 "The @FRA@ENGFranco British Union will never form."
 RULE_OPTION_NEVER_DENY_FRA_AI_DESC:0 "The @FRAFrench will never deny @GERGermany remilitarising the Rhineland."
 RULE_OPTION_FASCIST_LIVONIA:0 "Fascist Axis - Livonia"
 RULE_OPTION_FASCIST_LIVONIA_2:0 "Fascist - Livonian Expansion"
 RULE_OPTION_FASCIST_COMMONWEALTH:0 "Fascist Axis - Commonwealth"
 RULE_OPTION_FASCIST_MEMEL:0 "Fascist - Support Poland"
 RULE_FASCIST_MEMEL_LIT_AI_DESC:0 "The @LITLithuanian AI will organise the Iron Wolf partisans and create a §Lfascist§! government. The AI will then reject the Axis and support the Falangists in @POLPoland."
 RULE_FASCIST_LIVONIA_2_LIT_AI_DESC:0 "The @LITLithuanian AI will organise the Iron Wolf partisans and create a §Lfascist§! government. The AI will then reject the Axis and begin invasions of the @LAT@ESTBaltic States and @POLPoland."
 RULE_FASCIST_LIT_AI_DESC:0 "The @LITLithuanian AI will organise the Iron Wolf partisans and create a §Lfascist§! government. The AI will then attempt to join the Axis and form the Greater Lithuanian Commonwealth."
 RULE_FASCIST_LIVONIA_LIT_AI_DESC:0 "The @LITLithuanian AI will organise the Iron Wolf partisans and create a §Lfascist§! government. The AI will then attempt to join the Axis and form Livonia by taking over the other @LAT@ESTBaltic States."
 RULE_FASCIST_EST_AI_DESC:0 "The @ESTEstonian AI will have Vaps establish a §Lfascist§! government, and will then join the Axis."
 RULE_COMMUNIST_BALTIC_AI_DESC:0 "The AI will attempt to establish a §Rcommunist§! regime, but will reject @SOVSoviet support."
 RULE_OPTION_COMMUNIST_UNITED_BALTIC:0 "Communist - United Baltics"
 RULE_COMMUNIST_UNITED_BALTIC_AI_DESC:0 "The AI will attempt to establish a §Rcommunist§! regime, but will reject @SOVSoviet support, instigating revolutions in the @LIT@LAT@ESTBaltic states to form the United Baltic People's Republic."
 RULE_OPTION_COMMUNIST_BELARUS:0 "Communist - Belarusian Unification"
 RULE_COMMUNIST_BELARUS_BALTIC_AI_DESC:0 "The AI will attempt to establish a §Rcommunist§! regime, but will reject @SOVSoviet support, instigating a revolution in @BLRBelarus and annexing the @LIT@LAT@ESTBaltic States to form the United Baltic-Belarus Republic."
 RULE_OPTION_ETH_HISTORICAL:0 "League of Nations - Historical"
 RULE_HISTORICAL_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat @ITAItaly using the Legaue of nations, and if that fails try to go into exile. Thereafter it will try to recover its home territory, and rebuild @ETHEthiopia. The AI will not try to influence african nations. §YEthiopia can still be annexed if @ITAItaly defeats them quickly!§!"
 RULE_OPTION_LEAVE_PAN_AFRICAN:0 "League of Nations - Liberate Africa"
 RULE_ETH_LEAVE_PAN_AFRICAN_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat @ITAItaly using the Legaue of nations, and if that fails try to go into exile. Thereafter it will try to recover its home territory, and rebuild @ETHEthiopia. The AI will attack colonial powers to liberate Africa in the lategame. §YEthiopia can still be annexed if @ITAItaly defeats them quickly!§!"
 RULE_OPTION_LEAVE_AFRICAN_UNION:0 "League of Nations - African Union"
 RULE_ETH_LEAVE_AFRICAN_UNION_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat @ITAItaly using the Legaue of nations, and if that fails try to go into exile. Thereafter it will try to recover its home territory, and rebuild @ETHEthiopia. The AI will increase resistance and boost autonomy gain in African countries to liberate Africa in the lategame. §YEthiopia can still be annexed if @ITAItaly defeats them quickly!§!"
 RULE_OPTION_LEAVE_FEDERAL_AFRICAN_UNION:0 "League of Nations - Federal Union"
 RULE_ETH_LEAVE_FEDERAL_AFRICAN_UNION_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat @ITAItaly using the Legaue of nations, and if that fails try to go into exile. Thereafter it will try to recover its home territory, and rebuild @ETHEthiopia, forming a federal union and granting autonomy to the Mekwanint. The AI will increase resistance and boost autonomy gain in African countries to liberate Africa in the lategame. §YEthiopia can still be annexed if @ITAItaly defeats them quickly!§!"
 RULE_OPTION_ETH_IMPERIAL_JAH:0 "Imperial - Rastafari Empire"
 RULE_ETH_IMPERIAL_JAH_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat Italy on its own, without getting the help of the League of Nations. Thereafter it will attempt to expand its empire by demanding the carribean nations subjugate themselves."
 RULE_OPTION_ETH_IMPERIAL_SOLOMON:0 "Imperial - Heir of Solomon"
 RULE_ETH_IMPERIAL_SOLOMON_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat Italy on its own, without getting the help of the League of Nations. Thereafter it will attempt to expand its empire by demanding the holy land in Palestine."
 RULE_OPTION_ETH_IMPERIAL_PAN_AFRICAN:0 "Imperial - Liberate Africa"
 RULE_ETH_IMPERIAL_PAN_AFRICAN_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat Italy on its own, without getting the help of the League of Nations. Thereafter it will attempt to expand its empire by attacking colonial powers to liberate Africa."
 RULE_OPTION_ETH_IMPERIAL_AFRICAN_UNION:0 "Imperial - African Union"
 RULE_ETH_IMPERIAL_AFRICAN_UNION_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat Italy on its own, without getting the help of the League of Nations. Thereafter it will attempt to expand its empire by increasing resistance and boosting autonomy gain in African countries to liberate Africa."
 RULE_OPTION_ETH_IMPERIAL_AFRICAN_UNION_FEDERAL:0 "Imperial - Federal Union"
 RULE_ETH_IMPERIAL_AFRICAN_UNION_FEDERAL_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat Italy on its own, without getting the help of the League of Nations. Thereafter it will form a federal union by granting autonomy to the Mekwanint. The AI will later attempt to expand its empire by increasing resistance and boosting autonomy gain in African countries to liberate Africa."
 RULE_OPTION_ETH_STALINIST_desc:0 "The AI will attempt to turn @ETHEthiopia §Rcommunist§! and garner the support of the @SOVSoviet Union, turning it into a Stalinist puppet."
 RULE_OPTION_ETH_STALINIST:0 "Stalinist - Soviet Puppet"
 RULE_OPTION_ETH_STALINIST_REBEL_desc:0 "The AI will attempt to turn @ETHEthiopia §Rcommunist§! and garner the support of the @SOVSoviet Union, turning it into a Stalinist puppet, the AI will later attempt to break free from @SOVSoviet influence."
 RULE_OPTION_ETH_STALINIST_REBEL:0 "Stalinist - Independent"
 RULE_OPTION_ETH_ANARCHIST:0 "Anarcho-Communist - Liberate Africa"
 RULE_OPTION_ETH_ANARCHIST_desc:0 "The AI will attempt to turn @ETHEthiopia into an §Ranarcho-communist§! federation with the support of anarchists and communists from across the world. The AI will attempt to increase resistance and boost autonomy gain in African countries to liberate Africa and the Middle East."
 RULE_OPTION_ETH_ANARCHIST_ALT:0 "Independent Communist - Liberate Africa"
 RULE_OPTION_ETH_ANARCHIST_ALT_desc:0 "The AI will attempt to turn @ETHEthiopia into a §Rcommunist§! federation with the support of anarchists and communists from across the world. The AI will attempt to increase resistance and boost autonomy gain in African countries to liberate Africa."
 RULE_OPTION_ETH_COLLABORATIONIST:0 "Declare for Italy - Loyal Subject"
 RULE_OPTION_ETH_COLLABORATIONIST_desc:0 "The AI will stab Haile Selassie in the back and side with the @ITAItalians, causing @ETHEthiopia to become a §Lfascist§! puppet."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST:0 "Declare for Italy - Independence war"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc:0 "The AI will stab Haile Selassie in the back and side with the @ITAItalians, causing @ETHEthiopia to become a §Lfascist§! puppet. However, it will attempt to break free and become an independent §Lfascist§! nation."
 RULE_OPTION_DEFAULT_ETH_HOST_AI_DESC:0 "The @ETHEthiopian AI will choose a random host to attempt to sway at game start, the @ENGUnited Kingdom is the most likely target. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_ENG_SOMALIA:0 "@ENGUnited Kingdom - Protect Somalia"
 RULE_ENG_SOMALIA_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get the @ENGUnited Kingdom to host them in exile, and will eventually request control over Eritrea and Somalia once the mainland is taken back. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_ENG_PALESTINE:0 "@ENGUnited Kingdom - Solomon Empire"
 RULE_ENG_PALESTINE_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get the @ENGUnited Kingdom to host them in exile, and will eventually request control over Eritrea and Palestine once the mainland is taken back. This is historical behavior. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_SWE_NEUTRAL:0 "@SWESweden - Remain Neutral"
 RULE_SWE_NEUTRAL_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get @SWESweden to host them in exile, but will not request @SWESweden joins in the war against @ITAItaly. The @ETHEthiopian AI will likely join a faction at war with @ITAItaly. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_SWE_ALLIES_ETH:0 "@SWESweden - Join the War"
 RULE_SWE_ALLIES_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get @SWESweden to host them in exile, and will request @SWESweden joins in the war against @ITAItaly. The @ETHEthiopian AI and @SWESweden will likely join a faction at war with @ITAItaly. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_JAP_ISLAND:0 "@JAPJapan - Pacific Island"
 RULE_JAP_ISLAND_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get @JAPJapan to host them in exile, and will request control over an Island in the Pacific as a new base for @ETHEthiopia, becoming a @JAPJapanese Puppet. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_JAP_ARABIA:0 "@JAPJapan - Arabic Base"
 RULE_JAP_ARABIA_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get @JAPJapan to host them in exile, and will request @JAPJapan occupy @ENGBritish Arabian territory to serve as a base of operations for @ETHEthiopia to retake the mainland, The AI will likely call @JAPJapan to war against @ITAItaly. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_GER_MEDIATE:0 "@GERGermany - Mediate Peace"
 RULE_GER_MEDIATE_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get @GERGermany to host them in exile, and will request @GERGermany mediate a peace agreement between @ETHEthiopia and @ITAItaly. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_GER_SABOTAGE:0 "@GERGermany - Sabotage Relations"
 RULE_GER_SABOTAGE_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get @GERGermany to host them in exile, and will attempt to sabotage relations between @GERGermany and @ITAItaly, eventually creating a false flag operation to pull the two major powers into war with each other. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_HISTORICAL_AFA_AI_DESC:0 "@AFAAfar will follow historical behavior, and will have a high chance of submitting to the @ITAItalians."
 RULE_OPTION_SUBMIT:0 "Submit to Italy"
 RULE_SUBMIT_AFA_AI_DESC:0 "@AFAAfar will always submit to @ITAItaly when they demand annexation."
 RULE_OPTION_FIGHT_ITA:0 "Deny Annexation"
 RULE_FIGHT_ITA_AFA_AI_DESC:0 "@AFAAfar will never submit to @ITAItaly when they demand annexation."
 RULE_OPTION_FIGHT_ETH:0 "Deny Annexation - Attack Ethiopia"
 RULE_FIGHT_ETH_AFA_AI_DESC:0 "@AFAAfar will never submit to @ITAItaly when they demand annexation, if they survive, they will attempt to claim the @ETHEthiopian empire for themselves."
 RULE_HISTORICAL_SWI_AI_DESC:0 "@SWISwitzerland will remain fully neutral, while building up their militias and fortifications in preparation for any attack. They may give some support to the allies towards the end of the war, depending on the world circumstances."
 RULE_NEUTRALITY_ALTERNATE_SWI_AI_DESC:0 "@SWISwitzerland will remain fully neutral, but will initiate agreements on civilian and gold trade with both sides of the war, allowing both the allies and the axis access into the Swiss market."
 RULE_OPTION_NEUTRALITY_MARTIAL_LAW:0 "Neutrality - Martial Law"
 RULE_NEUTRALITY_MARTIAL_LAW_SWI_AI_DESC:0 "In an attempt to combat foreign interference, @SWISwitzerland will declare martial law, and install a police state while building up their militias and fortifications in preparation for any attack. They may give some support to the axis towards the end of the war, depending on the world circumstances."
 RULE_OPTION_NEUTRALITY_PRO_ALLIES:0 "Neutrality - Support Allies"
 RULE_NEUTRALITY_PRO_ALLIES_SWI_AI_DESC:0 "@SWISwitzerland will remain mostly neutral, but will take focuses and decisions that favor §Cdemocratic§! powers, There is a risk that §Lfascist§! powers may interpret this as a breach in neutrality."
 RULE_OPTION_NEUTRALITY_PRO_AXIS:0 "Neutrality - Support Axis"
 RULE_NEUTRALITY_PRO_AXIS_SWI_AI_DESC:0 "@SWISwitzerland will remain mostly neutral, but will take focuses and decisions that favor §Lfascist§! powers, There is a risk that §Cdemocratic§! powers may interpret this as a breach in neutrality."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC:0 "Join Allies"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC:0 "The AI will arm @SWISwitzerland and prepare for war, aligning @SWISwitzerland to the §Cdemocratic§! powers of the world, eventually breaking neutrality in favor of the Allies"
 RULE_OPTION_SWI_SECRET_ALLIES:0 "Secret Pact with the Allies"
 RULE_OPTION_SWI_SECRET_ALLIES_AI_DESC:0 "The AI will arm @SWISwitzerland and prepare for war, aligning @SWISwitzerland to the §Cdemocratic§! powers of the world, but maintaining a vaneer of neutrality. @SWISwitzerland will covertly support the Allied powers with spies and industrial support, and will only join the war if §Cdemocratic§! powers control @ITARome, @FRAParis, or @GERBerlin."
 RULE_OPTION_SWI_FRENCH_PUPPET:0 "French Puppet"
 RULE_SWI_FRENCH_PUPPET_SWI_AI_DESC:0 "@SWISwitzerland will create trade deals with the allied powers, eventually becoming a puppet of @FRAFrance and declaring the second Helvetic Republic"
 RULE_OPTION_SWI_FRENCH_PUPPET_ALPINE:0 "French Puppet - Alpine Confederation"
 RULE_SWI_FRENCH_PUPPET_ALPINE_SWI_AI_DESC:0 "@SWISwitzerland will create trade deals with the allied powers, eventually becoming a puppet of @FRAFrance and declaring the second Helvetic Republic. The AI will attempt to take over alpine territories and create the Alpine Confederation."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC:0 "Expansionist Democracy"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC:0 "The AI will remain §Cdemocratic§!, and will try to convince states around @SWISwitzerland to join the confederation, and will arm the country in preparation for owner of those states refusing to let their states be free."
 RULE_OPTION_SWI_EXPANSIONIST_NE:0 "Expansionist - Neutral Entente"
 RULE_OPTION_SWI_EXPANSIONIST_NE_AI_DESC:0 "The AI will remain §Cdemocratic§!, and will try to convince states around @SWISwitzerland to join the confederation, and will arm the country in preparation for owner of those states refusing to let their states be free. In addition to this, the AI will attempt to form a faction with other neutral countries in europe."
 RULE_OPTION_SWI_EXPANSIONIST_COMMUNIST:0 "Expansionist Communism"
 RULE_OPTION_SWI_EXPANSIONIST_COMMUNIST_AI_DESC:0 "The AI will slowly turn to §Rcommunist§!, and will try to convince states around @SWISwitzerland to join the people's union, and will arm the country in preparation for owner of those states refusing to let their states be free."
 RULE_OPTION_SWI_AP_DEMOCRATIC:0 "Gotthard Alpine Confederacy"
 RULE_OPTION_SWI_AP_DEMOCRATIC_AI_DESC:0 "The @SWISwiss AI will attempt to abandon neutrality in favor of a militaristic and expansionist regime led by the §Cdemocratic§! wing of the Gotthardbund. The AI will attempt to form the Alpine Confederacy, and may declare war on neigbouring countries for this territory."
 RULE_OPTION_SWI_AP_NE:0 "Gotthardbund - Neutral Entente"
 RULE_OPTION_SWI_AP_NE_AI_DESC:0 "The @SWISwiss AI will attempt to abandon neutrality in favor of a militaristic and expansionist regime led by the §Cdemocratic§! wing of the Gotthardbund. The AI will attempt to form the Alpine Confederacy, and will attempt to form a faction with other neutral countries in Europe."
 RULE_OPTION_SWI_VORARLBERG:0 "Press for Vorarlberg"
 RULE_OPTION_SWI_VORARLBERG_AI_DESC:0 "The @SWISwiss AI will attempt to abandon neutrality, and demand @AUSAustria hand over the state of Vorarlberg, delaying the Anchluss. The AI will not make any further demands from it's neigbours."
 RULE_OPTION_SWI_VORARLBERG_NE:0 "Press for Vorarlberg - Neutral Entente"
 RULE_OPTION_SWI_VORARLBERG_NE_AI_DESC:0 "The @SWISwiss AI will remain §Cdemocratic§!, but attempt to abandon neutrality, and demand @AUSAustria hand over the state of Vorarlberg, delaying the Anchluss, the AI will not make any further demands from it's neigbours but will attempt to form a faction with other neutral countries in Europe."
 RULE_OPTION_SWI_IMPERIAL:0 "Gotthard Imperial League"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC:1 "The @SWISwiss AI will attempt to abandon neutrality and democracy in favor of a militaristic and expansionist regime led by the members of the Gotthardbund. The AI will attempt to form the Alpine Protectorate, and may declare war on neigbouring countries for this territory."
 RULE_OPTION_SWI_AP_COMMUNIST:0 "Gotthard People's Union"
 RULE_OPTION_SWI_AP_COMMUNIST_AI_DESC:1 "The @SWISwiss AI will attempt to abandon neutrality and democracy in favor of a militaristic and expansionist regime led by the §Rcommunist§! wing of the Gotthardbund. The AI will attempt to form the Alpine Union, and may declare war on neigbouring countries for this territory."
 RULE_OPTION_SWI_FASCIST:0 "Fascist - Neutrality"
 RULE_OPTION_SWI_FASCIST_AI_DESC:0 "The AI will make @SWISwitzerland align itself with @GERGermany and slowly turn the country §Lfascist§!, eventually promoting Robert Tobler. The AI will attempt to avoid joining the Axis, however there is a risk that democratic powers may interpret this as a breach in neutrality and force @SWISwitzerland into the Axis reguardless."
 RULE_OPTION_SWI_FASCIST_AXIS_AI_DESC:0 "The AI will make @SWI Switzerland align itself with @GER Germany and slowly turn the country §Lfascist§!, eventually promoting Robert Tobler and allying with the Axis."
 RULE_OPTION_SWI_FASCIST_PUPPET:0 "Fascist - Axis Puppet"
 RULE_OPTION_SWI_FASCIST_PUPPET_AI_DESC:0 "The AI will make @SWISwitzerland align itself with @GERGermany and slowly turn the country §Lfascist§!, eventually promoting Rolf Henne and becoming a puppet of the nearest §Lfascist§! power."
 RULE_OPTION_SWI_FASCIST_PUPPET_ALPINE:0 "Fascist - Axis Puppet Alpine"
 RULE_OPTION_SWI_FASCIST_PUPPET_ALPINE_AI_DESC:0 "The AI will make @SWISwitzerland align itself with @GERGermany and slowly turn the country fascist, eventually promoting Rolf Henne and becoming a puppet of the nearest §Lfascist§! power. The AI will request control over Alpine territories, and if it is able to do so, will form the Alpine Supremacy."
