 RULE_OPTION_ITA_COMMUNIST_PERTINI_PLAN_AI_DESC:0 "@ITAItalian anti-fascists will join forces to overthrow the fascist regime by force, forming a communist government let by Sandro Pertini and abolishing or integrating the colonies. The AI will attempt to form a faction with other communist powers in Europe."
 RULE_OPTION_ITA_DEMOCRATIC_ALLIES_PLAN:0 "Socialist/Italian Confederation"
