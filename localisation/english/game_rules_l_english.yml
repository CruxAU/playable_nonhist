 RULE_OPTION_SWE_FASCIST_ALLIES_EXP_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws. The @SWESwedish government will then succumb to a fascist takeover. The new government will request to join the Allies and request control over @SWESweden's old colonial territories from @ENG@FRA@USAMajor democratic powers. The AI will demand territory and subjugation from @DENDenmark and @FINFinland, going on to attempt to form det Stornordiska Riket."
 RULE_OPTION_SWE_FASCIST_ALLIES_ANTI_SOV: "Fascist - Allies Anti-Soviet"
 RULE_OPTION_SWE_FASCIST_ALLIES_ANTI_SOV_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws. The @SWESwedish government will then succumb to a fascist takeover. The new government will request to join the Allies and request control over @SWESweden's old colonial territories from @ENG@FRA@USAMajor democratic powers. The AI will demand territory and subjugation from @DENDenmark and @FINFinland, going on to attempt to form det Stornordiska Riket. @SWESweden will declare an anti-bolshevik crusade in 1941, likely dragging the Allied powers into this war."
 RULE_OPTION_SWE_FASCIST_FIN: "Fascist - Finnish Defence"
 RULE_OPTION_SWE_FASCIST_FIN_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws. The @SWESwedish government will then succumb to a fascist takeover. The new government will first demand Åland from @FINFinland, whilst joining their side in the winter war. If they accept, @SWESweden will form a Finno-Swedish Defence faction with them."
