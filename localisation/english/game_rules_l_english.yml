 RULE_OPTION_SWE_FASCIST_FIN_ASSERTIVE_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws. The @SWESwedish government will then succumb to a fascist takeover. The new government will first demand Åland from @FINFinland, whilst joining their side in the winter war. If they accept, @SWESweden will form a Finno-Swedish Defence faction with them. The AI will demand Bornholm from @DENDenmark and Narvik from @NORNorway."
 RULE_OPTION_SWE_FASCIST_FIN_ANTI_SOV: "Fascist - Finnish Defence Aggressive"
 RULE_OPTION_SWE_FASCIST_FIN_ANTI_SOV_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws. The @SWESwedish government will then succumb to a fascist takeover. The new government will first demand Åland from @FINFinland, whilst joining their side in the winter war. If they accept, @SWESweden will form a Finno-Swedish Defence faction with them. The AI will demand territory and subjugation from @DENDenmark and @NORNorway, going on to attempt to form det Stornordiska Riket. @SWESweden will declare an anti-bolshevik crusade in 1941 pulling @FINFinland into war with them."
 RULE_OPTION_SWE_FASCIST_PUPPET: "Fascist Reichskommissariat"
 RULE_OPTION_SWE_FASCIST_PUPPET_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws, however are unable to launch a coup without @GERGerman support. Should they receive this support, they will become a @GERGerman puppet, and integrate the @SWESwedish economy into the greater reich."
 RULE_OPTION_SWE_FASCIST_PUPPET_NORDLAND: "Fascist RK Nordland"
 RULE_OPTION_SWE_FASCIST_PUPPET_NORDLAND_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws, however are unable to launch a coup without @GERGerman support. Should they receive this support, they will become a @GERGerman puppet, and integrate the @SWESwedish economy into the greater reich. The AI will make claims on other @NOR@DEN@FIN@ICENordic states and will manage all northern territories for the Reich as Reichskommissariat Nordland."
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER: "Fascist RK Backstabber"
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws, however are unable to launch a coup without @GERGerman support. Should they receive this support, they will become a @GERGerman puppet, and integrate the @SWESwedish economy into the greater reich. The AI will make efforts to resist @GERGerman influence, and eventually declare a New Order, breaking free and declaring war on their former masters."
