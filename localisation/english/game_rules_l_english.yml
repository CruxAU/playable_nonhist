 RULE_OPTION_DEFAULT:0 "Default"
 RULE_OPTION_DEFAULT_AI_DESC:0 "The AI will make decisions based on other gameplay settings, such as the option to force historical focuses and other gameplay scenarios. This is the same behavior as in version 1.5 and earlier."
 RULE_OPTION_RANDOM_AI_DESC:0 "The AI will randomly decide on a game plan at the start of the game and attempt to execute it. §YIf you already have historical focuses turned off, This does not have any effect!§!"
 RULE_OPTION_DEFAULT_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will randomly select a strategy at the start of the game and execute it, some strategies are more likely to occur than others, Game Balancing Rules will be implemented so that ideologies are roughly even. This is default AI behavior."
 RULE_OPTION_HISTORICAL_PATHS:0 "Mostly Historical Mode"
 RULE_OPTION_HISTORICAL_PATHS_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will still follow the historical focus tree, however the AI will §YNOT§! follow history in events, decisions, and general strategy. \n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_NO_GAME_BALANCE:0 "Disable Game Balance"
 RULE_OPTION_NO_GAME_BALANCE_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will randomly select a strategy at the start of the game and execute it, some strategies are more likely to occur than others, Game Balancing Rules are purposefully disabled, so that ideologies are §YNOT§! balanced.\n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_MINORS_ONLY:0 "Historical Majors Mode"
 RULE_OPTION_MINORS_ONLY_NONHIST_AI_DESC:0 "When historical focuses is turned off, this option does the same thing as §YDefault§!, however Major countries (including China) will remain on historical focuses.\n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_MINORS_FACTIONS:0 "Global War Mode"
 RULE_OPTION_MINORS_FACTIONS_NONHIST_AI_DESC:0 "When historical focuses is turned off, Major countries (including China) will remain on historical focuses. All other countries will only select paths which align them with one of the major factions, or a path that assumes that a major will peacefully annex them. \n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_ANTI_HISTORICAL:0 "Anti-Historical Mode"
 RULE_OPTION_ANTI_HISTORICAL_NONHIST_AI_DESC:0 "When historical focuses is turned off, this option make the AI of every country NEVER choose the historical paths, the AI might still stay the same ideology.\n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_REALISTIC:0 "Semi-Realistic Mode"
 RULE_OPTION_REALISTIC_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will only select paths that have a realistic chance of actually occuring in history, for example, Japan will not go Communist, and the USA will always remain Democratic. This will also make other paths that are unrealistic but technically possible happened have a much lower chance of occuring.\n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_TRUE_RANDOM:0 "True Random Mode"
 RULE_OPTION_TRUE_RANDOM_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will randomly select a strategy at the start of the game and execute it, every strategy has an equal chance of being chosen, Game Balancing Rules are purposefully disabled, so §Ythis is likely to be pretty chaotic§!\n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_NO_AI_STRATEGY:0 "Chaos Mode"
 RULE_OPTION_NO_AI_STRATEGY_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will not choose any strategies, instead it will randomly select focuses whenever it feels like it, with no regard for the world situation. §YThis will be very chaotic.§!\n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_FASCIST_ONLY:0 "New World Order"
 RULE_OPTION_FASCIST_ONLY_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will attempt to always choose a random §Lfascist§! route. If these is not one, the AI will pick a random strategy as normal. \n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_COMMUNIST_ONLY:0 "Global Revolution"
 RULE_OPTION_COMMUNIST_ONLY_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will attempt to always choose a random §Rcommunist§! route. If these is not one, the AI will pick a random strategy as normal. \n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_DEMOCRATIC_ONLY:0 "End of History"
 RULE_OPTION_DEMOCRATIC_ONLY_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will attempt to always choose a random §Cdemocratic§! route. If these is not one, the AI will pick a random strategy as normal. \n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_MONARCHIST_ONLY:0 "Jus Divinum Regum"
 RULE_OPTION_MONARCHIST_ONLY_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will attempt to always choose a random §0monarchist§! route. If these is not one, the AI will pick a random strategy as normal. \n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_AUTHORITARIAN_ONLY:0 "The Century of the State"
 RULE_OPTION_AUTHORITARIAN_ONLY_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will attempt to always choose a random §7Authoritarian/Oligarchic§! route. If these is not one, the AI will pick a random strategy as normal. \n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "The @GERGerman AI will remain §Lfascist§! and attempt to take over Europe by going down the relevant path in the national focus tree, demanding @CZECzech annexation and demanding @POLPoland hand over Danzig or go to war, this is historical behavior."
 RULE_OPTION_FASCIST_ALTERNATE_GER_AI_DESC:0 "The @GERGerman AI will remain §Lfascist§! and attempt to promote fascism in it's neighbours, and have an axis that is as large as possible (AI will attempt to befriend @CZECzechoslovakia, @DENDenmark, @NORNorway, @SWESweden and @HOLNetherlands but will still invade @POLPoland and @YUGYugoslavia)"
 RULE_OPTION_FASCIST_ALTERNATE_2_GER_AI_DESC:0 "The @GERGerman AI will remain §Lfascist§! and attempt to agressively take surrounding territory before trading @SLOSlovakia for @POLDanzig. (AI will attempt to befriend @POLPoland, ignore @DEN@NORScandinavia, annex @CZE@YUGBalkans. Will invade @HOL@BEL@LUXBenelux and @SWISwitzerland)"
 RULE_OPTION_FASCIST_BERLIN_MOSCOW_GER_AI_DESC:0 "The @GERGerman AI will remain §Lfascist§! and attempt to form the @GER@SOVBerlin-Moscow axis with the Soviet Union, this will trigger every §Cdemocratic§! nation in the world to form a mutual alliance in defence, This alliance will likely fracture in just a few years after it is formed. The @GERGerman AI will attempt to attack @ITAItaly, @SPRSpain and @PORPortugal also."
 RULE_FASCIST_JAP_AI_DESC:0 "The @JAPJapanese AI will attempt to strike south against the western allies by going down the relevant path in the national focus tree."
 RULE_FASCIST_ALTERNATE_JAP_AI_DESC:0 "The @JAPJapanese AI will prepare a little more before going to @CHIChina, and will bypass the @PHIPhilippines instead of provoking the @USAUnited States."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "The @JAPJapanese AI will attempt to turn §Rcommunist§! and join the comintern to take out @MANManchuria."
 RULE_OPTION_COMMUNIST_ASIAN_SOLIDARITY_JAP_AI_DESC:0 "The @JAPJapanese AI will attempt to turn §Rcommunist§! and support other communist regimes in Asia and attempt to take out @MANManchuria."
 RULE_OPTION_NEUTRALITY_SHOGUN_JAP_AI_DESC:0 "The @JAPJapanese AI will attempt to strike north against the @SOVSoviet Union and make common cause with the Axis."
 RULE_OPTION_NEUTRALITY_SHOWA_JAP_AI_DESC:0 "The @JAPJapanese AI will restore the full soverignty of the Emperor Showa and take it's time building up, before it strikes north against the @SOVSoviet Union in the late game and attempts to join the Axis."
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "The @JAPJapanese AI will attempt to reform into a §Cdemocracy§! and join @ENGBritain or the largest §Cdemocratic§! alliance."
 RULE_DEMOCRATIC_PACIFIC_TREATY_JAP_AI_DESC:0 "The @JAPJapanese AI will attempt to reform into a §Cdemocracy§! and create an Asia-Pacific Treaty Alliance with other nearby §Cdemocratic§! powers if any exist. Late game it will demand @PHIPhilippine liberation from the @USAUnited States."
 RULE_KAISER_GER_AI_DESC:0 "The @GERGerman AI will attempt to return Kaiser Wilhelm II to the throne, starting a new naval arms race with the @ENG@FRA@BEL Colonial Powers, and rearming through the MEFO program with restored Prussian tactics. Guaranteeing @POLPoland for Danzig, and demanding Qingdao off @CHIChina, @GERGermany will then attempt to make a @AUS@HUNAustro-Hungarian ally out of the northern balkans, and attack the @ENG@FRA@BELColonial powers in the lategame. The AI may also attack the @SOVSoviet Union depending on the world circumstances."
 RULE_KAISER_ALT_GER_AI_DESC:0 "The @GERGerman AI will attempt to return Kaiser Wilhelm II to the throne, rearming through the MEFO program with a new panzer doctrine. Guaranteeing both @POLPoland for Danzig, and the @LIT@LAT@ESTBaltic States for tributes. @GERGermany will then attempt to make a annex or ally @AUSAustria and @CZECzechoslovakia,before striking the @SOVSoviet Union. The AI may also attack the @ENG@FRA@BELColonial powers in the lategame."
 RULE_OPTION_KAISER_EXP:0 "Military Kaiserreich - Expansionist"
 RULE_KAISER_EXP_GER_AI_DESC:0 "The @GERGerman AI will attempt to restore the German Kaiserreich under a military dictatorship. starting a new naval arms race with the @ENG@FRA@BEL Colonial Powers, rearming through the MEFO program with a new panzer doctrine. Demanding territorial concessions from @POLPoland and @LITLithuania. @GERGermany will then attempt to make a annex or ally @AUSAustria and @CZECzechoslovakia, before striking the @SOVSoviet Union. The AI may also attack the @ENG@FRA@BELColonial powers in the lategame."
 RULE_OPTION_KAISER_BLITZKRIEG:0 "Military Kaiserreich - Blitzkrieg"
 RULE_KAISER_BLITZKRIEG_GER_AI_DESC:0 "The @GERGerman AI will attempt to restore the German Kaiserreich under a military dictatorship. Rearming through the MEFO program with a new panzer doctrine. Demanding territorial concessions from @POLPoland and @LITLithuania. @GERGermany will then attempt to make a annex or ally @AUSAustria and @CZECzechoslovakia, before striking the @ENG@FRA@BELColonial Powers and the @SOVSoviet Union as early as possible.(Usually 1939)"
 RULE_OPTION_KAISER_CHINA_ALLY:0 "Restore the Kaiser - Ally the Kuomintang"
 RULE_KAISER_CHINA_ALLY_GER_AI_DESC:0 "The @GERGerman AI will attempt to return Kaiser Wilhelm II to the throne, starting a new naval arms race with the @ENG@FRA@BEL Colonial Powers and rearming through the MEFO program with restored Prussian tactics. Guaranteeing @POLPoland in exchange for Danzig, @GERGermany will then attempt to create an alliance with the @CHIKuomintang, before striking the @ENG@FRA@BELColonial Powers and setting up spheres of influence with between @GERGermany, @CHIChina and other @IRA@IRQ@AFG@TIBMiddle Eastern and Asian allies."
 RULE_OPTION_KAISER_DIPLO:0 "Restore the Kaiser - Diplomatic"
 RULE_KAISER_DIPLO_GER_AI_DESC:0 "The @GERGerman AI will attempt to return Kaiser Wilhelm II to the throne, accepting @ENGBritish naval dominance and  focusing on a new economic policy. The AI will take the most friendly route possible in most scenarios, including making alliances in the @YUG@ROM@HUN@GRE@BULBalkans, guaranteeing @POLPoland and the @LIT@LAT@ESTBaltic states with no strings attached, making agreements with @CHIChina and the @ENGUnited Kingdom, and attempting to align @AUSAustria, @CZECzechoslovakia and @ITAItaly. The AI will only attack the @SOVSoviet Union, unless they are attacked first."
 RULE_OPTION_KAISER_ENG_ALLY:0 "Military Kaiserreich - Alliance in the Shade"
 RULE_KAISER_ENG_ALLY_GER_AI_DESC:0 "The @GERGerman AI will attempt to restore the German Kaiserreich under a military dictatorship, submitting to @ENGBritish naval dominance and focusing on a new economic policy with restored Prussian tactics. The AI will set up mutual guarantees with @ENGBritain and attempt to request back old @GERGerman colonial holdings before guaranteeing @POLPoland in exchange for Danzig. @GERGermany will then attack @FRAFrance and attempt to bypass maginot through @SWISwitzerland. The AI is more likely to also attack @ITAItaly and the @SOVSoviet Union in the lategame."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "The @GERGerman AI will attempt to create a constitutional monarchy with a §Cdemocratic§! government, Attempting to create alliances with @AUSAustria and @CZECzechoslovakia, extending Mitteleuropa's influence as much as possible, trading Danzig for gurarantees on @POLPoland, and signing a defence pact with the @ENGUnited Kingdom and @FRAFrance, requesting old @GERGerman colonies be restored. The AI will declare war on the @SOVSoviet Union in the late game to tackle communism once and for all."
 RULE_DEMOCRATIC_DIPLO_GER_AI_DESC:0 "The @GERGerman AI will attempt to create a constitutional monarchy with a §Cdemocratic§! government, Attempting to create alliances with @AUSAustria and @CZECzechoslovakia, extending Mitteleuropa's influence as much as possible, giving guarantees on @POLPoland and the @LIT@LAT@ESTBaltics with no strings attached, and signing a defence pact with @FRAFrance, requesting Qingdao restored from @CHIChina. The AI will not declare war on any countries with the exception of the @SOVSoviet Union in specific game scenarios."
 RULE_OPTION_DEMOCRATIC_EXP:0 "Democratic - Expansionist"
 RULE_DEMOCRATIC_EXP_GER_AI_DESC:0 "The @GERGerman AI will attempt to create a constitutional monarchy with a §Cdemocratic§! government, whilst keeping the fascist MEFO bill system @GERGermany will Attempt to expand it's borders as much as possible, demanding @POLPolish and @LITLithuanian territory, attempting to annex or ally @AUSAustria, and declaring war on the @ENGUnited Kingdom and @FRAFrance over old @GERGerman colonies. The AI will also declare war on the @SOVSoviet Union in the late game to tackle communism once and for all."
 RULE_OPTION_DEMOCRATIC_COLONIAL:0 "Democratic - Restore Colonial Holdings"
 RULE_DEMOCRATIC_COLONIAL_GER_AI_DESC:0 "The @GERGerman AI will attempt to create a constitutional monarchy with a §Cdemocratic§! government, signing a defence treaties with both the @ENGUnited Kingdom and @FRAFrance in order to petition for the return of @GERGerman colonial holdings. The AI will then also demand Qingdao from @CHIChina, and the old imperial lands from @POLPoland.  The AI may declare war on the @SOVSoviet Union in the late game depending on the world situation."
