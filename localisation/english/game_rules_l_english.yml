 RULE_DEMOCRATIC_STRESA_FRONT_FRA_AI_DESC:1 "The @FRAFrench AI will attempt to remain §Cdemocratic§! to form the Stresa Front with @ITAItaly in exchange for territorial concessions, and attempt to convince the @ENGUnited Kingdom to accept both in the allies."
 RULE_DEMOCRATIC_FRANCO_SOVIET_TREATY_FRA_AI_DESC:1 "The @FRAFrench AI will remain §Cdemocratic§! and attempt to create a treaty of mutual guarantees with the @SOVSoviet Union."
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to turn §Rcommunist§! and join the Comintern by going down the relevant branches of the national focus tree."
 RULE_OPTION_COMMUNIST_ANTIFA_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to turn §Rcommunist§! and create an Anti-Fascist coalition with nearby §Rcommunist§! and §Cdemocratic§! countries"
 RULE_OPTION_COMMUNIST_REVOLUTIONARY_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to turn §Rcommunist§! and instigate revolutions in european countries."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "The @FRAFrench AI will remain §Cdemocratic§! and attempt to follow the historical chain of events as much as possible."
 RULE_FASCIST_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to turn §Lfascist§! and make common cause with a §Lfascist§! @GERGermany, by going down the relevant path in the national focus tree."
 RULE_FASCIST_LATIN_ENTENTE_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to turn §Lfascist§! and create a Latin Entente with @SPRSpain, @PORPortugal and @ITAItaly to oppose both @GERGermany and @ENGBritain"
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "The @ROMRomanian AI will keep the royal rule of King Carol, and eventually attempt to establish supremacy over their Balkan neighbors."
 RULE_OPTION_STANDARD_ROM_AI_DESC:0 "The @ROMRomanian AI can swap sides in late game major wars, this is the standard behavior."
 RULE_OPTION_LOYAL_ROM_AI_DESC:0 "The @ROMRomanian AI will not swap sides using their focus tree and decisions."
 RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "The @ROMRomanian AI will attempt to reform the country into a functioning §Cdemocracy§! and ally with other major democratic powers.\n§YRomania can swap sides in late game major wars unless the game rule is disabled.§!"
 RULE_OPTION_SANITAIRE_ROM_AI_DESC:0 "The @ROMRomanian AI will attempt to reform the country into a functioning §Cdemocracy§! and ally with @POLPoland, reviving the Between the Seas concept."
 RULE_COMMUNIST_ROM_AI_DESC:0 "The @ROMRomanian AI will attempt to forge an alliance with a major §Rcommunist§! power.\n§YRomania can swap sides in late game major wars unless the game rule is disabled.§!"
 RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "@YUGYugoslavia will recognise the @SOVSoviet Union and receive economic aid from them, later on §Rabolishing the monarchy§! and joining the Comintern."
 RULE_OPTION_COMMUNIST_NEUTRAL_YUG_AI_DESC:0 "@YUGYugoslavia will recognise the @SOVSoviet Union and receive economic aid from them, later on §Rabolishing the monarchy§!. The AI will not join the Comintern or make any factions."
 RULE_OPTION_COMMUNIST_SLAVIC_YUG_AI_DESC:0 "@YUGYugoslavia will recognise the @SOVSoviet Union and abolish the monarchy, forming the §RSocialist Federal Republic§!. The AI will attempt to promote communism in @BULBulgaria and @ALBAlbania and form a faction with them."
 RULE_OPTION_COMMUNIST_BALKAN_YUG_AI_DESC:0 "@YUGYugoslavia will recognise the @SOVSoviet Union and abolish the monarchy, forming the §RSocialist Federal Republic§!. The AI will attempt to promote communism in the @BUL@ALB@ROM@GRE@HUNBalkans and form an alliance with as many balkan communist countries as possible."
 RULE_HISTORICAL_YUG_AI_DESC:0 "@YUGYugoslavia will follow the historical chain of events, remaining neutral, but then attempt to sign the Tripartite Pact in 1941, if the @ENGUnited Kingdom (or other major §Cdemocratic§! power) denies this then @YUGYugoslavia will back down and join the Allies in 1942."
 RULE_BIGGER_NEUTRAL_YUG_AI_DESC:0 "@YUGYugoslavia will follow the historical chain of events, remaining neutral, but will not attempt to sign the Tripartite Pact or join the Allies, and will try to remain as neutral as possible."
 RULE_SMALLER_NEUTRAL_YUG_AI_DESC:0 "@YUGYugoslavia will cede both Slovenia and Macedonia to it's neighbours, preventing disputes over those territories. The AI will not attempt to sign the Tripartite Pact or join the Allies, and will try to remain as neutral as possible."
 RULE_SPLIT_U_NEUTRAL_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. The AI will not attempt to sign the Tripartite Pact or join the Allies, and will try to remain as neutral as possible. The AI will re-unite the balkan kingdoms in the lategame."
 RULE_SPLIT_I_NEUTRAL_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. The AI will not attempt to sign the Tripartite Pact or join the Allies, and will try to remain as neutral as possible. The AI will release the balkan kingdoms in the lategame, leaving only @SERSerbia"
 RULE_SPLIT_I_NEUTRAL_LEAGUE_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. The AI will not attempt to sign the Tripartite Pact or join the Allies, and will try to remain as neutral as possible. The AI will release the balkan kingdoms in the lategame, forming the Balkan Defence League faction with them."
 RULE_BIGGER_ALLIES_YUG_AI_DESC:0 "@YUGYugoslavia will attempt to join the Allies in 1940 whilst slowly reforming into a §Cdemocracy§!."
 RULE_SMALLER_ALLIES_YUG_AI_DESC:0 "@YUGYugoslavia will cede both Slovenia and Macedonia to it's neighbours, preventing disputes over those territories. Then, the AI will attempt to join the Allies in 1940 whilst slowly reforming into a §Cdemocracy§!."
 RULE_SPLIT_U_ALLIES_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. Then, the AI will attempt to join the Allies in 1940 whilst slowly reforming into a §Cdemocracy§! and re-uniting the balkan kingdoms in the lategame."
 RULE_SPLIT_I_ALLIES_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. Then, the AI will attempt to join the Allies in 1940 whilst slowly reforming into a §Cdemocracy§! and releasing the balkan kingdoms in the lategame, leaving only @SERSerbia"
 RULE_BIGGER_ALLIANCE_YUG_AI_DESC:0 "@YUGYugoslavia will attempt to form a royal marriage and alliance with a monarchist power in 1940."
 RULE_SMALLER_ALLIANCE_YUG_AI_DESC:0 "@YUGYugoslavia will cede both Slovenia and Macedonia to it's neighbours, preventing disputes over those territories. Then, the AI will attempt to form a royal marriage and alliance with a monarchist power in 1940."
 RULE_SPLIT_U_ALLIANCE_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. Then, the AI will attempt to form a royal marriage and alliance with a monarchist power in 1940, and re-unite the balkan kingdoms in the lategame."
 RULE_SPLIT_I_ALLIANCE_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. Then, the AI will attempt to form a royal marriage and alliance with a monarchist power in 1940, and release the balkan kingdoms in the lategame, leaving only @SERSerbia."
 RULE_BIGGER_AXIS_YUG_AI_DESC:0 "@YUGYugoslavia will attempt to join the Axis in 1940 whilst slowly reforming into a §Lfascist dictatorship§!."
 RULE_BIGGER_AXIS_EXPANSION_YUG_AI_DESC:0 "@YUGYugoslavia will attempt to exchange Zara for membership in @ITAItaly's faction (or the Axis) in 1940 whilst slowly reforming into a §Lfascist dictatorship§!. The AI will attempt to claim and annex @BULBulgaria."
 RULE_SMALLER_AXIS_YUG_AI_DESC:0 "@YUGYugoslavia will cede both Slovenia and Macedonia to it's neighbours, preventing disputes over those territories. Then, the AI will attempt to join the Axis in 1940 whilst slowly reforming into a §Lfascist dictatorship§!."
