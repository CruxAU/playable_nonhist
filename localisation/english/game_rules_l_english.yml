 RULE_OPTION_FASCIST_MUSSOLINI_GA_SF_ITA_AI_DESC:0 "The @ITAItalian AI will remain §LFascist§! and keep Mussolini in power, attempt to influence balkan politics, and then guarantee @AUSAustria against the Anchluss whilst attempting to create the Stresa Front with the @ENGUnited Kingdom or @FRAFrance."
