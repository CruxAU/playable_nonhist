 RULE_OPTION_SWE_COMMUNIST_KILBOM_ALLIES: "Kilbom's Socialism - Allies"
 RULE_OPTION_SWE_COMMUNIST_KILBOM_ALLIES_DESC: "With @SWESwedish radio aligning itself with Trade Unions, the §RSocialist Party§! will gain enough Riksdag seats to form a majority and Nils Flyg will become Prime Minister. Flyg will however soon be ousted by the Pro-Allied Karl Kilbom, who will align @SWESweden with the @ENGUnited Kingdom. @SWESweden will join either the Allies or another non-stalinist §Rcommunist§! faction in 1941."
