 RULE_OPTION_HISTORICAL_SDP: "Social Democrats - Historical"
 RULE_HISTORICAL_SWE_AI_DESC: "The @SWESwedish §CSocial Democratic party§! will maintain it's hold on the government after the 1936 elections. @SWESweden will remain neutral in world affairs unless attacked, and will trade with all other western nations reguardless of conflict on their borders."
 RULE_OPTION_SDP_ASSERTIVE: "Social Democrats - Assertive"
 RULE_SDP_ASSERTIVE_SWE_AI_DESC: "The @SWESwedish §CSocial Democratic party§! will maintain it's hold on the government after the 1936 elections. @SWEweden will remain neutral in world affairs unless attacked. @SWESweden will make demands on other countries to assert it's own intrest on the world stage, such as siezing Landsverk, demanding Åland from @FINFinland and occupying Narvik on behalf of @NORNorway if they capitulate, giving @SWESweden access to North Sea trade."
 RULE_OPTION_SWE_DEM_ALT: "Democratic Rearmament"
 RULE_OPTION_SWE_DEM_ALT_DESC: "The @SWESwedish elections of 1936 will occur with a random §Cdemocratic§! party's victory, the AI will go down the democratic tree but will maintain it's neutrality and behave similarly to historical, whilst rearming faster and leaning more into right-leaning policies. The AI will usually send volunteers to @FINFinland in the winter war."
 RULE_OPTION_SWE_ALLIES: "Democratic - Allied Protector"
 RULE_OPTION_SWE_ALLIES_DESC: "The @SWESwedish elections of 1936 will occur with a random §Cdemocratic§! party's victory, the AI will go down the democratic tree, whilst rearming faster and leaning more into right-leaning policies. The AI will join the winter war on @FINFinland's side, and will also begin operations to liberate @NORNorway and @DENDenmark from any country that occupies them in 1941. The AI will also petition to join the Allies whilst in these liberation wars."
 RULE_OPTION_SWE_ALLIES_EXP: "Democratic - Assertive Allied Protector"
 RULE_OPTION_SWE_ALLIES_EXP_DESC: "The @SWESwedish elections of 1936 will occur with a random §Cdemocratic§! party's victory, the AI will go down the democratic tree, whilst rearming faster and leaning more into right-leaning policies. The AI will demand Åland from @FINFinland and occupy Narvik on behalf of @NORNorway if they capitulate. @SWESweden will also prepare operations to liberate @NORNorway and @DENDenmark from any country that occupies them in 1941. The AI will also petition to join the Allies whilst in these liberation wars, and will start wars in 1943 against @ENGEngland, @GERGermany, or @SOVRussia if they are not §Cdemocratic§!."
 RULE_OPTION_SWE_COMMUNISM: "Communism"
 RULE_OPTION_SWE_COMMUNISM_DESC: "The @SWE Swedish AI will go down the §Rcommunist§! tree and either ally the Axis or the Allies" 
 RULE_OPTION_SWE_FASCIST_INDEPENDENT: "Fascist - Neutrality"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws. The @SWESwedish government will then succumb to a fascist takeover. The new government will maintain neutrality in world affairs, but may join a faction if it is attacked."
 RULE_OPTION_SWE_FASCIST_NEU_ASSERTIVE: "Fascist - Assertive"
 RULE_OPTION_SWE_FASCIST_NEU_ASSERTIVE_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws. The @SWESwedish government will then succumb to a fascist takeover. The new government will demand baltic islands from @DENDenmark and @FINFinland, and demand northern Narvik from @NORNorway. Otherwise @SWESweden will maintain a loose neutrality, but may join a fascist faction if it finds itself at war."
 RULE_OPTION_SWE_FASCIST_NEU_EXP: "Fascist - Expansionist"
 RULE_OPTION_SWE_FASCIST_NEU_EXP_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws. The @SWESwedish government will then succumb to a fascist takeover. The new government will demand territory and subjugation from @NORNorway, @DENDenmark and @FINFinland, going on to attempt to form det Stornordiska Riket. Otherwise @SWESweden will maintain a loose neutrality, but may join a fascist faction if it finds itself at war."
 RULE_OPTION_SWE_FASCIST_NEU_ANTI_SOV: "Fascist - Expansionist Anti-Soviet"
 RULE_OPTION_SWE_FASCIST_NEU_ANTI_SOV_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws. The @SWESwedish government will then succumb to a fascist takeover. The new government will demand territory and subjugation from @NORNorway, @DENDenmark and @FINFinland, going on to attempt to form det Stornordiska Riket. @SWESweden will declare an anti-bolshevik crusade in 1941, and likely join a fascist faction or faction at war with the @SOVSoviet Union already."
 RULE_OPTION_SWE_FASCIST_ALLIES: "Fascist - Allies"
 RULE_OPTION_SWE_FASCIST_ALLIES_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws. The @SWESwedish government will then succumb to a fascist takeover. The new government will request to join the Allies around 1940."
 RULE_OPTION_SWE_FASCIST_ALLIES_ASSERTIVE: "Fascist - Allies Assertive"
 RULE_OPTION_SWE_FASCIST_ALLIES_ASSERTIVE_DESC: "With drummed up fears of resurgent bolshevik influence, the §LNSAP§! are able to get enough members on the Rikstag to enact the revokation of the anti-militia laws. The @SWESwedish government will then succumb to a fascist takeover. The new government will request to join the Allies and request control over @SWESweden's old colonial territories from @ENG@FRA@USAMajor democratic powers. The AI will demand baltic islands from @DENDenmark and @FINFinland."
