 RULE_OPTION_COMMUNIST_COMINTERN_2_ENG_AI_DESC:0 "The @ENGBritish AI will become §Rcommunist§! and join the Comintern to Tackle Capitalism. Most games this leads to a lategame war with @USAUSA."
 RULE_OPTION_COMMUNIST_BCA_ENG_AI_DESC:0 "The @ENGBritish AI will become §Rcommunist§!, form it's own faction and enforce decolonization on the European powers."
 RULE_OPTION_COMMUNIST_BCA_2_ENG_AI_DESC:0 "The @ENGBritish AI will become §Rcommunist§! and join hands with the other western-european communist powers (if any exist)."
 RULE_OPTION_THE_KINGS_PARTY:0 "Empower the King's Party"
 RULE_OPTION_THE_KINGS_PARTY_AXIS:0 "Empower the King's Party - Join Axis"
 RULE_OPTION_THE_KINGS_PARTY_ENG_AI_DESC:0 "The @ENGBritish AI will attempt to support King Edward VIII's marriage to Wallis Simpson and empower the King's Party, by going down the relevant path in the national focus tree."
 RULE_OPTION_THE_KINGS_PARTY_AXIS_ENG_AI_DESC:0 "The @ENGBritish AI will attempt to support King Edward VIII's marriage to Wallis Simpson and empower the King's Party, then join @GERGermany's Faction"
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT:0 "No More Appeasement"
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT_ENG_AI_DESC:0 "The @ENGBritish AI will attempt to end its policy of Appeasement and replace it with §Cdemocratic§! interventionism."
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS:0 "Organize the Blackshirts"
 RULE_OPTION_FASCIST_ANTI_GERMAN:0 "Anti-German Blackshirts"
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS_ENG_AI_DESC:0 "The @ENGBritish AI will attempt to organize the §Lblackshirts§! and become §Lfascist§!, and attempt to reclaim the empire."
 RULE_OPTION_FASCIST_ANTI_GERMAN_ENG_AI_DESC:0 "The @ENGBritish AI will attempt to organize the §Lblackshirts§! and become §Lfascist§!, eventually going to war with @GERGermany to prevent a continental hegemony."
 RULE_OPTION_ENG_NO_DECOLONIZE:0 "No Decolonizing"
 RULE_OPTION_ENG_NO_DECOLONIZE_NO_CIVILWAR:0 "No Decolonizing - No Civil War"
 RULE_OPTION_ENG_NO_DECOLONIZE_AI_DESC:0 "The @ENGBritish AI will never decolonize - This will lead to a civil war if the AI goes Communist."
 RULE_OPTION_ENG_NO_DECOLONIZE_NO_CIVILWAR_AI_DESC:0 "The @ENGBritish AI will never decolonize - The communist civil war has been disabled (this also works for a player @ENGBritain)."
 RULE_OPTION_DEMOCRATIC_DECOLONIZE_ENG_AI_DESC:0 "The @ENGBritish AI will remain §CDemocratic§!, and enact a policy of Decolonization."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to remain neutral in world affairs, in late 1939 the AI will choose a path based on the trade influence of @GERGermany and @ENGBritain. (the @ENGBritish AI typically invests more than @GERGerman AI)"
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY:0 "Communist - Independent"
 RULE_OPTION_COMMUNIST_COMINTERN_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to revive the legacy of the "De Zeven Provinciën" mutiny and go §Rcommunist§!, and will then join the Comintern."
 RULE_OPTION_COMMUNIST_WESTERN_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to revive the legacy of the "De Zeven Provinciën" mutiny and go §Rcommunist§!, and will then attempt to join any western §Rcommunist§! faction if any exist."
 RULE_OPTION_LEGACY_OF_THE_DE_ZEVEN_PROVINCIEN_MUTINY_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to revive the legacy of the "De Zeven Provinciën" mutiny and go §Rcommunist§!, and will maintain that the Netherlands is the only bastion of true communism, and will not join any alliances."
 RULE_OPTION_ORANJE_BOVEN:0 "Monarchist - Join Allies"
 RULE_OPTION_ORANJE_BOVEN_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to support monarchism and put Queen Wilhelmina in power, then join the Allies to oppose @GERGermany."
 RULE_OPTION_ORANJE_BOVEN_2:0 "Monarchist - Wilhelminism"
 RULE_OPTION_ORANJE_BOVEN_2_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to support monarchism and put Queen Wilhelmina in power, then will either join @GERGermany if they are Monarchist, or start a war with them if they are not."
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA:0 "Democratic - Move to Batavia"
 RULE_DEMOCRATIC_CONTINUE_THE_WAR_IN_BATAVIA_HOL_AI_DESC:0 "The @HOLDutch AI will remain §Cdemocratic§!, and join the allies in late 1940, if they ever capitulate they will move their capital to Batavia in the @INSEast Indies"
 RULE_OPTION_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS:0 "Democratic - Zuiderzee Works"
 RULE_DEMOCRATIC_CONTINUE_THE_ZUIDERZEE_WORKS_HOL_AI_DESC:0 "The @HOLDutch AI will remain §Cdemocratic§!, and join the allies in 1939, they will focus building up on the continent and defending the mainland."
 RULE_CAVE_TO_THE_GERMANS_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to §Lcave to the @GERGermans§! in the trade war, and ally them once becoming §Lfascist§!, by going down the relevant path in the national focus tree."
 RULE_FASCIST_ALTERNATE_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to §Lcave to the @GERGermans§! in the trade war, but reject the Axis, instead joining either another Fascist European alliance, @FRANapoleon's alliance or the King's party in @ENGBritain, if any of these exist."
 RULE_OPTION_NETHERLANDS_FIRST:0 "Fascist - Netherlands First"
 RULE_NETHERLANDS_FIRST_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to §Lcave to the @GERGermans§! in the trade war, but reject the Axis, insead aiming for higher ambitions in a United Low countries and eventually attempting to take back the old colonies."
 RULE_OPTION_DEMOCRATIC_BENELUX:0 "Democratic - BeNeLux"
 RULE_DEMOCRATIC_BENELUX_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to remain §Cdemocratic§! and lead the low countries into the creation of the @BEL@HOL@LUXBenelux"
 RULE_OPTION_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES:0 "Democratic - European Union"
 RULE_DEMOCRATIC_LEAD_THE_MINOR_DEMOCRACIES_HOL_AI_DESC:0 "The @HOLDutch AI will attempt to remain §Cdemocratic§! and lead Europe's minor §Cdemocracies§! in the creation of a European Union."
 RULE_OPTION_SECULAR_REPUBLIC:0 "Secular Republic"
 RULE_OPTION_SECULAR_REPUBLIC_DESC:0 "@MEXMexico will trend towards moderate secularism and §Crepublican democracy§!. The rule of law will be strengthened in @MEXMexico by Manuel Ávila Camacho after the 1940 elections. This is the historical route for @MEXMexico."
 RULE_OPTION_SECULAR_REPUBLIC_LEFT:0 "Semi-Marxist Secular Republic"
 RULE_OPTION_SECULAR_REPUBLIC_LEFT_DESC:0 "@MEXMexico will trend towards full secularism and §Crepublican democracy§!. The trade unions will be strengthened in @MEXMexico by Vicente Lombardo after the 1940 elections, but @MEXMexico will remain Democratic."
 RULE_OPTION_SECULAR_REPUBLIC_RIGHT:0 "Democratic Republic"
 RULE_OPTION_SECULAR_REPUBLIC_RIGHT_DESC:0 "@MEXMexico will trend towards moderate christian influence and §Crepublican democracy§!. Cedillo's faction will be strengthened in @MEXMexico and Francisco Múgica will win the 1940 elections."
 RULE_OPTION_SOCIAL_CATHOLICISM:0 "Social Catholicism"
 RULE_OPTION_SOCIAL_CATHOLICISM_DESC:0 "Moderate reformers within the Catholic Church will create a new concordat within @MEXMexico, bringing an end to the social strife of totalitarianism, and the introduction of §CCatholic Democracy§! under the faithful leadership of Archbishop Luis María Martínez"
 RULE_OPTION_LEFT_MODERATES:0 "Left Institutionalism"
 RULE_OPTION_LEFT_MODERATES_DESC:0 "@MEXMexico will trend towards moderate secularism and preserve the revolutionary aspects of the PNR, without leaning towards democracy. Liberal Values will be strengthened in @MEXMexico by Francisco Múgica or Manuel Ávila Camacho, one of whom will win the 1940 elections with the support of Calles."
 RULE_OPTION_SECULAR_MODERATES:0 "Secular Institutionalism"
 RULE_OPTION_SECULAR_MODERATES_DESC:0 "@MEXMexico will trend towards moderate secularism and preserve the values the PNR was founded on without leaning towards democracy. The rule of law will be strengthened in @MEXMexico by Lázaro Cárdenas, who will remain in office with the support of Calles even after the 1940 elections."
 RULE_OPTION_RIGHT_MODERATES:0 "Calles' Institutionalism"
 RULE_OPTION_RIGHT_MODERATES_DESC:0 "@MEXMexico will trend towards moderate secularism and preserve the nationalist aspects of the PNR, without leaning towards democracy. Both the Jefe Máximo and Governor of San Luis Potosí will be strengthened in @MEXMexico and Saturnino Cedillo will win the 1940 elections with the support of Calles."
 RULE_OPTION_FASCIST_DICTATORSHIP:0 "Calles' Dictatorship"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC:0 "Plutarco Calles, Saturnino Cedillo and the other military strongmen will abort @MEXMexico's nascent attempts at democracy, and create an Atheist and §LFascist Dictatorship§! under the restored leadership of the Jefe Máximo; Plutarco E. Calles."
 RULE_OPTION_FASCIST_JUNTA:0 "Cedillo's Junta"
 RULE_OPTION_FASCIST_JUNTA_DESC:0 "Plutarco Calles, Saturnino Cedillo and the other military strongmen will abort @MEXMexico's nascent attempts at democracy, and create a Christian and §LFascist Junta§! under the leadership of the the Governor of San Luis Potosí; Saturnino Cedillo Martínez."
 RULE_OPTION_MEX_FALANGIST:0 "Synarchist Dictatorship"
 RULE_OPTION_MEX_FALANGIST_DESC:0 "After the exile of Plutarco Calles and the arrest of Cedillo, other military strongmen now under the Synarchist banner of Salvador Abascal will end @MEXMexico's nascent attempts at democracy, and create a Falangist Dictatorship."
 RULE_OPTION_THEOCRATIC_ORDER:0 "Theocratic Order"
 RULE_OPTION_THEOCRATIC_ORDER_DESC:0 "The Synarchists and Cristeros will take power in @MEX Mexico under the watchful eye of Jesús Degollado Guízar, creating a new Latin American order in service of God."
 RULE_OPTION_INSTITUTIONAL_COMMUNISM:0 "Institutional Communism"
 RULE_OPTION_INSTITUTIONAL_COMMUNISM_DESC:0 "@MEXMexico will trend towards full secularism and the revolutionary values of the party will be taken to §Rcommunist§! ends. The rule of law will be strengthened in @MEXMexico by Lázaro Cárdenas, who will remain in office after cancelling the 1940 elections."
 RULE_OPTION_INSTITUTIONAL_COMMUNISM_LEFT:0 "Revolutionary Socialism"
 RULE_OPTION_INSTITUTIONAL_COMMUNISM_LEFT_DESC:0 "@MEXMexico will trend towards full secularism and revolutionary values of the party will be taken to §Rcommunist§! ends. The trade unions will be strengthened in @MEXMexico by Vicente Lombardo after the 1940 elections, who will take an interventionist stance in world affairs."
 RULE_OPTION_INSTITUTIONAL_COMMUNISM_RIGHT:0 "Christian Socialism"
 RULE_OPTION_INSTITUTIONAL_COMMUNISM_RIGHT_DESC:0 "@MEXMexico will trend towards christian influence and revolutionary values of the party will be taken to §Rcommunist§! ends. The Social Democrats and Christian Socialists will be strengthened in @MEXMexico by Francisco Múgica after the 1940 elections."
 RULE_OPTION_SOVIET_REPUBLIC:0 "Soviet Republic"
 RULE_OPTION_SOVIET_REPUBLIC_DESC:0 "@MEXMexico will trend towards full secularism and revolutionary values of the party will be taken to §Rcommunist§! ends. The stalinists will be strengthened in @MEXMexico by Dionisio Encina after the 1940 elections, who will take an interventionist stance in world affairs, and focus on strengthening the revolutionary army."
 RULE_OPTION_CARDENISMO:0 "Cárdenismo"
 RULE_OPTION_CARDENISMO_DESC:0 "@MEXMexico will trend towards §Rcommunism§! until the party is overthrown by a Trotskyist faction, Hernán Laborde will take over this faction in 1940 or earlier. @MEXMexico will focus on internal political affairs before taking an interventionist stance in world affairs."
 RULE_OPTION_TROTSKY:0 "Trotsky's Coup"
 RULE_OPTION_TROTSKY_DESC:0 "@MEXMexico will trend towards §Rcommunism§! until the party is overthrown by a Trotskyist faction, then Lev Trotsky himself will take over this faction in 1940 or earlier ONLY if he has been exiled from @NORNorway. @MEXMexico will focus on internal political affairs before taking an interventionist stance in world affairs, and will attempt to form a large §Rcommunist§! faction with members all around the world to take on Stalinism."
 RULE_OPTION_CEDILLO_REBELS:0 "Cedillo Rebellion"
 RULE_OPTION_CEDILLO_REBELS_DESC:0 "Saturnino Cedillo Martínez and the other military strongmen will set up and initiate a rebellion against Cárdenas, with the support of Plutarco E. Calles, and create a §LFascist Junta§! after a civil war against the party."
 RULE_OPTION_FP_NEUTRAL_DESC:0 "@MEXMexico will remain neutral in world affairs, and will not align itself with any faction, nor create a faction of it's own, unless they get involved in a war."
 RULE_OPTION_FP_USA:0 "Align with the @USAUSA"
 RULE_OPTION_FP_USA_DESC:0 "@MEXMexico will align it's foreign policy with the @USAUnited States, and will attempt to join any faction they are a part of. This is historical behavior."
 RULE_OPTION_FP_ENG:0 "Align with the @ENGUK"
 RULE_OPTION_FP_ENG_DESC:0 "@MEXMexico will align it's foreign policy with the @ENGUnited Kingdom, and will attempt to join any faction they are a part of."
 RULE_OPTION_FP_GER:0 "Align with @GERGermany"
 RULE_OPTION_FP_GER_DESC:0 "@MEXMexico will align it's foreign policy with @GERGermany, and will attempt to join any faction they are a part of."
 RULE_OPTION_FP_SOV:0 "Align with the @SOVUSSR"
 RULE_OPTION_FP_SOV_DESC:0 "@MEXMexico will align it's foreign policy with the @SOVSoviet Union, and will attempt to join any faction they are a part of."
 RULE_OPTION_FP_HISPANIC:0 "Hispanic Alliance"
 RULE_OPTION_FP_HISPANIC_DESC:0 "@MEXMexico will attempt to create it's own faction with §Lfascist §!and §gnon-aligned§! powers in Latin America.§Y Requires @MEXMexico to be either§! §Lfascist§! §Yor§! §gnon-aligned§!"
 RULE_OPTION_FP_BOLIVARIAN:0 "Bolivarian Alliance"
 RULE_OPTION_FP_BOLIVARIAN_DESC:0 "@MEXMexico will attempt to create it's own faction with §Rcommunist§! and §gnon-aligned§! powers in Latin America. §YRequires @MEXMexico to be either§! §Rcommunist§! §Yor§! §gnon-aligned§!"
 RULE_OPTION_EXPANSION:0 "March Southwards"
 RULE_OPTION_EXPANSION_DESC:0 "@MEXMexico will begin to expand southwards towards central, and south america. The AI may attempt to attack the @USAUnited states at some point if it is going well. §YRequires @GERGerman or @SOVSoviet alignment, or creating the Hispanic or Bolivarian Alliance.§!"
