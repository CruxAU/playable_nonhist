 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL: "Centralized Nordic Council"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_DESC: "The @SWESwedish elections of 1936 will occur with a random §Cdemocratic§! party's victory, the AI will take a more active role in defending Scandinavia by attempting to form the @SWE@NOR@DEN@FINNordic Defence Council to protect §Cdemocratic§! and §gnon-aligned§! Nordics by puppeting them."
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_EXP: "Assertive Centralized Council"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_EXP_DESC: "The @SWESwedish elections of 1936 will occur with a random §Cdemocratic§! party's victory, the AI will take a more active role in defending Scandinavia by first joining the winter war on @FINFinland's side and then attempting to form the @SWE@NOR@DEN@FINNordic Defence Council to protect §Cdemocratic§! and §gnon-aligned§! Nordics by puppeting them. The AI will start wars in the lategame against @ENGEngland, @GERGermany, or @SOVRussia if they are not §Cdemocratic§! "
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_FACTION: "Decentralized Nordic Council"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_FACTION_DESC: "The @SWESwedish elections of 1936 will occur with a random §Cdemocratic§! party's victory, the AI will take a more active role in defending Scandinavia by attempting to form the @SWE@NOR@DEN@FINNordic Defence Council to protect §Cdemocratic§! and §gnon-aligned§! Nordics by allying them. The AI will focus on welfare and stability rather than military buildup."
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_FACTION_EXP: "Decentralized Nordic Council Alt"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_FACTION_EXP_DESC: "The @SWESwedish elections of 1936 will occur with a random §Cdemocratic§! party's victory, the AI will take a more active role in defending Scandinavia by first seizing Åland and then attempting to form the @SWE@NOR@DEN@FINNordic Defence Council to protect §Cdemocratic§! and §gnon-aligned§! Nordics by allying them. The AI will focus on military buildup rather than welfare and stability."
 RULE_OPTION_SWE_COMMUNIST_FLYG: "Flyg's Socialism - Neutrality"
 RULE_OPTION_SWE_COMMUNIST_FLYG_DESC: "With @SWESwedish radio aligning itself with Trade Unions, the §RSocialist Party§! will gain enough Riksdag seats to form a majority and the Pro-German Nils Flyg will become Prime Minister. Flyg will maintain his grip on power, but will maintain @SWESweden's previous neutral stance, apart from embargoing the @SOVSoviet Union and leaning into Axis trade."
 RULE_OPTION_SWE_COMMUNIST_FLYG_AXIS: "Flyg's Socialism - Axis"
 RULE_OPTION_SWE_COMMUNIST_FLYG_AXIS_DESC: "With @SWESwedish radio aligning itself with Trade Unions, the §RSocialist Party§! will gain enough Riksdag seats to form a majority and the Pro-German Nils Flyg will become Prime Minister. Flyg will maintain his grip on power, and align @SWESweden with @GERGermany. @SWESweden will join either the Axis or another non-stalinist §Rcommunist§! faction in 1941."
 RULE_OPTION_SWE_COMMUNIST_FLYG_AXIS_AGGR: "Flyg's Socialism - Axis Assertive"
 RULE_OPTION_SWE_COMMUNIST_FLYG_AXIS_AGGR_DESC: "With @SWESwedish radio aligning itself with Trade Unions, the §RSocialist Party§! will gain enough Riksdag seats to form a majority and the Pro-German Nils Flyg will become Prime Minister. Flyg will maintain his grip on power, and demand Åland from @FINFinland. @SWESweden will join either the Axis or another non-stalinist §Rcommunist§! faction in 1940, and declare war on @ENGEngland and @SOVRussia if they are either Stalinist or not communist soon after."
 RULE_OPTION_SWE_COMMUNIST_FLYG_NORDIC: "Flyg's Socialism - Nordic Union"
 RULE_OPTION_SWE_COMMUNIST_FLYG_NORDIC_DESC: "With @SWESwedish radio aligning itself with Trade Unions, the §RSocialist Party§! will gain enough Riksdag seats to form a majority and the Pro-German Nils Flyg will become Prime Minister. Flyg will maintain his grip on power, and create the Scandinavian Defence Union in 1941, inviting @NOR@DEN@ICE@FINNordic §Rcommunist§! and §CDemocratic§! countries."
 RULE_OPTION_SWE_COMMUNIST_FLYG_NORDIC_AGGR: "Flyg's Socialism - Nordic Union Assertive"
 RULE_OPTION_SWE_COMMUNIST_FLYG_NORDIC_AGGR_DESC: "With @SWESwedish radio aligning itself with Trade Unions, the §RSocialist Party§! will gain enough Riksdag seats to form a majority and the Pro-German Nils Flyg will become Prime Minister. Flyg will maintain his grip on power, and join the winter war on @FINFinland's side, all while supporting revolutions in @NORNorway and @DENDenmark. @SWESweden will create the Scandinavian Defence Union in 1940, inviting @NOR@DEN@ICE@FINNordic §Rcommunist§! and §CDemocratic§! countries, and soon after start wars with @GERGermany, @ENGEngland and @SOVRussia if they are either Stalinist or not communist." 
 RULE_OPTION_SWE_COMMUNIST_KILBOM: "Kilbom's Socialism - Neutrality"
