 RULE_OPTION_ROMANOV:0 "Monarchist - Romanov"
 RULE_ROMANOV_POL_AI_DESC:0 "The @POLPolish AI will crown 'Anastasia Romanov' as King and aim at creating a Slavic Union!"
 RULE_OPTION_ROMANOV_ALLIANCE:0 "Monarchist Pact - Romanov"
 RULE_ROMANOV_ALLIANCE_POL_AI_DESC:0 "The @POLPolish AI will crown 'Anastasia Romanov' as King, but her ambitions will be tempered! The AI will seek to form a faction with a continental european imperial power if any exist, but will not ally with @SOVRussia."
