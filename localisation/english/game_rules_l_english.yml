 RULE_OPTION_GER_ALT_FASCIST: "Fascist - Neurath's Concerns"
 RULE_OPTION_GER_ALT_FASCIST_AI_DESC: "The @GERGerman AI will §Lheed Von Neurath's concerns§!, forgoing the Molotov-Ribbentrop pact. The AI will also invade @SWISwitzerland and @IREIreland along with the @CZE@POL@HOL@BEL@FRA@NOR@DENhistorical targets, and befriend @CHIChina instead of @JAPJapan."
 RULE_OPTION_GER_ALT_FASCIST_WW: "Fascist - Technocratic"
 RULE_OPTION_GER_ALT_FASCIST_WW_AI_DESC: "The @GERGerman AI will mostly follow the §Lhistorical route§!, but will scrap the MEFO bills to prioritise economic growth, focus on research bonuses and develop wonderweapons resulting in slower political focuses. The AI will attempt to annex both @CZECzechoslovakia and @YUGYugoslavia before declaring war on @POLPoland and attempt to ally both @ITAItaly and @SPRSpain."
 RULE_OPTION_GER_ALT_FASCIST_FRIENDLY: "Fascist - Diplomatic"
 RULE_OPTION_GER_ALT_FASCIST_FRIENDLY_AI_DESC: "The @GERGerman AI will §Lheed Von Neurath's concerns§!, and scrap the MEFO bills to prioritise economic growth. The AI will take every focus to improve trade, diplomatic, and alliance relations with other nations. @GERGermany will trade @POLDanzig for @SLOSlovakia after integrating @CZECzechoslovakia, attempt to influence the @HOL@BEL@LUXBenelux, @DEN@NOR@SWENordics, and @LIT@LAT@ESTBaltics, along with @JAPJapan, @ITAItaly, @SPRSpain, @PORPortugal and @TURTurkey. The AI may not be successful in influencing everyone, and will still declare war on @FRAFrance and the @SOVSoviets."
 RULE_OPTION_GER_ALT_FASCIST_BLITZKRIEG:0 "Fascist - True Blitzkrieg"
 RULE_OPTION_GER_ALT_FASCIST_BLITZKRIEG_AI_DESC:0 "The @GERGerman AI will mostly follow the §Lhistorical route§!, but will rush to declare war on @POLPoland over danzig one year early, in 1938, the AI will also early war into the @SOVSoviet Union."
 RULE_OPTION_GER_ALT_FASCIST_EXP: "Fascist - Belligerent Irredentism"
 RULE_OPTION_GER_ALT_FASCIST_EXP_AI_DESC: "The @GERGerman AI will §Lheed Von Neurath's concerns§!, forgoing the Molotov-Ribbentrop pact. The AI will take every focus to invade and make demands of these nations: @CZE@YUG@POL@HOL@BEL@LUX@DEN@NOR@FRA@ITA@SPR@POR@SWI@SWE@FIN@GRE@ENG@IRE@USA"
