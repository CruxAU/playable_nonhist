 RULE_FASCIST_ALTERNATE_KING_ROME_HUN_AI_DESC: "The @HUNHungarian AI will end Horthy's regency and elect the §Lfascist sympathyser§! Friedrich Franz of Mecklenburg-Schwerin to be King, renewing the Rome Protocols with @ITAItaly. @HUNHungary will not make any territorial demands of their neighbours, unless they have already been granted this territory from @GERGerman or @ITAItalian arbitration."
 RULE_FASCIST_ALTERNATE_KING_ROME_ALT_HUN_AI_DESC: "The @HUNHungarian AI will end Horthy's regency and elect the §Lfascist sympathyser§! Friedrich Franz of Mecklenburg-Schwerin to be King, renewing the Rome Protocols with @ITAItaly. @HUNHungary will wait until it has a sizable enough army to demand minor territories from it's @CZE@ROM@YUG@AUSneighbours, unless they have already been granted this territory from @GERGerman or @ITAItalian arbitration."
 RULE_HORTHYIST_KING_HUNGARY_HUN_AI_DESC: "The @HUNHungarian AI will crown Miklós Horthy as king of Hungary, technically abiding by the stipulations of the little entente. The AI will then build it's industry and army for a while, before attempting to establish a Greater Hungarian Kingdom by seizing territory from it's @YUG@CZE@ROM@AUSdirect neighbours in the 1940's."
 RULE_HORTHYIST_KING_HUNGARY_FAST_HUN_AI_DESC: "The @HUNHungarian AI will crown Miklós Horthy as king of Hungary, technically abiding by the stipulations of the little entente. The AI will then attempt to establish a Greater Hungarian Kingdom by seizing territory from it's @YUG@CZE@ROM@AUSdirect neighbours as soon as they can, prepared or not."
 RULE_HORTHYIST_KING_HUNGARY_ANTI_COMMUNIST_HUN_AI_DESC: "The @HUNHungarian AI will crown Miklós Horthy as king of Hungary, technically abiding by the stipulations of the little entente. The AI will then build it's industry and army for a while, before attempting to establish a Greater Hungarian Kingdom by seizing territory from it's @YUG@CZE@ROM@AUSdirect neighbours in the 1940's, and directly attack major and nearby communist regimes in the world in the lategame."
 RULE_HORTHYIST_KING_HUNGARY_ALT_HUN_AI_DESC: "The @HUNHungarian AI will crown Miklós Horthy as king of Hungary, technically abiding by the stipulations of the little entente. The AI will then build it's industry and army for a while, before attempting to establish a Greater Hungarian Kingdom by seizing territory from it's @YUG@CZE@ROM@AUSdirect neighbours in the 1940's, and attempt to form an Apostolic Kingdom by attacking other @YUG@ROM@CZE@AUS@POL@GRE@TURnearby and @SOV@ENG@FRAimperial nations for ancient Magyar claims."
 RULE_HORTHYIST_KING_HUNGARY_ALLIES_HUN_AI_DESC: "The @HUNHungarian AI will crown István Horthy as king of Hungary, technically abiding by the stipulations of the little entente. The AI will then build it's industry and army whilst attempting to join the @ENGEnglish in an alliance, before trying to establish a Greater Hungarian Kingdom by seizing territory from it's @YUG@CZE@ROM@AUSdirect neighbours in the 1940's."
 RULE_HORTHYIST_KING_HUNGARY_ALLIES_FAST_HUN_AI_DESC: "The @HUNHungarian AI will crown István Horthy as king of Hungary, technically abiding by the stipulations of the little entente. The AI will attempt to join the @ENGEnglish in an alliance, whilst trying to establish a Greater Hungarian Kingdom by seizing territory from it's @YUG@CZE@ROM@AUSdirect neighbours as soon as they can, prepared or not."
 RULE_HORTHYIST_KING_HUNGARY_ALLIES_ANTI_COMMUNISM_HUN_AI_DESC: "The @HUNHungarian AI will crown István Horthy as king of Hungary, technically abiding by the stipulations of the little entente. The AI will then build it's industry and army whilst attempting to join the @ENGEnglish in an alliance, before trying to establish a Greater Hungarian Kingdom by seizing territory from it's @YUG@CZE@ROM@AUSdirect neighbours in the 1940's, and directly attack major and nearby §Rcommunist§! regimes in the world in the lategame."
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC: "The @HUNHungarian AI will attempt to become a constitutional monarchy by going down the relevant path in the national focus tree, electing the §Cdemocratic§! sympathyser Carl V Wilhelm as it's new Apostolic King. This AI will generally stay neutral in world affairs."
 RULE_OPTION_DEMOCRATIC_ALLIES_HUN_AI_DESC: "The @HUNHungarian AI will attempt to become a constitutional monarchy by going down the relevant path in the national focus tree, electing the §Cdemocratic§! sympathyser Carl V Wilhelm as it's new Apostolic King. @HUNHungary will attempt to join the Allies before 1939."
 RULE_OPTION_DEMOCRATIC_BALKAN_HUN_AI_DESC: "The @HUNHungarian AI will attempt to become a constitutional monarchy by going down the relevant path in the national focus tree, electing the §Cdemocratic§! sympathyser Carl V Wilhelm as it's new Apostolic King. @HUNHungary will attempt to create an alliance and union with @ROMRomania, with the option to invite other @CZE@YUG@BUL@ALB@GRE@AUSBalkan countries."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC: "The @HUNHungarian AI will restore Habsburg rule to the nation, selecting Otto von Habsburg as their ruler if available to them. @HUNHungary will demand Habsburg titles be restored in both @AUSAustria and @CZECzechoslovakia, and will attempt to re-create the Central Powers with @GERGermany. The AI may demand @CROCroatian lands from @YUGYugoslavia, and @TRATransylvania from @ROMRomania."
 RULE_OPTION_AUSTRIA_HUNGARY_CP_AGGR_HUN_AI_DESC: "The @HUNHungarian AI will restore Habsburg rule to the nation, selecting Otto von Habsburg as their ruler if available to them. @HUNHungary will demand Habsburg titles be restored in both @AUSAustria and @CZECzechoslovakia, and will attempt to re-create the Central Powers with @GERGermany. The AI will demand @CROCroatian lands from @YUGYugoslavia, @TRATransylvania from @ROMRomania, and @UKRGalacia from @POLPoland, and will attempt to fully restore the @AUS@HUNAustro-Hungarian Empire."
 RULE_OPTION_AUSTRIA_HUNGARY_ALLIES_HUN_AI_DESC: "The @HUNHungarian AI will restore Habsburg rule to the nation, selecting Otto von Habsburg as their ruler if available to them. @HUNHungary will demand Habsburg titles be restored in both @AUSAustria and @CZECzechoslovakia, and will attempt to re-create the Old Grand Alliance with the @ENGUnited Kingdom. The AI may demand @CROCroatian lands from @YUGYugoslavia, and @TRATransylvania from @ROMRomania."
 RULE_OPTION_AUSTRIA_HUNGARY_ALLIES_AGGR_HUN_AI_DESC: "The @HUNHungarian AI will restore Habsburg rule to the nation, selecting Otto von Habsburg as their ruler if available to them. @HUNHungary will demand Habsburg titles be restored in both @AUSAustria and @CZECzechoslovakia, and will attempt to re-create the Old Grand Alliance with the @ENGUnited Kingdom. The AI will demand @CROCroatian lands from @YUGYugoslavia, @TRATransylvania from @ROMRomania, and @UKRGalacia from @POLPoland, and will attempt to fully restore the @AUS@HUNAustro-Hungarian Empire."
 RULE_OPTION_AUSTRIA_HUNGARY_HB_HUN_AI_DESC: "The @HUNHungarian AI will restore Habsburg rule to the nation, selecting Otto von Habsburg as their ruler if available to them. @HUNHungary will demand Habsburg titles be restored in both @AUSAustria and @CZECzechoslovakia, and will create a royalist alliance with their subject nations to demand @POLPoland return Habsburg rule, along with @UKRUkraine should @AUS@HUNAustria-Hungary control that territory. The AI may demand @CROCroatian lands from @YUGYugoslavia, and @TRATransylvania from @ROMRomania."
 RULE_OPTION_AUSTRIA_HUNGARY_HB_AGGR_HUN_AI_DESC: "The @HUNHungarian AI will restore Habsburg rule to the nation, selecting Otto von Habsburg as their ruler if available to them. @HUNHungary will demand Habsburg titles be restored in both @AUSAustria and @CZECzechoslovakia, and will create a royalist alliance with their subject nations to demand other nations return Habsburg rule. The AI will demand @CROCroatian lands from @YUGYugoslavia, @TRATransylvania from @ROMRomania, @UKRGalacia from @POLPoland, and will attempt to fully restore the @AUS@HUNAustro-Hungarian Empire."
 RULE_OPTION_AUSTRIA_HUNGARY_NEU_AGGR_HUN_AI_DESC: "The @HUNHungarian AI will restore Habsburg rule to the nation, selecting Otto von Habsburg as their ruler if available to them. @HUNHungary will demand Habsburg titles be restored in both @AUSAustria and @CZECzechoslovakia, but will not create it's own faction, nor attempt to join the Central Powers or Allies. The AI will demand @CROCroatian lands from @YUGYugoslavia, @TRATransylvania from @ROMRomania, @UKRGalacia from @POLPoland, and will attempt to fully restore the @AUS@HUNAustro-Hungarian Empire."
 RULE_HABSBURG_HUNGARY_HUN_AI_DESC: "The @HUNHungarian AI will elect Joseph August von Habsburg as its king. The AI will then build it's industry and army for a while, before attempting to restore Greater Hungary under Habsburg rule by seizing territory from it's @YUG@CZE@ROMdirect neighbours in the 1940's."
 RULE_HABSBURG_HUNGARY_FAST_HUN_AI_DESC: "The @HUNHungarian AI will elect Joseph August von Habsburg as its king. The AI will then attempt to restore Greater Hungary under Habsburg rule by seizing territory from it's @YUG@CZE@ROMdirect neighbours as soon as they can, prepared or not."
 RULE_HABSBURG_HUNGARY_ANTI_COMMUNIST_HUN_AI_DESC: "The @HUNHungarian AI will elect Joseph August von Habsburg as its king. The AI will then build it's industry and army for a while, before attempting to restore Greater Hungary under Habsburg rule by seizing territory from it's @YUG@CZE@ROMdirect neighbours in the 1940's, and directly attack major and nearby §Rcommunist§! regimes in the world in the lategame."
 RULE_HABSBURG_HUNGARY_ALT_HUN_AI_DESC: "The @HUNHungarian AI will elect Joseph August von Habsburg as its king. The AI will then build it's industry and army for a while, before attempting to restore Greater Hungary under Habsburg rule by seizing territory from it's @YUG@CZE@ROMdirect neighbours in the 1940's, and attempt to form an Apostolic Kingdom by attacking other @YUG@ROM@CZE@AUS@POL@GRE@TURnearby and @SOV@ENG@FRAimperial nations for ancient Magyar claims."
 RULE_REPUBLICAN_DEMOCRACY_HUN_AI_DESC: "The @HUNHungarian AI will oppose Horthy, and attempt to bring §Cdemocracy§! to the nation via revolution, establishing the Second Republic and forming the Danubian Federation with other @CZE@YUG@AUS@BUL@GRE@ROMBalkan nations, the AI will not demand @TRASzékely autonomy from @ROMRomania."
 RULE_REPUBLICAN_DEMOCRACY_NEU_HUN_AI_DESC: "The @HUNHungarian AI will oppose Horthy, and attempt to bring §Cdemocracy§! to the nation via revolution, establishing the Second Hungarian Republic. The AI will not make any demands of it's neighbours nor form a faction of it's own."
 RULE_REPUBLICAN_DEMOCRACY_AGGR_HUN_AI_DESC: "The @HUNHungarian AI will oppose Horthy, and attempt to bring §Cdemocracy§! to the nation via revolution, establishing the Second Republic and forming the Danubian Federation with other @CZE@YUG@AUS@BUL@GRE@ROMBalkan nations, the AI will demand @TRASzékely autonomy from @ROMRomania, and pursue it's faction's expansion more aggressively." 
 RULE_REPUBLICAN_DEMOCRACY_EXPANSIONIST_FAST_HUN_AI_DESC: "The @HUNHungarian AI will oppose Horthy, and attempt to bring §Cdemocracy§! to the nation via revolution, establishing the Second Republic and embracing the Dragon Movement. The AI will start attacking it's neighbours as soon as possible in an attempt to restore Greater Hungary."
 RULE_REPUBLICAN_DEMOCRACY_EXPANSIONIST_HUN_AI_DESC: "The @HUNHungarian AI will oppose Horthy, and attempt to bring §Cdemocracy§! to the nation via revolution, establishing the Second Republic and embracing the Dragon Movement. The AI will start attacking it's neighbours in the 1940's in an attempt to restore Greater Hungary."
 RULE_REPUBLICAN_DEMOCRACY_EXPANSIONIST_AGGR_HUN_AI_DESC: "The @HUNHungarian AI will oppose Horthy, and attempt to bring §Cdemocracy§! to the nation via revolution, establishing the Second Republic and embracing the Dragon Movement. The AI will start attacking it's neighbours as soon as possible in an attempt to restore Greater Hungary. The AI will also begin attacking every §Ynon-democratic§! European major country after this."
 RULE_OPTION_COMMUNIST_HUN_AI_DESC: "The @HUNHungarian AI will oppose Horthy, and attempt to bring about a §Rcommunist§! revolution led by Mátyás Rákosi, who will attempt to join the Comintern. This AI will not attack it's neighbours."
 RULE_OPTION_COMMUNIST_AGGR_HUN_AI_DESC: "The @HUNHungarian AI will oppose Horthy, and attempt to bring about a §Rcommunist§! revolution led by Mátyás Rákosi, who will attempt to join the Comintern. This AI put pressure on the @SOVSoviet Union to split @ROMRomania and later attack @CZECzechoslovakia over @HUNHungarian claims."
 RULE_RESTORE_THE_SOCIALIST_REPUBLIC_HUN_AI_DESC: "The @HUNHungarian AI will oppose Horthy, and attempt to bring about a socialist revolution led by Béla Kun, Restoring the Socialist Federative Republic. @HUNHungary will embrace revanchism and attack it's @CZE@ROM@YUGneighbours over their claims needed to bring about a Red Greater Hungarian State, and maybe even a United Balkan State."
 RULE_RESTORE_THE_SOCIALIST_REPUBLIC_NEU_HUN_AI_DESC: "The @HUNHungarian AI will oppose Horthy, and attempt to bring about a socialist revolution led by Béla Kun, Restoring the Socialist Federative Republic. @HUNHungary will reject revanchism try to remain neutral in world affairs."
