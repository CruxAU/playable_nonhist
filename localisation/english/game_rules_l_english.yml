 RULE_OPTION_FIN_FASCIST_AXIS: "Elected Fascists - Axis"
 RULE_OPTION_FIN_FASCIST_AXIS_DESC: "The @FINFinnish Right, led by the §LPatriotic People's Movement§!, will win the national elections, relying on organizations like the Mustapaidat and Suojeluskunta to develop a powerful military and economy before joining the Axis in late 1940."
 RULE_OPTION_FIN_FASCIST_AXIS_BALTIC: "Elected Fascists - Axis Baltic Claims"
 RULE_OPTION_FIN_FASCIST_AXIS_BALTIC_DESC: "The @FINFinnish Right, led by the §LPatriotic People's Movement§!, will win the national elections, relying on organizations like the Mustapaidat and Suojeluskunta to develop a powerful military and economy before attempting an agreement to merge with @ESTEstonia and make claims on other @LAT@LITBaltic nations. @FINFinland will join the Axis in 1941."
 RULE_OPTION_FIN_FASCIST_AXIS_EXP: "Elected Fascists - Axis Expansionism"
 RULE_OPTION_FIN_FASCIST_AXIS_EXP_DESC: "The @FINFinnish Right, led by the §LPatriotic People's Movement§!, will win the national elections, relying on organizations like the Mustapaidat and Suojeluskunta to develop a powerful military and economy before attempting an agreement to merge with @ESTEstonia and make claims on other @LAT@LITBaltic nations, and will also attempt annex any other Axis-aligned @NOR@SWE@DEN@ICENordic countries after @FINFinland joins the Axis itself in 1941."
 RULE_OPTION_FIN_FASCIST_NORDIC: "Elected Fascists - Supremacy League"
 RULE_OPTION_FIN_FASCIST_NORDIC_DESC: "The @FINFinnish Right, led by the §LPatriotic People's Movement§!, will win the national elections, relying on organizations like the Mustapaidat and Suojeluskunta to develop a powerful military and economy before creating the Finnish Supremacy League in late 1940, inviting other §Lfascist-leaning§! @SWE@NOR@DENNordic and @EST@LIT@LATBaltic countries."
 RULE_OPTION_FIN_FASCIST_NORDIC_EXP: "Elected Fascists - Supremacy League Expansionism"
 RULE_OPTION_FIN_FASCIST_NORDIC_EXP_DESC: "The @FINFinnish Right, led by the §LPatriotic People's Movement§!, will win the national elections, relying on organizations like the Mustapaidat and Suojeluskunta to develop a powerful military and economy before creating the Finnish Supremacy League in late 1940, inviting and eventually annexing other §Lfascist-leaning§! @SWE@NOR@DENNordic and @EST@LIT@LATBaltic countries, and will also attempt to create an uprising in @KARKarelia to prompt an Expansionist war against the @SOVSoviet Union."
 RULE_OPTION_FIN_FASCIST_COUP_AXIS: "Fascist Coup - Axis"
 RULE_OPTION_FIN_FASCIST_COUP_AXIS_DESC: "The @FINFinnish Right, led by the §LPatriotic People's Movement§!, will organise to coup the government before joining the Axis in 1939."
 RULE_OPTION_FIN_FASCIST_COUP_AXIS_BALTIC: "Fascist Coup - Axis Baltic Claims"
