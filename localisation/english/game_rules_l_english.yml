 RULE_FASCIST_ALTERNATE_KING_HUN_AI_DESC: "The @HUNHungarian AI will end Horthy's regency and elect the §Lfascist sympathyser§! Friedrich Franz of Mecklenburg-Schwerin to be King, but will not try to join any faction, however the AI will still join factions under normal game rules (e.g. if they are both at war). @HUNHungary will not make any territorial demands of their neighbours, unless they have already been granted this territory from @GERGerman arbitration."
