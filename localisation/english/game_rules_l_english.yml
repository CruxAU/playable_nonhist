 RULE_OPTION_DEFAULT:0 "Default"
 RULE_OPTION_DEFAULT_AI_DESC:0 "The AI will make decisions based on other gameplay settings, such as the option to force historical focuses and other gameplay scenarios. This is the same behavior as in version 1.5 and earlier."
 RULE_OPTION_RANDOM_AI_DESC:0 "The AI will randomly decide on a game plan at the start of the game and attempt to execute it. §YIf you already have historical focuses turned off, This does not have any effect!§!"
 RULE_OPTION_DEFAULT_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will randomly select a strategy at the start of the game and execute it, some strategies are more likely to occur than others, Game Balancing Rules will be implemented so that ideologies are roughly even. This is default AI behavior."
 RULE_OPTION_HISTORICAL_PATHS:0 "Mostly Historical Mode"
 RULE_OPTION_HISTORICAL_PATHS_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will still follow the historical focus tree, however the AI will §YNOT§! follow history in events, decisions, and general strategy. \n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_NO_GAME_BALANCE:0 "Disable Game Balance"
 RULE_OPTION_NO_GAME_BALANCE_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will randomly select a strategy at the start of the game and execute it, some strategies are more likely to occur than others, Game Balancing Rules are purposefully disabled, so that ideologies are §YNOT§! balanced.\n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_MINORS_ONLY:0 "Historical Majors Mode"
 RULE_OPTION_MINORS_ONLY_NONHIST_AI_DESC:0 "When historical focuses is turned off, this option does the same thing as §YDefault§!, however Major countries (including China) will remain on historical focuses.\n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_ANTI_HISTORICAL:0 "Anti-Historical Mode"
 RULE_OPTION_ANTI_HISTORICAL_NONHIST_AI_DESC:0 "When historical focuses is turned off, this option make the AI of every country NEVER choose the historical paths, the AI might still stay the same ideology.\n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_REALISTIC:0 "Semi-Realistic Mode"
 RULE_OPTION_REALISTIC_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will only select paths that have a realistic chance of actually occuring in history, for example, Japan will not go Communist, and the USA will always remain Democratic.\n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_TRUE_RANDOM:0 "True Random Mode"
 RULE_OPTION_TRUE_RANDOM_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will randomly select a strategy at the start of the game and execute it, every strategy has an equal chance of being chosen, Game Balancing Rules are purposefully disabled, so §Ythis is likely to be pretty chaotic§!\n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_NO_AI_STRATEGY:0 "Chaos Mode"
 RULE_OPTION_NO_AI_STRATEGY_NONHIST_AI_DESC:0 "When historical focuses is turned off, the AI will not choose any strategies, instead it will randomly select focuses whenever it feels like it, with no regard for the world situation. §YThis will be very chaotic.§!\n§RMAKE SURE TO HAVE HISTORICAL AI FOCUSES OFF!!!§!"
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "The @GERGerman AI will remain fascist and attempt to take over Europe by going down the relevant path in the national focus tree."
 RULE_OPTION_FASCIST_ALTERNATE_GER_AI_DESC:0 "The @GERGerman AI will remain fascist and attempt to promote fascism in it's neighbours, and have an axis that is as large as possible (AI will attempt to befriend @CZECzechoslovakia, @DENDenmark, @NORNorway, @SWESweden and @HOLNetherlands but will still invade @POLPoland and @YUGYugoslavia)"
 RULE_OPTION_FASCIST_ALTERNATE_2_GER_AI_DESC:0 "The @GERGerman AI will remain fascist and attempt to agressively take surrounding territory before trading @SLOSlovakia for @POLDanzig. (AI will attempt to befriend @POLPoland, ignore @DEN@NORScandinavia, annex @CZE@YUGBalkans. Will invade @HOL@BEL@LUXBenelux and @SWISwitzerland)"
 RULE_OPTION_FASCIST_BERLIN_MOSCOW_GER_AI_DESC:0 "The @GERGerman AI will remain fascist and attempt to form the @GER@SOVBerlin-Moscow axis with Russia (EXPERIMENTAL; THIS PATH IS VERY IMBALANCED TOWARDS AXIS)"
 RULE_FASCIST_JAP_AI_DESC:0 "The @JAPJapanese AI will attempt to strike south against the western allies by going down the relevant path in the national focus tree."
 RULE_FASCIST_ALTERNATE_JAP_AI_DESC:0 "The @JAPJapanese AI will prepare a little more before going to @CHIChina, and will bypass the @PHIPhilippines instead of provoking the @USAUnited States."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "The @JAPJapanese AI will attempt to turn communist and join the comintern to take out @MANManchuria."
 RULE_OPTION_COMMUNIST_ASIAN_SOLIDARITY_JAP_AI_DESC:0 "The @JAPJapanese AI will attempt to turn communist and support other communist regimes in Asia and attempt to take out @MANManchuria."
 RULE_OPTION_NEUTRALITY_SHOGUN_JAP_AI_DESC:0 "The @JAPJapanese AI will attempt to strike north against the @SOVSoviet Union and make common cause with the Axis."
 RULE_OPTION_NEUTRALITY_SHOWA_JAP_AI_DESC:0 "The @JAPJapanese AI will restore the full soverignty of the Emperor Showa and take it's time building up, before it strikes north against the @SOVSoviet Union in the late game and attempts to join the Axis"
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "The @JAPJapanese AI will attempt to reform into a democracy and join @ENGBritain or the largest democratic alliance."
 RULE_DEMOCRATIC_PACIFIC_TREATY_JAP_AI_DESC:0 "The @JAPJapanese AI will attempt to reform into a democracy and create an Asia-Pacific Treaty Alliance with other nearby democratic powers if any exist. Late game it will demand @PHIPhilippine liberation from the @USAUnited States."
 RULE_KAISER_GER_AI_DESC:0 "The @GERGerman AI will attempt to return the Kaiser to the throne by going down the relevant path in the national focus tree."
 RULE_KAISER_ALTERNATE_GER_AI_DESC:0 "The @GERGerman AI will attempt to return the Kaiser to the throne. They will then attempt to expatriate communists and ally @ENGBritain (sometimes can be a bit imbalanced)"
 RULE_KAISER_ALTERNATE_2_GER_AI_DESC:0 "The @GERGerman AI will attempt to return the Kaiser to the throne, but will then allow the Fascist generals and advisors to return to government positions. AI will be more agressive, and democratic countries will be much more likely to be hostile."
 RULE_DEMOCRATIC_GER_AI_DESC:0 "The @GERGerman AI will attempt to create a constitutional monarchy by going down the relevant paths in the national focus tree."
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "The @HUNHungarian AI will attempt to restore the @AUS@HUNAustro-Hungarian Empire, and will not expand past taking @CZECzechoslovkia."
 RULE_OPTION_AUSTRIA_HUNGARY_A:0 "Austria-Hungary - Expansion Focus"
 RULE_OPTION_AUSTRIA_HUNGARY_A_HUN_AI_DESC:0 "The @HUNHungarian AI will attempt to restore the @AUS@HUNAustro-Hungarian Empire, and then pursue their old territory in @ROMRomania and @YUGYugoslavia."
 RULE_FASCIST_HUN_AI_DESC:0 "The @HUNHungarian AI will progress down the path of the national focus tree that most closely resembles history, and attempt to join the Axis."
 RULE_OPTION_FASCIST_ROME_PROTOCOLS:0 "Fascist - Rome Protocols"
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "The @HUNHungarian AI will attempt to form its own faction with @ITAItaly and @AUSAustria by going down the relevant path in the focus tree."
 RULE_OPTION_FASCIST_KING:0 "Elect a Fascist King"
 RULE_FASCIST_KING_HUN_AI_DESC:0 "The @HUNHungarian AI will elect Friedrich Franz as their new king, and join the axis, The AI will focus on building a capable air force."
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "The @FRAFrench AI will attempt to form the Little Entente to contain Germany. Should@CZE Czechoslovakia create that faction, they will join it instead ("Death or Dishonor" DLC required)."
 RULE_DEMOCRATIC_STRESA_FRONT_FRA_AI_DESC:1 "The @FRAFrench AI will attempt to form the Stresa Front with @ITAItaly in exchange for territorial concessions, and attempt to convince the @ENGUnited Kingdom to accept both in the allies."
 RULE_DEMOCRATIC_FRANCO_SOVIET_TREATY_FRA_AI_DESC:1 "The @FRAFrench AI will remain democratic and attempt to create a treaty of mutual guarantees with the @SOVSoviet Union."
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to turn communist and join the Comintern by going down the relevant branches of the national focus tree."
 RULE_OPTION_COMMUNIST_ANTIFA_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to turn communist and create an Anti-Fascist coalition with nearby democratic countries"
 RULE_OPTION_COMMUNIST_REVOLUTIONARY_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to turn communist and instigate revolutions in european countries."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to follow the historical chain of events as much as possible."
 RULE_FASCIST_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to turn fascist and make common cause with a fascist @GERGermany, by going down the relevant path in the national focus tree."
 RULE_FASCIST_LATIN_ENTENTE_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to turn fascist and create a Latin Entente with @SPRSpain, @PORPortugal and @ITAItaly to oppose both @GERGermany and @ENGBritain"
 RULE_OPTION_COMMUNIST_BALKAN_HUN_AI_DESC:0 "The @HUNHungarian AI will attempt to become a communist nation and ally with other minor communist nations in the Balkans if any exist."
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "The @HUNHungarian AI will attempt to become a communist nation and ally with the Comintern."
 RULE_OPTION_DEMOCRATIC_BALKAN:0 "Democratic - Balkan Pact"
 RULE_OPTION_DEMOCRATIC_BALKAN_HUN_AI_DESC:0 "The @HUNHungarian AI will attempt to become a constitutional monarchy and join other minor balkan democratically aligned nations."
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:0 "The @HUNHungarian AI will attempt to become a constitutional monarchy and join the Allies."
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "The @ROMRomanian AI will keep the royal rule of King Carol, and eventually attempt to establish supremacy over their Balkan neighbors."
 RULE_OPTION_STANDARD_ROM_AI_DESC:0 "The @ROMRomanian AI can swap sides in late game major wars, this is the standard behavior."
 RULE_OPTION_LOYAL_ROM_AI_DESC:0 "The @ROMRomanian AI will not swap sides using their focus tree and decisions."
 RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "The @ROMRomanian AI will attempt to reform the country into a functioning democracy and ally with other major democratic powers.\n§YRomania can swap sides in late game major wars unless the game rule is disabled.§!"
 RULE_OPTION_SANITAIRE_ROM_AI_DESC:0 "The @ROMRomanian AI will attempt to reform the country into a functioning democracy and ally with @POLPoland, reviving the Between the Seas concept."
 RULE_COMMUNIST_ROM_AI_DESC:0 "The @ROMRomanian AI will attempt to forge an alliance with a major communist power.\n§YRomania can swap sides in late game major wars unless the game rule is disabled.§!"
 RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "@YUGYugoslavia will recognise the @SOVSoviet Union and receive economic aid from them, later on abolishing the monarchy and joining the Comintern."
 RULE_OPTION_COMMUNIST_NEUTRAL_YUG_AI_DESC:0 "@YUGYugoslavia will recognise the @SOVSoviet Union and receive economic aid from them, later on abolishing the monarchy. The AI will not join the Comintern or make any factions."
 RULE_OPTION_COMMUNIST_SLAVIC_YUG_AI_DESC:0 "@YUGYugoslavia will recognise the @SOVSoviet Union and abolish the monarchy, forming the Socialist Federal Republic. The AI will attempt to promote communism in @BULBulgaria and @ALBAlbania and form a faction with them."
 RULE_OPTION_COMMUNIST_BALKAN_YUG_AI_DESC:0 "@YUGYugoslavia will recognise the @SOVSoviet Union and abolish the monarchy, forming the Socialist Federal Republic. The AI will attempt to promote communism in the @BUL@ALB@ROM@GRE@HUNBalkans and form an alliance with as many balkan communist countries as possible."
 RULE_HISTORICAL_YUG_AI_DESC:0 "@YUGYugoslavia will follow the historical chain of events, remaining neutral, but then attempt to sign the Tripartite Pact in 1941, if the @ENGUnited Kingdom (or other major democratic power) denies this then @YUGYugoslavia will back down and join the Allies in 1942."
 RULE_BIGGER_NEUTRAL_YUG_AI_DESC:0 "@YUGYugoslavia will follow the historical chain of events, remaining neutral, but will not attempt to sign the Tripartite Pact or join the Allies, and will try to remain as neutral as possible."
 RULE_SMALLER_NEUTRAL_YUG_AI_DESC:0 "@YUGYugoslavia will cede both Slovenia and Macedonia to it's neighbours, preventing disputes over those territories. The AI will not attempt to sign the Tripartite Pact or join the Allies, and will try to remain as neutral as possible."
 RULE_SPLIT_U_NEUTRAL_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. The AI will not attempt to sign the Tripartite Pact or join the Allies, and will try to remain as neutral as possible. The AI will re-unite the balkan kingdoms in the lategame."
 RULE_SPLIT_I_NEUTRAL_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. The AI will not attempt to sign the Tripartite Pact or join the Allies, and will try to remain as neutral as possible. The AI will release the balkan kingdoms in the lategame, leaving only @SERSerbia"
 RULE_SPLIT_I_NEUTRAL_LEAGUE_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. The AI will not attempt to sign the Tripartite Pact or join the Allies, and will try to remain as neutral as possible. The AI will release the balkan kingdoms in the lategame, forming the Balkan Defence League faction with them."
 RULE_BIGGER_ALLIES_YUG_AI_DESC:0 "@YUGYugoslavia will attempt to join the Allies in 1940 whilst slowly reforming into a democracy."
 RULE_SMALLER_ALLIES_YUG_AI_DESC:0 "@YUGYugoslavia will cede both Slovenia and Macedonia to it's neighbours, preventing disputes over those territories. Then, the AI will attempt to join the Allies in 1940 whilst slowly reforming into a democracy."
 RULE_SPLIT_U_ALLIES_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. Then, the AI will attempt to join the Allies in 1940 whilst slowly reforming into a democracy and re-uniting the balkan kingdoms in the lategame."
 RULE_SPLIT_I_ALLIES_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. Then, the AI will attempt to join the Allies in 1940 whilst slowly reforming into a democracy and releasing the balkan kingdoms in the lategame, leaving only @SERSerbia"
 RULE_BIGGER_ALLIANCE_YUG_AI_DESC:0 "@YUGYugoslavia will attempt to form a royal marriage and alliance with a monarchist power in 1940."
 RULE_SMALLER_ALLIANCE_YUG_AI_DESC:0 "@YUGYugoslavia will cede both Slovenia and Macedonia to it's neighbours, preventing disputes over those territories. Then, the AI will attempt to form a royal marriage and alliance with a monarchist power in 1940."
 RULE_SPLIT_U_ALLIANCE_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. Then, the AI will attempt to form a royal marriage and alliance with a monarchist power in 1940, and re-unite the balkan kingdoms in the lategame."
 RULE_SPLIT_I_ALLIANCE_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. Then, the AI will attempt to form a royal marriage and alliance with a monarchist power in 1940, and release the balkan kingdoms in the lategame, leaving only @SERSerbia."
 RULE_BIGGER_AXIS_YUG_AI_DESC:0 "@YUGYugoslavia will attempt to join the Axis in 1940 whilst slowly reforming into a fascist dictatorship."
 RULE_BIGGER_AXIS_EXPANSION_YUG_AI_DESC:0 "@YUGYugoslavia will attempt to exchange Zara for membership in @ITAItaly's faction (or the Axis) in 1940 whilst slowly reforming into a fascist dictatorship. The AI will attempt to claim and annex @BULBulgaria."
 RULE_SMALLER_AXIS_YUG_AI_DESC:0 "@YUGYugoslavia will cede both Slovenia and Macedonia to it's neighbours, preventing disputes over those territories. Then, the AI will attempt to join the Axis in 1940 whilst slowly reforming into a fascist dictatorship."
 RULE_SPLIT_U_AXIS_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. Then, the AI  will attempt to join the Axis in 1940 whilst slowly reforming into a fascist dictatorship and re-uniting the balkan kingdoms in the lategame."
 RULE_SPLIT_U_AXIS_EXPANSION_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. Then, the AI  will attempt to exchange Zara for membership in @ITAItaly's faction (or the Axis) in 1940, whilst slowly reforming into a fascist dictatorship. The AI will attempt to claim and puppet @BULBulgaria, and will re-unite the balkan kingdoms in the lategame."
 RULE_SPLIT_I_AXIS_YUG_AI_DESC:0 "@YUGYugoslavia will split the country up into smaller territories. Then, the AI  will attempt to join the Axis in 1940 whilst slowly reforming into a fascist dictatorship and releasing the balkan kingdoms in the lategame, leaving only @SERSerbia"
 RULE_OPTION_DEMOCRATIC_CZE_AI_DESC:0 "The @CZECzechoslovakian AI will attempt to to remain democratic and focus predominantly on its internal development by going down the relevant paths of the national focus tree."
 RULE_OPTION_COMMUNIST_CZE_AI_DESC:0 "The @CZECzechoslovakian AI will attempt to reform the country to communism and enter into an alliance with the @SOVSoviet Union or another major communist nation."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_CZE_AI_DESC:0 "The @CZECzechoslovakian AI will attempt to form a faction of its own to defend itself while remaining democratic, by going down the relevant paths of the national focus tree."
 RULE_FASCIST_PARTNER_CZE_AI_DESC:0 "The @CZECzechoslovakian AI will attempt to turn the country fascist and enter into an equal partnetship with @GERGermany"
 RULE_FASCIST_ALLY_CZE_AI_DESC:0 "The @CZECzechoslovakian AI will attempt to turn the country fascist and enter into a puppet arrangement with @GERGermany."
 RULE_FASCIST_PUPPET_CZE_AI_DESC:0 "The @CZECzechoslovakian AI will attempt to turn the country fascist and deliver the Studeten to @GERGermany."
 RULE_HISTORICAL_CZE_AI_DESC:0 "The @CZECzechoslovakian AI will follow the historical chain of events as much as possible."
 RULE_FASCIST_ROM_AI_DESC:0 "The @ROMRomanian AI will attempt to follow history and join the Axis.\n§YRomania can swap sides in late game major wars unless the game rule is disabled.§!"
 RULE_FASCIST_ALTERNATE_ROM_AI_DESC:0 "The @ROMRomanian AI will attempt form a clerical fascist state under Codreanu or Goga, and will attempt to join the Axis.\n§YRomania can swap sides in late game major wars unless the game rule is disabled.§!"
 RULE_OPTION_COMMUNIST_AST_AI_DESC:0 "The @ASTAustralian AI will attempt to turn the country communist and ally with the Comintern. It will demand that the government of @NZLNew Zealand turn itself over the the will of the people."
 RULE_COMMUNIST_ALTERNATE_AST_AI_DESC:0 "The @ASTAustralian AI will attempt to turn the country communist and Isolate itself from the world. It will demand that the government of @NZLNew Zealand turn itself over the the will of the people, and eventually tackle the @JAPJapanese threat."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST_AI_DESC:0 "The @ASTAustralian AI will attempt to follow the historical chain of events and decisions in the national focus tree."
 RULE_DEMOCRATIC_ALTERNATE_AST_AI_DESC:0 "The @ASTAustralian AI will attempt to gain full independence from the @ENGUnited Kingdom and ally the @USAUnited States, it will offer to protect the @INSEast Indies if the @HOLNetherlands capitulates."
 RULE_FASCIST_AST_AI_DESC:0 "The @ASTAustralian AI will attempt to turn fascist, start a coup in the @INSEast Indies and ally with @JAPJapan."
 RULE_FASCIST_ALTERNATE_AST_AI_DESC:0 "The @ASTAustralian AI will attempt to turn fascist, start a coup in the @INSEast Indies and then go isolationist. Eventually demanding @NZLNew Zealand."
 RULE_OPTION_COMMUNIST_CAN_AI_DESC:0 "The @CANCanadian AI will attempt to turn communist and join the Comintern."
 RULE_OPTION_COMMUNIST_ALTERNATE_CAN_AI_DESC:0 "The @CANCanadian AI will attempt to turn communist and go into isolation, supporting the workers of the world in their struggles."
 RULE_OPTION_COMMUNIST_TROTSKYITE_CAN_AI_DESC:0 "The @CANCanadian AI will attempt to turn communist and embrace the trotskyites, eventually declaring war to liberate the @USAUnited States lategame. (this mostly never goes well)"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_CAN_AI_DESC:0 "The @CANCanadian AI will attempt to follow the historical chain of events and decisions in the national focus tree."
 RULE_DEMOCRATIC_ALTERNATE_CAN_AI_DESC:0 "The @CANCanadian AI will attempt to gain full independence and create an alliance with the @USAUnited States, by going down the relevant path in the national focus tree."
 RULE_FASCIST_CAN_AI_DESC:0 "The @CANCanadian AI will attempt to turn fascist and ally with @GERGermany by going down the relevant path in the national focus tree."
 RULE_FASCIST_ALTERNATE_CAN_AI_DESC:0 "The @CANCanadian AI will attempt to turn fascist and support the synarchists in @MEXMexico to attack the @USAUnited States on both sides as early as 1939."
 RULE_OPTION_COMMUNIST_ALTERNATE_SAF_AI_DESC:0 "The @SAFSouth African AI will attempt to turn communist and liberate the peoples of Africa from colonial rule, by going down the relevant path of the national focus tree."
 RULE_OPTION_COMMUNIST_SAF_AI_DESC:0 "The @SAFSouth African AI will attempt to turn communist and join the comintern, it may demand madagascar from @FRAFrance, but will not trigger a war."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_SAF_AI_DESC:0 "The @SAFSouth African AI will follow the historical plan as much as possible."
 RULE_DEMOCRATIC_ALTERNATE_SAF_AI_DESC:0 "The @SAFSouth African AI will attempt to remain democratic and take a more assertive role in the relationship with the mother country, by going down the relevant path in the national focus tree."
 RULE_FASCIST_SAF_AI_DESC:0 "The @SAFSouth African AI will attempt to turn fascist and come to an arrangement with @GERGermany, by going down the relevant path in the national focus tree."
 RULE_FASCIST_ALTERNATE_SAF_AI_DESC:0 "The @SAFSouth African AI will attempt to turn fascist and remain independent, it will eventually declare war for @ENGBritish colonies on behalf of King Edward."
 RULE_OPTION_COMMUNIST_NZL_AI_DESC:0 "The @NZLNew Zealand AI will attempt to turn communist and join the Comintern by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_NZL_AI_DESC:0 "The @NZLNew Zealand AI will attempt to follow the historical chain of events as much as possible."
 RULE_DEMOCRATIC_ALTERNATE_NZL_AI_DESC:0 "The @NZLNew Zealand AI will attempt to remain democratic and establish full sovereignity by going down the relevant path in the national focus tree."
 RULE_FASCIST_NZL_AI_DESC:0 "The @NZLNew Zealand AI will attempt to turn fascist and ally with @JAPJapan by going down the relevant path in the national focus tree."
 RULE_OPTION_COMMUNIST_RAJ_AI_DESC:0 "The @RAJIndian AI will attempt to gain its independence by allying with the @SOV Soviet Union, by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_RAJ_AI_DESC:0 "The @RAJIndian AI will remain loyal to @ENGBritain and attempt to follow the historical chain of events."
 RULE_FASCIST_RAJ_AI_DESC:0 "The @RAJIndian AI will attempt to gain its independence through an alliance with the Axis by going down the relevant path in the national focus tree."
 RULE_FASCIST_ALTERNATE_RAJ_AI_DESC:0 "The @RAJIndian AI will attempt to gain its independence through an alliance with the Co-Prosperity Sphere by going down the relevant path in the national focus tree."
 RULE_OPTION_STALIN:0 "Stalin - Historical"
 RULE_OPTION_STALIN_SOV_AI_DESC:0 "The @SOVSoviet AI will attempt to follow the historical chain of events as much as possible, slight variations may be made depending on world events."
 RULE_OPTION_STALIN_ALTERNATE:0 "Stalin - Anti-Fascist"
 RULE_OPTION_ALTERNATE_SOV_AI_DESC:0 "The @SOVSoviet AI will focus on the Fascists first and aim it's policies to be more lenient to the Allied powers, the AI will be less suprised by a german invasion than normal."
 RULE_OPTION_STALIN_AGGRESSIVE:0 "Stalin - Expansionist"
 RULE_OPTION_STALIN_AGGRESSIVE_SOV_AI_DESC:0 "The @SOVSoviet AI will focus on it's immediate intrests in expansion first and aim it's policies to be more authoritarian and anti-capitalist."
 RULE_OPTION_LEFT_TROTSKY:0 "Left Opposition - Lev Trotsky"
 RULE_OPTION_LEFT_TROTSKY_SOV_AI_DESC:0 "The @SOVSoviet AI will try to re-instate Trotsky and re-start the permanent revolution, Trotsky is §Ydecentralist§! and §Yrevolutionary§!."
 RULE_OPTION_LEFT_SMIRNOV:0 "Left Opposition - Ivan Smirnov"
 RULE_OPTION_LEFT_SMIRNOV_SOV_AI_DESC:0 "The @SOVSoviet AI will try to re-instate the Left oppositon, but will reject Trotsky and instate his ally Smirnov, Smirnov is §Yindustrialist§! and §Yrevolutionary§!."
 RULE_OPTION_LEFT_KAMENEV:0 "Left Opposition - Lev Kamenev"
 RULE_OPTION_LEFT_KAMENEV_SOV_AI_DESC:0 "The @SOVSoviet AI will try to re-instate the Left oppositon, but will reject Trotsky and instate the Zinovyevite Kamenev, Kamenev is §Ydecentralist§! and §Ycooperative with opposition§!."
 RULE_OPTION_LEFT_MIL:0 "Left Opposition - Military Leadership"
 RULE_OPTION_LEFT_MIL_SOV_AI_DESC:0 "The @SOVSoviet AI will try to re-instate the Left oppositon, but will reject all leaders and instate a random military leader. This leader will behave §Yindustrialist§! and §Ymilitarist§!."
 RULE_LEFT_OPPOSITION_COOPERATIVE:0 "Cooperation Opposition - Left"
 RULE_OPTION_LEFT_OPPOSITION_COOPERATIVE_SOV_AI_DESC:0 "The @SOVSoviet AI will try to re-instate the Left Opposition and include other opposition groups in the party as well as re-start the permanent revolution. The goal for the AI is to be §Yvery cooperative§! and form the Supreme Soviet. §YA random left leader will be chosen§!"
 RULE_OPTION_RIGHT_BUKHARIN:0 "Right Opposition - Nikolay Bukharin"
 RULE_OPTION_RIGHT_BUKHARIN_SOV_AI_DESC:0 "The @SOVSoviet AI will try to put Bukharin in power, and re-from the NEP. Bukharin is §Yindustrialist§! and §Ycooperative with captialists§!."
 RULE_OPTION_RIGHT_RYKOV:0 "Right Opposition - Aleksey Rykov"
 RULE_OPTION_RIGHT_RYKOV_SOV_AI_DESC:0 "The @SOVSoviet AI will try to instate the right oppositon, but will reject Bukharin and instate his ally Rykov, Rykov is §Yindustrialist§! and a §Ymoderate§!."
 RULE_OPTION_RIGHT_ZINOVYEV:0 "Right Opposition - Grigory Zinovyev"
 RULE_OPTION_RIGHT_ZINOVYEV_SOV_AI_DESC:0 "The @SOVSoviet AI will try to instate the right oppositon, but will reject Bukharin and instate the faction leader Zinovyev, Zinovyev is §Ymilitarist§! and §Yrevolutionary§!."
 RULE_OPTION_RIGHT_MIL:0 "Right Opposition - Military Leadership"
 RULE_OPTION_RIGHT_MIL_SOV_AI_DESC:0 "The @SOVSoviet AI will try to re-instate the Right oppositon, but will reject all leaders and instate a random military leader. This leader will behave §Ymilitarist§! and §Yindustrialist§!."
 RULE_RIGHT_OPPOSITION_COOPERATIVE:0 "Cooperation Opposition - Right"
 RULE_OPTION_RIGHT_OPPOSITION_COOPERATIVE_SOV_AI_DESC:0 "The @SOVSoviet AI will try to re-instate the Right Opposition and include other opposition groups in the party as well. The goal for the AI is to be §Yvery cooperative§! and form the Supreme Soviet. §YA random right leader will be chosen§!"
 RULE_OPTION_COMMUNIST_SSR_LOYAL:0 "Communist SSR - Loyal"
 RULE_OPTION_COMMUNIST_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the KPP will take leadership, an understanding with the @SOVUSSR will be made protect itself against aggression, and @POLPoland will surrender the east."
 RULE_OPTION_COMMUNIST_SSR_INDEPENDENT:0 "Communist SSR - Independence"
 RULE_OPTION_COMMUNIST_SSR_INDEPENDENT_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the KPP will take leadership, @POLPoland will surrender the east to the @SOVUSSR, but will declare independence in the late game."
 RULE_OPTION_COMMUNIST_SSR_INDEPENDENT_ALLIES:0 "Communist SSR - Independence Join Allies"
 RULE_OPTION_COMMUNIST_SSR_INDEPENDENT_ALLIES_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the KPP will take leadership, @POLPoland will surrender the east to the @SOVUSSR, but will declare independence in the late game and attempt to join the Allies."
 RULE_OPTION_COMMUNIST_ALLIES_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the KPP will take leadership headed by Maria Koszutska. The Polish AI will then attempt to join the Allies."
 RULE_OPTION_COMMUNIST_SSR:0 "Communist SSR"
 RULE_COMMUNIST_SSR_BALTIC_AI_DESC:0 "The AI will attempt to establish a communist regime loyal to the @SOVSoviet Union."
 RULE_OPTION_COMMUNIST_BALTIC_SSR:0 "Communist - Baltic SSR"
 RULE_COMMUNIST_BALTIC_SSR_BALTIC_AI_DESC:0 "The AI will attempt to establish a communist regime loyal to the @SOVSoviet Union, and then instigate revolutions in the @LIT@LAT@ESTBaltic states to form the United Baltic SSR."
 RULE_OPTION_COMMUNIST_BELARUS_SSR:0 "Communist - Baltic-Belarus SSR"
 RULE_COMMUNIST_BELARUS_SSR_BALTIC_AI_DESC:0 "The AI will attempt to establish a communist regime loyal to the @SOVSoviet Union, and then request control over @BLRBelarussian territory in the @SOVSoviet Union. It will then attempt to annex the @LIT@LAT@ESTBaltic states to form the Baltic-Belarus SSR."
 RULE_OPTION_COMMUNIST_REVOLUTIONARY_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the KPP will take leadership headed by Maria Koszutska. @POLPoland will then expand it's territory into the @LIT@LAT@ESTBaltics, and lategame will attempt to dismantle capitalist countries in Europe."
 RULE_OPTION_SANATION_HISTORICAL:0 "Sanation Center - Historical"
 RULE_OPTION_HISTORICAL_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under Ignacy Mościcki, and remain neutral unless attacked. This is historical behavior."
 RULE_OPTION_SANATION_CASTLE_ALLIES:0 "Sanation Center - Allies"
 RULE_OPTION_SANATION_CASTLE_ALLIES_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under Ignacy Mościcki, and then attempt to join the allies (if world tension is high enough)."
 RULE_OPTION_SANATION_CASTLE_LIT_ALLY:0 "Sanation Center - Lithuanian Alliance"
 RULE_OPTION_SANATION_CASTLE_LIT_ALLY_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under Ignacy Mościcki, and then attempt to create an alliance with @LITLithuania."
 RULE_OPTION_SANATION_LEFT_ALLIES:0 "Sanation Left - Allies"
 RULE_OPTION_SANATION_LEFT_ALLIES_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under the left chairman, Walery Sławek. The AI will attempt to join the allies (if world tension is high enough), and extend an invitation to @ROMRomania."
 RULE_OPTION_SANATION_LEFT_BALTIC:0 "Sanation Left - Baltic Alliance"
 RULE_OPTION_SANATION_LEFT_BALTIC_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under the left chairman, Walery Sławek. The AI will attempt to form an alliance with the @LIT@LAT@ESTBaltic States, and @ROMRomania."
 RULE_OPTION_SANATION_LEFT_INTERMARIUM:0 "Sanation Left - Intermarium"
 RULE_OPTION_SANATION_LEFT_INTERMARIUM_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under the left chairman, Walery Sławek. The AI will attempt to form an alliance with the @LIT@LAT@ESTBaltic States, and extend membership to as many european countries as possible."
 RULE_OPTION_SANATION_RIGHT_ALLIES:0 "Sanation Right - Allies"
 RULE_OPTION_SANATION_RIGHT_ALLIES_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under the right chairman, Edward Rydz-Śmigły. The AI will attempt to join the allies (if world tension is high enough) and demand @LITLithuanian annexation."
 RULE_OPTION_SANATION_RIGHT_OZON:0 "Sanation Right - Revanchism"
 RULE_OPTION_SANATION_RIGHT_OZON_POL_AI_DESC:0 "The @POLPolish AI will consolidate the Sanation Government under the right chairman, Edward Rydz-Śmigły. The AI will enact a policy of @POLPolish Revanchism, and make demands of their neighbors."
 RULE_FASCIST_POL_AI_DESC:0 "The @POLPolish AI will write a nationalist and fascist constitution, and will reconcile with @GERGermany for protection, requesting @SOVSoviet territory in exchange for loyalty."
 RULE_OPTION_DEMOCRATIC_ALLIES:0 "Democratic - Join Allies"
 RULE_OPTION_DEMOCRATIC_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the PSL will take leadership. The Polish AI will then attempt to join the Allies. With 'No Step Back' DLC the AI will press for @LIBLiberia and Guarantee the @EST@LAT@LIT Baltics."
 RULE_OPTION_DEMOCRATIC_MORGES:0 "Democratic - Morges Pact"
 RULE_OPTION_DEMOCRATIC_MORGES_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the PSL will take leadership. The Polish AI will then attempt to create the Front Morges with @FRAFrance, invite @ROMRomania in the faction and press for @LIBLiberia."
 RULE_OPTION_DEMOCRATIC_MIEDZYMORZE:0 "Democratic - Międzymorze"
 RULE_OPTION_DEMOCRATIC_MIEDZYMORZE_POL_AI_DESC:0 "The @POLPolish peasant strike will overthrow the government, and the PSL will take leadership. The Polish AI will then attempt to create the Międzymorze with @FRAFrance, and invite as many European countries into the pact as they can."
 RULE_OPTION_GERMAN_PUPPET:0 "Fascist - German Loyalty"
 RULE_OPTION_FASCIST_POL_INDEPENDENT:0 "Fascist - Polish Independence"
 RULE_FASCIST_INDEPENDENT_POL_AI_DESC:0 "The @POLPolish AI will write a nationalist and fascist constitution, and will reconcile with @GERGermany for protection, but will declare independence from @GERGermany in the lategame."
 RULE_OPTION_FALANGE:0 "Falangist - Commonwealth"
 RULE_FALANGE_POL_AI_DESC:0 "The @POLPolish AI will write a nationalist and fascist constitution, and embrace Falangism. They will create a Falangist faction and demand @LITLithuania to form the @POL@LIT Polish-Lithuanian Commonwealth."
 RULE_OPTION_FALANGE_INTERNATIONAL:0 "Falangist International"
 RULE_FALANGE_INTERNATIONAL_POL_AI_DESC:0 "The @POLPolish AI will write a nationalist and fascist constitution, and embrace Falangism. The AI will attempt to create a Falangist Intermarium with as many allies as possible to oppose both @GERGermany and the @SOVSoviet Union."
 RULE_OPTION_COMMONWEALTH:0 "Monarchist - Commonwealth"
 RULE_COMMONWEALTH_POL_AI_DESC:0 "The @POLPolish AI will crown Friedrich Christian as King and attempt to restore the @POL@LITPolish-Lithuanian Commonwealth, including the eastern territories."
 RULE_OPTION_COMMONWEALTH_ALLIES:0 "Monarchist - Commonwealth Allies"
 RULE_COMMONWEALTH_ALLIES_POL_AI_DESC:0 "The @POLPolish AI will crown Friedrich Christian as King and attempt to restore the @POL@LITPolish-Lithuanian Commonwealth. They will then attempt to join the Allies"
 RULE_OPTION_COMMONWEALTH_ALLIANCE:0 "Monarchist Pact - Commonwealth"
 RULE_COMMONWEALTH_ALLIANCE_POL_AI_DESC:0 "The @POLPolish AI will crown Friedrich Christian as King and attempt to restore the @POL@LITPolish-Lithuanian Commonwealth. They will then seek to form a faction with a continental european imperial power if any exist."
 RULE_OPTION_ROMANIA_ALLIES:0 "Monarchist - Poland-Romania Allies"
 RULE_ROMANIA_ALLIES_POL_AI_DESC:0 "The @POLPolish AI will crown a Hohenzollern as King and attempt to form a union with @ROMRomania. They will then attempt to join the Allies."
 RULE_OPTION_ROMANIA_ALLIANCE:0 "Monarchist Pact - Poland-Romania"
 RULE_ROMANIA_ALLIANCE_POL_AI_DESC:0 "The @POLPolish AI will crown a Hohenzollern as King and attempt to form a union with @ROMRomania. They will then seek to form a faction with a continental european imperial power if any exist."
 RULE_OPTION_ROMANIA:0 "Monarchist - Poland-Romania"
 RULE_ROMANIA_POL_AI_DESC:0 "The @POLPolish AI will crown a Hohenzollern as King and attempt to form a union with @ROMRomania. The AI will then attempt to claim @SLOSlovakia and @HUNHungary as Personal Unions."
 RULE_OPTION_HABSBURG:0 "Monarchist - Habsburg King"
 RULE_HABSBURG_POL_AI_DESC:0 "The @POLPolish AI will crown Karl Albrecht von Habsburg as King and attempt to form a union with @CZECzechoslovakia. The AI will then attempt to create a Habsburg alliance or press claims on @HUNHungary."
 RULE_OPTION_HABSBURG_ALLIES:0 "Monarchist - Habsburg Allies"
 RULE_HABSBURG_ALLIES_POL_AI_DESC:0 "The @POLPolish AI will crown Karl Albrecht von Habsburg as King and attempt to form a union with @CZECzechoslovakia. The AI will then attempt to join the Allies."
 RULE_OPTION_HABSBURG_ALLIANCE:0 "Monarchist Pact - Habsburg King"
 RULE_HABSBURG_ALLIANCE_POL_AI_DESC:0 "The @POLPolish AI will crown Karl Albrecht von Habsburg as King and attempt to form a union with @CZECzechoslovakia. They will then seek to form a faction with a continental european imperial power if any exist."
 RULE_OPTION_BERMONDT:0 "Monarchist - Bermondtian"
 RULE_BERMONDT_POL_AI_DESC:0 "The @POLPolish AI will crown Pavel Bermondt-Avalov as King, make demands on @GERGerman territory, and invade the @SOVSoviet Union in the lategame."
 RULE_OPTION_BERMONDT_ALLIANCE:0 "Monarchist Pact - Bermondtian"
 RULE_BERMONDT_ALLIANCE_POL_AI_DESC:0 "The @POLPolish AI will crown Pavel Bermondt-Avalov as King and then seek to form a faction with a continental european imperial power if any exist."
 RULE_OPTION_BERMONDT_RK_LOYAL:0 "Monarchist - Bermondtian Axis"
 RULE_BERMONDT_RK_LOYAL_POL_AI_DESC:0 "The @POLPolish AI will crown Pavel Bermondt-Avalov as King and align with @GERGerman intrests in exchange for @SOVSoviet territory."
 RULE_OPTION_BERMONDT_RK_INDEPENDENT:0 "Monarchist - Bermondtian Rebel"
 RULE_BERMONDT_RK_INDEPENDENT_POL_AI_DESC:0 "The @POLPolish AI will crown Pavel Bermondt-Avalov as King and align with @GERGerman intrests, but will declare independence from @GERGermany in the lategame."
 RULE_OPTION_ROMANOV:0 "Monarchist - Romanov"
 RULE_ROMANOV_POL_AI_DESC:0 "The @POLPolish AI will crown 'Anastasia Romanov' as King and aim at creating a Slavic Union!"
 RULE_OPTION_ROMANOV_ALLIANCE:0 "Monarchist Pact - Romanov"
 RULE_ROMANOV_ALLIANCE_POL_AI_DESC:0 "The @POLPolish AI will crown 'Anastasia Romanov' as King, but her ambitions will be tempered! The AI will seek to form a faction with a continental european imperial power if any exist, but will not ally with @SOVRussia."
 RULE_OPTION_UNITED_FRONT_CHI_AI_DESC:0 "The @CHIChinese AI will attempt to focus on uniting China and forming the United Front."
 RULE_OPTION_INTERIOR_CHI_AI_DESC:0 "The @CHIChinese AI will attempt to consolidate power in China by taking over the warlords before picking a fight with the @JAPJapanese."
 RULE_OPTION_HISTORICAL_CHI_AI_DESC:0 "The @CHI Chinese AI will maintain Chiang Kai-Shek's dominance."
 RULE_OPTION_FOCUS_HISTORICAL_CHI_AI_DESC:0 "The @CHIChinese AI will spend time building up the country, and will only try to form the United Front if the world situation calls for it. (such as @PRCCommunist China offering an alliance.)"
 RULE_OPTION_DEMOCRATIC_CHI_AI_DESC:0 "The @CHIChinese AI will attempt to slowly reform into a modern democracy using the Yuan policies."
 RULE_OPTION_MAOIST_PRC_AI_DESC:0 "The @PRCCommunist Chinese AI will follow the policy of Maoism, this path has slightly different behavior depending on if historical focus option is on."
 RULE_OPTION_MARXIST_ORTHODOXY_PRC_AI_DESC:0 "The @PRCCommunist Chinese AI will follow the policy of Soviet Marxism promoting Wang Ming instead of Mao, eventually joining the Comintern."
 RULE_OPTION_SOCIAL_DEMOCRACY_PRC_AI_DESC:0 "The @PRCCommunist Chinese AI will follow the policy of Social Democracy promoting Zhang Lan instead of Mao, joining the @CHINationalist Government and 'removing' Chiang Kai-Shek for leadership of China."
 RULE_OPTION_COMMUNIST_USA_AI_DESC:0 "The @USAUS AI will attempt to turn communist and join the Comintern." 
 RULE_OPTION_COMMUNIST_ALTERNATE_USA_AI_DESC:0 "The @USAUS AI will attempt to turn communist, and join @PRCCommunist China in their struggle."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_USA_AI_DESC:0 "The @USAUS AI will attempt to follow the historical chain of events as much as possible."
 RULE_DEMOCRATIC_INTERVENTION_USA_AI_DESC:0 "The @USAUS AI will attempt to take a more active role in world affairs by going down the relevant path in the national focus tree."
 RULE_DEMOCRATIC_NEUTRALITY_USA_AI_DESC:0 "The @USAUS AI will attempt to maintain neutrality for as long as possible, this AI option will be cancelled if the AI finds itself at war reguardless."
 RULE_FASCIST_USA_AI_DESC:0 "The @USAUS AI will attempt to turn fascist and revive the confederacy, then attempt to create a North American Dominion"
 RULE_JUNTA_USA_AI_DESC:0 "The @USAUS AI will have a fascist and military Junta take over the country, MacArthur will not relinquish power after the coup, and the AI will only secure immediate intrests in @CUBCuba and @MEXMexico."
 RULE_HEGEMONY_USA_AI_DESC:0 "The @USAUS AI will go on a warpath, and attempt to install freedom and democracy on the entire world. By force."
 RULE_OPTION_OBEDIENCE_MAN_AI_DESC:0 "The @MANManchu AI will attempt to remain loyal and not assert itself. §RThis path will only work if @JAPJapan is Fascist or Monarchist.§!"
 RULE_OPTION_CHINESE_LEADERSHIP_MAN_AI_DESC:0 "The @MANManchu AI will attempt to remain loyal and assert itself as the @JAPJapanese Cooperation government in @CHIChina §RThis path will only work if @JAPJapan is Fascist or Monarchist.§!"
 RULE_OPTION_MANCHU_QING_MAN_AI_DESC:0 "The @MANManchu AI will attempt to break free and should it obtain freedom, will attempt to conquer @CHIChina for the @MANManchurian mandate of heaven."
 RULE_OPTION_FIVE_PEOPLES_QING_MAN_AI_DESC:0 "The @MANManchu AI will attempt to break free and should it obtain freedom, will attempt to vassalize @CHIChina, Adopting the 'Five Races Under One Union' Policy"
 RULE_ALLOW_GUARANTEES_SAME_IDEOLOGY_TOOLTIP:0 "Game Rule: §RCountries can only Guarantee countries that share their ruling ideology.§!"
 RULE_ALLOW_GUARANTEES_BLOCKED_TOOLTIP:0 "Game Rule: §RCountries can never Guarantee other countries.§!"
