 RULE_OPTION_FIN_DEMOCRATIC_ANTISOV_NORDIC_DESC: "@FINFinnish §CSocial-Democrats§! will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. The new Socialist government begin antagonising the @SOVSoviet Union, and may get a guarantee from a @ENG@FRAmajor power before creating a Nordic Defence faction with other @SWE@NOR@DEN@ICENordic §CDemocratic§! and §RCommunist§! countries in 1939."
