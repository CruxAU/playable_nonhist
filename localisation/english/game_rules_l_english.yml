 RULE_OPTION_FASCIST_MUSSOLINI_IF_DIPLO_ITA_AI_DESC:0 "The @ITAItalian AI will remain §LFascist§! and keep Mussolini in power, attempt to influence balkan politics, and then create a faction of it's own without @GERGermany."
 RULE_OPTION_FASCIST_MUSSOLINI_IF_GI:0 "Mussolini/Italy First/Greater Italy"
 RULE_OPTION_FASCIST_MUSSOLINI_IF_GI_ITA_AI_DESC:0 "The @ITAItalian AI will remain §LFascist§! and keep Mussolini in power, attempt to expand into the balkans, and then create a faction of it's own without @GERGermany. In the lategame the AI will aim to form Greater Italy."
 RULE_OPTION_FASCIST_MUSSOLINI_IF_ROME:0 "Mussolini/Italy First/Roman Empire"
 RULE_OPTION_FASCIST_MUSSOLINI_IF_ROME_ITA_AI_DESC:0 "The @ITAItalian AI will remain §LFascist§! and keep Mussolini in power, attempt to expand into the balkans, and then create a faction of it's own without @GERGermany. In the lategame the AI will aim to re-form the Roman Empire."
