 RULE_OPTION_NATIONALIST_HISTORICAL:0 "Boost Franco"
 RULE_OPTION_SPA_NATIONALIST_HISTORICAL:0 "Francoism - Neutrality"
 RULE_OPTION_SPA_NATIONALIST_AXIS:0 "Francoism - Join Axis"
 RULE_OPTION_SPA_NATIONALIST_ALLIES:0 "Francoism - Join Allies"
 RULE_OPTION_SPA_NATIONALIST_LATIN_BLOC:0 "Francoism - Form Latin Bloc"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Franco will take control of the Nationalist front, a random strategy will be decided from there.\n§YAI WILL NOT CHOOSE FALANGISTS WITH THIS OPTION, AND CARLISTS ARE UNLIKELY TO REBEL§!"
 RULE_OPTION_SPA_NATIONALIST_HISTORICAL_DESC:0 "After his victory, Franco will attempt to stay neutral in the World unless attacked. \n§YBOOSTING FALANGISTS OR CARLISTS WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_SPA_NATIONALIST_AXIS_DESC:0 "After his victory, Franco will attempt to join the axis assuming either @GERGermany or @ITAItaly are Fascist.\n§YBOOSTING FALANGISTS OR CARLISTS WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_SPA_NATIONALIST_ALLIES_DESC:0 "After his victory, Franco will attempt to join the allies assuming either the @USAUnited States or @ENGUnited Kingdom are Democratic.\n§YBOOSTING FALANGISTS OR CARLISTS WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_SPA_NATIONALIST_LATIN_BLOC_DESC:0 "After his victory, Franco will attempt to form a Latin Bloc faction with @PORPortugal, he will otherwise remain neutral unless attacked or dragged into a war with @PORPortugal.\n§YBOOSTING FALANGISTS OR CARLISTS WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_SECOND_REPUBLIC:0 "Boost Republicans"
 RULE_OPTION_SPD_SECOND_REPUBLIC_ALLIES:0 "Republicans - Join Allies"
 RULE_OPTION_SPD_SECOND_REPUBLIC_AXIS:0 "Republicans - Axis Agreement"
 RULE_OPTION_SPD_SECOND_REPUBLIC_LOYALIST:0 "Republicans - Remain loyal"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "The democratic government of @SPRSpain will maintain the Second Republic and become a @SOVSoviet puppet (if the @SOVSoviets have sent adequate support), a random strategy will be decided from there.\n§YAI WILL NOT CHOOSE STALINISTS WITH THIS OPTION§!"
 RULE_OPTION_SPD_SECOND_REPUBLIC_ALLIES_DESC:0 "After the Republican victory, @SPRSpain will use @SOVSoviet support to recover from the Civil war, and demand independence late game. They will then attempt to join a democratic alliance.\n§YBOOSTING STALINISTS WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_SPD_SECOND_REPUBLIC_AXIS_DESC:0 "After the Republican victory, @SPRSpain will use @SOVSoviet support to recover from the Civil war, and demand independence late game. They will then come to a agreement with the Axis to defeat the @SOVSoviet Union.\n§YBOOSTING STALINISTS WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_SPD_SECOND_REPUBLIC_LOYALIST_DESC:0 "After the Republican victory, @SPRSpain will use @SOVSoviet support to recover from the Civil war, and then elect communist ministers into government. They will join the @SOVSoviet Union in defeating fascism, getting wargoals on fascist countries.\n§YBOOSTING STALINISTS WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_FALANGIST:0 "Boost Falangists"
 RULE_OPTION_SPA_FALANGIST:0 "Falangist - Imperialist"
 RULE_OPTION_SPA_FALANGIST_AXIS:0 "Falangist - Join Axis"
 RULE_OPTION_FALANGIST_DESC:0 "The Falangists under José Antonio Primo de Rivera will reject Carlism and implement a one-party state, a random strategy will be decided from there.\n§YAI WILL NOT CHOOSE FRANCO WITH THIS OPTION§!"
 RULE_OPTION_SPA_FALANGIST_DESC:0 "After the Falange's victory, Spain will seek to restore Spanish imperialism.\n§YBOOSTING FRANCO WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_SPA_FALANGIST_AXIS_DESC:0 "After the Falange's victory, Spain will attempt to join the axis.\n§YBOOSTING FRANCO WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_CARLIST:0 "Boost Carlists"
 RULE_OPTION_SPB_CARLIST:0 "Carlists - Slow Recovery"
 RULE_OPTION_SPB_CARLIST_AGGRESSIVE:0 "Carlists - Reclaim the Empire"
 RULE_OPTION_CARLIST_DESC:0 "The Carlists under Manuel Fal Conde will reject Falangism and ensure a return to the absolutist monarchy of old, under its rightful Carlist King. A random strategy will be decided from there.\n§YAI WILL NOT CHOOSE FRANCO WITH THIS OPTION§!"
 RULE_OPTION_SPB_CARLIST_DESC:0 "After the Carlist victory, @SPRSpain will spend time recovering, eventually attempting to form the Iberian union with @PORPortugal.\n§YTHIS ONLY TAKES EFFECT IF CARLISTS REBEL\nBOOSTING FRANCO WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_SPB_CARLIST_AGGRESSIVE_DESC:0 "After the Carlist victory, @SPRSpain will quickly declare war on @PORPortugal, and then attempt to retake the impreial possessions.\n§YTHIS ONLY TAKES EFFECT IF CARLISTS REBEL\nBOOSTING FRANCO WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_ANARCHIST:0 "Boost Anarchists"
 RULE_OPTION_ANARCHIST_DESC:0 "The Anarchist communes in Aragon and Catalonia will band together to vanquish the Fascists and Communists alike, and resist the very notion of a nation-state altogether. A random strategy will be decided from there.\n§YPOUM WILL NOT EXIST WITH THIS OPTION§!"
 RULE_OPTION_SPC_ANARCHIST:0 "Anarchists - Iberian Defence"
 RULE_OPTION_SPC_ANARCHIST_GLOBAL:0 "Anarchists - Global Council"
 RULE_OPTION_SPC_ANARCHIST_DESC:0 "After the anarchist victory, the communes will absorb Iberia and then stay out of world events.\n§YBOOSTING POUM WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_SPC_ANARCHIST_GLOBAL_DESC:0 "After the anarchist victory, the communes will abosorb Iberia and then attempt to bring anarchist revolutions to the entire world.\n§YBOOSTING POUM WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Boost POUM"
 RULE_OPTION_SPC_INDEPENDENT_COMMUNIST:0 "POUM Communists - Slow Recovery"
 RULE_OPTION_SPC_INDEPENDENT_COMMUNIST_AGGRESSIVE:0 "POUM Communists - Aggressive"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "The POUM and their Anarchist allies will cast off the Stalinist yoke and seek their own independent communist ideology, a random strategy will be decided from there.\n§YCNT/FAI WILL NOT EXIST WITH THIS OPTION§!"
 RULE_OPTION_SPC_INDEPENDENT_COMMUNIST_DESC:0 "After the Communist victory, @SPRSpain will take it's time to rebuild after the civil war and eventually declare war on @PORPortugal.\n§YCNT/FAI WILL NOT EXIST WITH THIS OPTION§!"
 RULE_OPTION_SPC_INDEPENDENT_COMMUNIST_AGGRESSIVE_DESC:0 "After the Communist victory and some time to recover, @SPRSpain will pursue a more puritan foreign policy by declaring aggressive wars against their ideological enemies.\n§YCNT/FAI WILL NOT EXIST WITH THIS OPTION§!"
 RULE_OPTION_STALINIST:0 "Boost Stalinists"
 RULE_OPTION_SPD_STALINIST:0 "Stalinist - Soviet Administration"
 RULE_OPTION_SPD_STALINIST_FREE:0 "Stalinist - Autonomous Republic"
 RULE_OPTION_STALINIST_DESC:0 "The true Communists, taking their orders from @SOV oscow, will resist the Anarchists and Fascists, curb the influence of the Independent Communists, and usher in a new age for the Second Republic under Stalinist guidance.\n§YREPUBLICANS WILL NOT EXIST WITH THIS OPTION§!"
 RULE_OPTION_SPD_STALINIST_DESC:0 "After the Stalinist victory, @SPRSpain will remain under @SOVSoviet guidance as a puppet whilst it recovers from the civil war.\n§YBOOSTING REPUBLICANS WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_SPD_STALINIST_FREE_DESC:0 "After the Stalinist victory, @SPRSpain will focus on recovering from the Civil war, then declare itself an autonomous member of the Comintern, then declare war on @PORPortugal and begin a communist uprising in @FRAFrance in the late game.\n§YBOOSTING REPUBLICANS WILL OVERWRITE THIS OPTION§!"
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Under the regime of Salazar, @PORPortugal will strengthen the Estado Novo and will attempt to remain neutral during the World War."
 RULE_OPTION_ANGLO_PORTUGESE_POR_AI_DESC:0 "Under the regime of Salazar, @PORPortugal will strengthen the Estado Novo and honor the @ENG@PORAnglo-Portugese Alliance, joining @ENGBritain's faction unless they are under communist occupation."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira will take control of @PORPortugal as a Fascist dictator, attempting to join the Axis lategame and begin operations in @BRABrazil."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "The Fifth Empire"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "The @PORPortuguese government will embrace Fascism, attempting to recover its lost territories in Africa, Asia and America, rising as a major power once again."
 RULE_OPTION_FASCIST_SUPPORT_SPAIN:0 "Fascist - Spanish Intervention"
 RULE_OPTION_FASCIST_SUPPORT_SPAIN_DESC:1 "Rafael Pereira will take control of @PORPortugal as a Fascist dictator, join the @SPRNationalists in the civil war, and form a diplomatic pact with @SPRSpain."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarchist"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "After the restoration of the monarchy in @PORPortugal, King Duarte will appeal to the @BRABrazilian monarchists and attempt to restore the @POR@BRAEmpire of Portugal and Brazil."
 RULE_OPTION_NEUTRALITY_MONARCHIST_SUPPORT_SPAIN:0 "Monarchist - Support the Carlists"
 RULE_OPTION_NEUTRALITY_MONARCHIST_SUPPORT_SPAIN_DESC:0 "After the restoration of the monarchy in @PORPortugal, King Duarte will send support to the Carlist factions in @SPRSpain, joining the civil war on their side. After this he will appeal to the @BRABrazilian monarchists and attempt to restore the @POR@BRAEmpire of Portugal and Brazil in a faction with @SPRSpain."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Influenced by the @ENGUnited Kingdom, a democratic government will overthrow the authoritarian regime of Salazar and, with the help of the @ENGBritish, focus on developing the national industry before joining the Allies."
 RULE_OPTION_DEMOCRATIC_IBERIAN_SUMMIT:0 "Democratic - Spanish Intervention"
 RULE_OPTION_DEMOCRATIC_IBERIAN_SUMMIT_POR_AI_DESC:0 "Influenced by the @ENGUnited Kingdom, a democratic government will overthrow the authoritarian regime of Salazar and join the @SPRRepublicans in the Civil war, hosting an Iberian summit to submit joint applications to the Allies."
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "@PORPortugal will align itself towards the @SOVSoviet Union, supporting the @SPRSpanish Republic and attempting to join the Comintern."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "United European Socialist Republics"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Communists will overturn the government and fight against the @SPRSpanish Nationalists during the Spanish Civil War, unifying the Iberian Peninsula as the United European Socialist Republics, influencing South American politics."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Monarchist: House of Orléan"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Monarchist: House of Bourbon"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Monarchist: House of Bonapart"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to restore the @FRAFrench monarchy and place the Orléanist pretender on the throne by going down the relevant path on the focus tree."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to restore the @FRAFrench monarchy and place the Legitimist pretender on the throne by going down the relevant path on the focus tree."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "The @FRAFrench AI will attempt to restore the @FRAFrench monarchy and place the Bonapartist pretender on the throne by going down the relevant path on the focus tree."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:0 "§Y[ROOT.GetName]§! is not allowed to release §Y[KUR.GetName]§!."
 RULE_OPTION_DEMOCRATIC_BALTIC_UNION:0 "Democratic - Baltic Union"
 RULE_OPTION_DEMOCRATIC_BALTIC_ENTENTE:0 "Democratic - Baltic Entente"
 RULE_DEMOCRATIC_LIT_AI_DESC:0 "@LITLithuania will attempt to reform into a modern democracy, otherwise staying out of world affairs."
 RULE_DEMOCRATIC_LAT_AI_DESC:0 "@LATLatvia will attempt to reform into a modern democracy, otherwise staying out of world affairs."
 RULE_DEMOCRATIC_EST_AI_DESC:0 "@ESTEstonia will attempt to reform into a modern democracy, otherwise staying out of world affairs."
 RULE_DEMOCRATIC_ALLIES_LIT_AI_DESC:0 "@LITLithuania will attempt to reform into a modern democracy, the AI will attempt to join the allies at the beginning of the 1940's."
 RULE_DEMOCRATIC_ALLIES_LAT_AI_DESC:0 "@LATLatvia will attempt to reform into a modern democracy, the AI will attempt to join the allies at the beginning of the 1940's."
 RULE_DEMOCRATIC_ALLIES_EST_AI_DESC:0 "@ESTEstonia will attempt to reform into a modern democracy, the AI will attempt to join the allies at the beginning of the 1940's."
 RULE_DEMOCRATIC_BALTIC_UNION_LIT_AI_DESC:0 "@LITLithuania will attempt to reform into a modern democracy, and create a union with the @LAT@ESTBaltic States. The AI will attempt to invite @SWE@NOR@DEN@FINScandinavian countries in the beginning of the 1940's."
 RULE_DEMOCRATIC_BALTIC_ENTENTE_LIT_AI_DESC:0 "@LITLithuania will attempt to reform into a modern democracy, and create a faction with the @LAT@ESTBaltic States."
 RULE_DEMOCRATIC_BALTIC_UNION_LAT_AI_DESC:0 "@LATLatvia will attempt to reform into a modern democracy, and create a union with the @LIT@ESTBaltic States. The AI will attempt to invite @SWE@NOR@DEN@FINScandinavian countries in the beginning of the 1940's."
 RULE_DEMOCRATIC_BALTIC_ENTENTE_LAT_AI_DESC:0 "@LATLatvia will attempt to reform into a modern democracy, and create a faction with the @LIT@ESTBaltic States."
 RULE_DEMOCRATIC_BALTIC_UNION_EST_AI_DESC:0 "@ESTEstonia will attempt to reform into a modern democracy, and create a union with the @LIT@LATBaltic States. The AI will attempt to invite @SWE@NOR@DEN@FINScandinavian countries in the beginning of the 1940's."
 RULE_DEMOCRATIC_BALTIC_ENTENTE_EST_AI_DESC:0 "@ESTEstonia will attempt to reform into a modern democracy, and create a faction with the @LIT@LATBaltic States."
 RULE_ENTENTE_EST_AI_DESC:0 "@ESTEstonia will attempt to formalize the Baltic Entente and survive against the @SOVSoviets."
 RULE_ENTENTE_LAT_AI_DESC:0 "@LATLatvia will attempt to formalize the Baltic Entente and survive against the @SOVSoviets."
 RULE_HISTORICAL_EST_AI_DESC:0 "The @ESTEstonian AI will remain neutral for most of the campaign, and maintain the nationalist dictatorship. This is historical behavior."
 RULE_HISTORICAL_LAT_AI_DESC:0 "The @LATLatvian AI will remain neutral for most of the campaign, and maintain the nationalist dictatorship. This is historical behavior."
 RULE_HISTORICAL_LIT_AI_DESC:0 "The @LITLithuanian AI will remain neutral for most of the campaign, and maintain the nationalist dictatorship. This is historical behavior."
 RULE_OPTION_LTS_OCCUPATION:0 "Nationalists - Collaborationist"
 RULE_LTS_OCCUPATION_LIT_AI_DESC:0 "The @LITLithuanian AI will maintain the nationalist dictatorship, and collaborate as a puppet of @GERGermany or the @SOVSoviets if either make demands."
 RULE_LTS_OCCUPATION_LAT_AI_DESC:0 "The @LATLatvian AI will maintain the nationalist dictatorship, and collaborate as a puppet of @GERGermany or the @SOVSoviets if either make demands."
 RULE_LTS_OCCUPATION_EST_AI_DESC:0 "The @ESTEstonian AI will maintain the nationalist dictatorship, and collaborate as a puppet of @GERGermany or the @SOVSoviets if either make demands."
 RULE_OPTION_JUNTA_RULE:0 "Military Junta"
 RULE_JUNTA_RULE_LIT_AI_DESC:0 "The @LITLithuanian military will merge with the civilian government and enforce martial law, the new government will then attempt to enforce military rule over the @LAT@ESTBaltic States in the beginning of the 1940's." 
 RULE_JUNTA_RULE_LAT_AI_DESC:0 "The @LATLatvian military will merge with the civilian government and enforce martial law, the new government will then attempt to enforce military rule over the @LIT@ESTBaltic States in the beginning of the 1940's." 
 RULE_OPTION_PL_ALLIES:0 "Nationalists - Allies"
 RULE_PL_ALLIES_EST_AI_DESC:0 "The @ESTEstonian AI will maintain the nationalist dictatorship, the AI will attempt to join the allies at the beginning of the 1940's"
 RULE_OPTION_JUNTA_ALLIES:0 "Military Junta - Allies"
 RULE_JUNTA_ALLIES_LIT_AI_DESC:0 "The @LITLithuanian military will merge with the civilian government and enforce martial law, the new government will then attempt to join the allies in the beginning of the 1940's." 
 RULE_JUNTA_ALLIES_LAT_AI_DESC:0 "The @LATLatvian military will merge with the civilian government and enforce martial law, the new government will then attempt to join the allies in the beginning of the 1940's."
 RULE_OPTION_LTS_BALTIC_UNION:0 "Nationalists - Baltic Union"
 RULE_LTS_BALTIC_UNION_LIT_AI_DESC:0 "The @LITLithuanian AI will maintain the nationalist dictatorship, and will then attempt form a union with the @LAT@ESTBaltic States. The AI will attempt to invite @SWE@NOR@DEN@FINScandinavian countries in the beginning of the 1940's." 
 RULE_PL_BALTIC_UNION_EST_AI_DESC:0 "The @ESTEstonian AI will maintain the nationalist dictatorship, and will then attempt form a union with the @LIT@LATBaltic States. The AI will attempt to invite @SWE@NOR@DEN@FINScandinavian countries in the beginning of the 1940's." 
 RULE_OPTION_LTS_BALTIC_ENTENTE:0 "Nationalists - Baltic Entente"
 RULE_LTS_BALTIC_ENTENTE_LIT_AI_DESC:0 "The @LITLithuanian AI will maintain the nationalist dictatorship, and will then attempt form a faction with the @LAT@ESTBaltic States." 
 RULE_PL_BALTIC_ENTENTE_EST_AI_DESC:0 "The @ESTEstonian AI will maintain the nationalist dictatorship, and will then attempt form a faction with the @LIT@LATBaltic States." 
 RULE_OPTION_MONARCHIST:0 "Monarchist"
 RULE_OPTION_MONARCHIST_LIT_AI_DESC:0 "@LITLithuania will attempt to restore the monarchy and claim the @POL@LITPolish-Lithuanian Commonwealth."
 RULE_OPTION_MONARCHIST_AGGRESSIVE:0 "Monarchist - Greater Commonwealth"
 RULE_OPTION_MONARCHIST_AGGRESSIVE_LIT_AI_DESC:0 "@LITLithuania will attempt to restore the monarchy and claim the @POL@LITPolish-Lithuanian Commonwealth, and will then invade the @SOVSoviet Union to form the Greater Commonwealth."
 RULE_OPTION_BALTIC_ENTENTE:0 "Baltic Entente"
 RULE_OPTION_FP_NEUTRAL:0 "Farmer's Party - Neutral"
 RULE_FP_LAT_AI_DESC:0 "The @LATLatvian AI will remain neutral for most of the campaign, and will restore the influence of the Farmer's Party."
 RULE_OPTION_FP_BALTIC_UNION:0 "Farmer's Party - Baltic Union"
 RULE_FP_BALTIC_UNION_LAT_AI_DESC:0 "The @LATLatvian AI will restore the influence of the Farmer's Party, and will then attempt form a union with the @LIT@ESTBaltic States. The AI will attempt to invite @SWE@NOR@DEN@FINScandinavian countries in the beginning of the 1940's." 
 RULE_OPTION_FP_BALTIC_ENTENTE:0 "Farmer's Party - Baltic Entente"
 RULE_FP_BALTIC_ENTENTE_LAT_AI_DESC:0 "The @LATLatvian AI will restore the influence of the Farmer's Party, and will then attempt form a faction with the @LIT@ESTBaltic States." 
 RULE_OPTION_FASCIST_RK_OSTLAND:0 "Fascist - Axis Ostland"
 RULE_OPTION_FASCIST_RK_BALTIC:0 "Fascist - Axis - Baltic Empire"
 RULE_OPTION_FASCIST_BALTIC:0 "Fascist - Baltic Empire"
 RULE_OPTION_FASCIST_BALTIC_2:0 "Fascist - Baltic-Scandinavian Empire"
 RULE_OPTION_FASCIST_BALTIC_3:0 "Fascist - Baltic Brotherhood"
 RULE_OPTION_FASCIST_FINLAND:0 "Fascist - Axis Finnish Coup"
 RULE_OPTION_FASCIST_AXIS_SCANDI:0 "Fascist - Axis Scandinavian Empire"
 RULE_OPTION_FASCIST_AXIS_UGRA:0 "Fascist - Axis Finno-Ugra"
 RULE_OPTION_FASCIST_SCANDI:0 "Fascist - Scandinavian Empire"
 RULE_OPTION_FASCIST_UGRA:0 "Fascist - Finno-Ugra"
 RULE_FASCIST_FINLAND_EST_AI_DESC:0 "The @ESTEstonian AI will have Vaps establish a fascist government, the AI will then attempt to coup the government of @FINFinalnd, and will then join the Axis together with @FINFinland."
 RULE_FASCIST_AXIS_SCANDI_EST_AI_DESC:0 "The @ESTEstonian AI will have Vaps establish a fascist government, the AI will then attempt to coup the government of @FINFinalnd, and will then join the Axis together with @FINFinland. The AI will attempt to form @DEN@SWE@NOR@FINScandinavia by invading those countries."
 RULE_FASCIST_SCANDI_EST_AI_DESC:0 "The @ESTEstonian AI will have Vaps establish a fascist government, the AI will then attempt to coup the government of @FINFinalnd, and attempt to form @DEN@SWE@NOR@FINScandinavia by invading those countries in the lategame. (this mostly never goes well)"
 RULE_FASCIST_AXIS_UGRA_EST_AI_DESC:0 "The @ESTEstonian AI will have Vaps establish a fascist government, the AI will then attempt to unite with @FINFinalnd, and will then join the Axis. The AI will attempt to unite the Finno-Urgic Peoples."
 RULE_FASCIST_UGRA_EST_AI_DESC:0 "The @ESTEstonian AI will have Vaps establish a fascist government, the AI will then attempt to unite with @FINFinalnd and attempt to unite the Finno-Urgic Peoples by invading @SWESweden and @NORNorway, and the @SOVSoviet Union in the lategame."
 RULE_FASCIST_RK_OSTLAND_LAT_AI_DESC:0 "The @LATLatvian AI will allow Pērkonkrusts to overthrow the government, And will join @GERGermany. The AI will then attempt to form Ostland, and gain territory in the @SOVSoviet Union." 
 RULE_FASCIST_RK_BALTIC_LAT_AI_DESC:0 "The @LATLatvian AI will allow Pērkonkrusts to overthrow the government, And will join @GERGermany. The AI will then attempt to form the Baltic Empire."
 RULE_FASCIST_BALTIC_LAT_AI_DESC:0 "The @LATLatvian AI will allow Pērkonkrusts to overthrow the government, but will reject a @GERGerman alliance, then attempting to take over the @LIT@ESTBaltic States."
 RULE_FASCIST_BALTIC_2_LAT_AI_DESC:0 "The @LATLatvian AI will allow Pērkonkrusts to overthrow the government, but will reject a @GERGerman alliance, then attempting to take over the @LIT@ESTBaltic States, and eventually attack the @SWE@DEN@NOR@FINScandinavian Countries."
 RULE_FASCIST_BALTIC_3_LAT_AI_DESC:0 "The @LATLatvian AI will allow Pērkonkrusts to overthrow the government, but will reject a @GERGerman alliance, then attempt to offer an alliance to other Fascist @LIT@ESTBaltic States, or puppet them if they are not Fascist."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Communist - Balkan Federation"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "@BULBulgaria will attempt to form a Balkan alliance, influencing its neighbors to embrace the revolution and ultimately unifying the Balkans."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_AUTONOMY:0 "Communist - Balkan Autonomous Republics"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_AUTONOMY_BUL_AI_DESC:0 "@BULBulgaria will attempt to form a Balkan alliance, influencing its Communist neighbors to embrace the revolution and promote working together as independent countries."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "@BULBulgaria will attempt to join the Comintern and fight together with its @SOVSoviet comrades against fascism and capitalism in Europe."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Democratic - Allies"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "The government led by Nikola Mushanov will follow socialist policies, and attempt to join the Allies."
 RULE_OPTION_DEMOCRATIC_TSARDOM_ALLIES:0 "Democratic Regency - Allies"
 RULE_OPTION_DEMOCRATIC_TSARDOM_ALLIES_BUL_AI_DESC:0 "The @BULBulgarian Democratic Party will attempt to join the Allies in the late game as it conspires against Tsar Boris to remove him from power and form a regency council."
 RULE_OPTION_DEMOCRATIC_TSARDOM_BALKANS:0 "Democratic Regency - Balkan Federation"
 RULE_OPTION_DEMOCRATIC_TSARDOM_BALKANS_BUL_AI_DESC:1 "The @BULBulgarian Democratic Party will seek to improve its relations with neighboring Democratic and Non-aligned nations to form a Balkan Confederation in the late game, and eventually unify the balkans into a single country."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Democratic - Balkan Alliance"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "The government led by Nikola Mushanov will follow socialist policies, seeking to improve its relations with neighboring Democratic nations to form a Balkan Confederation and defend the Balkans against foreign aggressors."
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BALKANS:0 "Democratic - Balkan Federation"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BALKANS_BUL_AI_DESC:1 "The government led by Nikola Mushanov will follow socialist policies, seeking to improve its relations with neighboring Democratic nations to form a Balkan Confederation and eventually unify the balkans into a single country."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "As fascism rises in the country, right-wing leader Hristo Lukov will attempt to join the Axis, eventually overthrowing the Tsar and imposing a military dictatorship."
 RULE_OPTION_FASCIST_THIRD_EMPIRE:0 "Fascist - Third Empire"
 RULE_OPTION_FASCIST_THIRD_EMPIRE_BUL_AI_DESC:0 "As fascism rises in the country, right-wing leader Hristo Lukov will attempt to join the Axis, eventually overthrowing the Tsar and forming the Third Bulgarian Empire."
 RULE_OPTION_FASCIST_BALKANS_DOMINANCE:0 "Fascist - Balkans Dominance"
 RULE_OPTION_FASCIST_BALKANS_DOMINANCE_BUL_AI_DESC:0 "As fascism rises in the country, right-wing leader Hristo Lukov will overthrow the Tsar and impose a military dictatorship, then go on to assert @BULBulgarian Dominance over the Balkans"
 RULE_OPTION_BORIS_AXIS:0 "Boris III - Join Axis"
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Tsar Boris III will lead the country towards the Axis, relying on @GERGerman arbitration to expand @BULBulgarian borders peacefully, eventually signing the Tripartite Pact and delaying @BULBulgarian participation in the war, a regency council will take over lategame."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "The Return of Ferdinand I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Following the death of Tsar Boris III, his father Ferdinand I will sit on the throne once again, seeking revenge against those who wronged him decades ago."
 RULE_OPTION_REGENCY_COUNCIL:0 "Neutral Regency"
 RULE_OPTION_REGENCY_COUNCIL_BUL_AI_DESC:0 "Following the death of Tsar Boris III, a regency council will form that will declare bulgaria a neutral country in world affairs until Simeon II is of age."
 RULE_OPTION_BORIS_ALLIES:0 "Boris III - Join Allies"
 RULE_OPTION_BORIS_ALLIES_BUL_AI_DESC:0 "Tsar Boris III will lead the country towards the Allies, relying on @ENGBritish arbitration to expand @BULBulgarian borders peacefully, or by force."
 RULE_OPTION_BALKAN_PRUSSIA:0 "Boris III - Axis Balkan Dominance"
 RULE_OPTION_BALKAN_PRUSSIA_BUL_AI_DESC:0 "Tsar Boris III will lead the country in an extended buildup of Military and Naval force, joining the Axis in the late game and attempting to secure supremacy on the bosporus."
 RULE_OPTION_METAXIST:0 "Historical - Metaxism"
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "@GREGreece will pursue a policy of neutrality while developing the ideas of Metaxism."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Monarchist - Allies"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "@GREGreece will become an absolute monarchy and seek to join the Allies."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Monarchist - Central Powers"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "@GREGreece will become an absolute monarchy and seek to join the Central Powers with @GERGermany or @AUS@HUNAustria-Hungary."
 RULE_OPTION_STALINIST_GRE_AI:0 "Stalinist"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "@GREGreece will attempt to join the Comintern and spark a battle for the Bosporus with @TURTurkey."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Communist"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "@GREGreece will attempt to fight fascism in Europe alongside communist @YUGYugoslavia."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Venezelist"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "@GREGreece will become a democracy, and fight for the right to fulfill the Megali Idea."
 RULE_OPTION_DEMOCRATIC_GRE_AI_DESC:0 "@GREGreece will become a democracy, and remain neutral in world affairs."
 RULE_OPTION_FASCISM_METAXIST:0 "Fascist - Metaxist"
 RULE_OPTION_FASCISM_METAXIST_GRE_AI_DESC:0 "@GREGreece will become a Fascist Metaxist Monarchy and attempt to join the Axis, sabotaging Axis relations with @TURTurkey and attempting to form @GREGreater Greece."
 RULE_OPTION_FASCISM_HELLENOTURKISM:0 "Fascist - Helleno-Turkism"
 RULE_OPTION_FASCISM_HELLENOTURKISM_GRE_AI_DESC:0 "@GREGreece will become a National Socialist republic and attempt to join the Axis alongside @TURTurkey."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Anatolian Fascist"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "@GREGreece will become democratic, suffer a collapse in government, and then go on to aspire for the grandest of ambitions..."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Kemalist Neutrality"
 RULE_OPTION_HISTORICAL_IDEO_TUR_AI_DESC:1 "@TURTurkey will pursue the policy of Kemalism under the leadership of İsmet İnönü, and maintain neutrality in world affairs for longer."
 RULE_OPTION_KEMALIST_NATIONALIST_TUR_AI:0 "Kemalist Interventionist"
 RULE_OPTION_KEMALIST_NATIONALIST_TUR_AI_DESC:1 "@TURTurkey will pursue the policy of Kemalism under the leadership of İsmet İnönü."
 RULE_OPTION_KEMALIST_DEMOCRATIC_TUR_AI:0 "Kemalist Democracy"
 RULE_OPTION_KEMALIST_DEMOCRATIC_TUR_AI_DESC:1 "@TURTurkey will transition into a Kemalist democracy under the leadership of Celâl Bayar, and maintain neutrality in world affairs for longer."
 RULE_OPTION_FUNDAMENTALIST_NEUTRAL_TUR_AI:0 "Traditionalist Neutrality"
 RULE_OPTION_FUNDAMENTALIST_NEUTRAL_TUR_AI_DESC:0 "@TURTurkey will reform the policy of Kemalism to cater to fundamentalist islamists under the leadership of Fevzi Çakmak, and maintain neutrality in world affairs for longer."
 RULE_OPTION_FUNDAMENTALIST_NATIONALIST_TUR_AI:0 "Traditionalist Interventionist"
 RULE_OPTION_FUNDAMENTALIST_NATIONALIST_TUR_AI_DESC:0 "@TURTurkey will reform the policy of Kemalism to cater to fundamentalist islamists, transitioning into a quasi-fascist dictatorship under the leadership of Fevzi Çakmak."
 RULE_OPTION_DEMOCRATIC_FUNDAMENTALIST_TUR_AI:0 "Traditionalist Democracy"
 RULE_OPTION_DEMOCRATIC_FUNDAMENTALIST_TUR_AI_DESC:1 "@TURTurkey will transition into a traditionalist democracy under the leadership of Adnan Menderes, and maintain neutrality in world affairs for longer."
 RULE_OPTION_FASCIST_TUR_AI:0 "Kemalist Fascism"
 RULE_OPTION_FASCIST_TUR_AI_DESC:0 "@TURTurkey will reform the policy of Kemalism to cater to the Kadro Movement and the Fascist Redshirts under the leadership of Recep Peker."
 RULE_OPTION_FASCIST_TUR_AI:0 "Kemalist Fascism"
 RULE_OPTION_FASCIST_TUR_AI_DESC:0 "@TURTurkey will reform the policy of Kemalism to cater to the Kadro Movement and the Fascist Redshirts under the leadership of Recep Peker."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "Kemalist Communism"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "@TURTurkey will reform the policy of Kemalism to cater to the Kadro Movement and the Communist Worker's militia under the leadership of Şevket Süreyya Aydemir."
 RULE_OPTION_OTTOMAN:0 "Restore the Ottoman Sultanate"
 RULE_OPTION_OTTOMAN_DESC:0 "The Republic of @TURTurkey will collapse and from its ashes the Ottoman Sultanate shall be restored to power once again."
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:0 "@TURTurkey will Align itself randomly with higher chances assigned to countries that are the same ideology, but countries that invest more into turkey in the early-mid game will have a much higher chance of having @TURTurkey align itself with them. Assuming they are an eligible country for @TURTurkish alignment. §Y(must be either:@ENG@GER@SOV@SPR or biggest§! §Cdemocratic§!§Y/§!§Lfascist§!§Y/§!§Rcommunist§! §Yfaction leader or independent country in Europe - @FRA@ITA@YUG@GRE@POL(not communist)@BUL(not fascist)§!"
 RULE_OPTION_NEUTRALITY_TUR_AI_DESC:0 "@TURTurkey will never align itself with any foreign power unless it finds itelf at war."
 RULE_OPTION_BALKAN_ENTENTE:0 "Safeguard the Balkans"
 RULE_OPTION_BALKAN_ENTENTE_DESC:0 "@TURTurkey will commit itself to maintaining security in the Balkans and attempt to form a faction with @GREGreece, @ROMRomania, and @YUGYugoslavia."
 RULE_EXILES_TSARIST_ROME:0 "Tsarist Exiles - Third Rome"
 RULE_OPTION_EXILES_TSARIST_ROME_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, reinstate Tsarist Russia, and promote Metropolitan Meletius to Arch-Patriarch of the Orthodox Church's Third Roman Empire."
 RULE_EXILES_TSARIST_PROTECTOR:0 "Tsarist Exiles - Slavic Protector"
 RULE_OPTION_EXILES_TSARIST_PROTECTOR_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, reinstate Tsarist Russia, attempt to re-create the triple entente and give guarantees to the slavic world."
 RULE_EXILES_TSARIST_SLAVIC:0 "Tsarist Exiles - Pan-Slavic Nationalism"
 RULE_OPTION_EXILES_TSARIST_SLAVIC_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, reinstate Tsarist Russia, and demand annexation of the slavic nations to create the Pan-Slavic Union"
 RULE_EXILES_FASCIST_AXIS:0 "Fascist Exiles - Join Axis"
 RULE_OPTION_EXILES_FASCIST_AXIS_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, establish a fascist government, and then attempt to join the Axis."
 RULE_EXILES_FASCIST_AXIS_AMERICAS:0 "Fascist Exiles - Berlin-Moscow-Tokyo Axis"
 RULE_OPTION_EXILES_FASCIST_AXIS_AMERICAS_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, establish a fascist government, then attempt to join the Axis, inviting @JAPJapan into the faction if they have a fascist government. In the late game @SOVRussia will influence south america and attempt to retake @USAAlaska."
 RULE_EXILES_FASCIST_PACIFIC:0 "Fascist Exiles - Pacific Empire"
 RULE_OPTION_EXILES_FASCIST_PACIFIC_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, establish a fascist government, and then attempt to go to war with @JAPJapan and @CHIChina, to establish a empire in the Pacific, influencing South America and lategame going to war with the @USAUSA."
 RULE_EXILES_FASCIST_JAPAN_PUPPET:0 "Fascist Exiles - Japanese Puppet"
 RULE_OPTION_EXILES_FASCIST_JAPAN_PUPPET_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war, establish a fascist government with @JAPJapanese support, and remain a faithful @JAPJapanese puppet."
 RULE_EXILES_FASCIST_JAPAN_PUPPET_REBEL:0 "Fascist Exiles - Rebellious Puppet"
 RULE_OPTION_EXILES_FASCIST_JAPAN_PUPPET_REBEL_SOV_AI_DESC:0 "The @SOVSoviet AI will expell the Communists through civil war and establish a fascist government with @JAPJapanese support. But will declare independence from @JAPJapan in the 1940s"
 RULE_OPTION_RIGHT_COUP_ALWAYS:0 "Stalin Always Killed"
 RULE_OPTION_RIGHT_COUP_ALWAYS_AI_DESC:0 "Stalin is killed before he can mobilize the armed forces, and the opposition takes over without a civil war.\n§YRequires a right-opposition path to have any effect§!"
 RULE_OPTION_ALWAYS_UNION:0 "Always"
 RULE_OPTION_ALWAYS_UNION_FRA_AI_DESC:0 "The @FRA@ENGFranco British Union will always form\n§YRequires @FRAFrance to capitualte in the same faction as @ENGBritain§!"
 RULE_OPTION_ALWAYS_DENY_FRA_AI_DESC:0 "The @FRAFrench will always deny @GERGermany remilitarising the Rhineland. (this usually leads to war)"
 RULE_OPTION_RIGHT_COUP_NEVER:0 "Stalin Never Killed"
 RULE_OPTION_RIGHT_COUP_NEVER_AI_DESC:0 "Stalin is unable to be killed before he can mobilize the armed forces, and civil war will always start.\n§YRequires a right-opposition path to have any effect§!"
 RULE_OPTION_NEVER_UNION:0 "Never"
 RULE_OPTION_NEVER_UNION_FRA_AI_DESC:0 "The @FRA@ENGFranco British Union will never form."
 RULE_OPTION_NEVER_DENY_FRA_AI_DESC:0 "The @FRAFrench will never deny @GERGermany remilitarising the Rhineland."
 RULE_OPTION_FASCIST_LIVONIA:0 "Fascist Axis - Livonia"
 RULE_OPTION_FASCIST_LIVONIA_2:0 "Fascist - Livonian Expansion"
 RULE_OPTION_FASCIST_COMMONWEALTH:0 "Fascist Axis - Commonwealth"
 RULE_OPTION_FASCIST_MEMEL:0 "Fascist - Support Poland"
 RULE_FASCIST_MEMEL_LIT_AI_DESC:0 "The @LITLithuanian AI will organise the Iron Wolf partisans and create a fascist government. The AI will then reject the Axis and support the Falangists in @POLPoland."
 RULE_FASCIST_LIVONIA_2_LIT_AI_DESC:0 "The @LITLithuanian AI will organise the Iron Wolf partisans and create a fascist government. The AI will then reject the Axis and begin invasions of the @LAT@ESTBaltic States and @POLPoland."
 RULE_FASCIST_LIT_AI_DESC:0 "The @LITLithuanian AI will organise the Iron Wolf partisans and create a fascist government. The AI will then attempt to join the Axis and form the Greater Lithuanian Commonwealth."
 RULE_FASCIST_LIVONIA_LIT_AI_DESC:0 "The @LITLithuanian AI will organise the Iron Wolf partisans and create a fascist government. The AI will then attempt to join the Axis and form Livonia by taking over the other @LAT@ESTBaltic States."
 RULE_FASCIST_EST_AI_DESC:0 "The @ESTEstonian AI will have Vaps establish a fascist government, and will then join the Axis."
 RULE_COMMUNIST_BALTIC_AI_DESC:0 "The AI will attempt to establish a communist regime, but will reject @SOVSoviet support."
 RULE_OPTION_COMMUNIST_UNITED_BALTIC:0 "Communist - United Baltics"
 RULE_COMMUNIST_UNITED_BALTIC_AI_DESC:0 "The AI will attempt to establish a communist regime, but will reject @SOVSoviet support, instigating revolutions in the @LIT@LAT@ESTBaltic states to form the United Baltic People's Republic."
 RULE_OPTION_COMMUNIST_BELARUS:0 "Communist - Belarusian Unification"
 RULE_COMMUNIST_BELARUS_BALTIC_AI_DESC:0 "The AI will attempt to establish a communist regime, but will reject @SOVSoviet support, instigating a revolution in @BLRBelarus and annexing the @LIT@LAT@ESTBaltic States to form the United Baltic-Belarus Republic."
 RULE_OPTION_ETH_HISTORICAL:0 "League of Nations - Historical"
 RULE_HISTORICAL_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat @ITAItaly using the Legaue of nations, and if that fails try to go into exile. Thereafter it will try to recover its home territory, and rebuild @ETHEthiopia. The AI will not try to influence african nations. §YEthiopia can still be annexed if @ITAItaly defeats them quickly!§!"
 RULE_OPTION_LEAVE_PAN_AFRICAN:0 "League of Nations - Liberate Africa"
 RULE_ETH_LEAVE_PAN_AFRICAN_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat @ITAItaly using the Legaue of nations, and if that fails try to go into exile. Thereafter it will try to recover its home territory, and rebuild @ETHEthiopia. The AI will attack colonial powers to liberate Africa in the lategame. §YEthiopia can still be annexed if @ITAItaly defeats them quickly!§!"
 RULE_OPTION_LEAVE_AFRICAN_UNION:0 "League of Nations - African Union"
 RULE_ETH_LEAVE_AFRICAN_UNION_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat @ITAItaly using the Legaue of nations, and if that fails try to go into exile. Thereafter it will try to recover its home territory, and rebuild @ETHEthiopia. The AI will increase resistance and boost autonomy gain in African countries to liberate Africa in the lategame. §YEthiopia can still be annexed if @ITAItaly defeats them quickly!§!"
 RULE_OPTION_LEAVE_FEDERAL_AFRICAN_UNION:0 "League of Nations - Federal Union"
 RULE_ETH_LEAVE_FEDERAL_AFRICAN_UNION_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat @ITAItaly using the Legaue of nations, and if that fails try to go into exile. Thereafter it will try to recover its home territory, and rebuild @ETHEthiopia, forming a federal union and granting autonomy to the Mekwanint. The AI will increase resistance and boost autonomy gain in African countries to liberate Africa in the lategame. §YEthiopia can still be annexed if @ITAItaly defeats them quickly!§!"
 RULE_OPTION_ETH_IMPERIAL_JAH:0 "Imperial - Rastafari Empire"
 RULE_ETH_IMPERIAL_JAH_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat Italy on its own, without getting the help of the League of Nations. Thereafter it will attempt to expand its empire by demanding the carribean nations subjugate themselves."
 RULE_OPTION_ETH_IMPERIAL_SOLOMON:0 "Imperial - Heir of Solomon"
 RULE_ETH_IMPERIAL_SOLOMON_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat Italy on its own, without getting the help of the League of Nations. Thereafter it will attempt to expand its empire by demanding the holy land in Palestine."
 RULE_OPTION_ETH_IMPERIAL_PAN_AFRICAN:0 "Imperial - Liberate Africa"
 RULE_ETH_IMPERIAL_PAN_AFRICAN_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat Italy on its own, without getting the help of the League of Nations. Thereafter it will attempt to expand its empire by attacking colonial powers to liberate Africa."
 RULE_OPTION_ETH_IMPERIAL_AFRICAN_UNION:0 "Imperial - African Union"
 RULE_ETH_IMPERIAL_AFRICAN_UNION_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat Italy on its own, without getting the help of the League of Nations. Thereafter it will attempt to expand its empire by increasing resistance and boosting autonomy gain in African countries to liberate Africa."
 RULE_OPTION_ETH_IMPERIAL_AFRICAN_UNION_FEDERAL:0 "Imperial - Federal Union"
 RULE_ETH_IMPERIAL_AFRICAN_UNION_FEDERAL_AI_DESC:0 "The @ETHEthiopian AI will attempt to defeat Italy on its own, without getting the help of the League of Nations. Thereafter it will form a federal union by granting autonomy to the Mekwanint. The AI will later attempt to expand its empire by increasing resistance and boosting autonomy gain in African countries to liberate Africa."
 RULE_OPTION_ETH_STALINIST_desc:0 "The AI will attempt to turn @ETHEthiopia communist and garner the support of the @SOVSoviet Union, turning it into a Stalinist puppet."
 RULE_OPTION_ETH_STALINIST:0 "Stalinist - Soviet Puppet"
 RULE_OPTION_ETH_STALINIST_REBEL_desc:0 "The AI will attempt to turn @ETHEthiopia communist and garner the support of the @SOVSoviet Union, turning it into a Stalinist puppet, the AI will later attempt to break free from @SOVSoviet influence."
 RULE_OPTION_ETH_STALINIST_REBEL:0 "Stalinist - Independent"
 RULE_OPTION_ETH_ANARCHIST:0 "Anarcho-Communist - Liberate Africa"
 RULE_OPTION_ETH_ANARCHIST_desc:0 "The AI will attempt to turn @ETHEthiopia into an anarcho-communist federation with the support of anarchists and communists from across the world. The AI will attempt to increase resistance and boost autonomy gain in African countries to liberate Africa and the Middle East."
 RULE_OPTION_ETH_ANARCHIST_ALT:0 "Independent Communist - Liberate Africa"
 RULE_OPTION_ETH_ANARCHIST_ALT_desc:0 "The AI will attempt to turn @ETHEthiopia into a communist federation with the support of anarchists and communists from across the world. The AI will attempt to increase resistance and boost autonomy gain in African countries to liberate Africa."
 RULE_OPTION_ETH_COLLABORATIONIST:0 "Declare for Italy - Loyal Subject"
 RULE_OPTION_ETH_COLLABORATIONIST_desc:0 "The AI will stab Haile Selassie in the back and side with the @ITAItalians, causing @ETHEthiopia to become a fascist puppet."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST:0 "Declare for Italy - Independence war"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc:0 "The AI will stab Haile Selassie in the back and side with the @ITAItalians, causing @ETHEthiopia to become a fascist puppet. However, it will attempt to break free and become an independent fascist nation."
 RULE_OPTION_DEFAULT_ETH_HOST_AI_DESC:0 "The @ETHEthiopian AI will choose a random host to attempt to sway at game start, the @ENGUnited Kingdom is the most likely target. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_ENG_SOMALIA:0 "@ENGUnited Kingdom - Protect Somalia"
 RULE_ENG_SOMALIA_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get the @ENGUnited Kingdom to host them in exile, and will eventually request control over Eritrea and Somalia once the mainland is taken back. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_ENG_PALESTINE:0 "@ENGUnited Kingdom - Solomon Empire"
 RULE_ENG_PALESTINE_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get the @ENGUnited Kingdom to host them in exile, and will eventually request control over Eritrea and Palestine once the mainland is taken back. This is historical behavior. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_SWE_NEUTRAL:0 "@SWESweden - Remain Neutral"
 RULE_SWE_NEUTRAL_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get @SWESweden to host them in exile, but will not request @SWESweden joins in the war against @ITAItaly. The @ETHEthiopian AI will likely join a faction at war with @ITAItaly. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_SWE_ALLIES:0 "@SWESweden - Join the War"
 RULE_SWE_ALLIES_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get @SWESweden to host them in exile, and will request @SWESweden joins in the war against @ITAItaly. The @ETHEthiopian AI and @SWESweden will likely join a faction at war with @ITAItaly. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_JAP_ISLAND:0 "@JAPJapan - Pacific Island"
 RULE_JAP_ISLAND_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get @JAPJapan to host them in exile, and will request control over an Island in the Pacific as a new base for @ETHEthiopia, becoming a @JAPJapanese Puppet. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_JAP_ARABIA:0 "@JAPJapan - Arabic Base"
 RULE_JAP_ARABIA_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get @JAPJapan to host them in exile, and will request @JAPJapan occupy @ENGBritish Arabian territory to serve as a base of operations for @ETHEthiopia to retake the mainland, The AI will likely call @JAPJapan to war against @ITAItaly. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_GER_MEDIATE:0 "@GERGermany - Mediate Peace"
 RULE_GER_MEDIATE_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get @GERGermany to host them in exile, and will request @GERGermany mediate a peace agreement between @ETHEthiopia and @ITAItaly. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_OPTION_GER_SABOTAGE:0 "@GERGermany - Sabotage Relations"
 RULE_GER_SABOTAGE_ETH_AI_DESC:0 "The @ETHEthiopian AI will attempt to get @GERGermany to host them in exile, and will attempt to sabotage relations between @GERGermany and @ITAItaly, eventually creating a false flag operation to pull the two major powers into war with each other. §YThis will only take effect if Haile Selassie leaves to speak to the League of Nations, and the target host country accepts!§!"
 RULE_HISTORICAL_AFA_AI_DESC:0 "@AFAAfar will follow historical behavior, and will have a high chance of submitting to the @ITAItalians."
 RULE_OPTION_SUBMIT:0 "Submit to Italy"
 RULE_SUBMIT_AFA_AI_DESC:0 "@AFAAfar will always submit to @ITAItaly when they demand annexation."
 RULE_OPTION_FIGHT_ITA:0 "Deny Annexation"
 RULE_FIGHT_ITA_AFA_AI_DESC:0 "@AFAAfar will never submit to @ITAItaly when they demand annexation."
 RULE_OPTION_FIGHT_ETH:0 "Deny Annexation - Attack Ethiopia"
 RULE_FIGHT_ETH_AFA_AI_DESC:0 "@AFAAfar will never submit to @ITAItaly when they demand annexation, if they survive, they will attempt to claim the @ETHEthiopian empire for themselves."
 RULE_HISTORICAL_SWI_AI_DESC:0 "@SWI Switzerland will remain neutral, while building up their militias and fortifications in preparation for any attack. They will give some support to the allies towards the end of the war."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC:0 "Allied Democratic"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC:0 "The AI will arm @SWI Switzerland and prepare for war, aligning @SWI Switzerland to the democratic powers of the world, eventually breaking neutrality in favor of the Allies"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC:0 "Expansionist Democracy"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC:0 "The AI will will try to convince states around @SWI Switzerland to join the confederation, and will arm the country in preparation for owner of those states refusing to let their states be free."
 RULE_OPTION_SWI_IMPERIAL:0 "Imperial"
 RULE_OPTION_SWI_IMPERIAL_AI_DESC:1 "The AI will attempt to form the @SWI@AUS Alpine Protectorate by abandoning neutrality and democracy in favor of a militaristic and expansionist regime."
 RULE_OPTION_SWI_FASCIST:1 "Fascist"
 RULE_OPTION_SWI_FASCIST_AI_DESC:1 "The AI will make @SWI Switzerland align itself with @GER Germany and slowly turn the country fascist, eventually either allying with the Axis or becoming a @GER German Puppet."
 
