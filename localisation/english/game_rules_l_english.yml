 RULE_OPTION_HUN_HORTHY_AXIS_ALT_HUN_AI_DESC: "The @HUNHungarian AI will maintain the regency of Miklós Horthy, and attempt to join the Axis. The AI will attempt to demand minor territories from it's @CZE@ROMneighbours as soon as they are able, unless they have already been granted this territory from @GERGerman arbitration." 
