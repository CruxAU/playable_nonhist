 RULE_OPTION_SWE_COMMUNIST_LINDEROT_NORDIC_AGGR: "Linderot's Socialism - Nordic Union Assertive"
 RULE_OPTION_SWE_COMMUNIST_LINDEROT_NORDIC_AGGR_DESC: "With @SWESwedish radio aligning itself with Trade Unions, the §RSocialist Party§! will gain enough Riksdag seats to form a majority and Nils Flyg will become Prime Minister. Flyg will however soon be ousted by the Stalinist Sven Linderot, who will join the winter war on @FINFinland's side, all while supporting revolutions in @NORNorway and @DENDenmark. @SWESweden will create the Scandinavian Defence Union in 1940, inviting @NOR@DEN@ICE@FINNordic §Rcommunist§! and §CDemocratic§! countries, and soon after start wars with @GERGermany, @ENGEngland and @SOVRussia if they are not also Stalinists themselves." 
 RULE_OPTION_NOR_STALINIST: "Stalinist - Neutrality"
 RULE_OPTION_NOR_STALINIST_AI_DESC: "The @NORNorwegian Labour movement will increase the popularity of §RCommunism§!, while aligning @NORNorway to Stalin's Soviet Union, a revolution will put the NKP in charge, who will retain the previous government's policy of remaining neutral in world affairs without joining the Comintern."
 RULE_OPTION_NOR_STALINIST_EXP: "Stalinist - Finnish Liberation"
 RULE_OPTION_NOR_STALINIST_EXP_AI_DESC: "The @NORNorwegian Labour movement will increase the popularity of §RCommunism§!, while aligning @NORNorway to Stalin's Soviet Union, a revolution will put the NKP in charge, who will begin a war to liberate @FINFinland from their capitalist oppressors without joining the Comintern."
 RULE_OPTION_NOR_STALINIST_COMINTERN: "Stalinist - Comintern"
 RULE_OPTION_NOR_STALINIST_COMINTERN_AI_DESC: "The @NORNorwegian Labour movement will increase the popularity of §RCommunism§!, while aligning @NORNorway to Stalin's Soviet Union, a revolution will put the NKP in charge, who will petition to join the Comintern, or the largest Stalinist faction if Stalin has been ousted from the @SOVSoviet Union."
 RULE_OPTION_NOR_STALINIST_COMINTERN_EXP: "Stalinist - Comintern Finnish Liberation"
 RULE_OPTION_NOR_STALINIST_COMINTERN_EXP_AI_DESC: "The @NORNorwegian Labour movement will increase the popularity of §RCommunism§!, while aligning @NORNorway to Stalin's Soviet Union. A revolution will put the NKP in charge, who will petition to join the Comintern, or the largest Stalinist faction if Stalin has been ousted from the @SOVSoviet Union. The AI will begin a war to liberate @FINFinland from their capitalist oppressors and pull them into the Comintern."
 RULE_OPTION_NOR_TROSTSKYIST: "Trotskyist - Neutrality"
 RULE_OPTION_NOR_TROSTSKYIST_AI_DESC: "The @NORNorwegian Labour movement will increase the popularity of §RCommunism§!, while keeping Lev Trotskij in the country and rejecting the Stalinist stance of the NKP, a revolution will put the Workers' Party in charge, who will retain the previous government's policy of remaining neutral in world affairs without joining or creating a faction."
 RULE_OPTION_NOR_TROSTSKYIST_INTERNATIONAL: "Trotskyist - Internationale" 
 RULE_OPTION_NOR_TROSTSKYIST_INTERNATIONAL_AI_DESC: "The @NORNorwegian Labour movement will increase the popularity of §RCommunism§!, while keeping Lev Trotskij in the country and rejecting the Stalinist stance of the NKP. A revolution will put the Workers' Party in charge, who will join other non-stalinist §Rcommunist§! factions in Scandinavia or Europe, or create one. The AI will guarantee @FINFinland."
 RULE_OPTION_NOR_TROSTSKYIST_INTERNATIONAL_NORD: "Trotskyist - Internationale Scandinavia"
 RULE_OPTION_NOR_TROSTSKYIST_INTERNATIONAL_NORD_AI_DESC: "The @NORNorwegian Labour movement will increase the popularity of §RCommunism§!, while keeping Lev Trotskij in the country and rejecting the Stalinist stance of the NKP. A revolution will put the Workers' Party in charge, who will join other non-stalinist §Rcommunist§! factions in Scandinavia or Europe, or create one. The AI will then guarantee @FINFinland, and begin expansionist wars into @DENDenmark and @SWESweden."
 RULE_OPTION_NOR_TROSTSKYIST_INTERNATIONAL_SOV: "Trotskyist - Internationale Soviet"
 RULE_OPTION_NOR_TROSTSKYIST_INTERNATIONAL_SOV_AI_DESC: "The @NORNorwegian Labour movement will increase the popularity of §RCommunism§!, while keeping Lev Trotskij in the country and rejecting the Stalinist stance of the NKP. A revolution will put the Workers' Party in charge, who will join other non-stalinist §Rcommunist§! factions in Scandinavia or Europe, or create one. The AI will then guarantee @FINFinland, and begin expansionist wars into @DENDenmark and @SWESweden, before attacking the @SOVSoviet Union in 1941 (if they are not allies)"
 RULE_OPTION_NOR_TROSTSKYIST_INTERNATIONAL_GER: "Trotskyist - Internationale Germany"
 RULE_OPTION_NOR_TROSTSKYIST_INTERNATIONAL_GER_AI_DESC: "The @NORNorwegian Labour movement will increase the popularity of §RCommunism§!, while keeping Lev Trotskij in the country and rejecting the Stalinist stance of the NKP. A revolution will put the Workers' Party in charge, who will join other non-stalinist §Rcommunist§! factions in Scandinavia or Europe, or create one. The AI will then guarantee @FINFinland, and begin expansionist wars into @DENDenmark and @SWESweden, before attacking @GERGermany in 1941 (if they are not allies)"
 RULE_OPTION_NOR_FASCIST: "Quisling's Samling - Neutrality"
 RULE_OPTION_NOR_FASCIST_AI_DESC: "With infighting in the Storting, The §LNasjonal Samling§!'s influence will grow over time in @NORNorway, and will eventually come to a head when Vidkun Quisling marches on Oslo and from there launches a coup. Quisling will head his new government, but will otherwise stay neutral in world affairs unless provoked or attacked."
 RULE_OPTION_NOR_FASCIST_V_RU: "Quisling's Samling - Bjarmeland"
 RULE_OPTION_NOR_FASCIST_V_RU_AI_DESC: "With infighting in the Storting, The §LNasjonal Samling§!'s influence will grow over time in @NORNorway, and will eventually come to a head when Vidkun Quisling marches on Oslo and from there launches a coup. Quisling will head his new government, and will attempt to reform the Norwegian Empire by making demands of other @SWE@DENNordic countries. Eventually making claims and demands on northwest Russia from the @SOVSoviet Union in 1941."
 RULE_OPTION_NOR_FASCIST_V_UK: "Quisling's Samling - Bretland"
 RULE_OPTION_NOR_FASCIST_V_UK_AI_DESC: "With infighting in the Storting, The §LNasjonal Samling§!'s influence will grow over time in @NORNorway, and will eventually come to a head when Vidkun Quisling marches on Oslo and from there launches a coup. Quisling will head his new government, and will attempt to reform the Norwegian Empire by making demands of other @SWE@DENNordic countries. Eventually making claims and demands on @IREIreland, @CANNewfoundland and @SCOScotland from the @ENGUnited Kingdom in 1941 and 42."
 RULE_OPTION_NOR_FASCIST_AXIS: "Quisling's Samling - Axis"
 RULE_OPTION_NOR_FASCIST_AXIS_AI_DESC: "With infighting in the Storting, The §LNasjonal Samling§!'s influence will grow over time in @NORNorway, and will eventually come to a head when Vidkun Quisling marches on Oslo and from there launches a coup. Quisling will head his new government, and will request to join the Axis."
 RULE_OPTION_NOR_FASCIST_AXIS_V_RU: "Quisling's Samling - Axis Bjarmeland"
 RULE_OPTION_NOR_FASCIST_AXIS_V_RU_AI_DESC: "With infighting in the Storting, The §LNasjonal Samling§!'s influence will grow over time in @NORNorway, and will eventually come to a head when Vidkun Quisling marches on Oslo and from there launches a coup. Quisling will head his new government, and will request to join the Axis before attempting to reform the Norwegian Empire by making demands of other @SWE@DENNordic countries. Eventually making claims and demands on northwest Russia from the @SOVSoviet Union in 1941."
 RULE_OPTION_NOR_FASCIST_AXIS_V_UK: "Quisling's Samling - Axis Bretland"
 RULE_OPTION_NOR_FASCIST_AXIS_V_UK_AI_DESC: "With infighting in the Storting, The §LNasjonal Samling§!'s influence will grow over time in @NORNorway, and will eventually come to a head when Vidkun Quisling marches on Oslo and from there launches a coup. Quisling will head his new government, and will request to join the Axis before attempting to reform the Norwegian Empire by making demands of other @SWE@DENNordic countries. Eventually making claims and demands on @IREIreland, @CANNewfoundland and @SCOScotland from the @ENGUnited Kingdom in 1941 and 42."
 RULE_OPTION_NOR_FASCIST_AXIS_RK: "Loyal Reichskommissariat"
 RULE_OPTION_NOR_FASCIST_AXIS_RK_AI_DESC: "With infighting in the Storting, The §LNasjonal Samling§!'s influence will grow over time in @NORNorway, and will eventually come to a head when Vidkun Quisling marches on Oslo and from there launches a coup. Josef Terboven will head this new government, and will make @NORNorway an Axis puppet before handing the leadership over to the SS officer Jonas Lie, who will transform the country into a more reliant Reichskommissariat for the Axis powers."
 RULE_OPTION_NOR_FASCIST_AXIS_PUPPET: "Autonomous Reichskommissariat"
 RULE_OPTION_NOR_FASCIST_AXIS_PUPPET_AI_DESC: "With infighting in the Storting, The §LNasjonal Samling§!'s influence will grow over time in @NORNorway, and will eventually come to a head when Vidkun Quisling marches on Oslo and from there launches a coup. Josef Terboven will head this new government, and will make @NORNorway an Axis puppet before handing the leadership back to Vidkun Quisling, who will now be stuck leading an Axis subject instead of a partner."
 RULE_OPTION_NOR_FASCIST_PAN_GERMANIC: "Quisling's Samling - Pan-Germanic"
 RULE_OPTION_NOR_FASCIST_PAN_GERMANIC_AI_DESC: "With infighting in the Storting, The §LNasjonal Samling§!'s influence will grow over time in @NORNorway, and will eventually come to a head when Vidkun Quisling marches on Oslo and from there launches a coup. Quisling will head his new government, and will create it's own Pan-Germanic faction, inviting all @GER@SWE@DEN@SWI@HOL@LUX@BEL@AUSGermanic §Lfascist§! and §gnon-aligned§! countries who are not already in a faction."
 RULE_OPTION_NOR_FASCIST_PAN_GERMANIC_V_RU: "Quisling - Pan-Germanic Bjarmeland"
 RULE_OPTION_NOR_FASCIST_PAN_GERMANIC_V_RU_AI_DESC: "With infighting in the Storting, The §LNasjonal Samling§!'s influence will grow over time in @NORNorway, and will eventually come to a head when Vidkun Quisling marches on Oslo and from there launches a coup. Quisling will head his new government, and will create it's own Pan-Germanic faction, inviting all @GER@SWE@DEN@SWI@HOL@LUX@BEL@AUSGermanic §Lfascist§! and §gnon-aligned§! countries who are not already in a faction before attempting to reform the Norwegian Empire by making demands of other @SWE@DENNordic countries. Eventually making claims and demands on northwest Russia from the @SOVSoviet Union in 1941."
 RULE_OPTION_NOR_FASCIST_PAN_GERMANIC_V_UK: "Quisling - Pan-Germanic Bretland"
 RULE_OPTION_NOR_FASCIST_PAN_GERMANIC_V_UK_AI_DESC: "With infighting in the Storting, The §LNasjonal Samling§!'s influence will grow over time in @NORNorway, and will eventually come to a head when Vidkun Quisling marches on Oslo and from there launches a coup. Quisling will head his new government, and will create it's own Pan-Germanic faction, inviting all @GER@SWE@DEN@SWI@HOL@LUX@BEL@AUSGermanic §Lfascist§! and §gnon-aligned§! countries who are not already in a faction before attempting to reform the Norwegian Empire by making demands of other @SWE@DENNordic countries. Eventually making claims and demands on @IREIreland, @CANNewfoundland and @SCOScotland from the @ENGUnited Kingdom in 1941 and 42."
 RULE_OPTION_DEMOCRATIC_ALT_NOR: "Conservatives"
 RULE_DEMOCRATIC_ALT_NOR_AI_DESC: "After a vote of no confidence in the Storting, the §CHøyre§! will form a new §Cconservative§! government, taking a more active approach to the defence of @NORNorway, and fighting communist and fascist influence."
 RULE_OPTION_DEMOCRATIC_ALLIES: "Conservatives - Allies"
 RULE_DEMOCRATIC_ALLIES_NOR_AI_DESC: "After a vote of no confidence in the Storting, the §CHøyre§! will form a new §Cconservative§! government, taking a more active approach to the defence of @NORNorway, and fighting communist and fascist influence. @NORNorway will attempt to join the Allies in 1939."
 RULE_OPTION_DEMOCRATIC_ALLIES_EXP: "Conservatives - Allies Expansionist"
 RULE_DEMOCRATIC_ALLIES_EXP_NOR_AI_DESC: "After a vote of no confidence in the Storting, the §CHøyre§! will form a new §Cconservative§! government, taking a more active approach to the defence of @NORNorway, and fighting communist and fascist influence. @NORNorway will attempt to join the Allies in 1938 before starting aggressive campaigns to secure @DENDenmark and @SWESweden."
 RULE_OPTION_DEMOCRATIC_NORDIC: "Conservatives - Nordic Council"
 RULE_DEMOCRATIC_NORDIC_NOR_AI_DESC: "After a vote of no confidence in the Storting, the §CHøyre§! will form a new §Cconservative§! government, taking a more active approach to the defence of @NORNorway, and fighting communist and fascist influence. @NORNorway will attempt to create the Nordic Council in 1939."
 RULE_OPTION_DEMOCRATIC_NORDIC_EXP: "Conservatives - Nordic Council Expansionist"
 RULE_DEMOCRATIC_NORDIC_EXP_NOR_AI_DESC: "After a vote of no confidence in the Storting, the §CHøyre§! will form a new §Cconservative§! government, taking a more active approach to the defence of @NORNorway, and fighting communist and fascist influence. @NORNorway will attempt to create the Nordic Council in 1939 before starting aggressive campaigns to secure @DENDenmark and @SWESweden if they do not join. The AI may declare war on @GERGermany in 1942 or later depending on the world situation."
 RULE_OPTION_NOR_MONARCHIST: "Kingdom of Norway"
 RULE_OPTION_NOR_MONARCHIST_AI_DESC: "With infighting in the Storting, Baron Wedel-Jarlsberg will begin pressuring King Haakon VII to dismantle the Storting and turn @NORNorway into an Oligarchic Monarchy. Price Olav will be assigned as a naval commander and @NORNorway will either join a Major Monarchist faction or create on on it's own, whilst demanding @DENDenmark's colonial territories in @ICEIceland and @GRNGreenland."
 RULE_OPTION_NOR_MONARCHIST_NORD: "Norwegian Empire"
 RULE_OPTION_NOR_MONARCHIST_NORD_AI_DESC: "With infighting in the Storting, Baron Wedel-Jarlsberg will begin pressuring King Haakon VII to dismantle the Storting and turn @NORNorway into an Oligarchic Monarchy. Price Olav will be assigned as an army commander and @NORNorway will either join a Major Monarchist faction or create on on it's own, whilst demanding @DENDenmark's annexation and territories from @SWESweden."
 RULE_OPTION_NOR_MONARCHIST_SOV: "Greater Norwegian Empire"
 RULE_OPTION_NOR_MONARCHIST_SOV_AI_DESC: "With infighting in the Storting, Baron Wedel-Jarlsberg will begin pressuring King Haakon VII to dismantle the Storting and turn @NORNorway into an Oligarchic Monarchy. Price Olav will be assigned as an army commander and @NORNorway will either join a Major Monarchist faction or create on on it's own, whilst demanding @DENDenmark's annexation and territories from @SWESweden. The AI will also demand Bjarmeland territories from the @SOVSoviet Union in 1941."
 RULE_OPTION_KOKOOMUS_HISTORICAL: "Kansalliset Puolueet - Historical"
 RULE_HISTORICAL_FIN_AI_DESC: "@FINFinland will maintain it's national policy, cycling through the historical national political parties and remaining neutral in the world war. The AI will have limited military cooperation with @GERGermany to reclaim territories lost in the winter war from the @SOVSoviets if they begin Operation Barbarossa."
 RULE_OPTION_KOKOOMUS_ALTERNATE: "Kansalliset Puolueet - Alternate"
 RULE_KOKOOMUS_ALTERNATE_FIN_AI_DESC: "@FINFinland will maintain it's national policy, cycling through the historical national political parties and remaining neutral in the world war. The AI will lean on military cooperation with @GERGermany as soon as they can, and prioritise building the economy and political situation instead military focuses."
 RULE_OPTION_KOKOOMUS_BALTIC: "Kansalliset Puolueet - Baltic Claims"
 RULE_KOKOOMUS_BALTIC_FIN_AI_DESC: "@FINFinland will maintain it's national policy, cycling through the historical national political parties and remaining neutral in the world war. @FINFinland will attempt to come to an agreement to merge with @ESTEstonia and make claims on other @LAT@LITBaltic nations. The AI will have limited military cooperation with @GERGermany to reclaim territories lost in the winter war from the @SOVSoviets if they begin Operation Barbarossa."
 RULE_OPTION_KOKOOMUS_EXP: "Risto Ryti - Expansionism"
 RULE_KOKOOMUS_EXP_FIN_AI_DESC: "@FINFinland will maintain it's national policy, cycling through the historical national political parties and remaining neutral in the world war, but sticking with the expansionist Risto Ryti in the Kansallinen Edistyspuolue. @FINFinland will attempt to come to an agreement to merge with @ESTEstonia and make claims on other @LAT@LITBaltic nations, and will also attempt to create an uprising in @KARKarelia to prompt an Expansionist war against the @SOVSoviet Union. The AI will have limited military cooperation with @GERGermany."
 RULE_OPTION_KOKOOMUS_ALLIES: "Kansalliset Puolueet - Allies"
 RULE_KOKOOMUS_ALLIES_FIN_AI_DESC: "@FINFinland will maintain it's national policy, cycling through the historical national political parties. The AI will attempt to join the Allies in the 1940's - usually after the Winter War ends."
 RULE_OPTION_KOKOOMUS_ALLIES_BALTIC: "Kansalliset Puolueet - Allies Baltic Claims"
 RULE_KOKOOMUS_ALLIES_BALTIC_FIN_AI_DESC: "@FINFinland will maintain it's national policy, cycling through the historical national political parties. @FINFinland will attempt to come to an agreement to merge with @ESTEstonia and make claims on other @LAT@LITBaltic nations. The AI will attempt to join the Allies as soon as they are able - once world tension is high enough."
 RULE_OPTION_KOKOOMUS_ALLIES_EXP: "Risto Ryti - Allies Expansionism"
 RULE_KOKOOMUS_ALLIES_EXP_FIN_AI_DESC: "@FINFinland will maintain it's national policy, cycling through the historical national political parties and remaining neutral in the world war, but sticking with the expansionist Risto Ryti in the Kansallinen Edistyspuolue. @FINFinland will attempt to come to an agreement to merge with @ESTEstonia and make claims on other @LAT@LITBaltic nations, and will also attempt to create an uprising in @KARKarelia to prompt an Expansionist war against the @SOVSoviet Union. The AI will attempt to join the Allies as soon as they are able - once world tension is high enough."
 RULE_OPTION_KOKOOMUS_NORDIC: "Kansalliset Puolueet - North Front"
 RULE_KOKOOMUS_NORDIC_FIN_AI_DESC: "@FINFinland will maintain it's national policy, cycling through the historical national political parties. The AI will attempt to create the Northern Defence Front and invite every other §Rnon-communist§! @FIN@DEN@NOR@SWENordic country in the 1940's - usually after the Winter War ends."
 RULE_OPTION_KOKOOMUS_NORDIC_BALTIC: "Kansalliset Puolueet - North Baltic Claims"
 RULE_KOKOOMUS_NORDIC_BALTIC_FIN_AI_DESC: "@FINFinland will maintain it's national policy, cycling through the historical national political parties. @FINFinland will attempt to come to an agreement to merge with @ESTEstonia and make claims on other @LAT@LITBaltic nations. The AI will attempt to create the Northern Defence Front and invite every other §Rnon-communist§! @FIN@DEN@NOR@SWENordic country as soon as they are able - once world tension is high enough."
 RULE_OPTION_KOKOOMUS_NORDIC_EXP: "Risto Ryti - North Expansionism"
 RULE_KOKOOMUS_NORDIC_EXP_FIN_AI_DESC: "@FINFinland will maintain it's national policy, cycling through the historical national political parties and remaining neutral in the world war, but sticking with the expansionist Risto Ryti in the Kansallinen Edistyspuolue. @FINFinland will attempt to come to an agreement to merge with @ESTEstonia and make claims on other @LAT@LITBaltic nations, and will also attempt to create an uprising in @KARKarelia to prompt an Expansionist war against the @SOVSoviet Union. The AI will attempt to create the Northern Defence Front and invite every other §Rnon-communist§! @FIN@DEN@NOR@SWENordic country as soon as they are able - once world tension is high enough."
 RULE_OPTION_MONARCHIST: "Kokoomus' Monarchy"
 RULE_MONARCHIST_FIN_AI_DESC: "@FINFinland will maintain it's national policy and remaining neutral in the world war, but sticking with the conservative Pehr Evind Svinhufvud in the Kansallinen Kokoomus allows him to crown the German Prince Wolfgang von Hesse as King. The AI will have limited military cooperation with @GERGermany to reclaim territories lost in the winter war from the @SOVSoviets if they begin Operation Barbarossa."
