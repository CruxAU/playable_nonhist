 RULE_OPTION_FIN_FASCIST_COUP_AXIS_EXP_DESC: "The @FINFinnish Right, led by the §LPatriotic People's Movement§!, will organise to coup the government before attempting an agreement to merge with @ESTEstonia and make claims on other @LAT@LITBaltic nations, and will also attempt annex any other Axis-aligned @NOR@SWE@DEN@ICENordic countries after @FINFinland joins the Axis itself in 1939."
 RULE_OPTION_FIN_FASCIST_COUP_NORDIC: "Fascist Coup - Supremacy League"
 RULE_OPTION_FIN_FASCIST_COUP_NORDIC_DESC: "The @FINFinnish Right, led by the §LPatriotic People's Movement§!, will organise to coup the government before creating the Finnish Supremacy League in 1938, inviting other §Lfascist-leaning§! @SWE@NOR@DENNordic and @EST@LIT@LATBaltic countries."
 RULE_OPTION_FIN_FASCIST_COUP_NORDIC_EXP: "Fascist Coup - Supremacy League Expansionism"
 RULE_OPTION_FIN_FASCIST_COUP_NORDIC_EXP_DESC: "The @FINFinnish Right, led by the §LPatriotic People's Movement§!, will organise to coup the government before creating the Finnish Supremacy League in 1938, inviting and eventually annexing other §Lfascist-leaning§! @SWE@NOR@DENNordic and @EST@LIT@LATBaltic countries, and will also attempt to create an uprising in @KARKarelia to prompt an Expansionist war against the @SOVSoviet Union."
 RULE_OPTION_FIN_FASCIST_PLAN_DESC: "The @FINFinnish Right, led by the §LPatriotic People's Movement§!, will win the national elections, relying on organizations like the Mustapaidat and Suojeluskunta to develop a powerful military and expand the country's borders according to the Greater Finland idea."
 RULE_OPTION_FIN_COMMUNIST_PLAN: "Communist Neutrality"
 RULE_OPTION_FIN_COMMUNIST_PLAN_DESC: "@FINFinnish communists will organize the left movement, uniting socialists, social-democrats and other left-wing elements in order to coup the government. The new §RCommunist§! government will sign a non-aggression agreement with the @SOVSoviet Union, but will otherwise remain neutral in world affairs."
 RULE_OPTION_FIN_COMMUNIST_COMINTERN_PLAN: "Stalinist Comintern"
 RULE_OPTION_FIN_COMMUNIST_COMINTERN_PLAN_DESC: "@FINFinnish communists will organize the left movement, uniting socialists, social-democrats and other left-wing elements in order to coup the government. The new §RCommunist§! government will sign a non-aggression agreement with the @SOVSoviet Union, then join the Comintern at the beginning of 1939."
 RULE_OPTION_FIN_COMMUNIST_COMINTERN_KARELIA_PLAN: "Stalinist Comintern - Karelian Union"
 RULE_OPTION_FIN_COMMUNIST_COMINTERN_KARELIA_PLAN_DESC: "@FINFinnish communists will organize the left movement, uniting socialists, social-democrats and other left-wing elements in order to coup the government. The new §RCommunist§! government will join the Comintern before requesting control over Kola and Karelia from the @SOVSoviet Union."
 RULE_OPTION_FIN_COMMUNIST_COMINTERN_BALTIC_PLAN: "Stalinist Comintern - Baltic Keeper"
 RULE_OPTION_FIN_COMMUNIST_COMINTERN_BALTIC_PLAN_DESC: "@FINFinnish communists will organize the left movement, uniting socialists, social-democrats and other left-wing elements in order to coup the government. The new §RCommunist§! government will join the Comintern before requesting control over Kola and Karelia from the @SOVSoviet Union. The AI will attempt to influence, puppet or annex @EST@LIT@LATBaltic states."
 RULE_OPTION_FIN_COMMUNIST_COMINTERN_RED_FINLAND_PLAN: "Stalinist Comintern - Red Finland"
 RULE_OPTION_FIN_COMMUNIST_COMINTERN_RED_FINLAND_PLAN_DESC: "@FINFinnish communists will organize the left movement, uniting socialists, social-democrats and other left-wing elements in order to coup the government. The new §RCommunist§! government will join the Comintern before requesting control over Kola and Karelia from the @SOVSoviet Union. The AI will attempt to influence, puppet or annex @EST@LIT@LATBaltic states, and then gain wargoals on other @SWE@NOR@DEN@ICEScandinavian states in 1941."
 RULE_OPTION_FIN_COMMUNIST_PRO_SOV_NORDIC_PLAN: "Stalinist Nordic Union"
 RULE_OPTION_FIN_COMMUNIST_PRO_SOV_NORDIC_PLAN_DESC: "@FINFinnish communists will organize the left movement, uniting socialists, social-democrats and other left-wing elements in order to coup the government. The new §RCommunist§! government will sign a non-aggression agreement with the @SOVSoviet Union, and create a Nordic Defence faction with other @SWE@NOR@DEN@ICENordic §CDemocratic§! and §RCommunist§! countries in 1939."
 RULE_OPTION_FIN_COMMUNIST_PRO_SOV_NORDIC_BALTIC_PLAN: "Stalinist Nordic - Baltic Keeper"
 RULE_OPTION_FIN_COMMUNIST_PRO_SOV_NORDIC_BALTIC_PLAN_DESC: "@FINFinnish communists will organize the left movement, uniting socialists, social-democrats and other left-wing elements in order to coup the government. The new §RCommunist§! government will sign a non-aggression agreement with the @SOVSoviet Union, and create a Nordic Defence faction with other @SWE@NOR@DEN@ICENordic §CDemocratic§! and §RCommunist§! countries in 1939. The AI will attempt to influence and puppet @EST@LIT@LATBaltic states."
 RULE_OPTION_FIN_COMMUNIST_PRO_SOV_NORDIC_SAMPI_PLAN: "Stalinist Nordic - Sampi Keeper"
 RULE_OPTION_FIN_COMMUNIST_PRO_SOV_NORDIC_SAMPI_PLAN_DESC: "@FINFinnish communists will organize the left movement, uniting socialists, social-democrats and other left-wing elements in order to coup the government. The new §RCommunist§! government will sign a non-aggression agreement with the @SOVSoviet Union, and create a Nordic Defence faction with other @SWE@NOR@DEN@ICENordic §CDemocratic§! and §RCommunist§! countries in 1939. The AI will attempt to influence and puppet @EST@LIT@LATBaltic states, demand control over Sami territories in @SWESweden and @NORNorway, and eventually declare war on @GERGermany in 1941."
 RULE_OPTION_FIN_COMMUNIST_ANTISOV_PLAN: "Communist Neutrality"
