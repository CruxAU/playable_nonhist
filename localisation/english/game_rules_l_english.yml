 RULE_OPTION_FIN_COMMUNIST_FINNO_RUSSIAN_PLAN_DESC: "@FINFinnish communists will organize the left movement, uniting socialists, social-democrats and other left-wing elements in order to coup the government. The new §RCommunist§! government begin antagonising the @SOVSoviet Union, and may get a guarantee from a @ENG@FRAmajor power, and create a Nordic Defence faction with other @SWE@NOR@DEN@ICENordic §CDemocratic§! and §RCommunist§! countries in 1939. The AI will attempt to influence and puppet @EST@LIT@LATBaltic states. @FINFinland will declare the confederated Finno-Russian Socialist Republics and attempt to overthrow the @SOVSoviet regime in 1941."
 RULE_OPTION_FIN_DEMOCRATIC_PLAN: "Democratic Neutrality"
 RULE_OPTION_FIN_DEMOCRATIC_PLAN_DESC: "@FINFinnish §CSocial-Democrats§! will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. The new Socialist government begin antagonising the @SOVSoviet Union, and may get a guarantee from a @ENG@FRAmajor power but will otherwise remain neutral in world affairs."
 RULE_OPTION_FIN_DEMOCRATIC_ALLIES: "Democratic Allies"
 RULE_OPTION_FIN_DEMOCRATIC_ALLIES_DESC: "@FINFinnish §CSocial-Democrats§! will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. The new Socialist government begin antagonising the @SOVSoviet Union, and may get a guarantee from a @ENG@FRAmajor power then join the Allies in 1939."
 RULE_OPTION_FIN_DEMOCRATIC_ALLIES_SAMPI: "Democratic Allies - Sampi Keeper"
 RULE_OPTION_FIN_DEMOCRATIC_ALLIES_SAMPI_DESC: "@FINFinnish §CSocial-Democrats§! will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. The new Socialist government begin antagonising the @SOVSoviet Union, and may get a guarantee from a @ENG@FRAmajor power then join the Allies in 1939. The AI will request control over iron sources in Sami territories from @SWESweden and @NORNorway."
 RULE_OPTION_FIN_DEMOCRATIC_ALLIES_FEDERATION: "Democratic Allies - Greater Federation"
 RULE_OPTION_FIN_DEMOCRATIC_ALLIES_FEDERATION_DESC: "@FINFinnish §CSocial-Democrats§! will appeal to the Finnish people and lead a drastic but bloodless change in the course of Finnish politics. The new Socialist government begin antagonising the @SOVSoviet Union, and may get a guarantee from a @ENG@FRAmajor power then join the Allies in 1939. The AI will request control over iron sources in Sami territories from @SWESweden and @NORNorway, and declare war on the @SOVSoviet Union to form Greater Finland in late 1940."
