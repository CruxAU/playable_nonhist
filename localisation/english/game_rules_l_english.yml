 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "The @ITAItalian AI will remain §LFascist§! and keep Mussolini in power, attempt to influence balkan politics, and then attempt to join the axis in 1939. - This is historical behavior"
 RULE_OPTION_FASCIST_MUSSOLINI_POS_AGGR:0 "Mussolini/Axis/Expansionist"
 RULE_OPTION_FASCIST_MUSSOLINI_POS_AGGR_ITA_AI_DESC:0 "The @ITAItalian AI will remain §LFascist§! and keep Mussolini in power, attempt to expand into the balkans, and then attempt to join the axis in 1939."
