 magnanimous_general:0 "Magnanimous General"
 NHMMAP_MAN_has_hirohito:0 "The royal family has escaped to Manchuria"
 MAN_clique_of_zhang:0 "Return of the Young Marshal"
 MAN_clique_of_zhang_desc:0 "Zhang Xueliang, known by Chinese locals for his level-headedness as 'the young marshal', spent years preparing a defence against the Japanese in Manchuria following the Mukden incident. He was forced to abandon the Three Northeastern Provinces he inherited from his father when he was denied reinforcements from the central government. \n\nNow that Chinese rule has returned to Manchuria, it is only natural that he should return to his post."
 MAN_cement_fengtian:0 "Restore the Fengtian Clique"
 MAN_cement_fengtian_desc:0 "Now that we have declared our freedom, the natural course of action is to restore the Fengtian clique that occupied the Three Northeastern Provinces previously, and join the central KMT government —with stipulations reguarding our own autonomy, of course..."
 MAN_peace_conditions_in_china:0 "Negotiate Peace in China"
 MAN_peace_conditions_in_china_desc:0 "Now that we have declared our freedom, first we must do all we can to put an end to conflict between different Chinese states, we must all unite under one banner! Zhang has negotiated with Chiang Kai-shek countless times, and he can do it again!"
 MAN_national_fervor:0 "National Fervor"
 MAN_national_fervor_desc:0 "In times past, the Emperors of China were born of these lands, and now, it will be the seat of the new center of Chinese co-operation. We must reconnect the five equal peoples of China under one banner."
 MAN_national_university:0 "National University"
 MAN_national_university_desc:0 "The new China requires bright people to further its cause. We should create a place where the best and brightest of our people come together to teach and learn from one another."
 MAN_ensure_a_continued_united_front:0 "Ensure a Continued United Front"
 MAN_ensure_a_continued_united_front_desc:0 "We must ensure that the Chinese United Front idea carries on, not just through this conflict, but far into the future as well."
 MAN_democratic_principles:0 "Republican Principles"
 MAN_democratic_principles_desc:0 "The only way to take China into the future is to accept Dr. Sun Yat-Sen's vision; a modern republic with a full separation of powers. This will of course be a slow process, so naturally Zhang will hold the reigns until such a republic can come to fruition."
 MAN_warlord_dictatorship:0 "Warlord Dictatorship"
 MAN_warlord_dictatorship_desc:0 "Zhang Xueliang will hold on to his natural birthright, and maintain the legacy and stability of the Fengtian provence."
 MAN_merge_chinas:0 "Power Struggle"
 MAN_merge_chinas_desc:1 "Our political influence on state affairs has grown significantly. We can now try to approach the central government as an equal, and perhaps our influence will overtake theirs."
 MAN_invite_russian_exiles_to_court:0 "Invite Russian Exiles to Court"
 MAN_invite_russian_exiles_to_court_desc:0 "With the chaos and confusion of the sudden Japanese civil war, and loss of support from tokyo, our newly formed regime is in desperate need of administrative support, this support can come from the significant Russian exile population living in Harbin, many statesmen and political men have ended up there after all..."
 MAN_russian_economic_advisors:0 "Onboard Russian Economic Advice"
 MAN_russian_economic_advisors_desc:0 "Many businessmen, financiers and economic experts from the pre-soviet era Russian Empire live gregariously within our borders, we will offer concessions to them in order to get their support in our economy. Such actions will surely disenfranchise some of the local peasantry, but it is necessary to regain stability."
 MAN_new_home_for_russian_nobility:0 "A Home for Russian Nobility"
 MAN_new_home_for_russian_nobility_desc:0 "We will invite the previously exiled Russian noble houses into our government, including the prestigious Grand Duke Vladimir Kirillovich of the Romanov House."
 MAN_influence_of_the_VFP:0 "Ignore VFP Influence"
 MAN_influence_of_the_VFP_desc:0 "The influence of Russian Exiles has reached a critical mass, and many Russians, including the popular Konstantin Rodzayevsky have been ignoring directives from the Kwantung army for some time now, it would seem his political organisation has gained a lot of traction too... What was it called again?"
 MAN_russian_VFP_takeover:0 "Russian Fascist Coup"
 MAN_russian_VFP_takeover:0 "The new Vohzd Konstantin Rodzayevsky and his men in the VFP will take this unique opportunity to overthrow this corrupt and weakened Japanese reigime and set up a soveriegn Russian state in the far east, in order to prepare a launching ground to reclaim great Russia from bolshevik terror!"
 MAN_deal_with_japanese_generals:0 "Deal with Kwantung Army Leaders"
 MAN_deal_with_japanese_generals_desc:0 "The only threat standing in the way of full Russian control in Manchuria is the imperial Japanese army leaders who have been exiled here. We should utilize anti-japanese sentiment in Manchuria to have an excuse to send them south, perhaps Korea, so they can wollow about their lost empire away from us."
 MAN_strike_deal_with_bandits:0 "Hire Bandits as Mercenaries"
 MAN_strike_deal_with_bandits_desc:0 "We will propose a deal with the bandits who have been striking this land, and pay them for their services to begin raiding Soviet supply shipments, north of our border."
 MAN_adopt_moya_tvoya:0 "Utilise Moya-Tvoya"
 MAN_adopt_moya_tvoya_desc:0 "Moya-Tvoya, (meaning Mine-Yours) is a russo-mandarin pidgin language which has been in use in Harbin businesses for a number of years now, we will adopt this pidgin into our administrative structure, and it will surely help bridge the barrier with the mandarin-speaking population in Manchuria."
 MAN_move_govt_to_harbin:0 "Move the Government to Harbin"
 MAN_move_govt_to_harbin_desc:0 "Harbin has always been the 'go-to' city of Russian exiles since the Russian revolution, and has the highest density of Russian population and influence of any non-soviet population center by far, with more than one third of the city's population being ethnically Russian. This is the perfect and most obvious place to seat our new government."
 MAN_finish_the_south_manchu_railway:0 "Extend the South Manchuria Railway"
 MAN_finish_the_south_manchu_railway_desc:0 "Many of the russians now living in Harbin came to this region to work on the well-known Chinese Eastern Railway. The rail's main focus - and cause of many past conflicts - has always been the South Manchuria Railway section. We will extend this rail and finish the always-interrupted projects along its path, in order to create a reliable supply network linking to Harbin."
 MAN_plan_siberian_supply_routes:0 "Plan Siberian Supply Routes"
 MAN_plan_siberian_supply_routes_desc:0 "With the South Manchuria Railway completed, now is a perfect chance to organise supply hubs and routes in the northern part of Manchuria, in order to plan for a great push into Siberia!"
 MAN_utilize_anshan_iron_works:0 "Utilise Anshan Iron"
 MAN_utilize_anshan_iron_works_desc:0 "Anshan Iron & Steel Works was established by the Shōwa Steel Works zaibatsu during the Japanese occupation of Manchuria, and are still running today. We should extend our hand and offer a contract with our new government to allow them the recources to expand their operations further."
 MAN_build_up_our_arsenal:0 "Build Up Our Arsenal"
 MAN_build_up_our_arsenal_desc:0 "Like we have done with Anshan Iron, let us offer generous contracts for weapons manufacturing plants that operate within our borders. We need weapons to reclaim the homeland after all..."
 MAN_steal_soviet_air_designs:0 "Steal Soviet Air Designs"
 MAN_steal_soviet_air_designs_desc:0 "Air warfare has advanced greatly since the days of our lost empire, but thankfully there are some Soviet air scientists who have joined our exile government, and are willing to share vital information on the workings of the Soviet I-16 aircraft."
 MAN_develop_aluminum_sources_russia:0 "Liaoning Aluminum Development"
 MAN_develop_aluminum_sources_russia_desc:0 "We have extensive deposits of Bauxite in Liaoning that are ripe for exploitation. They will provide a vital boost to our aviation industry."
 MAN_prepare_for_northern_expansion:0 "Prepare Our Reclamation"
 MAN_prepare_for_northern_expansion_desc:0 "We need to prepare, we will send out the call to all patriotic Russians, we are preparing to make a full reclamation of our once-great empire from the bolshevik menace! Send out the invitation to all willing to join! Make claim to Russia!"
 MAN_attack_soviets:0 "Strike the Bolshevik Menace"
 MAN_attack_soviets_desc:0 "The time has come, we will cross the border at nightfall, they surely know we are coming but we have the fervor of retrubution on our side!"
 MAN_japanese_exile_government:0 "Japanese Exile Government"
 MAN_japanese_exile_government_desc:0 "The loss of the mainland to crazed radicals has been a unforseen and tremendous loss for our great empire, however we will not waver, we must begin to plant the seeds that will fulfill the Empire's goals, no matter what."
 MAN_zaibatsus:0 "Invite Zaibatsus"
 MAN_zaibatsus_desc:0 "We will invite the Zaibatsus over to Manchukuo so they can continue to operate without the risks associated with being ruled over by political radicals."
 MAN_control_zaibatsus:0 "Restrict Zaibatsus"
 MAN_zaibatsus_desc:0 "Despite being able to operate more freely in Manchukuo than in the radical-controlled mainland, we must not allow Zaibatsu influence to undermine the authority of the Kwantung Army."
 MAN_control_zaibatsus:0 "Restrict Zaibatsus"
 MAN_control_zaibatsus_desc:0 "Despite being able to operate more freely in Manchukuo than in the radical-controlled mainland, we must not allow Zaibatsu influence to undermine the authority of the Kwantung Army."
 MAN_allow_zaibatsus:0 "Unshackled Zaibatsus"
 MAN_allow_zaibatsus_desc:0 "We must fully embrace the Zaibatsus in order to grow the economic base of Manchukuo enough to reclaim the homeland, the Kwantung Army's authority being undermined is just another tightrope we will have to cross to achieve victory." 
 MAN_ueda_heads_govt:0 "Oust Puyi"
 MAN_ueda_heads_govt_desc:0 "We will not leave the fate of Japan up to debate, especially not from a naive puppet like Puyi. Instead, the Kwantung Army will directly rule the imperial territories."
 MAN_national_symbol_hirohito:0 "National Symbol Hirohito"
 MAN_national_symbol_hirohito_desc:0 "The poor Emperor has been arrested and confined by the traitorous radical regime in the mainland! We don't need proof, it's just what their kind would do! Our first and foremost national mission should be to rescue the great Hirohito, the divine descendant of the sun goddess Amaterasu!"
 MAN_resume_interservice_rivalry:0 "Plan Our Way Forward"
 MAN_resume_interservice_rivalry_desc:0 "We have begun to plan our first moves, however these plans have come to an abrupt standstill, once again it would appear the imperial armed forces are stuck with the same old rivalries. The exiled mainland forces, primarily consisting of Naval staff, wish to abandon the imperial ambitions in China to focus solely on reclaiming the homeland, however Kwantung army leaders who were initially stationed here wish to continue expanding southward into China, land supposedly ripe for the taking, in order to secure a better position to begin our reclaimation."
 MAN_focus_on_army_expansion:0 "Kwantung Army Plan"
 MAN_focus_on_army_expansion_desc:0 "The influence of the Kwantung Army is undeniable, and their top brass have circumvented the Navy's plot to end Imperial expansion into China forever. An agreement has been reached, we will focus our efforts on building up the Kwantung Army and striking the weak Chinese government"
 MAN_focus_on_naval_expansion:0 "Imperial Navy Plan"
 MAN_focus_on_naval_expansion_desc:0 "The influence of the Kwantung Army is undeniable, yet the Naval staff have put a stop to their wasteful revanchism in this time of crisis. An agreement has been reached, we will focus our efforts on building up the Imperial Navy for a full-scale reconquest of the home islands."
 MAN_continue_the_civilizing_mission:0 "Continue the Civilizing Mission"
 MAN_continue_the_civilizing_mission_desc:0 "The mission of the Greater East Asian Co-Prosperity Sphere will continue, and we will begin preperations in earnest to bring low the Chinese barbarians!"
 MAN_skirmish_over_east_ji_autonomous_zone:0 "Skirmish Over East Ji Autonomous Zone"
 MAN_skirmish_over_east_ji_autonomous_zone_desc:0 "The East Hebei Autonomous Government was established by the Japanese Empire to manage the Hebei provence, since the new radical government are having difficulties with their local garrison, it is a prime opportunity to seize it for ourselves, this will help us greatly in conflict with China."
 MAN_strike_south:0 "Instigate War With China"
 MAN_strike_south_desc:0 "A quick justification for a war with China can be accomplished by a few enterprising soldiers at the Marco Polo Bridge, after which the we will have 'no choice' but to declare war."
 MAN_ichi_go:0 "Operation Ichi-Go"
 MAN_ichi_go_desc:0 "Chinese resistance is proving to be stubborn and unceasing. We must redouble our efforts to pacifying the mainland with all haste. Time for our risky plan to come into play; Operation One!"
 MAN_tokkeitai:0 "Tokkeitai"
 MAN_tokkeitai_desc:0 "The Kempeitai are having trouble pacifying the Chinese mainland on their own, we should utilize the Navy's Kempeitai to support them."
 MAN_prepare_for_illegitimate_intervention:0 "Prepare for Intervention"
 MAN_prepare_for_illegitimate_intervention_desc:0 "The Illegitimate government in Tokyo is surely preparing to attack us, we will be ready for them!"
 MAN_imperial_japanese_industry:0 "Japanese Industry"
 MAN_imperial_japanese_industry_desc:0 "Many Japanese industrialists escaped the home islands when the radicals took over, we should lay out opportunities for them to rebuild their businesses here."
 MAN_merge_with_MEN:0 "Absorb Mengjiang"
 MAN_merge_with_MEN_desc:0 "The Mengjiang United Autonomous Government is also a Japanese puppet state like Manchuria, given the same 'autonomous' status. In this time of crisis there is no need to continue with the display of Japanese goodwill by allowing this 'autonomy' any longer."
 MAN_connect_men_supply_routes:0 "Inner Mongolia Rail"
 MAN_connect_men_supply_routes_desc:0 "In a final effort of connecting our rail networks, we should extend the rail to supply stations in Inner Mongolia."
 MAN_japan_air_tech:0 "Japanese Air Technology"
 MAN_connect_men_supply_routes_desc:0 "Many air-engineers in the Imperial Navy and Army have joined our cause, we should utilize their abilities properly."
 MAN_coal_liquification:0 "Coal Liquidifcation"
 MAN_coal_liquification_desc:0 "[MAN.GetNameDefCap] is lacking in oil, and so we must redouble our efforts in the field of synthetic oil."
 MAN_modify_zero_plans:0 "Modify Zero-sen drafts"
 MAN_modify_zero_plans_desc:0 "the Mitsubishi A6M Zero-sen designs we took with us in our escape may well be the most capable carrier-based fighter aircraft drafted to date. However, our limited resources mean we cannot carry out the plans in full and expect a reasonable return, we should begin modifying the prototypes for mass-scale production immediately."
 MAN_new_naval_estimates:0 "New Naval Estimates"
 MAN_new_naval_estimates_desc:0 "We must issue new estimates to manage the size of the increase to our navy, and, thereby, the dockyard facilities that will be required to bring about this increase." 
 MAN_long_lance_torpedoes:0 "Long Lance Torpedoes"
 MAN_long_lance_torpedoes_desc:0 "The cruelties of global resource distribution compounded by the loss of the home islands have made our large navy unable to be managed efficiently, we will therefore avoid the issue altogether by utilizing stolen plans for the world's most advanced torpedo, yet: a very long-range and powerful weapon, propelled by compressed oxygen rather than compressed air, that can allow our smaller surface ships to strike well above their weight."
 MAN_carrier_doctrine:0 "Carrier Warfare Doctrine"
 MAN_carrier_doctrine_desc:0 "Battleships are the relics of a bygone age. We must look to the future, and the future is aviation. Aircraft carriers will allow us to project that air power across the Pacific."
 MAN_midget_submarine_experiments:0 "Midget Submarine Experiments"
 MAN_midget_submarine_experiments_desc:0 "We should utilize our limited resources to the best of our ability, with a small, compact submarine design proposed to us by an exiled Russian scientist. We should start mass production immediately."
 MAN_focus_on_retaking_the_homeland:0 "Focus On Our Return Strategy"
 MAN_focus_on_retaking_the_homeland_desc:0 "The mission of [MAN.GetNameDefCap] will be carried our, and we will begin preperations in earnest to bring low the obsessive radicals occupying Tokyo!"
 MAN_prepare_korean_front:0 "Prepare Front Joseon"
 MAN_prepare_korean_front_desc:0 "The frontline in this upcoming reclamation will most undoubtedly be Korea, we must ensure this front line is properly staffed and fortified!"
 MAN_renew_the_SNLF:0 "Renew the Rikusentai"
 MAN_renew_the_SNLF_desc:0 "The Kaigun Tokubetsu Rikusentai (Special Naval Landing Forces) were a staple part of the Imperial Japanese Navy's land forces, and must be renewed to give us a chance at heading landings back on the home islands."
 MAN_plan_naval_supply_routes:0 "Sea of Japan Supply Routes"
 MAN_plan_naval_supply_routes_desc:0 "We must plan naval supply routes to support the SNLF in their mainland invasions!"
 MAN_strike_east:0 "Operation Ketsu-Go"
 MAN_strike_east_desc:0 "The time has come, we will begin enacting our plans at once, Let us take back what is rightfully ours!"
 MAN_reclaim_the_homeland:0 "Reclaim the Homeland"
 MAN_reclaim_the_homeland_desc:0 "Now that we have made a landing in the Home islands, we can begin our final push against the radical forces, and set up a local interim government headed by Hirohito himself to give us absolute legitimacy!"
