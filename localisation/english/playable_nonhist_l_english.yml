 NHMMAP_exiled_and_cossack_units_join:0 "White Russian exiles from Europe and the Donbass will join us!"
 NHMMAP_MAN_deal_with_japanese_generals_tt:0 "§RIf this focus is not taken, @JAPJapan will have an opportunity to attack us to retake Manchuria.§!"
