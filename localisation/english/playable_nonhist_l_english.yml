 BBA_italy_interaction_events_NHMMAP.40.desc:0 "Now that territorial concessions have been decided, [ITA.GetName] has initated a process that will bring Italy and [ROOT.GetNameDef] into a military alliance called the Stresa Front. Now is not the time to sit idly by, for [ROOT.GetNameDef] must act in her own best interest and join Italy against the German menace."
 ITA_stresa_was_negotiated_tt_NHMMAP:0 "Has negotiated a deal with the Allies over Italian claims."
 nonhist_NOR.1.desc:0 "While we were busy moving our economy forward and keeping a watchful eye over the fascists abroad, we allowed domestic fascism to fester, right under our noses. Despite his diminishing base of support and his party, the Nasjonal Samling, never achieving a single seat in the storting, Vidkun Quisling has occupied the NRK broadcasting studios and is now making an address to the nation claiming to have formed a [?NOR.NOR_cw_fascist_attacker.GetAdjective]-backed government with himself as prime minister. He aims to come to an agreement with Oslo Police and local councils to take over [ROOT.GetNonIdeologyName]." 
 nonhist_NOR.1.a:0 "The people of [ROOT.GetNonIdeologyName] will never trust this traitor."
 nonhist_NOR.1.b:0 "Quisling's words are convincing..."
 NOR_switch_to_fascist_NHMMAP_TT:0 "§Y[NOR.GetFascistLeader]§! will convine local police, and §L$NOR_fascism$§! will become the new Government once the §YQuisling's Coup§! focus is taken. §RQuisling will now be too influential to be arrested.§!"
