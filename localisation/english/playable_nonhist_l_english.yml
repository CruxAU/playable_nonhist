 nonhist_AUS.1.t:0 "Germans threaten us over Anchluss"
 nonhist_AUS.1.desc:0 "[FROM.GetNameDefCap] has issued us a diplomatic missive informing us of their intention to annex [AUS.GetNonIdeologyName] reguardless of our guarantee and despite the possible effects on our two countries' relations. They have "gone out of their way" to give us "one last chance" to retract the guarantee before they send troops into Austrian territory."
 nonhist_AUS.1.a:0 "They think they can intimidate us?"
 nonhist_AUS.1.b:0 "Perhaps we should take the opportunity..."
 NHMMAP_in_two_weeks_tt:0 "§YIn two weeks time:§!"
 NHMMAP_axis_alternate_faction:0 "Anti-Bolshevik Axis"
 nonhist_GER.14.t:0 "Germany secretly aligns with [SOV.GetNameDef]!"
 nonhist_GER.14.desc:0 "Our supposed 'ally' in [GER.GetNameDef] has not only made informal agreements with who they proclaimed to be their most existential enemy, but have now also signed a formal pact with [SOV.GetNameDef] to work together in the future, this is a clear betrayal of the anti-bolshevik ideals that brought our alliance together! We knew those 'national socialists' were not to be trusted! \n\nThe question becomes, is there anything that we can do to put a stop to this now?"
 nonhist_GER.14.a:0 "Any means necessary! Contact the democrats!"
 nonhist_GER.14.b:0 "We must put a stop to [GER.GetLeader]'s Bolshevism!"
 nonhist_GER.14.c:0 "We have no choice but to stay out of it."
 nonhist_GER.15.t:0 "[FROM.GetLeader] wants to help stop Berlin-Moscow!"
 nonhist_GER.15.desc:0 "Our intelligence from the Axis-member country of [FROM.GetNonIdeologyName] have come across whispers that [FROM.GetLeader] and [GER.GetLeader] have had a vitrialic argument about the future of the Axis powers, coming after the news of the Berlin-Moscow Alliance.\n\nOur suspisions were validated this morning when an envoy from [FROM.GetNonIdeologyName] informed us that [FROM.GetLeader] wanted to discuss the possibility of joining our alliance to help put an end to 'national-socialist bolshevism'\n\nGiven the position they are in, it seems like we have a great advantage in this negotiation, and if [FROM.GetNameDef] joins us peacefully, many other former Axis members will likely follow suit."
 nonhist_GER.15.a:0 "Of course! Bring the others too!"
 nonhist_GER.15.b:0 "If [FROM.GetLeader] gives up power..."
 NHMMAP_scares_off_other_axis_members_tt:0 "§RThis will puppet [FROM.GetNonIdeologyName], but the other Axis powers will notice this and keep their distance from us.§!"
 nonhist_GER.16.t:0 "Joining forces with democracy"
 nonhist_GER.16.desc:0 "[FROM.FROM.GetAdjective] diplomatic effors have led to a joint alliance between the former Axis members and the members of the [FROM.GetFactionName] intended to wipe national-socialist bolshevism from the map! We have been dragged with the flow and brought into this alliance now."
 nonhist_GER.16.a:0 "God help us, but we have no choice."
 nonhist_GER.17.t:0 "[FROM.GetAdjective] demands"
 nonhist_GER.17.desc:0 "[FROM.GetLeader] has responded to our request to join forces with a simple demand; [ROOT.GetLeader] completely hands over power to a parlimentary democratic council. Our own internal ministers are already turning on [ROOT.GetLeader], causing great division and panic within our own party, meanwhile this has stirred on the anti-fascist rebels within our borders, causing a few minor fascist ministers to be lynched in the streets not far from their homes. It would seem this reckless demand by [FROM.GetNameDef] has paid off, at the cost of warning away other Axis members from the [FROM.GetFactionName]. As for our own case, it would seem the jig is up."
 nonhist_GER.17.a:0 "...Long live democracy?"
 nonhist_GER.18.t:0 "The Anti-Bolshevik Axis Bloc"
 nonhist_GER.18.desc:0 "After the crazed actions of [GER.GetLeader], going against everything he supposedly beleived in, we have been contacted by the disgruntled [FROM.GetAdjective] leadership that they intend to oppose this new direction of the Axis, and cut ties with Germany entirely, forming a new alliance with the intention of opposing bolshevik advances at any cost."
 nonhist_GER.18.a:0 "Death to Bolshevism! Death to [GER.GetLeader]!"
 wtt_japan.31.desc_alt:0 "The time has come for us to pass judgement on the Emperor and his family, of course, seeing that they fled to Manchuria makes things difficult for us to exact this judgement, but we must make it look to the public like it was our decision, and not theirs."
 wtt_japan.31.c:0 "They were exiled by us!"
