 nonhist_CHI.4.t:0 "Peace with Manchuria?"
 nonhist_CHI.4.desc:0 "After their recent rebellion, the Manchurian leadership have approached us requesting to join the Chinese fight against the Japanese aggressors. This is could be great boon to us, and would almost certainly turn the tide of the war, however [ROOT.GetLeader] appears to have concerns about his influence as the leader of China slipping..."
 nonhist_CHI.4.a:0 "Our victory is nigh!"
 nonhist_CHI.4.b:0 "[ROOT.GetLeader]'s leadership cannot be challenged!"
 nonhist_CHI.7.t:0 "Russian Exiles Propose German Support"
 nonhist_CHI.7.desc:0 "The Russian Exile government set up in Manchuria, has made a generous proposal to us. Normally we wouldn't be concerned with giving support to such an underdeveloped and small nation-state, but the potential gains offered might make the investment worth our while...\n\nThe exiles are proposing that if, with our support, they can completely overthrow the Soviet reigime in Moscow, they will concede all western claims, including Belarus and Ukraine, to [ROOT.GetNameDef]. The offer requires a concession of over 16,000 rifles, 2,000 peices of artilliery, and 200 Medium Tanks. A hefty price to pay, but in exchange for a chance to control the breadbasket of Europe without contest?"
 nonhist_CHI.7.a:0 "It's an investment."
 nonhist_CHI.7.b:0 "Not a chance."
 nonhist_CHI.10.t:0 "Russian Exiles Propose British Support"
 nonhist_CHI.10.desc:0 "The Russian Exile government set up in Manchuria, has made a generous proposal to us. Normally we wouldn't be concerned with giving support to such a radical and underdeveloped nation-state, but the potential gains offered might make the investment worth our while...\n\nThe exiles are proposing that if, with our support, they can completely overthrow the Soviet reigime in Moscow, they will concede all South Caucasus claims, including Armenia, Georgia and Azerbaijan, to [ROOT.GetNameDef]. The offer requires a concession including over 10,000 rifles, 1,200 peices of artilliery, and 200 fighters. A hefty price to pay, but in exchange for a chance to control one of the largest ports in the black sea, and the Baku oil fields?"
 nonhist_CHI.11.t:0 "[FROM.GetNameDefCap] refuses our offer."
 nonhist_CHI.11.desc:0 "Despite our offer of generous concessions, [FROM.GetNameDefCap] has formally refused our offer, and will not provide their support at this time. Looks like we'll have to do it without them..."
 nonhist_CHI.11.a:0 "Fools..."
 nonhist_CHI.12.t:0 "Russian Exiles Propose Finnish Support"
 nonhist_CHI.12.desc:0 "The Russian Exile government set up in Manchuria, has made a generous proposal to us. Normally we wouldn't be concerned with giving support to such stange radical group on the fringe of the Soviet territories, but the potential gains offered might make the investment worth our while...\n\nThe exiles are proposing that if, with our support, they can completely overthrow the Soviet reigime in Moscow, they will concede all Greater Finland claims including Murmansk to [ROOT.GetNameDef]. The offer requires a concession including over 1,000 rifles and 50 peices of artilliery. A hefty price to pay, but in exchange for a chance of the propaganda and strategic victory of owning all of our claims?"
 nonhist_CHI.13.t:0 "[FROM.GetNameDefCap] Accepts our offer."
 nonhist_CHI.13.desc:0 "It seems our offer of generous concessions was not ignored. [FROM.GetNameDefCap] has formally accepted, and will provide the requested equipment."
 nonhist_CHI.13.a:0 "Good."
